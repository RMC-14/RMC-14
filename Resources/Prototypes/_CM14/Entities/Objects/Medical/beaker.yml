- type: entity
  parent: BaseBeaker
  id: CMBeaker
  name: beaker
  description: A beaker. Can hold up to 60 units.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/beaker.rsi
  - type: Item
    size: Small
    sprite: _CM14/Objects/Medical/beaker.rsi
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: beaker
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 60
        canMix: true
  - type: Spillable
    solution: beaker
  - type: StaticPrice
    price: 10

- type: entity
  parent: BaseBeaker
  id: CMBeakerLarge
  name: large beaker
  description: A large beaker. Can hold up to 120 units.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/large_beaker.rsi
    layers:
    - state: beakerlarge
    - state: beakerlarge1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Item
    sprite: _CM14/Objects/Medical/large_beaker.rsi
    size: Normal
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 120
        canMix: true
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: beakerlarge
  - type: Spillable
    solution: beaker
  - type: StaticPrice
    price: 20

