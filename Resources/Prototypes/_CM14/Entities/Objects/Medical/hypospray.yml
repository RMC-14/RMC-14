- type: entity
  parent: Hypospray
  id: CMHypospray
  name: hypospray
  description: The DeForest Medical Corporation hypospray is a sterile, air-needle auto-injector for rapid administration of drugs to patients.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/hypospray.rsi
    layers:
      - state: hypospray
      - state: hypospray1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: hypospray
    emptySpriteName: hypospray
    changeColor: true
  - type: Item
    sprite: _CM14/Objects/Medical/hypospray.rsi
  - type: Hypospray
    injectSound: /Audio/_CM14/Medical/hypospray.ogg
  - type: Appearance

- type: entity # todo cm14 these should be refillable through the chem vendor
  parent: ChemicalMedipen
  id: CMTAutoInjector
  name: auto-injector
  description: An auto-injector. Each use is 10 units.
  noSpawn: true
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/auto_injectors.rsi
    layers:
      - state: autoinjector
      - state: autoinjector1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: null
  - type: Hypospray
    solutionName: pen
    injectSound: /Audio/_CM14/Medical/hypospray.ogg
    transferAmount: 10
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 30
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: autoinjector
    emptySpriteName: autoinjector
    changeColor: true

- type: entity
  parent: CMTAutoInjector
  id: CMTEmergencyInjector
  name: emergency auto-injector
  description: An auto-injector loaded with a special cocktail of chemicals, to be used in a life-threatening situations. Contains 30 units of bicaridine, 30 units of kelotane and 20 units of epinephrine.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/emergency_auto_injector.rsi
    layers:
    - state: autoinjector
    - state: autoinjector1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Item
    sprite: null
  - type: Hypospray
    transferAmount: 80
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 80
        reagents:
        - ReagentId: Bicaridine
          Quantity: 30
        - ReagentId: Kelotane
          Quantity: 30
        - ReagentId: Epinephrine # todo cm14 oxycodone
          Quantity: 20
  - type: SolutionContainerVisuals
    maxFillLevels: 1

