- type: entity
  name: welding tool
  parent: BaseItem
  id: CMWelder
  description: "Melts anything as long as it's fueled, don't forget your eye protection!"
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Sprite
    sprite: _CM14/Objects/Tools/welder.rsi
    layers:
    - state: icon
      map: ["enum.WelderLayers.Base"]
    - state: welder_flame
      map: ["enum.WelderLayers.Flame"]
      shader: unshaded
      visible: false
  - type: Item
    size: Small
    sprite: _CM14/Objects/Tools/welder.rsi
  - type: ToggleableLightVisuals
    spriteLayer: flame
    inhandVisuals:
      left:
      - state: inhand-left-flame
        shader: unshaded
      right:
      - state: inhand-right-flame
        shader: unshaded
  - type: ItemCooldown
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Blunt: 5 #i mean... i GUESS you could use it like that
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 100
        maxVol: 100
  - type: Tool
    useSound:
      collection: Welder
    qualities: Welding
  - type: Welder
    litMeleeDamageBonus:
      types:
        Heat: 8
        Blunt: -5
  - type: PointLight
    enabled: false
    radius: 1.5
    color: orange
    netsync: false
  - type: Appearance
  - type: RequiresEyeProtection
  - type: PhysicalComposition
    materialComposition:
      Steel: 200
  - type: StaticPrice
    price: 40
  - type: IgnitionSource
    temperature: 700