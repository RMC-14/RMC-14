- type: entity
  parent: DrinkCanBaseFull
  id: CMDrinkCanBase
  abstract: true
  components:
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: { state: "icon" }
          False: { state: "icon" }
  - type: Sprite
    state: icon
    layers:
    - state: icon
      map: ["enum.OpenableVisuals.Layer"]
  - type: Item
    size: Small
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
  - type: PhysicalComposition # todo cm14 add cm materials
    materialComposition:
      CMSteel: 50

