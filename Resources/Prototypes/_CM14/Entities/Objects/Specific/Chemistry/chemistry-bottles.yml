- type: entity
  parent: BaseChemistryEmptyBottle
  id: CMBottleEmpty
  components:
  - type: Item
    size: Small
    sprite: _CM14/Objects/Chemistry/bottles.rsi
  - type: Sprite
    sprite: _CM14/Objects/Chemistry/bottles.rsi
    layers:
    - state: bottle-1 #TODO CM14 make something like "bottle-[rand(1..4)]"
    - state: bottle-1-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: bottle-1-

- type: entity
  parent: CMBottleEmpty
  id: CMBottleFilled
  abstract: true
  components:
  - type: Tag
    tags:
    - Bottle

- type: entity
