- type: entity
  parent: [CMEntityBase, BaseStorageItem]
  id: CMPouch #i know that there are no pouches in upstream, but having "CM" helps finding that item in entity spawner
  name: abstract pouch
  description: The physical manifestation of a concept of a pouch. Woah.
  abstract: true
  components:
  - type: Sprite
    sprite: _CM14/Objects/Clothing/Pouches/small_drop.rsi
    layers:
    - state: icon
  - type: Appearance
  - type: Item
    size: Small
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1 #1 slot
    blacklist:
      tags:
      - Pouch
        
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interface:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: Tag
    tags:
    - Pouch

- type: entity
  parent: CMPouch
  id: CMPouchClosed
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: closed
      map: [ "closedLayer" ]
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        closedLayer:
          Open: { visible: false }
          Closed: { visible: true}

- type: entity
  parent: CMPouchClosed
  id: CMPouchOpenClosed
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: closed
      map: [ "closedLayer" ]
    - state: open
      map: [ "openLayer" ]
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        openLayer:
          Open: { visible: true }
          Closed: { visible: false}
        closedLayer:
          Open: { visible: false }
          Closed: { visible: true}

