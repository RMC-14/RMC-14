# m3
- type: entity
  parent: [ClothingOuterArmorBasic, CMEntityBase]
  id: ArmorMarineM3
  name: M3 Pattern Personal Armor
  description: Standard Issue Armor used by USCM. Provides modest protection from bullet and melee attacks. It also has a shoulder-mounted directional flashlight for night time combat and a HUD to see their Marine roles. An all rounder in terms of protection with an additional 3 slots in the armor.
  components:
    - type: Sprite
      sprite: _CM14/Objects/Clothing/OuterClothing/Armor/m3/standard.rsi
      layers:
      - state: icon
    - type: Clothing
      sprite: _CM14/Objects/Clothing/OuterClothing/Armor/m3/standard.rsi
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.8
          Slash: 0.8
          Piercing: 0.4
          Heat: 0.9
    - type: ExplosionResistance
      damageCoefficient: 0.80
    - type: ToggleableLightVisuals
      spriteLayer: light
    - type: PointLight
      enabled: false
      radius: 3
      energy: 2
      mask: /Textures/Effects/LightMasks/cone.png
      autoRot: true
    - type: HandheldLight
      addPrefix: true
      blinkingBehaviourId: blinking
      radiatingBehaviourId: radiating
    - type: LightBehaviour
      behaviours:
        - !type:FadeBehaviour
          id: radiating
          interpolate: Linear
          maxDuration: 2.0
          startValue: 3.0
          endValue: 2.0
          isLooped: true
          property: Radius
          enabled: false
          reverseWhenFinished: true
        - !type:PulseBehaviour
          id: blinking
          interpolate: Nearest
          maxDuration: 1.0
          minValue: 0.1
          maxValue: 2.0
          isLooped: true
          property: Radius
          enabled: false
    - type: Battery
      maxCharge: 600 #lights drain 3/s but recharge of 2 makes this 1/s. Therefore 600 is 10 minutes of light.
      startingCharge: 600
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 2 #recharge of 2 makes total drain 1w / s so max charge is 1:1 with time. Time to fully charge should be 5 minutes. Having recharge gives light an extended flicker period which gives you some warning to return to light area.
    - type: Storage
      maxItemSize: Small
      grid:
      - 0,0,3,1
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
          ents: []
    - type: UserInterface
      interfaces:
        - key: enum.StorageUiKey.Key
          type: StorageBoundUserInterface

