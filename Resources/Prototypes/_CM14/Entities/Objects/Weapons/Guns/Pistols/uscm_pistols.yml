- type: entity
  parent: [BaseWeaponPistol, CMEntityBase]
  id: CMWeaponPistolBase
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    quickEquip: false
    slots:
    - SuitStorage
  - type: Wieldable
  - type: Gun
    minAngle: 10
    maxAngle: 30
    angleIncrease: 10
    angleDecay: 10
    fireRate: 10
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_CM14/Weapons/Guns/Gunshots/m4a3.ogg
  - type: GunWieldBonus
    minAngle: -5
    maxAngle: -25
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: ChamberMagazineAmmoProvider
    autoEject: true

- type: entity
  parent: CMWeaponPistolBase
  id: CMWeaponPistolM4A3
  name: M4A3 service pistol
  description: An M4A3 Service Pistol, once the standard issue sidearm of the Colonial Marines but has recently been replaced with the 88 Mod 4 combat pistol.
  components:
    - type: Sprite
      sprite: _CM14/Objects/Weapons/Guns/Pistols/m4a3.rsi
    - type: Clothing
      sprite: _CM14/Objects/Weapons/Guns/Pistols/m4a3.rsi
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: CMMagazinePistolM4A3
          insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
          priority: 2
          whitelist:
            tags:
            - CMMagazinePistolM4A3
        gun_chamber:
          name: Chamber
          startingItem: CartridgePistol9mm
          priority: 1
          whitelist:
            tags:
            - CartridgePistol9mm

