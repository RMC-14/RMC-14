- type: entity
  parent: [BaseItem, CMBaseWeaponGun]
  abstract: true
  id: CMWeaponPistolBase
  components:
  - type: AmmoCounter
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Item
    size: Normal
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    quickEquip: false
    slots:
    - suitStorage
    - belt
  - type: Wieldable
  - type: Gun
    fireRate: 8
    minAngle: 10
    maxAngle: 20
    angleIncrease: 5
    angleDecay: 10
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: CMM4A3Shoot
  - type: GunWieldBonus
    minAngle: -10
    maxAngle: -10
    angleIncrease: -4
    angleDecay: 0
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazinePistol
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
          - CartridgePistol
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: MagazineAmmoProvider
    autoEject: true

- type: entity
  parent: CMWeaponPistolBase
  id: CMWeaponPistolM4A3
  name: M4A3 service pistol
  description: An M4A3 Service Pistol, once the standard issue sidearm of the Colonial Marines but has recently been replaced with the 88 Mod 4 combat pistol.
  components:
  - type: Gun
    fireRate: 10
  - type: Sprite
    sprite: _CM14/Objects/Weapons/Guns/Pistols/m4a3.rsi
  - type: Clothing
    sprite: _CM14/Objects/Weapons/Guns/Pistols/m4a3.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazinePistolM4A3
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
          - CMCartridgePistol9mm

