- type: entity
  abstract: true
  parent: [BaseItem, CMBaseWeaponGun]
  id: CMBaseWeaponRifle
  components:
  - type: Wieldable
  - type: Item
    size: Huge
  - type: Clothing
    quickEquip: true
    slots:
    - suitStorage
    - Back
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
  - type: MagazineAmmoProvider
    autoEject: true
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  parent: CMBaseWeaponRifle
  name: M41A pulse rifle
  id: WeaponRifleM41A
  description: This is the standard issue pulse rifle used by the Colonial Marines. A reliable, robust, and overall effective standard issue weapon, the M41A must be held in two hands to accurately fire.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Weapons/Guns/Rifles/m41a.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _CM14/Objects/Weapons/Guns/Rifles/m41a.rsi
  - type: Gun
    minAngle: 30
    maxAngle: 60
    angleIncrease: 10
    angleDecay: 5
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - Burst
    - FullAuto
    soundGunshot:
      collection: CMM41AShoot
  - type: GunWieldBonus
    minAngle: -15
    maxAngle: -40
    angleIncrease: -8
    angleDecay: 0
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineRifleM41A
      gun_chamber:
        name: Chamber
        priority: 1
        whitelist:
          tags:
          - CMCartridgeRifle10x24mm
  - type: GunDamageModifier
    multiplier: 1.1

