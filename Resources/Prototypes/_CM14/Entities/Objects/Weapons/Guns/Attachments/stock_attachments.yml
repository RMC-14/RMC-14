- type: entity
  parent: CMStockAttachmentBase
  id: CMAttachmentM37WoodenStock
  name: M37 wooden stock
  description: A non-standard heavy wooden stock for the M37 Shotgun. More cumbersome than the standard issue stakeout, but reduces recoil and improves accuracy. Allegedly makes a pretty good club in a fight too.
  components:
  - type: Sprite
    state: stock

- type: entity
  parent: CMStockAttachmentBase
  id: CMAttachmentM39ArmBrace
  name: submachinegun arm brace
  description: A specialized stock for use on an M39 submachine gun. It makes one handing more accurate at the expense of burst amount. Wielding the weapon with this stock attached confers a major inaccuracy and recoil debuff.
  components:
  - type: Sprite
    state: smg_brace

- type: entity
  parent: CMStockAttachmentBase
  id: CMAttachmentM39Stock
  name: submachinegun stock
  description: A rare ARMAT stock distributed in small numbers to Marine forces. Compatible with the M39, this stock reduces recoil and improves accuracy, but at a reduction to handling and agility. Seemingly a bit more effective in a brawl.
  components:
  - type: Sprite
    state: smgstock

- type: entity
  parent: CMStockAttachmentBase
  id: CMAttachmentM39StockCollapsible
  name: submachinegun folding stock
  description: A Kirchner brand K2 M39 folding stock, standard issue in the Marines. The stock, when extended, reduces recoil and improves accuracy, but at a reduction to handling and agility. Seemingly a bit more effective in a brawl. This stock can collapse in, removing all positive and negative effects.
  components:
  - type: Sprite
    state: smgstockcc
  - type: Tag
    tags:
    - CMAttachableStock
    - CMAttachableStockSMGCollapsible
  - type: AttachableToggleable
  - type: AttachableVisuals
    showActive: true
  - type: AttachableToggleableSizeModifier
    activeSizeModifier: 1

- type: entity
  parent: CMStockAttachmentBase
  id: CMAttachmentM41ASolidStock
  name: M41A solid stock
  description: A rare stock distributed in small numbers to Marine forces. Compatible with the M41A, this stock reduces recoil and improves accuracy, but at a reduction to handling and agility. Also enhances the thwacking of things with the stock-end of the rifle.
  components:
  - type: Sprite
    state: riflestock

- type: entity
  parent: CMStockAttachmentBase
  id: CMAttachmentM44MagnumSharpshooterStock
  name: M44 magnum sharpshooter stock
  description: A wooden stock modified for use on a 44-magnum. Increases accuracy and reduces recoil at the expense of handling and agility. Less effective in melee as well.
  components:
  - type: Sprite
    state: 44stock

- type: Tag
  id: CMAttachableStock

- type: Tag
  id: CMAttachableStockSMGCollapsible
