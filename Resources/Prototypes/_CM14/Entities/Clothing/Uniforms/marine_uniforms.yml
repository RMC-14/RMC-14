# Marines
- type: entity
  parent: ClothingUniformBase
  id: JumpsuitMarine
  name: Marine uniform
  description: Standard-issue Marine uniform. They have shards of light Kevlar to help protect against stabbing weapons and bullets.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Clothing/Uniforms/Marine/standard.rsi
    state: null
    layers:
    - state: icon
    - map: [ "enum.WebbingVisualLayers.Base" ]
  - type: Clothing
    sprite: _CM14/Objects/Clothing/Uniforms/Marine/standard.rsi
  - type: SuitSensor
    controlsLocked: true
    randomMode: false
    mode: SensorCords
  - type: Tag
    tags:
    - ClothMade
    - WhitelistChameleon
  - type: WebbingClothing
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: CMArmor
    armor: 10

