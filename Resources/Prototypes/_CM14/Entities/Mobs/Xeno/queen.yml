- type: entity
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  id: CMXenoQueen # TODO CM14 big loud steps
  name: Queen
  description: A huge, looming alien creature. The biggest and the baddest.
  components:
  - type: Sprite
    sprite: _CM14/Mobs/Xenos/Queen/queen.rsi
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
    - map: [ "enum.XenoVisualLayers.Ovipositor" ]
      sprite: _CM14/Mobs/Xenos/Queen/ovipositor.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      1000: Critical
      1100: Dead
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Xeno
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    - ActionXenoOrderConstruction
    - ActionXenoAcidNormal
    - ActionXenoPheromones
    - ActionXenoWordQueen
#    - ActionXenoPsychicWhisper
#    - ActionXenoPsychicRadiance
#    - ActionXenoGut
    - ActionXenoPlantWeeds
    - ActionXenoChooseStructure
    - ActionXenoSecreteStructure
    - ActionXenoGrowOvipositor
#    - ActionXenoBanishXenomorph
#    - ActionXenoReadmitXenomorph
#    - ActionXenoRoyalJelly
#    - ActionXenoMarkResin
    # Mature
#    - ActionXenoScreech
#    - ActionXenoSpit
#    - ActionXenoToggleSpitType
    # TODO CM14 fire immunity
    tier: 4
  - type: XenoAcid
  - type: XenoConstruction
    canBuild:
    - WallXenoResin
    - WallXenoMembrane
    - DoorXenoResin
    canOrderConstruction:
    - HiveCoreXenoConstructionNode
  - type: XenoDevour
  - type: XenoPheromones
    pheromonesMultiplier: 4
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 4
  - type: XenoArmor
    armor: 25
    explosionArmor: 100
  - type: XenoWordQueen
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 40
  - type: XenoOvipositorCapable
  - type: Tackle
    threshold: 3
    stun: 11
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 185
        mask:
        - MobMask
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.52
        density: 185
        layer:
        - BulletImpassable
  - type: DropshipHijacker
  - type: MovementSpeedModifier
    baseSprintSpeed: 2.5
  - type: SlowOnPull
    multiplier: 0.5
  - type: MobMover
  - type: FootstepModifier
    footstepSoundCollection:
      collection: XenoFootstepLarge
      params:
        volume: -12
  - type: RandomSound
    sound:
      collection: XenoQueenBreath
      params:
        volume: -10
    min: 45
    max: 60
  - type: SoundOnDeath
    sound:
      path: /Audio/_CM14/Xeno/alien_queen_died.ogg
      params:
        volume: -6
  - type: WhitelistPickup
    any:
    - type: XenoEgg
  - type: XenoEvolutionGranter
