    sprite: _CM14/Structures/Storage/Crates/secure_basic.rsi
    layers:
    - state: base
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      map: ["enum.WeldableLayers.BaseWelded"]
      visible: false
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: LockVisuals
