- type: entity
  id: CMCargoElevator
  name: cargo elevator
  suffix: Lowered
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _CM14/Effects/elevator.rsi
    drawdepth: LowFloors
    layers:
    - state: supply_elevator_lowered
      map: [ "enum.RequisitionsElevatorLayers.Base" ]
  - type: Physics
    bodyType: static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-2.3,-2.3,2.3,2.3"
        layer:
        - WallLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Chasm
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 1
    blacklist:
      tags:
      - Catwalk
  - type: RequisitionsElevator
  - type: CargoSellBlacklist

- type: entity
  parent: BaseStructure
  id: CMRailing
  name: retractable railing
  description: That looks like it doesn't open easily.
  suffix: Raised
  components:
  - type: Transform
    anchored: false
    noRot: false
  - type: Sprite
    sprite: _CM14/Structures/railing.rsi
    offset: 0,0.5
    layers:
    - state: raised
      map: [ "enum.RequisitionsRailingLayers.Base" ]
    noRot: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,-0.3"
        layer:
        - TableLayer
        mask:
        - TableMask
        density: 1000
  - type: Climbable
  - type: RequisitionsRailing
    mode: Raised
  - type: CargoSellBlacklist

- type: entity
  id: CMGear
  name: gear
  description: ""
  placement:
