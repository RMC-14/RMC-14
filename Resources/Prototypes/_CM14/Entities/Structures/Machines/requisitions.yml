  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _CM14/Structures/gear.rsi
    layers:
    - state: base
      map: [ "enum.RequisitionsGearLayers.Base" ]
  - type: RequisitionsGear
  - type: CargoSellBlacklist
