- type: entity
  parent: [BaseStructure, CMEntityBase]
  id: CMIV
  name: iv
  description: Allows you to inject blood into a patient or extract blood from them to do a blood transfusion.
  suffix: IV, empty
  components:
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MobMask
  - type: Transform
    anchored: false
    noRot: true
  - type: InteractionOutline
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: _CM14/Structures/Machines/Medical/iv_drip.rsi
    layers:
    - state: unhooked
      map: [ "enum.IVDripVisualLayers.Base" ]
    - state: reagent0
      map: [ "enum.IVDripVisualLayers.Reagent" ]
  - type: IVDrip
    reagentStates:
    - 0: reagent0
    - 10: reagent10
    - 25: reagent25
    - 50: reagent50
    - 75: reagent75
    - 80: reagent80
    - 100: reagent100
  - type: ItemSlots
    slots:
      pack:
        name: pack
        whitelist:
          components:
          - BloodPack
  - type: ContainerContainer
    containers:
      pack: !type:ContainerSlot {}

- type: entity
  parent: BaseItem
  id: CMBloodBag # TODO CM14 blood types
  name: blood bag
  suffix: Full
  components:
  - type: BloodPack
  - type: Sprite
    sprite: _CM14/Objects/Medical/blood_pack.rsi
    layers:
    - state: bloodpack1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: bloodpack
    - state: blank
      map: ["enum.BloodPackVisuals.Label"]
  - type: Item
    sprite: _CM14/Objects/Medical/blood_pack.rsi
    state: bloodpack
  - type: SolutionContainerManager
    solutions:
      pack:
        maxVol: 300
        canMix: false
        reagents:
        - ReagentId: Blood
          Quantity: 300
  - type: FitsInDispenser
    solution: pack
  - type: RefillableSolution
    solution: pack
  - type: DrainableSolution
    solution: pack
  - type: ExaminableSolution
    solution: pack
  - type: DrawableSolution
    solution: pack
  - type: InjectableSolution
    solution: pack
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: Drink
    solution: pack
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 7
    fillBaseName: bloodpack
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:SpillBehavior
        solution: pack
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 2
    damage:
      types:
        Blunt: 5
  - type: StaticPrice
    price: 30
