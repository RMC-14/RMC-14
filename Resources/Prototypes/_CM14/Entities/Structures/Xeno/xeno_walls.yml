- type: entity
  parent: [BaseWall, CMEntityBase]
  id: BaseWallXeno
  name: resin wall
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Damageable
    damageContainer: Resin
    damageModifierSet: Resin
  - type: Appearance
  - type: RadiationBlocker
    resistance: 5
  - type: PlacementReplacement
    key: walls

- type: entity
  parent: BaseWallXeno
  id: WallXenoResin
  name: resin wall
  description: Weird slime solidified into a wall.
  components:
  - type: Sprite
    sprite: _CM14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _CM14/Structures/Xenos/xeno_resin_wall.rsi
    state: resin
  - type: IconSmooth
    key: walls
    base: resin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 900
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  parent: BaseWallXeno
  id: WallXenoResinThick
  name: thick resin wall
  description: Weird slime solidified into a thick wall.
  components:
  - type: Sprite
    sprite: _CM14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _CM14/Structures/Xenos/xeno_resin_wall.rsi
    state: thickresin
  - type: IconSmooth
    key: walls
    base: thickresin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1350
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  parent: BaseWallXeno
  id: BaseMembraneXeno
  name: resin membrane
  abstract: true
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
  - type: Occluder
    enabled: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - GlassLayer
        density: 1000

- type: entity
  parent: BaseMembraneXeno
  id: WallXenoMembrane
  name: resin membrane
  description: Weird slime translucent enough to let light pass through.
  components:
  - type: Sprite
    sprite: _CM14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _CM14/Structures/Xenos/xeno_resin_wall.rsi
    state: membrane
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    base: membrane

- type: entity
  parent: BaseMembraneXeno
  id: WallXenoMembraneThick
  name: thick resin membrane
  description: Weird thick slime just translucent enough to let light pass through.
  components:
  - type: Sprite
    sprite: _CM14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _CM14/Structures/Xenos/xeno_resin_wall.rsi
    state: thickmembrane
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    base: thickmembrane
