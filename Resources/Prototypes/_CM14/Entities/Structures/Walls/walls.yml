# BaseWall
- type: entity
  abstract: true
  parent: [BaseStructure, CMEntityBase]
  id: CMBaseWall
  description: A huge chunk of metal used to separate rooms.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Walls
  - type: Icon
    state: full
  - type: PlacementReplacement
    key: walls
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Occluder
  - type: Airtight
  - type: RadiationBlocker
    resistance: 2
  - type: StaticPrice
    price: 75
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 1000

# Standart
- type: entity
  parent: CMBaseWall
  id: CMWallMetal
  name: wall
  description: A huge chunk of metal used to separate rooms.
  components:
  - type: Sprite
    sprite: _CM14/Structures/Walls/metal.rsi
  - type: Icon
    sprite: _CM14/Structures/Walls/metal.rsi
  - type: Tag
    tags:
      - Wall
      - RCDDeconstructWhitelist
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviours:
      - !type:SpawnEntitiesBehavior
        spawn:
          CMGirder:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: metal
  - type: Construction
    graph: CMGirder
    node: wall

