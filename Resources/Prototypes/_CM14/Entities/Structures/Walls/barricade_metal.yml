- type: entity
  abstract: true
  parent: BaseStructure
  id: CMBarricadeBase
  components:
  - type: Anchorable
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.38"
        density: 500
        mask:
        - FullTileMask
        layer:
        - TableLayer
  - type: RotationDrawDepth
    southDrawDepth: OverMobs
  - type: Barricade

# Metal Barricade Tree
- type: entity
  parent: CMBarricadeBase
  id: CMBarricadeMetal
  name: Metal Barricade
  description: A metal barricade that keeps the unwanted out. Upgradable with steel, plasteel, or steel rods for different attributes. Repair with a welder.
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/_CM14/Structures/metalhit.ogg"
  - type: Sprite
    sprite: _CM14/Structures/Walls/Barricades/barricade.rsi
    layers:
    - state: metal
  - type: GenericVisualizer
    visuals:
      enum.BarbedWireVisualLayers.Wire:
        barbWired:
          UnWired: { state: metal_wire, visible: false }
          WiredClosed: { state: metal_wire, visible: true }
    drawdepth: WallTops
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CMBarricade
  - type: InteractionPopup
    interactSuccessString: fence-rattle-success
    messagePerceivedByOthers: fence-rattle-success
    interactSuccessSound:
      collection: FenceRattle
  - type: Repairable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 2
    trackAllDamage: true
    damageOverlay:
      sprite: _CM14/Structures/Walls/Barricades/metal_barricade_cracks.rsi
  - type: Barbed
    thornsDamage:
      types:
        Slash: 6
  - type: Construction
    graph: BarricadeMetalGraph
    node: nodeMetal

