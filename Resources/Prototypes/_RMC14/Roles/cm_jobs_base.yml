- type: job
  abstract: true
  id: CMJobBase
  isCM: true
  canBeAntag: false
  medals:
    Bronze: RMCMedalBronzeService
    Silver: RMCMedalSilverService
    Gold: RMCMedalGoldService
    Platinum: RMCMedalPlatinumService

- type: job
  abstract: true
  parent: CMJobBase
  id: CMJobSquadBase
  hasSquad: true

- type: department
  abstract: true
  id: CMDepartmentBase
  isCM: true

# Xeno
- type: job
  abstract: true
  parent: CMJobBase
  id: CMJobXenoBase
  description: null
  joinNotifyCrew: false
  icon: "CMJobIconEmpty"
  supervisors: cm-job-supervisors-queen
  accessGroups:
  - CMAccessXeno
  hasIcon: false
  hidden: true

- type: entity
  parent: MarkerBase
  id: CMSpawnPointXeno
  name: xeno spawn point
  description: A RMC14 spawner. Used for xenos.
  components:
  - type: XenoSpawnPoint
  - type: Sprite
    sprite: _RMC14/Markers/landmarks.rsi
    state: xeno_spawn

- type: entity
  parent: MarkerBase
  id: CMSpawnPointXenoLeader
  name: xeno leader spawn point
  description: A RMC14 spawner. Used for xenos Queens.
  components:
  - type: XenoLeaderSpawnPoint
  - type: Sprite
    sprite: _RMC14/Markers/landmarks.rsi
    state: queen_spawn

# Misc
- type: job
  abstract: true
  parent: CMJobBase
  id: RMCJobRibbonBase
  medals:
    Bronze: RMCMedalRibbonWhiteService
    Silver: RMCMedalRibbonYellowService
    Gold: RMCMedalRibbonRedService
    Platinum: RMCMedalRibbonBlueService
