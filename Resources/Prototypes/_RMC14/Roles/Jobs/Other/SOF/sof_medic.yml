- type: entity
  id: RMCRandomHumanoidMarineRaiderMedic
  name: DEATHSQUAD marine raider medic ghost role
  suffix: Role
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/marsoc.rsi
    state: icon
  - type: RandomHumanoidSpawner
    settings: RMCMarineRaiderMedic

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCMarineRaiderMedic
  components:
  - type: GhostRole
    name: rmc-job-name-marine-raider-medic
    description: rmc-ghost-role-information-sof-description
    rules: rmc-ghost-role-information-sof-rules
    reregister: false
    job: CMMarineRaiderMedic
    raffle:
      settings: short
    requirements:
    - !type:RoleTimeRequirement
      role: CMJobHospitalCorpsman
      time: 18000 # 5 Hours
  - type: GhostRoleApplySpecial
    squad: SquadSOF

- type: startingGear
  id: RMCGearMarineRaiderMedic
  equipment:
    head: RMCArmorHelmetMARSOC
    mask: RMCMaskBalaclavaMARSOC
    ears: RMCHeadsetMARSOC
    jumpsuit: RMCJumpsuitMarsocWebbingMedic
    outerClothing: RMCArmorMARSOCXM40
    gloves: CMHandsBlackMarine
    shoes: CMBootsBlackFilled
    suitstorage: RMCWeaponRifleXM40
    id: RMCDogtagMarineRaider
    belt: RMCBeltMedicBagMARSOCFilled
    back: RMCSatchelMARSOC
    pocket1: RMCDefibrillatorCompact
    pocket2: RMCPouchToolsSocMarineRaiderFill

- type: playTimeTracker
  id: CMJobMarineRaiderMedic

- type: jobIcon
  parent: CMJobIconBase
  id: RMCJobIconMarineRaiderMedic
  icon:
    sprite: _RMC14/Interface/cm_job_icons.rsi
    state: hudsquad_socmed

- type: entity
  parent: CMIDCardStandardDogtag
  id: RMCDogtagMarineRaiderMedic
