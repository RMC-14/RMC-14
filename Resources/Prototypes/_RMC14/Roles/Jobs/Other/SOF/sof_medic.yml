    components:
    - type: Skills
      skills:
        RMCSkillCqc: 5
        RMCSkillFireman: 2
        RMCSkillEngineer: 2
        RMCSkillConstruction: 2
        RMCSkillFirearms: 2
        RMCSkillMedical: 3
        RMCSkillMeleeWeapons: 1
        RMCSkillEndurance: 5
        RMCSkillJtac: 1
        RMCSkillSurgery: 2
