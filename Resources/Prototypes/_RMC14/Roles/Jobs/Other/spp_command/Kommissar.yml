- type: job
  parent: CMJobBase
  id: RMCSPPKommissar
  name: rmc-job-name-spp-kommissar
  description: rmc-job-description-spp-kommissar
  playTimeTracker: RMCJobSPPKommissar
  ranks:
    RMCRankSPPPoliticalKommissar: []
  startingGear: RMCGearSPPKommissar
  icon: "RMCJobIconSPPKommissar"
  joinNotifyCrew: false
  accessGroups:
  - Colonist
  spawnMenuRoleName: SPP Kommissar
  special:
  - !type:AddComponentSpecial
    components:
    - type: RMCTrackable
    - type: NpcFactionMember
      factions:
      - SPP
    - type: Skills
      skills:
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillLeadership: 1
        RMCSkillMedical: 1
        RMCSkillVehicles: 1
        RMCSkillPolice: 1
    - type: MarineOrders
    - type: JobPrefix
      prefix: rmc-job-prefix-spp-kommissar
  hidden: true

- type: entity
  id: RMCRandomHumanoidSPPKommissarNeutral
  name: Kommissar ghost role
  suffix: Spawner, Player, Neutral
  components:
  - type: Sprite
    sprite: _RMC14/Markers/landmarks.rsi
    state: spp_spawn
  - type: RandomHumanoidSpawner
    settings: RMCSPPKommissar

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCSPPKommissar
  components:
  - type: GhostRole
    name: rmc-job-name-spp-kommissar
    description: rmc-ghost-role-information-spp-kommissar-description
    rules: rmc-ghost-role-information-spp-kommissar-rules
    reregister: false
    job: RMCSPPKommissar
    raffle:
      settings: short
  - type: GhostRoleApplySpecial

- type: startingGear
  id: RMCGearSPPKommissar
  equipment:
    head: CMHeadCapSPPPolBlack
    ears: RMCHeadsetSPPCommand
    ears2: RMCM5CameraGear
    jumpsuit: RMCJumpsuitSPPOfficerShirt
    outerClothing: RMCCoatKommissarShortBlack
    gloves: RMCHandsVeteranSPP
    shoes: RMCBootsSPPFilled
    id: RMCIDSPPCard
    belt: RMCBeltHolsterRevolverZHNK72Fill
    back: CMSatchel
    pocket1: RMCPouchAutoinjectorFill
  storage:
    back:
    - RMCBoxZiptie
    - RMCSpeedLoaderZHNK72
    - RMCSpeedLoaderZHNK72


- type: playTimeTracker
  id: RMCJobSPPKommissar

- type: jobIcon
  parent: CMJobIconBase
  id: RMCJobIconSPPKommissar
  icon:
    sprite: _RMC14/Interface/cm_job_icons.rsi
    state: spp_kommissar

