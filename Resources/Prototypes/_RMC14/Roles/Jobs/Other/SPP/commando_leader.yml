    sprite: _RMC14/Markers/landmarks.rsi
    state: spp_spawn
  - type: RandomHumanoidSpawner
    settings: RMCSPPCommandoLeader

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCSPPCommandoLeader
  components:
  - type: GhostRole
    name: rmc-ghost-name-spp-commando-leader
    description: rmc-ghost-role-information-deathsquad-description
