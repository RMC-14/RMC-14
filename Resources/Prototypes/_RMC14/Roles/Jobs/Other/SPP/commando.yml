- type: job
  parent: CMJobBase
  id: RMCSPPCommando
  name: rmc-job-name-spp-commando
  description: rmc-ghost-role-information-deathsquad-description
  playTimeTracker: CMJobSPPCommmando
  ranks:
    RMCRankSPPJuniorKommando: []
  startingGear: RMCGearSPPCommando
  icon: "RMCJobIconSPPCommando"
  joinNotifyCrew: false
  accessGroups:
  - ShipMasterAccess
  spawnMenuRoleName: SPP Commando (!DEATHSQUAD!)
  special:
  - !type:AddComponentSpecial
    components:
    - type: NpcFactionMember
      factions:
      - SPP
    - type: Skills
      skills:
        RMCSkillConstruction: 2
        RMCSkillCqc: 3
        RMCSkillEndurance: 5
        RMCSkillEngineer: 2
        RMCSkillFirearms: 2
        RMCSkillFireman: 2
        RMCSkillJtac: 1
        RMCSkillMedical: 1
        RMCSkillMeleeWeapons: 1
        RMCSkillPolice: 1
    - type: DemoSpecWhitelist
    - type: GrenadeSpecWhitelist
    - type: ScoutWhitelist
    - type: SniperWhitelist
    - type: PyroWhitelist
    - type: JobPrefix
      prefix: rmc-job-prefix-spp-commando
  hidden: true

- type: entity
  id: RMCRandomHumanoidSPPCommando
  name: DEATHSQUAD spp ghost role commando
  suffix: Spawner, Player
  components:
  - type: Sprite
    sprite: _RMC14/Markers/landmarks.rsi
    state: spp_spawn
  - type: RandomHumanoidSpawner
    settings: RMCSPPCommando

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCSPPCommando
  components:
  - type: GhostRole
    name: rmc-ghost-name-spp-commando
    description: rmc-ghost-role-information-deathsquad-description
    rules: rmc-ghost-role-information-spp-rules
    reregister: false
    job: RMCSPPCommando
    requirements:
    - !type:RoleTimeRequirement
      role: CMJobRifleman
      time: 18000 # 5 Hours
    raffle:
      settings: short
  - type: GhostRoleApplySpecial
    squad: SquadSPP

