    belt: RMCBeltMedicBagSPPSynthFilled
    gloves: RMCHandsVeteranSPP
    suitstorage: RMCMotionDetector # TODO RMC14 SPP-aligned MD
    jumpsuit: RMCJumpsuitSPPMedicSurgicalWebbing
    outerClothing: RMCArmorSPPSupportSynthFilled
    shoes: RMCBootsSPPBlackFilled
    id: RMCIDSPP
    pocket1: RMCPouchToolsSocFilledSPPSynthetic
    pocket2: RMCPouchMedicalSPPSynth

- type: playTimeTracker
