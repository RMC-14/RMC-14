- type: job
  parent: CMJobBase
  id: RMCSPPSpecialist
  name: rmc-job-name-spp-specialist
  description: rmc-job-description-spp-specialist
  playTimeTracker: CMJobSPPSpecialist
  ranks:
    RMCRankSPPSerzhant: []
  startingGear: RMCGearSPPSpecialist
  icon: RMCJobIconSPPSpecialist
  joinNotifyCrew: false
  accessGroups:
  - Colonist
  special:
  - !type:AddComponentSpecial
    components:
    - type: NpcFactionMember
      factions:
      - SPP
    - type: Skills
      skills:
        RMCSkillCqc: 1
        RMCSkillConstruction: 1
        RMCSkillEndurance: 2
        RMCSkillEngineer: 1
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillJtac: 1
        RMCSkillMeleeWeapons: 1
        RMCSkillSpecialistWeapons: 1
    - type: JobPrefix
      prefix: rmc-job-prefix-spp-specialist
    - type: UserIFF
      faction: FactionSPP
  hidden: true

- type: entity
  parent: MarkerBase
  id: RMCSpawnerSPPSpecialist
  name: spp spawner specialist
  suffix: Spawner, Player
  components:
  - type: Sprite
    layers:
    - state: red
  - type: ConditionalSpawner
    prototypes:
    - RMCRandomHumanoidSPPSpecialist

- type: entity
  id: RMCRandomHumanoidSPPSpecialist
  name: spp ghost role specialist
  suffix: Role, Player
  components:
  - type: Sprite
    sprite: Markers/cross.rsi
    state: red
  - type: RandomHumanoidSpawner
    settings: RMCSPPSpecialist

- type: randomHumanoidSettings
  parent: EventHumanoid
  id: RMCSPPSpecialist
  components:
  - type: GhostRole
    name: rmc-ghost-role-name-spp-specialist
    description: rmc-job-description-spp-specialist
    rules: rmc-ghost-role-information-spp-rules
    raffle:
      settings: short
    job: RMCSPPSpecialist
  - type: Skills
    skills:
      RMCSkillCqc: 1
      RMCSkillConstruction: 1
      RMCSkillEndurance: 2
      RMCSkillEngineer: 1
      RMCSkillFirearms: 1
      RMCSkillFireman: 1
      RMCSkillJtac: 1
      RMCSkillMeleeWeapons: 1
      RMCSkillSpecialistWeapons: 1
  - type: GhostRoleApplySpecial

- type: startingGear
  id: RMCGearSPPSpecialist
  equipment:
    head: ArmorHelmetSPPHeavy
    ears: RMCHeadsetSPP
    jumpsuit: CMJumpsuitSPP
    outerClothing: RMCArmorSPPHeavySpecialist
    gloves: RMCHandsVeteranSPP
    shoes: CMBootsBlackFilled
    suitstorage: RMCWeaponLMGM60 # TODO RMC14 : Replace with PKP
    id: RMCIDSPPSpecialist
    belt: CMM77BeltFilled # TODO RMC14 : Replace with T73, NP92 or Revolver
    back: RMCSatchelSPPRifleman
    pocket1: RMCPouchAutoinjectorFill
    pocket2: RMCPouchExplosiveFilledC4SPP
  storage:
    back:
    - RMCMotionDetector

- type: playTimeTracker
  id: CMJobSPPSpecialist

- type: jobIcon
  parent: CMJobIconBase
  id: RMCJobIconSPPSpecialist
  icon:
    sprite: _RMC14/Interface/cm_job_icons.rsi
    state: upp_spec
