      skills:
        RMCSkillCqc: 1
        RMCSkillFirearms: 2
        RMCSkillPolice: 2
        RMCSkillFireman: 2
        RMCSkillConstruction: 2
        RMCSkillEngineer: 2
        RMCSkillSpecialistWeapons: 1
        RMCSkillMeleeWeapons: 1
        RMCSkillEndurance: 3
        RMCSkillJtac: 1
