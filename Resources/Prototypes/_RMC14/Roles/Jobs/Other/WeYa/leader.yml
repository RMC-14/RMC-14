# Leader
- type: job
  parent: CMJobBase
  id: RMCPMCLeader
  name: rmc-job-name-pmc-leader
  description: rmc-ghost-role-information-pmc-description
  playTimeTracker: RMCJobPMCLeader
  ranks:
    RMCRankWeYaTeamLeader: []
  startingGear: RMCJobPMCLeader
  icon: RMCJobIconPMCLeader
  joinNotifyCrew: false
  accessGroups:
  - Colony
  - RMCWeYa
  spawnMenuRoleName: WEYA PMC Leader
  special:
  - !type:AddComponentSpecial
    components:
    - type: NpcFactionMember
      factions:
      - WeYa
    - type: Skills
      skills:
        RMCSkillFirearms: 2
        RMCSkillPolice: 2
        RMCSkillFireman: 2
        RMCSkillConstruction: 2
        RMCSkillEngineer: 2
        RMCSkillCqc: 2
        RMCSkillLeadership: 1
        RMCSkillOverwatch: 1
        RMCSkillMedical: 1
        RMCSkillEndurance: 3
        RMCSkillJtac: 2
        RMCSkillVehicles: 1
    - type: MarineOrders
    - type: SquadLeader
      icon:
        sprite: _RMC14/Interface/cm_job_icons.rsi
        state: pmc_ld
    - type: RMCPointing
    - type: JobPrefix
      prefix: rmc-job-prefix-pmc-leader
    - type: RMCTrackable
  hidden: true

- type: entity
  id: RMCRandomHumanoidPMCLeader
  name: weya pmc ghost role leader
  suffix: Spawner, Player
  components:
  - type: Sprite
    sprite: _RMC14/Markers/landmarks.rsi
    state: pmc_spawn
  - type: RandomHumanoidSpawner
    settings: RMCPMCLeader

- type: entity
  parent: CMSpawnPointJobBase
  id: RMCSpawnPointPMCLeader
  name: weya pmc squad leader spawn point
  components:
  - type: SpawnPoint
    job_id: RMCPMCLeader
  - type: Sprite
    sprite: _RMC14/Markers/landmarks.rsi
    state: pmc_spawn

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCPMCLeader
  components:
  - type: GhostRole
    name: rmc-ghost-name-pmc-leader
    description: rmc-ghost-role-information-pmc-description
    rules: rmc-ghost-role-information-pmc-rules
    reregister: false
    job: RMCPMCLeader
    raffle:
      settings: short
    requirements:
    - !type:RoleTimeRequirement
      role: CMJobSquadLeader
      time: 18000 # 5 Hours
  - type: GhostRoleApplySpecial
    squad: SquadPMC

