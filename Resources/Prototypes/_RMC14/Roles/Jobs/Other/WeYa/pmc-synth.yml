  - Synth
  startingGear: RMCJobGearPMCSynthetic
  spawnMenuRoleName: WEYA PMC Support Synthetic
  roleWeight: 0.25
  icon: "RMCJobIconPMCSynthetic"
  whitelisted: true
  requireAdminNotify: true
  special:
  - !type:AddComponentSpecial
    components:
    - type: NpcFactionMember
      factions:
      - WeYa
    - type: Skills
      skills:
        RMCSkillCqc: 5
        RMCSkillEngineer: 4
        RMCSkillConstruction: 3
        RMCSkillFirearms: 2
        RMCSkillOverwatch: 1
        RMCSkillMedical: 4
        RMCSkillSurgery: 3
        RMCSkillResearch: 1
