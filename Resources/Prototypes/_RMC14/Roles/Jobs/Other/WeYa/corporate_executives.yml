# Executive Supervisor (Legal)
- type: job
  parent: CMJobBase
  id: CMCorporateExecutiveSupervisorLegal
  name: rmc-job-name-corp-exec-supervisor-legal
  description: rmc-ghost-role-information-corp-exec-description
  playTimeTracker: RMCJobCorporateLegalSupervisor
  ranks:
    RMCRankWeYaLegalSupervisor: [ ]
  startingGear: RMCGearCorporateExecutiveSupervisorLegal
  icon: "CMJobIconExecSuper"
  joinNotifyCrew: false
  accessGroups:
  - RMCWeYaExec
  special:
  - !type:AddComponentSpecial
    components:
    - type: NpcFactionMember
      factions:
      - WeYa
    - type: Skills
      skills:
        RMCSkillVehicles: 1
    - type: RMCTrackable
    - type: TacticalMapIcon
      icon:
        sprite: /Textures/_RMC14/Interface/map_blips.rsi
        state: exec_super
      background:
        sprite: /Textures/_RMC14/Interface/map_blips.rsi
        state: background_goon
  hasIcon: true
  hidden: true

- type: entity
  id: RMCRandomHumanoidCorporateExecutiveSupervisorLegal
  name: corporate legal supervisor ghost role
  suffix: Spawner, Player, Neutral
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Head/Hats/bureau_cap.rsi
    state: icon
  - type: RandomHumanoidSpawner
    settings: RMCCorporateExecutiveSupervisorLegal

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCCorporateExecutiveSupervisorLegal
  components:
  - type: GhostRole
    name: rmc-ghost-name-corp-exec-supervisor-legal
    description: rmc-ghost-role-information-corp-legal-description
    rules: rmc-ghost-role-information-corp-exec-rules
    reregister: false
    job: CMCorporateExecutiveSupervisorLegal
    raffle:
      settings: short
  - type: GhostRoleApplySpecial

- type: startingGear
  id: RMCGearCorporateExecutiveSupervisorLegal
  equipment:
    ears: RMCHeadsetDistressWeYa # TODO RMC14 tape recorder
    back: CMSatchel
    jumpsuit: CMJumpsuitLiaisonBlack
    outerClothing: RMCJacketCorporateBlack
    shoes: RMCShoesLaceup
    id: RMCIDCardExecutiveCorporateSupervisor
    pocket2: CMClipboard # TODO RMC14 notepad
  inhand:
  - RMCBriefcasePaperPen # TODO RMC14 secure briefcase

- type: playTimeTracker
  id: RMCJobCorporateLegalSupervisor

