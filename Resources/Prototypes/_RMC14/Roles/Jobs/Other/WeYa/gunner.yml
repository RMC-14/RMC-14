    eyes: RMCGlassesSmartGunSight
  storage:
    outerClothing:
    - CMMagazinePistolMK80
    - CMMagazinePistolMK80
    head:
    - CMGauze10
    - CMGauze10

- type: playTimeTracker
  id: RMCJobPMCGunner

- type: jobIcon
  parent: CMJobIconBase
