- type: entity
  id: RMCRandomHumanoidBureauMarksman
  name: bureau ghost role marksman
  suffix: Spawner, Player, Friendly
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Coats/Bureau/marshal.rsi
    state: icon
  - type: RandomHumanoidSpawner
    settings: RMCBureauMarksman

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCBureauMarksman
  components:
  - type: GhostRole
    name: rmc-ghost-name-bureau-marksman
    description: rmc-ghost-role-information-bureau-marshal-description
    rules: rmc-ghost-role-information-bureau-rules
    reregister: false
    job: RMCBureauMarksman
    raffle:
      settings: short
    requirements:
    - !type:RoleTimeRequirement
      role: CMJobMilitaryPolice
      time: 18000 # 5 Hours
  - type: GhostRoleApplySpecial

- type: startingGear
  parent: RMCGearBureauDeputy
  id: RMCGearBureauMarksman
  equipment:
    jumpsuit: RMCSwatCMBUniform
    outerClothing: RMCArmorM4RLight
