- type: job
  parent: CMJobBase
  id: RMCCLFEngineer
  name: rmc-clf-engineer
  description: rmc-ghost-role-information-clf-description
  playTimeTracker: RMCJobCLFEngineer
  ranks:
    RMCRankCLFRebel: [ ]
  startingGear: RMCGearCLFEngineer
  icon: RMCJobIconCLFEngineer
  joinNotifyCrew: false
  spawnMenuRoleName: CLF Engineer
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillConstruction: 2
        RMCSkillEngineer: 2
        RMCSkillMedical: 1
        RMCSkillPowerLoader: 1
        RMCSkillVehicles: 1
        RMCSkillEndurance: 1
        RMCSkillJtac: 1
