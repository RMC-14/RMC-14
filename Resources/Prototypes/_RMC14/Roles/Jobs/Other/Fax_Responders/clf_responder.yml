- type: job
  parent: CMJobBase
  id: RMCCLFResponder
  name: rmc-job-name-clf-responder
  description: rmc-job-description-clf-responder
  playTimeTracker: RMCJobCLFResponder
  ranks:
    RMCRankCLFRebelResponder: []
  startingGear: RMCGearCLFResponder
  icon: "CMJobIconEmpty"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-staff
  accessGroups:
  - ShipMasterAccess
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillConstruction: 2
        RMCSkillEngineer: 2
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillIntel: 1
        RMCSkillJtac: 3
        RMCSkillMedical: 2
        RMCSkillOverwatch: 1
        RMCSkillPolice: 1
        RMCSkillPowerLoader: 1
        RMCSkillSurgery: 1
        RMCSkillVehicles: 2
  hasIcon: false
  hidden: true

- type: entity
  id: RMCRandomHumanoidCLFResponder
  name: CLF responder ghost role
  suffix: Spawner, Player, Fax Responder
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/fax_machine.rsi
    state: icon
  - type: RandomHumanoidSpawner
    settings: RMCCLFResponder

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCCLFResponder
  components:
  - type: GhostRole
    name: rmc-job-name-clf-responder
    description: rmc-ghost-role-information-responder-description
    rules: rmc-ghost-role-information-responder-rules
    reregister: false
    job: RMCCLFResponder
    raffle:
      settings: short
  - type: GhostRoleApplySpecial

- type: startingGear
  id: RMCGearCLFResponder
  equipment:
    jumpsuit: CMJumpsuitTShirtRed
    outerClothing: RMCJacketCorporateBlue
    shoes: RMCShoesLaceup
    head: RMCHeadCapFlippable
    id: RMCIDCardCLFResponder
    ears: CMHeadsetColony
    back: CMSatchel
    pocket1: RMCPouchGeneralLarge
    pocket2: RMCPouchDocument

- type: entity
  parent: CMIDCardSilver
  id: RMCIDCardCLFResponder
  name: CLF Information Correspondent ID card
  description: There is a jagged carving of the letters CLF, obscuring a faded corporate logo.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/CMIDs/silver_id.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: _RMC14/Objects/CMIDs/silver_id.rsi
  - type: PresetIdCard
    job: RMCCLFResponder


- type: playTimeTracker
  id: RMCJobCLFResponder

