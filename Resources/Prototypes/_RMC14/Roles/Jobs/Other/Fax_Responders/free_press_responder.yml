- type: entity
  id: RMCRandomHumanoidFreePressResponder
  name: Free Press responder ghost role
  suffix: Spawner, Player, Fax Responder
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/fax_machine.rsi
    state: icon
  - type: RandomHumanoidSpawner
    settings: RMCFreePressResponder

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCFreePressResponder
  components:
  - type: GhostRole
    name: rmc-job-name-free-press-responder
    description: rmc-ghost-role-information-responder-description
    rules: rmc-ghost-role-information-responder-rules
    reregister: false
    job: RMCFreePressResponder
    raffle:
      settings: short
  - type: GhostRoleApplySpecial

- type: startingGear
  id: RMCGearFreePressResponder
  equipment:
    jumpsuit: CMJumpsuitLiaisonCorporateFormal
    outerClothing: RMCJacketCorporateKhaki
    shoes: RMCShoesLaceup
    head: ClothingHeadHatFedoraBrown
    id: RMCIDCardFreePressResponder
    ears: CMHeadsetReporter
    back: CMSatchel
    belt: CMClipboard
    pocket1: RMCPouchGeneralLarge
    pocket2: RMCPouchDocument

- type: entity
  parent: CMIDCardSilver
  id: RMCIDCardFreePressResponder
  name: Free Press ID card
  description: A common ID card. This one seems to be well traveled.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/CMIDs/silver_id.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: _RMC14/Objects/CMIDs/silver_id.rsi
  - type: PresetIdCard
    job: RMCFreePressResponder

- type: playTimeTracker
  id: RMCJobFreePressResponder
