- type: job
  parent: CMJobBase
  id: RMCFreePressResponder
  name: rmc-job-name-free-press-responder
  description: rmc-job-description-free-press-responder
  playTimeTracker: RMCJobFreePressResponder
  ranks:
    RMCRankCivilian: []
  startingGear: RMCGearFreePressResponder
  icon: "CMJobIconEmpty"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-staff
  accessGroups:
  - ShipMasterAccess
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillConstruction: 2
        RMCSkillEngineer: 2
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillIntel: 1
