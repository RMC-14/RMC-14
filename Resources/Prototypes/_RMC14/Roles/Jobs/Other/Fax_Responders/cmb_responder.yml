- type: job
  parent: CMJobBase
  id: RMCCMBResponder
  name: rmc-job-name-cmb-responder
  description: rmc-job-description-cmb-responder
  playTimeTracker: RMCJobCMBResponder
  ranks:
    RMCRankCMBMarshal:
    - !type:RoleTimeRequirement
      role: RMCJobCMBResponder
      time: 90000 # 25 hours
    RMCRankCMBDeputy: []
  startingGear: RMCGearCMBResponder
  icon: "CMJobIconEmpty"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-staff
  accessGroups:
  - ShipMasterAccess
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillConstruction: 2
        RMCSkillEngineer: 2
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillIntel: 1
        RMCSkillJtac: 3
        RMCSkillMedical: 2
        RMCSkillOverwatch: 1
        RMCSkillPolice: 1
        RMCSkillPowerLoader: 1
        RMCSkillSurgery: 1
        RMCSkillVehicles: 2
    - type: RMCRibbon
  hasIcon: false
  hidden: true

- type: entity
  id: RMCRandomHumanoidCMBResponder
  name: CMB responder ghost role
  suffix: Spawner, Player, Fax Responder
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/fax_machine.rsi
    state: icon
  - type: RandomHumanoidSpawner
    settings: RMCCMBResponder

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCCMBResponder
  components:
  - type: GhostRole
    name: rmc-job-name-cmb-responder
    description: rmc-ghost-role-information-responder-description
    rules: rmc-ghost-role-information-responder-rules
    reregister: false
    job: RMCCMBResponder
    raffle:
      settings: short
  - type: GhostRoleApplySpecial

- type: startingGear
  id: RMCGearCMBResponder
  equipment:
    jumpsuit: RMCSwatLeaderCMBUniform
    outerClothing: RMCCoatBureauMarshal
    shoes: RMCShoesLaceup
    head: RMCHeadCapBureau
    id: RMCIDCardCMBResponder
    ears: RMCHeadsetDistressBureau
    back: CMSatchel
    belt: CMClipboard
    pocket1: RMCPouchGeneralLarge
    pocket2: RMCPouchDocument

- type: entity
  parent: CMIDCardSilver
  id: RMCIDCardCMBResponder
  name: CMB Communications Officer ID card
  description: Issued to the fax operators of CMB Regional Command. Represents a commitment to upholding the law.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/CMIDs/silver_id.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: _RMC14/Objects/CMIDs/silver_id.rsi
  - type: PresetIdCard
    job: RMCCMBResponder

- type: playTimeTracker
  id: RMCJobCMBResponder


