- type: job
  parent: CMJobBase
  id: RMCWeYaResponder
  name: rmc-job-name-weya-responder
  description: rmc-job-description-weya-responder
  playTimeTracker: RMCJobWeYaResponder
  ranks:
    RMCRankWeYaAssistantManager:
    - !type:RoleTimeRequirement
      role: RMCJobWeYaResponder
      time: 252000 # 70 hours
    RMCRankWeYaExecutiveSupervisor:
    - !type:RoleTimeRequirement
      role: RMCJobWeYaResponder
      time: 36000 # 10 hours
    RMCRankWeYaExecutiveSpecialist: []
  startingGear: RMCGearWeYaResponder
  icon: "CMJobIconEmpty"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-staff
  accessGroups:
  - ShipMasterAccess
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillConstruction: 2
        RMCSkillEngineer: 2
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillIntel: 1
        RMCSkillJtac: 3
        RMCSkillMedical: 2
        RMCSkillOverwatch: 1
        RMCSkillPolice: 1
        RMCSkillPowerLoader: 1
        RMCSkillSurgery: 1
        RMCSkillVehicles: 2
    - type: RMCRibbon
  hasIcon: false
  hidden: true

- type: entity
  id: RMCRandomHumanoidWeYaResponder
  name: WeYa responder ghost role
  suffix: Spawner, Player, Fax Responder
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/fax_machine.rsi
    state: icon
  - type: RandomHumanoidSpawner
    settings: RMCWeYaResponder

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCWeYaResponder
  components:
  - type: GhostRole
    name: rmc-job-name-weya-responder
    description: rmc-ghost-role-information-responder-description
    rules: rmc-ghost-role-information-responder-rules
    reregister: false
    job: RMCWeYaResponder
    raffle:
      settings: short
  - type: GhostRoleApplySpecial

- type: startingGear
  id: RMCGearWeYaResponder
  equipment:
    ears: RMCHeadsetDistressPMCDirector
    back: CMSatchel
    belt: CMClipboard
    head: ArmorHelmetPMC
    jumpsuit: CMJumpsuitLiaisonBlack
    outerClothing: RMCJacketCorporateFormal
    shoes: RMCShoesLaceup
    id: RMCIDCardWeYaResponder
    pocket1: RMCPouchGeneralLarge
    pocket2: RMCPouchDocument

- type: entity
  parent: CMIDCardGold
  id: RMCIDCardWeYaResponder
  name: We-Ya Communications Executive ID card
  description: A fancy, faux gold plated ID card. One of many given to Weston-Yamada's army of fax operators.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/CMIDs/gold_id.rsi
  - type: Clothing
    slots:
    - idcard
    sprite: _RMC14/Objects/CMIDs/gold_id.rsi
  - type: PresetIdCard
    job: RMCWeYaResponder

- type: playTimeTracker
  id: RMCJobWeYaResponder
