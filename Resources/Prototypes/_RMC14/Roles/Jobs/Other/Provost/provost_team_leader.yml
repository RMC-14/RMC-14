    pocket1: RMCPouchShotgunLargeBeanbag
    pocket2: RMCPouchShotgunLargeSlugs # TODO RMC14 big tear gas grenade box, riot shield

- type: playTimeTracker
  id: CMJobProvostTeamLeader

- type: jobIcon
