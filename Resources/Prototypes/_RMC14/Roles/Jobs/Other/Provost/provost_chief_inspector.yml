- type: entity
  parent: MarkerBase
  id: RMCSpawnerProvostChiefInspector
  name: provost spawner chief inspector
  suffix: Spawner, Player, High Law Understanding
  components:
  - type: Sprite
    layers:
    - state: red
  - type: ConditionalSpawner
    prototypes:
    - RMCRandomHumanoidProvostChiefInspector

- type: entity
  id: RMCRandomHumanoidProvostChiefInspector
  name: provost ghost role chief inspector
  suffix: Role, Player, High Law Understanding
  components:
  - type: Sprite
    sprite: Markers/cross.rsi
    state: red
  - type: RandomHumanoidSpawner
    settings: RMCProvostChiefInspector

- type: randomHumanoidSettings
  parent: EventHumanoid
  id: RMCProvostChiefInspector
  components:
  - type: GhostRole
    name: rmc-ghost-role-information-provost-chief-inspector-name
    description: rmc-ghost-role-information-provost-chief-inspector-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
  - type: Loadout
    prototypes: [ RMCGearProvostChiefInspector ]
  - type: Skills
    skills:
      RMCSkillCqc: 3
      RMCSkillEndurance: 3
      RMCSkillFirearms: 1
      RMCSkillFireman: 2
      RMCSkillMeleeWeapons: 1
      RMCSkillPolice: 2

- type: startingGear
  id: RMCGearProvostChiefInspector
  equipment:
    head: RMCProvostCommandBeret
    eyes: CMGlassesSecurity
