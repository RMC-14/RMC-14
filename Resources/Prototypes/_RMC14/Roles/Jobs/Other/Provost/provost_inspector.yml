- type: job
  parent: CMJobBase
  id: CMProvostInspector
  name: rmc-job-name-corp-provost-inspector
  description: rmc-job-description-inspector
  whitelisted: true
  playTimeTracker: CMJobProvostInspector
  requirements:
  - !type:DepartmentTimeRequirement
    department: CMSquad
    time: 126000 # 35 hours, any roles
  - !type:DepartmentTimeRequirement
    department: CMMilitaryPolice
    time: 108000 # 30 hours
  - !type:RoleTimeRequirement
    role: CMJobMilitaryWarden
    time: 108000 # 30 hours
  - !type:RoleTimeRequirement
    role: CMJobChiefMP
    time: 108000 # 30 hours
  ranks:
    RMCRankProvostInspector: []
  startingGear: RMCGearProvostInspector
  icon: RMCJobIconProvostInspector
  joinNotifyCrew: true
  marineAuthorityLevel: 0
  supervisors: cm-job-supervisors-marine-high-command
  accessGroups:
  - ShipMasterAccess
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillCqc: 3
        RMCSkillEndurance: 3
        RMCSkillFirearms: 1
        RMCSkillFireman: 2
        RMCSkillMeleeWeapons: 1
        RMCSkillPolice: 2
        RMCSkillLeadership: 2
        RMCSkillMedical: 1
        RMCSkillOverwatch: 1
    - type: JobPrefix
      prefix: rmc-job-prefix-provost-inspector
    - type: MarineOrders
    - type: CommandAccent
    - type: InnateCommandSpeech
    - type: RMCPointing
    - type: RMCTrackable
    - type: SeeNewPlayers
    - type: TacticalMapIcon
      icon:
        sprite: /Textures/_RMC14/Interface/map_blips.rsi
        state: pve_chief_inspector
      background:
        sprite: /Textures/_RMC14/Interface/map_blips.rsi
        state: background_mp

- type: entity
  id: RMCRandomHumanoidProvostInspector
  name: provost ghost role inspector
  suffix: Spawner, Player, Friendly, Medium Law Understanding
  components:
  - type: Sprite
    sprite: _RMC14/Objects/CMIDs/provost.rsi
    state: provost
  - type: RandomHumanoidSpawner
    settings: RMCProvostInspector

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCProvostInspector
  components:
  - type: GhostRole
    name: rmc-ghost-name-corp-provost-inspector
    description: rmc-ghost-role-information-provost-description
    rules: rmc-ghost-role-information-provost-rules
    reregister: false
    job: CMProvostInspector
    raffle:
      settings: short
  - type: GhostRoleApplySpecial

- type: entity
  parent: CMSpawnPointJobBase
  id: RMCSpawnPointProvostInspector
  name: Provost Inspector spawn point
  components:
  - type: SpawnPoint
    job_id: CMProvostInspector
  - type: Sprite
    state: x # todo rmc14 need a spawn location sprite

- type: startingGear
  id: RMCGearProvostInspector
  equipment:
    head: RMCHeadBeretProvostSenior
    eyes: CMGlassesSecurity
    ears: RMCHeadsetProvost
    jumpsuit: CMJumpsuitProvostSenior
    outerClothing: RMCProvostJacketFilled
    gloves: CMHandsBlackMarine # TODO RMC14 black gloves
    shoes: CMBootsBlackFilled
    id: RMCIDCardProvostInspector
    belt: RMCM1984BeltFilled
    back: CMSatchelSecurityFilledProvostInspector
    #    pocket1: # TODO RMC14 tape recorder
    pocket2: RMCPouchGeneralLarge # TODO RMC14 3 listening devices

- type: playTimeTracker
  id: CMJobProvostInspector

- type: jobIcon
  parent: CMJobIconBase
  id: RMCJobIconProvostInspector
  icon:
    sprite: _RMC14/Interface/cm_job_icons.rsi
    state: hudsquad_pvi
