  id: RMCProvostEnforcer
  components:
  - type: GhostRole
    name: rmc-ghost-role-information-provost-enforcer-name
    description: rmc-ghost-role-information-provost-enforcer-description
    rules: ghost-role-information-nonantagonist-rules
    raffle:
      settings: short
  - type: Loadout
    prototypes: [ RMCGearProvostEnforcer ]
  - type: Skills
    skills:
      RMCSkillCqc: 3
      RMCSkillEndurance: 3
      RMCSkillFirearms: 1
      RMCSkillFireman: 2
      RMCSkillMeleeWeapons: 1
      RMCSkillPolice: 2

