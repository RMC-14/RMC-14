- type: job
  parent: CMJobBase
  id: CMRoyalMarinesLieutenant
  name: rmc-job-name-rcm-lieutenant
  description: rmc-ghost-role-information-rcm-description
  playTimeTracker: RMCJobRoyalLieutenant
  ranks:
    RMCRankTSELieutenant: [ ] # According to CM13 devs
  startingGear: RMCGearRoyalLieutenant # If you don't pronounce it "leftenant"
  icon: "RMCJobIconRoyalLieutenant" # You should be banned for being LRP
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-royal-major
  spawnMenuRoleName: RCM Lieutenant # I echo the sentiment here
  special:
  - !type:AddComponentSpecial
    components:
    - type: RMCTrackable
    - type: NpcFactionMember
      factions:
      - RoyalMarines
      - TSE
    - type: Skills
      skills:
        RMCSkillCqc: 3
        RMCSkillFirearms: 2
        RMCSkillPolice: 2
        RMCSkillFireman: 3
        RMCSkillConstruction: 2
        RMCSkillEngineer: 2
        RMCSkillEndurance: 3
        RMCSkillMedical: 2
        RMCSkillSurgery: 1
        RMCSkillMeleeWeapons: 1
        RMCSkillJtac: 3
        RMCSkillVehicles: 2
        RMCSkillLeadership: 2
        RMCSkillPilot: 1
        RMCSkillIntel: 1
        RMCSkillPowerLoader: 1
    - type: MarineOrders
    - type: SquadArmorWearer
      leader: true
    - type: SquadLeader #due to this also being on the team leader and the major, be sure to spawn the one you want to be the squad leader first
      icon:
        sprite: _RMC14/Interface/cm_job_icons.rsi
        state: rmc_lieutenant
    - type: RMCPointing
    - type: CommandAccent
    - type: ViewIntelObjectives
    - type: JobPrefix
      prefix: rmc-job-prefix-rcm-lieutenant
  hidden: true

- type: entity
  id: RMCRandomHumanoidRoyalMarinesLieutenant
  name: royal crown marines ghost role lieutenant
  suffix: Spawner, Player, Friendly
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Head/Royal/ballistic.rsi
    state: icon
  - type: RandomHumanoidSpawner
    settings: RMCRoyalMarinesLieutenant

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCRoyalMarinesLieutenant
  components:
  - type: GhostRole
    name: rmc-ghost-name-rcm-lieutenant
    description: rmc-ghost-role-information-rcm-description
    rules: rmc-ghost-role-information-rcm-rules
    reregister: false
    job: CMRoyalMarinesLieutenant
    raffle:
      settings: short
    requirements:
    - !type:RoleTimeRequirement
      role: CMJobSquadLeader
      time: 54000 # 15 Hours
    - !type:RoleTimeRequirement
      role: CMJobStaffOfficer
      time: 18000 # 5 Hours
  - type: GhostRoleApplySpecial
    squad: SquadRoyalMarines

- type: startingGear # There's also a staff officer role with equivalent skills n shit but noncombatant gear that I don't feel like porting
  id: RMCGearRoyalLieutenant
  equipment:
    head: RMCHeadRoyalBeretLead
    eyes: RMCGlassesMedicalHUDGlasses
    ears: RMCHeadsetRoyalMarineOfficer
    jumpsuit: RMCJumpsuitMarineRoyalTeamlead
    outerClothing: RMCArmorRoyalPaddedFilled
    gloves: RMCHandsVeteranRoyalMarine
    shoes: RMCBootsRoyalFilled
    suitstorage: RMCWeaponRifleL24
    id: RMCIDRoyalMarines
    belt: RMCBeltHolsterPistolFilledL54
    back: RMCSatchelLightpackFilledRoyalLieutenant
    pocket1: RMCPouchToolsRCM
    pocket2: RMCPouchMedkitFillRoyalMarineCommand

- type: playTimeTracker
  id: RMCJobRoyalLieutenant

- type: jobIcon
  parent: CMJobIconBase
  id: RMCJobIconRoyalLieutenant
  icon:
    sprite: _RMC14/Interface/cm_job_icons.rsi
    state: rmc_lieutenant
