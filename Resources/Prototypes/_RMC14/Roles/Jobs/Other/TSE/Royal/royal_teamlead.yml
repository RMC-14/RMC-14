- type: job
  parent: CMJobBase
  id: CMRoyalMarinesTeamlead
  name: rmc-job-name-rcm-teamlead
  description: rmc-ghost-role-information-rcm-description
  playTimeTracker: RMCJobRoyalTeamlead
  ranks:
    RMCRankTSESergeant: [ ]
  startingGear: RMCGearRoyalTeamlead
  icon: "RMCJobIconRoyalTeamlead"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-royal-officer
  spawnMenuRoleName: RCM Team Leader
  special:
  - !type:AddComponentSpecial
    components:
    - type: RMCTrackable
    - type: NpcFactionMember
      factions:
      - RoyalMarines
      - TSE
    - type: Skills
      skills:
        RMCSkillCqc: 2
        RMCSkillFirearms: 1
        RMCSkillPolice: 2
        RMCSkillFireman: 2
        RMCSkillConstruction: 1
        RMCSkillEngineer: 2
        RMCSkillEndurance: 3
        RMCSkillMedical: 2
        RMCSkillMeleeWeapons: 1
        RMCSkillJtac: 2
        RMCSkillVehicles: 1
        RMCSkillLeadership: 1
        RMCSkillPilot: 1
        RMCSkillIntel: 1
    - type: MarineOrders
    - type: SquadArmorWearer
      leader: true
    - type: SquadLeader #due to this also being on the major and the lieutenant, be sure to spawn the one you want to be the squad leader first
      icon:
        sprite: _RMC14/Interface/cm_job_icons.rsi
        state: rmc_teamleader
    - type: RMCPointing
    - type: CommandAccent
    - type: ViewIntelObjectives
    - type: JobPrefix
      prefix: rmc-job-prefix-rcm-teamlead
  hidden: true

- type: entity
  id: RMCRandomHumanoidRoyalMarinesTeamlead
  name: royal crown marines ghost role team leader
  suffix: Spawner, Player, Friendly
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Head/Royal/ballistic.rsi
    state: icon
  - type: RandomHumanoidSpawner
    settings: RMCRoyalMarinesTeamlead

- type: randomHumanoidSettings
  parent: RMCEventHumanoid
  id: RMCRoyalMarinesTeamlead
  components:
  - type: GhostRole
    name: rmc-ghost-name-rcm-teamlead
    description: rmc-ghost-role-information-rcm-description
    rules: rmc-ghost-role-information-rcm-rules
    reregister: false
    job: CMRoyalMarinesTeamlead
    raffle:
      settings: short
    requirements:
    - !type:RoleTimeRequirement
      role: CMJobSquadLeader
      time: 18000 # 5 Hours
  - type: GhostRoleApplySpecial
    squad: SquadRoyalMarines

- type: startingGear
  id: RMCGearRoyalTeamlead
  equipment:
    head: RMCHeadRoyalBeretLead
    ears: RMCHeadsetRoyalMarineLeader
    jumpsuit: RMCJumpsuitMarineRoyalTeamlead
    outerClothing: RMCArmorRoyalPaddedFilled
    gloves: RMCHandsVeteranRoyalMarine
    shoes: RMCBootsRoyalFilled
    suitstorage: RMCWeaponRifleL24
    id: RMCIDRoyalMarinesTeamlead
    belt: RMCBeltHolsterPistolFilledL54
    back: RMCSatchelLightpackFilledRoyalTeamlead
    pocket1: RMCPouchToolsRCM
    pocket2: RMCPouchMedkitFillRoyalMarine

- type: playTimeTracker
  id: RMCJobRoyalTeamlead

- type: jobIcon
  parent: CMJobIconBase
  id: RMCJobIconRoyalTeamlead
  icon:
    sprite: _RMC14/Interface/cm_job_icons.rsi
    state: rmc_teamleader
