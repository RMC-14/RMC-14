- type: job
  parent: CMJobBase
  id: CMStaffOfficer
  name: cm-job-name-staff-officer
  description: cm-job-description-staff-officer
  playTimeTracker: CMJobStaffOfficer
  requirements:
  - !type:RoleTimeRequirement
    role: CMJobSquadLeader
    time: 3600 # 1 hours
  - !type:TotalDepartmentsTimeRequirement
    group: CMDepartmentsHuman
    time: 54000 # 15 hours
  weight: 5
  startingGear: CMGearStaffOfficer
  icon: "CMJobIconStaffOfficer"
  requireAdminNotify: true
  joinNotifyCrew: true
  supervisors: cm-job-supervisors-co
  accessGroups:
  - MarineMain
  minimapIcon:
    sprite: _RMC14/Interface/map_blips.rsi
    state: so
  minimapBackground:
   sprite: _RMC14/Interface/map_blips.rsi
   state: background_command
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillConstruction: 2
        RMCSkillEngineer: 2
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillIntel: 1
        RMCSkillJtac: 3
        RMCSkillLeadership: 2
        RMCSkillMedical: 2
        RMCSkillOverwatch: 1
        RMCSkillPolice: 1
        RMCSkillPowerLoader: 1
        RMCSkillVehicles: 1
    - type: MarineOrders
    - type: CMVendorUser
      points: 45
    - type: RMCPointing
    - type: JobPrefix
      prefix: "SO"

- type: startingGear
  id: CMGearStaffOfficer
  equipment:
    jumpsuit: CMJumpsuitBO
    back: CMSatchelMarine
    shoes: RMCShoesLaceup
    head: CMHeadCap
    id: CMIDCardStaffOfficer
    ears: RMCHeadsetMarineCommand

- type: entity
  parent: CMSpawnPointJobBase
  id: CMSpawnPointStaffOfficer
  name: staff officer spawn point
  components:
  - type: SpawnPoint
    job_id: CMStaffOfficer
  - type: Sprite
    layers:
    - sprite: Markers/jobs.rsi
      state: green
    - state: staff_officer

- type: playTimeTracker
  id: CMJobStaffOfficer
  isHumanoid: true
