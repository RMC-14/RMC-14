  name: cm-job-name-survivor-cargo-technician
  description: cm-job-description-survivor
  playTimeTracker: CMJobSurvivorEngineer
  startingGear: RMCGearSurvivorCargoTechnician
  spawnMenuRoleName: Cargo Technician (NV Survivor)
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      preset: RMCSkillPresetSurvivorTrucker
    - type: RMCSurvivor
    - type: MotionDetectorTracked
    - type: NpcFactionMember
      factions:
      - Civilian
    - type: IntelRescueSurvivorObjective
