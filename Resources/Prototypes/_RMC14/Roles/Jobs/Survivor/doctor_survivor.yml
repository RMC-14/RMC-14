- type: job
  parent: CMJobBase
  id: RMCMedicalSurvivor
  name: cm-job-name-medical-survivor
  description: cm-job-description-survivor-doctor
  playTimeTracker: RMCJobSurvivorMedical
  requirements:
  - !type:DepartmentTimeRequirement
    department: CMSquad
    time: 18000 # 5 hours
  - !type:TotalJobsTimeRequirement
    group: CMJobsEngineering
    time: 18000 # 5 hours
  - !type:TotalJobsTimeRequirement
    group: CMJobsMedical
    time: 18000 # 5 hours
  startingGear: RMCGearSurvivorDoctor
  icon: "CMJobIconEmpty"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-nobody
  accessGroups:
  - ColonistMedical
  - CMAccessMedical
  - CMMedbay #exists so that medical survivors have access to we-ya-meds
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillMedical: 3
        RMCSkillSurgery: 2
    - type: EquipSurvivorPreset
      preset: RMCSurvivorPresetMedical
    - type: Survivor
    - type: MotionDetectorTracked
    - type: UserIFF
      faction: FactionSurvivor
    - type: SurvivorRoleBriefing
      survivorRoleBriefing: doctor-role-briefing
  hasIcon: false


- type: startingGear
  id: RMCGearSurvivorDoctor #RMC TODO Outer clothing: Labcoat, 15 bio armor
  equipment:
    head: CMHeadCapSurgBlue
    mask: CMMaskSterile
    jumpsuit: CMJumpsuitLiaisonBlue 
    back: CMSatchelMedical
    gloves: CMHandsLatex
    shoes: RMCShoesLaceup
    id: CMIDCardColonistDoctor 
    eyes: RMCGlassesMedicalHUDGlasses
    ears: CMHeadsetColony
    pocket1: RMCM5Bayonet
    pocket2: RMCFlashlight

- type: entity
  parent: CMSpawnPointJobBase
  id: RMCSpawnPointSurvivorDoctor
  name: survivor doctor spawn point
  components:
  - type: SpawnPoint
    job_id: RMCMedicalSurvivor
  - type: Sprite
    layers:
    - sprite: Markers/jobs.rsi
      state: green
    - state: doctor

- type: playTimeTracker
  id: RMCJobSurvivorMedical
  isHumanoid: true
