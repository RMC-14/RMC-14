- type: job
  parent: CMJobBase
  id: CMSurvivorHostile
  name: cm-job-name-survivor-hostile
  description: cm-job-description-survivor-hostile 
  playTimeTracker: RMCJobSurvivorHostile
  requirements:
  - !type:DepartmentTimeRequirement
    department: CMSquad
    time: 18000 # 5 hours
  - !type:TotalJobsTimeRequirement
    group: CMJobsEngineering
    time: 18000 # 5 hours
  - !type:TotalJobsTimeRequirement
    group: CMJobsMedical
    time: 18000 # 5 hours
  startingGear: RMCGearSurvivorHostile
  icon: "CMJobIconEmpty"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-nobody
  accessGroups:
  - Colonist
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillConstruction: 1
        RMCSkillEndurance: 2
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillPolice: 2
        RMCSkillCqc: 2
    - type: EquipSurvivorPreset
      preset: RMCSurvivorPresetCivilianCLF
    - type: Survivor
    - type: MotionDetectorTracked
    - type: UserIFF
      faction: FactionSurvivor
    - type: SurvivorRoleBriefing
      survivorRoleBriefing: clf-civilian-role-briefing
  hasIcon: false

- type: startingGear
  id: RMCGearSurvivorHostile
  equipment:
    neck: ClothingNeckCloakCLF
    jumpsuit: RMCJumpsuitFreelancer
    back: RMCSatchelCivilianFill
    shoes: RMCShoesBlack
    outerClothing: RMCCoatMilitiaBrace
    id: CMIDCardColonistHostile
    ears: CMHeadset
    pocket1: RMCPouchSurvivalFill
    pocket2: RMCPouchGeneral
    gloves: RMCHandsVeteran

- type: entity
  parent: CMSpawnPointJobBase
  id: CMSpawnPointSurvivorHostile
  name: hostile survivor spawn point
  components:
  - type: SpawnPoint
    job_id: CMSurvivorHostile
  - type: Sprite
    layers:
    - sprite: Markers/jobs.rsi
      state: green
    - state: survivor

- type: playTimeTracker
  id: RMCJobSurvivorHostile
  isHumanoid: true
