- type: job
  parent: CMJobBase
  id: CMSurvivor
  name: cm-job-name-survivor
  description: cm-job-description-survivor
  playTimeTracker: CMJobSurvivor
  requirements:
  - !type:DepartmentTimeRequirement
    department: CMSquad
    time: 18000 # 5 hours
  - !type:TotalJobsTimeRequirement
    group: CMJobsEngineering
    time: 18000 # 5 hours
  - !type:TotalJobsTimeRequirement
    group: CMJobsMedical
    time: 18000 # 5 hours
  ranks:
    RMCRankCivilian: []
  startingGear: RMCGearSurvivor
  icon: "CMJobIconEmpty"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-nobody
  accessGroups:
  - Colonist
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillConstruction: 1
        RMCSkillEndurance: 2
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
    - type: EquipSurvivorPreset
      preset: RMCSurvivorPresetCivilian
    - type: Survivor
    - type: MotionDetectorTracked
    - type: UserIFF
      faction: FactionSurvivor
    - type: IntelRescueSurvivorObjective
  hasIcon: false

- type: startingGear
  id: RMCGearSurvivor
  equipment:
    jumpsuit: CMJumpsuitColonist
    back: RMCSatchelCivilianFill
    shoes: RMCShoesBlack
    id: CMIDCardColonist
    ears: CMHeadsetColony
    pocket1: RMCPouchSurvivalFill
    pocket2: RMCPouchGeneral

- type: entity
  parent: CMSpawnPointJobBase
  id: CMSpawnPointSurvivor
  name: survivor spawn point
  components:
  - type: SpawnPoint
    job_id: CMSurvivor
  - type: Sprite # TODO: Replace with landmark sprite
    layers:
    - sprite: Markers/jobs.rsi
      state: green
    - sprite: _RMC14/Markers/cm_jobs.rsi
      state: survivor

- type: entity
  parent: CMGuidebookRole
  id: CMGuidebookRoleSurvivor
  name: Survivor
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: survivor

- type: playTimeTracker
  id: CMJobSurvivor
  isHumanoid: true
