  useLoadoutOfJob: CMSurvivorDoctor

- type: startingGear
  parent: RMCGearSurvivorBaseNoBackpack
  id: RMCGearSurvivorMoHDoctor
  equipment:
    head: RMCHeadCapSPPCivilianPlantWorker
    ears: RMCHeadsetDistressSPP

