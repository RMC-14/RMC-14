    job_id: RMCSurvivorEIAFParatrooper
  layers:
  - sprite: _RMC14/Markers/landmarks.rsi
    state: surv

- type: jobIcon
  parent: CMJobIconBase
  id: RMCJobIconEIAFParatrooper
  icon:
    sprite: _RMC14/Interface/cm_job_icons.rsi
    state: eiaf_rifleman
    