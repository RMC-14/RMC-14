  name: rmc-job-name-eiaf-paratrooper
  icon: RMCJobIconEIAFParatrooper
  spawnMenuRoleName: EIAF Paratrooper (Survivor)
  special:
    - !type:AddComponentSpecial
      components:
      - type: NpcFactionMember
        factions:
          - Civilian
          - TSE
      - type: Skills
        preset: RMCSkillPresetEIAFParatrooper
      - type: TacticalMapIcon
        icon:
          sprite: /Textures/_RMC14/Interface/map_blips.rsi
          state: rmc_rifleman
        background:
          sprite: /Textures/_RMC14/Interface/map_blips.rsi
          state: background_eiaf
      - type: IntelRescueSurvivorObjective
      - type: AssignSquad
        whitelist:
          tags:
            - SquadEIAF
      - type: JobPrefix
        prefix: rmc-job-prefix-eiaf-paratrooper
      - type: EquipSurvivorPreset
        preset: RMCGearSurvivorPresetEIAF
