- type: job
  parent: RMCSurvivorParaBase
  id: RMCSurvivorParaPilot
  name: rmc-job-name-para-pilot
  ranks:
    RMCRankParaCorporal: [ ]
  startingGear: RMCGearParaPilot
  icon: RMCJobIconParaPilot
  spawnMenuRoleName: Royal Paramarine Fleet Air Arm Pilot (Survivor)
  special:
    - !type:AddComponentSpecial
      components:
        - type: NpcFactionMember
          factions:
            - RoyalMarines
            - TSE
        - type: RMCAllowSuitStorage
        - type: IntelRescueSurvivorObjective
        - type: MotionDetectorTracked
        - type: Skills
          preset: RMCSkillPresetParaPilot
        - type: TacticalMapIcon
          icon:
            sprite: /Textures/_RMC14/Interface/map_blips.rsi
            state: rmc_marksman
          background:
            sprite: /Textures/_RMC14/Interface/map_blips.rsi
            state: background_para
        - type: AssignSquad
          whitelist:
            tags:
              - SquadPara
        - type: JobPrefix
          prefix: rmc-job-prefix-paramarine
  hidden: true

- type: startingGear
  parent: RMCGearParaBase
  id: RMCGearParaPilot
  equipment:
    head: RMCHeadRoyalFlightHelmet
    jumpsuit: RMCJumpsuitMarineParaPDW90
    outerClothing: RMCArmorParaVest
    suitstorage: RMCWeaponSMGPDW90TSE

- type: entity
  parent: CMSpawnPointJobBase
  id: RMCSpawnPointParaPilot
  name: paramarine dropship pilot spawn point
  components:
  - type: SpawnPoint
    job_id: RMCSurvivorParaPilot
  - type: Sprite
    state: surv_tse

- type: jobIcon
  parent: CMJobIconBase
  id: RMCJobIconParaPilot
  icon:
    sprite: _RMC14/Interface/cm_job_icons.rsi
    state: para_pilot
    