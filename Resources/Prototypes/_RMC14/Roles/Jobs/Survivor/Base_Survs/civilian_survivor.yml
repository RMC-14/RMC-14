- type: job
  parent: RMCJobRibbonBase
  id: CMSurvivor
  name: cm-job-name-survivor
  description: cm-job-description-survivor
  playTimeTracker: CMJobSurvivor
  requirements:
  - !type:DepartmentTimeRequirement
    department: CMSquad
    time: 18000 # 5 hours
  - !type:RoleTimeRequirement
    role: CMJobCombatTech
    time: 18000 # 5 hours
  - !type:RoleTimeRequirement
    role: CMJobHospitalCorpsman
    time: 18000 # 5 hours
  ranks:
    RMCRankCivilian: []
  startingGear: RMCGearSurvivor
  dummyStartingGear: RMCGearSurvivorEquipped
  icon: "CMJobIconEmpty"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-nobody
  accessGroups:
  - Colonist
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillConstruction: 1
        RMCSkillEndurance: 2
        RMCSkillFireman: 1
        RMCSkillFirearms: 1
    - type: EquipSurvivorPreset
      preset: RMCSurvivorPresetCivilianOutfits
    - type: RMCSurvivor
    - type: MotionDetectorTracked
    - type: NpcFactionMember
      factions:
      - Civilian
    - type: IntelRescueSurvivorObjective
    - type: RMCAllowSuitStorage
  greeting: rmc-job-greeting-survivor
  hasIcon: false
  useLoadoutOfJob: CMSurvivor # for inheritance
  basePlaytimeTracker: true
  camouflageStartingGear:
    Snow: RMCGearSurvivorSnowGear

- type: startingGear
  id: RMCGearSurvivorBaseNoBackpack
  equipment:
    id: CMIDCardColonist
    ears: CMHeadsetColony
    pocket1: RMCPouchSurvivalFill

- type: startingGear
  parent: RMCGearSurvivorBaseNoBackpack
  id: RMCGearSurvivorBase
  equipment:
    back: RMCSatchelCivilianFill

- type: startingGear
  parent: RMCGearSurvivorBase
  id: RMCGearSurvivor
  # equipment:
    # jumpsuit: CMJumpsuitColonist See RMCSurvivorPresetCivilianOutfits
    # shoes: RMCShoesBlack

- type: startingGear
  parent: RMCGearSurvivor
  id: RMCGearSurvivorEquipped
  equipment:
    jumpsuit: CMJumpsuitColonist
    shoes: RMCShoesBlack

- type: startingGear
  id: RMCGearSurvivorSnowGear
  equipment:
    head: RMCHeadUshanka
    mask: CMMaskCoif
    outerClothing: RMCCoatSnowSurvivor
    gloves: CMHandsBlackMarine
    shoes: CMBootsBlackFilled

- type: entity
  parent: CMSpawnPointJobBase
  id: CMSpawnPointSurvivor
  name: survivor spawn point
  suffix: Job Spawn, Main
  components:
  - type: SpawnPoint
    job_id: CMSurvivor
  - type: Sprite
    layers:
    - sprite: _RMC14/Markers/landmarks.rsi
      state: surv

- type: entity
  parent: CMGuidebookRole
  id: CMGuidebookRoleSurvivor
  name: Survivor
  categories: [ HideSpawnMenu ]
