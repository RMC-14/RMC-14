- type: job
  parent: CMSurvivor
  id: CMSurvivorTrucker
  name: cm-job-name-survivor-trucker
  description: cm-job-description-survivor
  startingGear: RMCGearSurvivorTrucker
  playTimeTracker: CMJobSurvivorEngineer
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      preset: RMCSkillPresetSurvivorTrucker
    - type: EquipSurvivorPreset
      preset: RMCSurvivorPresetTrucker
    - type: RMCSurvivor
    - type: MotionDetectorTracked
    - type: NpcFactionMember
      factions:
      - Civilian
    - type: IntelRescueSurvivorObjective
    - type: RMCAllowSuitStorage
  useLoadoutOfJob: CMSurvivorEngineer # for inheritance

- type: startingGear
  id: RMCGearSurvivorTrucker
  equipment:
    ears: CMHeadsetColony
    head: RMCYellowCap
    jumpsuit: RMCJumpsuitLaborersOveralls
    shoes: RMCShoesJackboots
    back: CMSatchelEngineerSurvivorFill
    id: CMIDCardColonist
    pocket1: RMCPouchSurvivalFill
    pocket2: RMCPouchToolsFill

- type: entity
  parent: CMSpawnPointJobBase
  id: RMCSpawnPointSurvivorTrucker
  name: survivor trucker spawn point
  components:
  - type: SpawnPoint
    job_id: CMSurvivor
  - type: Sprite
    layers:
    - sprite: _RMC14/Markers/landmarks.rsi
      state: surv

- type: entity
  parent: RMCSurvivorPresetCivilian
  id: RMCSurvivorPresetTrucker
  name: trucker colonist preset
  categories: [ HideSpawnMenu ]

- type: entity
  parent: MarkerBase
  id: RMCRandomHumanoidSurvivorTrucker
  name: trucker colonist ghost role
  components:
  - type: Sprite
    layers:
    - state: red
  - type: RandomHumanoidSpawner
    settings: RMCSurvivorTrucker

- type: randomHumanoidSettings
  parent: RMCSettingsGhostRole
  id: RMCSurvivorTrucker
  components:
  - type: RMCJobSpawner
    job: CMSurvivorTrucker

