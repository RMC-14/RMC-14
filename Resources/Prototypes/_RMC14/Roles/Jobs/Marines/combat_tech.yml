- type: job
  parent: CMJobSquadBase
  id: CMCombatTech
  name: cm-job-name-combat-tech
  description: cm-job-description-combat-tech
  playTimeTracker: CMJobCombatTech
  requirements:
  - !type:DepartmentTimeRequirement
    department: CMSquad
    time: 3600 # 1 hour
  startingGear: CMGearCombatTech
  icon: "CMJobIconCombatTech"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-sl
  accessGroups:
  - CombatTech
  overwatchSortPriority: 0
  overwatchRoleName: Combat Technicians
  minimapIcon:
    sprite: _RMC14/Interface/map_blips.rsi
    state: engi
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillConstruction: 2
        RMCSkillEngineer: 3
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillJtac: 1
        RMCSkillVehicles: 1
    - type: CMVendorUser
      points: 45
    - type: SquadArmorWearer
    - type: JobPrefix
      prefix: "ComTech"

- type: startingGear
  id: CMGearCombatTech
  equipment:
    back: CMSatchelMarineTech
    id: CMDogtagCombatTech

- type: startingGear
  id: CMGearCombatTechEquipped
  equipment:
    jumpsuit: CMJumpsuitMarineEngineer
    back: CMSatchelMarineTech
    shoes: CMBootsBlackFilled
    eyes: ClothingEyesGlassesMeson
    head: CMArmorHelmetM10Tech
    outerClothing: CMArmorM3Medium
    gloves: CMHandsInsulated
    id: CMDogtagCombatTech
    ears: CMHeadsetAlphaEngineer
    belt: CMBeltUtilityCombatFilled

- type: playTimeTracker
  id: CMJobCombatTech
  isHumanoid: true

- type: entity
  parent: CMSpawnPointJobBase
  id: CMSpawnPointCombatTech
  name: combat tech spawn point
  components:
  - type: SpawnPoint
    job_id: CMCombatTech
  - type: Sprite
    layers:
    - sprite: Markers/jobs.rsi
      state: green
    - state: combat_tech

- type: entity
  parent: CMSpawnPointCombatTech
  id: CMSpawnPointCombatTechAlpha
  suffix: Alpha
  components:
  - type: SquadSpawner
