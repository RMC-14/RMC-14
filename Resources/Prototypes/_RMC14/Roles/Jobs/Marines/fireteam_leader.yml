    shoes: CMBootsBlackFilled
    head: CMArmorHelmetM12
    outerClothing: CMArmorM4
    gloves: CMHandsBlackMarine
    id: CMDogtagFireteamLeader
    ears: CMHeadsetAlphaTeamLeader

- type: playTimeTracker
  id: CMJobFireteamLeader
  isHumanoid: true

- type: entity
