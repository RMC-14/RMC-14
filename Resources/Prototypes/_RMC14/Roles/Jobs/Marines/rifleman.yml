- type: job
  parent: CMJobSquadBase
  id: CMRifleman
  name: cm-job-name-rifleman
  description: cm-job-description-rifleman
  playTimeTracker: CMJobRifleman
  startingGear: CMGearRifleman
  dummyStartingGear: CMGearRiflemanEquipped
  icon: "CMJobIconEmpty"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-sl
  ranks:
    RMCRankLanceCorporal:
    - !type:RoleTimeRequirement
      role: CMJobRifleman
      time: 252000 # 70 hours
    RMCRankPrivateFirstClass:
    - !type:RoleTimeRequirement
      role: CMJobRifleman
      time: 36000 # 10 hours
    RMCRankPrivate: []
  accessGroups:
  - Rifleman
  hasIcon: false
  minimapIcon:
    sprite: _RMC14/Interface/map_blips.rsi
    state: private
  roleWeight: 1
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillFirearms: 1
    - type: CMVendorUser
      points: 45
    - type: SquadArmorWearer
    - type: JobPrefix
      prefix: cm-job-prefix-rifleman

- type: startingGear
  id: CMGearRifleman
  equipment:
    id: CMDogtagRifleman

- type: startingGear
  id: CMGearRiflemanEquipped
  equipment:
    jumpsuit: JumpsuitMarine
    shoes: CMBootsBlackFilled
    head: ArmorHelmetM10
    outerClothing: RMCArmorM3MediumVariants
    gloves: CMHandsBlackMarine
    id: CMDogtagRifleman
    ears: CMHeadsetAlpha

- type: playTimeTracker
  id: CMJobRifleman
  isHumanoid: true

- type: entity
  parent: CMSpawnPointJobBase
  id: CMSpawnPointRifleman
  name: rifleman spawn point
  components:
  - type: SpawnPoint
    job_id: CMRifleman
  - type: Sprite
    layers:
    - sprite: Markers/jobs.rsi
      state: green
    - state: rifleman

- type: entity
  parent: CMSpawnPointRifleman
  id: CMSpawnPointRiflemanAlpha
  suffix: Alpha
  components:
  - type: SquadSpawner
    squad: SquadAlpha
    role: CMRifleman

- type: entity
  parent: CMSpawnPointRifleman
  id: CMSpawnPointRiflemanBravo
  suffix: Bravo
  components:
  - type: SquadSpawner
    squad: SquadBravo
    role: CMRifleman

- type: entity
  parent: CMSpawnPointRifleman
  id: CMSpawnPointRiflemanCharlie
  suffix: Charlie
  components:
  - type: SquadSpawner
    squad: SquadCharlie
    role: CMRifleman

- type: entity
