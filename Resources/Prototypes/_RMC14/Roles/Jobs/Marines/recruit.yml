- type: entity
  parent: CMSpawnPointJobBase
  id: RMCSpawnPointRecruit
  name: recruit spawn point
  components:
  - type: SpawnPoint
    job_id: RMCRecruit
  - type: Sprite
    state: recruit_spawn
