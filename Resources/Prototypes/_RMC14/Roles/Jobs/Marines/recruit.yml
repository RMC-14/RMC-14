- type: job
  parent: CMJobSquadBase
  id: RMCRecruit
  name: rmc-job-name-recruit
  description: rmc-job-description-recruit
  playTimeTracker: RMCJobRecruit
  startingGear: RMCGearRecruit
  icon: "CMJobIconEmpty"
  joinNotifyCrew: false
  marineAuthorityLevel: 0
  supervisors: job-supervisors-everyone
  ranks:
    RMCRankRecruit: []
  accessGroups:
  - Rifleman
  hasIcon: false
  roleWeight: 1
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills: {} # No starting skills.
    - type: SquadArmorWearer
    - type: JobPrefix
      prefix: rmc-job-prefix-recruit
    - type: TacticalMapIcon
      icon:
        sprite: /Textures/_RMC14/Interface/map_blips.rsi
        state: private
    - type: MutinyEligible

