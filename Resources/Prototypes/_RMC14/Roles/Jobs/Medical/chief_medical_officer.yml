- type: job
  parent: CMJobBase
  id: CMCMO
  name: cm-job-name-cmo
  description: cm-job-description-cmo
  playTimeTracker: CMJobCMO
  requirements:
  - !type:TotalJobsTimeRequirement
    group: CMJobsMedical
    time: 36000 # 10 hours
  weight: 5
  startingGear: CMGearCMO
  icon: "CMJobIconCMO"
  requireAdminNotify: true
  joinNotifyCrew: true
  supervisors: cm-job-supervisors-co
  accessGroups:
  - CMCMO
  minimapIcon:
    sprite: _RMC14/Interface/map_blips.rsi
    state: doctor
  minimapBackground:
   sprite: _RMC14/Interface/map_blips.rsi
   state: background_command
  roleWeight: 0.25
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillFirearms: 0
        RMCSkillFireman: 1
        RMCSkillIntel: 1
        RMCSkillJtac: 3
        RMCSkillLeadership: 2
        RMCSkillMedical: 3
        RMCSkillOverwatch: 1
        RMCSkillPolice: 1
        RMCSkillResearch: 1
        RMCSkillSurgery: 2
    - type: RMCUserBulkyArmorIncapable
    - type: MarineOrders
    - type: RMCPointing
    - type: JobPrefix
      prefix: "CMO"

- type: startingGear
  id: CMGearCMO
  equipment:
    jumpsuit: CMJumpsuitCMO
    back: CMSatchel
    shoes: ClothingShoesColorWhite
    id: CMIDCardCMO
    # TODO RMC14 random chemical synthesis note
    ears: CMHeadsetCMO

- type: startingGear
  id: CMGearCMOEquipped
  equipment:
    jumpsuit: CMJumpsuitCMO
    outerClothing: CMCoatLong
    back: CMSatchelMarine
    gloves: CMHandsLatex
    shoes: RMCShoesWhite
    head: CMHeadCapCMO
    id: CMIDCardCMO
    ears: CMHeadsetCMO
    belt: CMBeltMedicalFilled

- type: entity
  parent: CMSpawnPointJobBase
  id: CMSpawnPointCMO
  name: chief medical officer spawn point
  components:
  - type: SpawnPoint
    job_id: CMCMO
  - type: Sprite
    layers:
    - sprite: Markers/jobs.rsi
      state: green
    - state: chief_medical_officer

- type: playTimeTracker
  id: CMJobCMO
  isHumanoid: true
