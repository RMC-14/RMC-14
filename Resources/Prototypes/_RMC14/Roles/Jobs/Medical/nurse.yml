- type: job
  parent: CMJobBase
  id: CMNurse
  name: cm-job-name-nurse
  description: cm-job-description-nurse
  playTimeTracker: CMJobNurse
  requirements:
  - !type:TotalDepartmentsTimeRequirement
    group: CMDepartmentsHuman
    time: 3600 # 1 hour
  startingGear: CMGearNurse
  icon: "CMJobIconNurse"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-cmo
  accessGroups:
  - CMMedbay
  minimapIcon:
    sprite: _RMC14/Interface/map_blips.rsi
    state: nurse
  minimapBackground:
   sprite: _RMC14/Interface/map_blips.rsi
   state: background_shipside
  roleWeight: 0.25
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillFirearms: 0
        RMCSkillMedical: 3
        RMCSkillSurgery: 1
    - type: RMCUserBulkyArmorIncapable
    - type: JobPrefix
      prefix: "Nurse"

- type: startingGear
  id: CMGearNurse
  equipment:
    jumpsuit: RMCScrubsLightBlue
    neck: RMCNurseArmband
    shoes: ClothingShoesColorWhite
    id: CMIDCardNurse

- type: startingGear
  id: CMGearNurseEquipped
  equipment:
    jumpsuit: RMCScrubsLightBlue
    neck: RMCNurseArmband
    gloves: CMHandsLatex
    shoes: RMCShoesWhite
    head: CMHeadCapSurgOrange
    id: CMIDCardNurse
    ears: CMHeadsetMedical
    belt: CMBeltMedicalFilled

- type: entity
  parent: CMSpawnPointJobBase
  id: CMSpawnPointNurse
  name: nurse spawn point
  components:
  - type: SpawnPoint
    job_id: CMNurse
  - type: Sprite
    layers:
    - sprite: Markers/jobs.rsi
      state: green
    - state: nurse

- type: playTimeTracker
  id: CMJobNurse
  isHumanoid: true
