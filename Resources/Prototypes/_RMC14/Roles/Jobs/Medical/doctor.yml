- type: job
  parent: CMJobBase
  id: CMDoctor
  name: cm-job-name-doctor
  description: cm-job-description-doctor
  playTimeTracker: CMJobDoctor
  requirements:
  - !type:TotalJobsTimeRequirement
    group: CMJobsMedical
    time: 3600 # 1 hour
  startingGear: CMGearDoctor
  icon: "CMJobIconDoctor"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-cmo
  accessGroups:
  - CMMedbay
  minimapIcon:
    sprite: _RMC14/Interface/map_blips.rsi
    state: doctor
  minimapBackground:
   sprite: _RMC14/Interface/map_blips.rsi
   state: background_medical
  roleWeight: 0.25
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillFirearms: 0
        RMCSkillFireman: 1
        RMCSkillMedical: 3
        RMCSkillSurgery: 2
    - type: RMCUserBulkyArmorIncapable
    - type: JobPrefix
      prefix: "Doc"

- type: startingGear
  id: CMGearDoctor
  equipment:
    jumpsuit: CMScrubsBlue
    back: CMSatchelMarine
    shoes: ClothingShoesColorWhite
    id: CMIDCardDoctor
    ears: CMHeadsetMedical # TODO RMC14 Medical Vender

- type: startingGear
  id: CMGearDoctorEquipped
  equipment:
    jumpsuit: CMScrubsBlue
    outerClothing: CMCoatLong
    back: CMSatchelMarine
    gloves: CMHandsLatex
    shoes: RMCShoesWhite
    head: CMHeadCapSurgBlue
    id: CMIDCardDoctor
    ears: CMHeadsetMedical
    belt: CMBeltMedicalFilled

- type: entity
  parent: CMSpawnPointJobBase
  id: CMSpawnPointDoctor
  name: doctor spawn point
  components:
  - type: SpawnPoint
    job_id: CMDoctor
  - type: Sprite
    layers:
    - sprite: Markers/jobs.rsi
      state: green
    - state: doctor

- type: playTimeTracker
  id: CMJobDoctor
  isHumanoid: true
