      factions:
      - WeYa
      - UNMC
    - type: JobPrefix
      prefix: rmc-job-prefix-researcher
    - type: ViewIntelObjectives
    - type: TacticalMapIcon
      icon:
        sprite: /Textures/_RMC14/Interface/map_blips.rsi
        state: researcher
      background:
        sprite: /Textures/_RMC14/Interface/map_blips.rsi
        state: background_medical
