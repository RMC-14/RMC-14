- type: job
  parent: CMJobBase
  id: CMResearcher
  name: rmc-job-name-researcher
  description: rmc-job-description-researcher
  playTimeTracker: CMJobResearcher
  requirements:
  - !type:TotalJobsTimeRequirement
    group: CMJobsMedical
    time: 18000 # 5 hours
  ranks:
    RMCRankCivilianRegentsProfessor:
    - !type:RoleTimeRequirement
      role: CMJobResearcher
      time: 630000 # 175 hours
    RMCRankCivilianProfessor:
    - !type:RoleTimeRequirement
      role: CMJobResearcher
      time: 252000 # 70 hours
    RMCRankCivilianAssociateProfessor:
