- type: job
  parent: CMJobBase
  id: CMDropshipCrewChief
  name: cm-job-name-dcc
  description: cm-job-description-dcc
  playTimeTracker: CMJobDropshipCrewChief
  requirements:
  - !type:DepartmentTimeRequirement
    department: CMSquad
    time: 18000 # 5 hours
  - !type:TotalJobsTimeRequirement
    group: CMJobsMedical
    time: 3600 # 1 hours
  startingGear: CMGearDCC
  icon: "CMJobIconDCC"
  joinNotifyCrew: false
  supervisors: cm-job-supervisors-po
  accessGroups:
  - DropshipCrewChief
  minimapIcon:
    sprite: _RMC14/Interface/map_blips.rsi
    state: dcc
  minimapBackground:
   sprite: _RMC14/Interface/map_blips.rsi
   state: background_shipside
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillEngineer: 2
        RMCSkillFirearms: 1
        RMCSkillFireman: 1
        RMCSkillJtac: 2
        RMCSkillLeadership: 1
        RMCSkillMedical: 2
        RMCSkillPilot: 1
        RMCSkillPowerLoader: 2
        RMCSkillSurgery: 1
    - type: MarineOrders
    - type: CMVendorUser
      points: 45
    - type: RMCPointing
    - type: JobPrefix
      prefix: "DCC"
  hidden: false

- type: startingGear
  id: CMGearDCC
  equipment:
    jumpsuit: CMJumpsuitDCC
    back: CMSatchel
    shoes: CMBootsBlackFilled
    id: CMIDCardDCC
    ears: CMHeadsetPilot

- type: entity
  parent: CMSpawnPointJobBase
  id: CMSpawnPointDCC
  name: dropship crew chief spawn point
  components:
  - type: SpawnPoint
    job_id: CMDropshipCrewChief
  - type: Sprite
    layers:
    - sprite: Markers/jobs.rsi
      state: green
    - state: dropship_crew_chief

- type: playTimeTracker
  id: CMJobDropshipCrewChief
  isHumanoid: true
