- type: constructionGraph
  parent: RMC
  id: RMCWindowColony
  start: start
  graph:
  - node: start # not currently buildable

  - node: windowFrameColony
    entity: RMCWindowFrameColony
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: CMSheetMetal1
        amount: 2
      - !type:DeleteEntity
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Anchoring
        doAfter: 2

    - to: windowColony
      completed:
      - !type:SnapToGrid
        southRotation: true
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: CMGlass
        amount: 2
        doAfter: 2

  - node: windowColony
    entity: CMWindowWhiteColony
    edges:
    - to: windowFrameColony
      completed:
      - !type:SnapToGrid
        southRotation: true
      - !type:SpawnPrototype
        prototype: CMSheetGlass1
        amount: 2
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Screwing
      - tool: Prying
      - tool: Screwing
