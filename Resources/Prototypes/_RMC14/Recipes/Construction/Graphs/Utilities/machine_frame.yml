- type: constructionGraph
  parent: RMC
  id: CMMachineFrame
  start: start
  graph:
  - node: start
    actions:
    - !type:SpawnPrototype
      prototype: CMSheetMetal1
    - !type:DeleteEntity
    edges:
    - to: missingWires
      completed:
      - !type:SetAnchor
        value: false
      steps:
      - material: CMSteel
        amount: 5
        doAfter: 2.5
    - to: destroyedMachineFrame
      steps:
      - material: CMSteel
        amount: 5
        doAfter: 2.5

  - node: missingWires
    entity: CMMachineFrameUnfinished
    actions:
    - !type:EmptyAllContainers
    edges:
    - to: machineFrame
      conditions:
      - !type:EntityAnchored
      steps:
      - material: RMCCable
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: CMSheetMetal1
        amount: 5
      - !type:DeleteEntity
      steps:
      - tool: Screwing
        doAfter: 2

  - node: machineFrame
    entity: CMMachineFrame
    actions:
    - !type:AddContainer
      container: machine_parts
    - !type:AddContainer
      container: machine_board
    - !type:MachineFrameRegenerateProgress
    edges:
    - to: machine
      conditions:
      - !type:EntityAnchored
      - !type:MachineFrameComplete
        guideIconBoard:
          sprite: _RMC14/Objects/Misc/module.rsi
          state: id_mod
        guideIconParts:
          sprite: _RMC14/Objects/Misc/stock_parts.rsi
          state: scan_module
      steps:
      - tool: Screwing
        doAfter: 0.5

    - to: machineFrame
      conditions:
      - !type:EntityAnchored
      - !type:ContainerNotEmpty
        container: machine_board
      steps:
      - tool: Prying
        doAfter: 2
        completed:
        - !type:EmptyAllContainers
        - !type:MachineFrameRegenerateProgress

    - to: missingWires
      conditions:
      - !type:EntityAnchored
      - !type:ContainerEmpty
        container: machine_board
        examineText: construction-condition-machine-container-empty
      completed:
      - !type:SpawnPrototype
        prototype: RMCCableCoil
      steps:
      - tool: Cutting
        doAfter: 0.25

  - node: machine
    entity: !type:BoardNodeEntity { container: machine_board }
    edges:
    - to: machineFrame
      completed:
      - !type:RaiseEvent
        event: !type:MachineDeconstructedEvent
        broadcast: false
      conditions:
      - !type:EntityAnchored
      - !type:WirePanel
      steps:
      - tool: Prying
        doAfter: 2

  - node: destroyedMachineFrame
    entity: CMMachineFrameDestroyed
    edges:
    - to: start
      steps:
      - tool: Welding
        doAfter: 5
      completed:
      - !type:SpawnPrototype
        prototype: CMSheetMetal1
        amount: 3
      - !type:DeleteEntity {}
