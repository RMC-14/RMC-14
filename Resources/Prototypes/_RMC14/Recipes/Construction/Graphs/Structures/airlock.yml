- type: constructionGraph
  parent: RMC
  id: CMAirlock
  start: start
  graph:
  - node: start
    edges:
    - to: assembly
      completed:
      - !type:SetAnchor
        value: false
      steps:
      - material: CMSteel
        amount: 5
        doAfter: 2

  - node: assembly
    entity: CMAirlockAssembly
    actions:
    - !type:SnapToGrid {}
    - !type:SetAnchor {}
    - !type:AppearanceChange
    edges:
    - to: electronics
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tag: DoorElectronics
        store: board
        name: "door electronics circuit board"
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "door_electronics"
        doAfter: 4

    - to: glassAssembly
      steps:
      - material: CMGlass
        amount: 5
        doAfter: 2

    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: CMSheetMetal1
        amount: 5
      - !type:DeleteEntity {}
      steps:
      - tool: Prying
        doAfter: 2

  - node: electronics
    entity: CMAirlockAssembly
    actions:
    - !type:AppearanceChange
    edges:
    - to: wired
      conditions:
      - !type:EntityAnchored {}
      steps:
        - material: RMCCable
          amount: 1
          doAfter: 4

    - to: assembly
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:EmptyAllContainers {}
      steps:
      - tool: Prying
        doAfter: 5

  - node: wired
    entity: CMAirlockAssembly
    actions:
    - !type:AppearanceChange
    edges:
    - to: airlock
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Screwing
        doAfter: 4
      - tool: Welding
        doAfter: 4

    - to: assembly
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:EmptyAllContainers {}
      steps:
      - tool: Prying
        doAfter: 5

  - node: airlock
    entity: CMAirlock
    doNotReplaceInheritingEntities: true
    actions:
    - !type:SetWiresPanelSecurity
      wiresAccessible: true
    - !type:AppearanceChange
    edges:
    - to: assembly
      conditions:
      - !type:EntityAnchored {}
      - !type:DoorWelded {}
      - !type:WirePanel {}
      - !type:AllWiresCut
      completed:
      - !type:EmptyAllContainers {}
      steps:
      - tool: Prying
        doAfter: 5

    ## Glass
  - node: glassAssembly
    entity: CMAirlockAssembly
    actions:
    - !type:SnapToGrid {}
    - !type:SetAnchor {}
    - !type:AppearanceChange
    edges:
    - to: glassElectronics
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tag: DoorElectronics
        store: board
        name: "door electronics circuit board"
        icon:
          sprite: "Objects/Misc/module.rsi"
          state: "door_electronics"
        doAfter: 4

    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: CMSheetMetal1
        amount: 5
      - !type:SpawnPrototype
        prototype: CMSheetGlass1
        amount: 5
      - !type:DeleteEntity {}
      steps:
      - tool: Prying
        doAfter: 2

    - to: assembly
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:SpawnPrototype
        prototype: CMSheetGlass1
        amount: 5
      steps:
      - tool: Screwing
        doAfter: 2

  - node: glassElectronics
    entity: CMAirlockAssembly
    actions:
    - !type:AppearanceChange
    edges:
    - to: glassWired
      conditions:
      - !type:EntityAnchored {}
      steps:
      - material: RMCCable
        amount: 1
        doAfter: 4

    - to: glassAssembly
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:EmptyAllContainers {}
      steps:
      - tool: Prying
        doAfter: 5

  - node: glassWired
    entity: CMAirlockAssembly
    actions:
    - !type:AppearanceChange
    edges:
    - to: glassAirlock
      conditions:
      - !type:EntityAnchored {}
      steps:
      - tool: Screwing
        doAfter: 4
      - tool: Welding
        doAfter: 4

    - to: glassAssembly
      conditions:
      - !type:EntityAnchored {}
      completed:
      - !type:EmptyAllContainers {}
      steps:
      - tool: Prying
        doAfter: 5

  - node: glassAirlock
    entity: CMAirlockGlass
    doNotReplaceInheritingEntities: true
    actions:
    - !type:SetWiresPanelSecurity
      wiresAccessible: true
    - !type:AppearanceChange
    edges:
    - to: glassAssembly
      conditions:
      - !type:EntityAnchored {}
      - !type:DoorWelded {}
      - !type:WirePanel {}
      - !type:AllWiresCut
      completed:
      - !type:EmptyAllContainers {}
      steps:
      - tool: Prying
        doAfter: 5
