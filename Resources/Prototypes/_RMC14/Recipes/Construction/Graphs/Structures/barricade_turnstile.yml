    actions:
    - !type:DeleteEntity
    edges:
    - to: nodeTurnstile
      completed:
      - !type:SnapToGrid
      steps:
      - material: CMSteel
        amount: 2
        doAfter: 3

  - node: nodeTurnstile
    entity: CMBarricadeTurnstile
    edges:
