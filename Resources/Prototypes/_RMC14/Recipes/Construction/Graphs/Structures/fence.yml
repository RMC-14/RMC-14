- type: constructionGraph
  parent: RMC
  id: CMFence
  start: start
  graph:
  - node: start
    actions:
    - !type:DeleteEntity
    edges:
    - to: fenceMetal
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - material: CMRodMetal
        amount: 10
        doAfter: 2.0
  
  - node: fenceMetal
    entity: CMFence
    edges:
    - to: rmcFenceBroken
      steps:
      - tool: Cutting
        doAfter: 1.0

  - node: rmcFenceBroken
    entity: RMCFenceBroken
    edges:
    - to: start      
      completed:
      - !type:SpawnPrototype
        prototype: CMRodMetal1
        amount: 10
      - !type:DeleteEntity
      steps:
      - tool: Cutting
        doAfter: 5.0
    - to: fenceMetal
      steps:
      - material: BarbedWire
        amount: 2
        doAfter: 3.0
