# Plastic Item Base
- type: rmcConstruction
  id: RMCPlasticItemBase
  prototype: RMCForkPlastic
  abstract: true
  noRotate: true
  ignoreBuildRestrictions: true
  restrictedCollisionGroup: null

# Plastic Crate
- type: rmcConstruction
  id: RMCCratePlasticBuild
  name: plastic crate
  prototype: RMCCratePlasticBuildable
  noRotate: true
  doAfterTime: 2
  materialCost: 10

# Ashtray
- type: rmcConstruction
  parent: RMCPlasticItemBase
  id: RMCAshtrayBuild
  name: plastic ashtray
  prototype: RMCAshtray
  materialCost: 2

