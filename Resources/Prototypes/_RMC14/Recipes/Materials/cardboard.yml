# default
- type: rmcConstruction
  id: RMCCardboardBuildBase
  prototype: BoxCardboard
  abstract: true
  noRotate: true
  doAfterTime: 0.25
  doAfterTimeMin: 0.25
  materialCost: 1
  ignoreBuildRestrictions: true
  restrictedCollisionGroup: null

# donut box
- type: rmcConstruction
  parent: RMCCardboardBuildBase
  id: RMCDonutBoxBuild
  name: donut box
  prototype: RMCBoxDonutEmpty

# pizza boxes
- type: rmcConstruction
