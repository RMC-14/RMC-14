  id: ActionXenoResinWalker
  parent: ActionXenoBase
  name: Resin Walker (50) # TODO RMC14 proper plasma costs
  description: Run faster on weeds. [color=cyan]Consumes 30 plasma per second.[/color]
  components:
  - type: InstantAction
