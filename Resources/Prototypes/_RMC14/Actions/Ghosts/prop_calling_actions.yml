- type: entity
  id: ActionTogglePropCalling
  parent: BaseToggleAction
  name: Toggle Prop Calling
  description: Join or leave the prop calling list.
  components:
  - type: Action
    checkCanInteract: false
    icon: { sprite: _RMC14/Interface/prop_calling.rsi, state: RMC_observeraction_not_joining }
    iconOn: { sprite: _RMC14/Interface/prop_calling.rsi, state: RMC_observeraction_joining }

- type: entity
  id: ActionCallProps
  parent: BaseMentalAction
  name: Call Props
  description: Calls over all entities who have signed up for prop calling.
  components:
  - type: Action
    icon:
      sprite: _RMC14/Interface/prop_calling.rsi
      state: RMC_observeraction_call_props
  - type: InstantAction
    event: !type:CallOverPropsEvent