- type: entity
  id: ActionRMCVehicleToggleView
  name: Toggle View
  description: Switch between the interior and exterior view.
  components:
  - type: InstantAction
    event: !type:RMCVehicleToggleViewActionEvent
  - type: Action
    icon: Interface/Actions/eyeopen.png
    iconOn: Interface/Actions/eyeclose.png
    itemIconStyle: BigAction

- type: entity
  id: ActionRMCVehicleDeploy
  name: Deploy Vehicle
  description: Deploy or retract the vehicle.
  components:
  - type: InstantAction
    event: !type:RMCVehicleDeployActionEvent
  - type: Action
    itemIconStyle: BigItem

- type: entity
  id: ActionRMCVehicleSelectHardpoint
  name: Select Hardpoint
  description: Select this hardpoint for firing.
  components:
  - type: InstantAction
    event: !type:RMCVehicleHardpointSelectActionEvent
  - type: Action
    autoPopulate: false
    temporary: false
    raiseOnUser: true
    itemIconStyle: BigItem
