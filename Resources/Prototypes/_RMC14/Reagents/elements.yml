        conditions:
        - !type:ReagentThreshold
          min: 100
        damage:
          groups:
            Toxin: 1.2
            Airloss: 2.5
      - !type:ChemVomit
        conditions:
        - !type:ReagentThreshold
          min: 100
        probability: 0.25 #TODO Liver damage

