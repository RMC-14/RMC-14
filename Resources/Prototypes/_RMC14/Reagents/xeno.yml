- type: reagent
  parent: RMCPlasma
  id: RMCPlasmaEgg
  name: reagent-name-rmc-xenoplasmaegg
  desc: reagent-desc-rmc-xenoplasmaegg
  physicalDesc: reagent-physical-desc-mucus-like
  color: "#c3c371"
  metabolisms:
    Poison:
      metabolismRate: 0.2
      effects:
      - !type:AdjustReagent
        conditions:
        - !type:ReagentThreshold
          min: 100
        reagent: RMCPlasmaEggHelper
