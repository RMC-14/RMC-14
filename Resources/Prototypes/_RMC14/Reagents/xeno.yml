# Blood
- type: reagent
  parent: CMReagent
  id: RMCXenoBlood
  name: reagent-name-rmc-xenoblood
  desc: reagent-desc-rmc-xenoblood
  physicalDesc: reagent-physical-desc-acidic
  color: "#dffc00"
  unknown: true
  metabolisms:
    # CORROSIVE = 3
    # TODO: Melt items.
    Poison:
      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        damage:
          groups:
            Burn: 0.6
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          groups:
            Burn: 0.6
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 50
        damage:
          groups:
            Burn: 1.2

- type: reagent
  parent: RMCXenoBlood
