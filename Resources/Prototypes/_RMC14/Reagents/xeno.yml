- type: reagent
  parent: RMCPlasmaEgg
  id: RMCPlasmaEggHelper
  name: reagent-name-rmc-xenoplasmaegg-helper
  desc: reagent-desc-rmc-xenoplasmaegg-helper
  metabolisms:
    Poison:
      metabolismRate: 1
      effects:
      - !type:AddXenoEmbryo
      - !type:PopupMessage
        type: Local
        visualType: LargeCaution
        messages: [ "reagent-effect-plasma-egg" ]
      - !type:AdjustReagent
        reagent: RMCPlasmaEgg
        amount: -999

