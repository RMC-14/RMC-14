
- type: entity
  name: plump-helmet
  parent: FoodProduceBase
  id: FoodMushroomPlump
  description: "Plumus Hellmus: Oh, SHUT UP about the BLOODY mushrooms already! MOVE IT, marines!"
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: Sprite
    sprite: _RMC14/Objects/Kitchen/Plants/plump.rsi
  - type: Item
    heldPrefix: produce
  - type: Produce
    seedId: plump
  - type: Tag
    tags:
    - Vegetable

