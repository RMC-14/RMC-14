# Military Police
- type: entity
  parent: JumpsuitMarine
  id: CMJumpsuitMP
  name: military police jumpsuit
  description: Standard-issue Military Police uniform. It has shards of light Kevlar to help protect against stabbing weapons and bullets.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/MP/standard/jungle.rsi
  - type: FoldableClothing
    foldedEquippedPrefix: sleeves
  - type: ItemCamouflage
    camouflageVariations:
      Jungle: _RMC14/Objects/Clothing/Uniforms/MP/standard/jungle.rsi
      Desert: _RMC14/Objects/Clothing/Uniforms/MP/standard/desert.rsi
      Snow: _RMC14/Objects/Clothing/Uniforms/MP/standard/snow.rsi
      Classic: _RMC14/Objects/Clothing/Uniforms/MP/standard/classic.rsi
      Urban: _RMC14/Objects/Clothing/Uniforms/MP/standard/urban.rsi
  - type: Tag
    tags:
    - RMCUniformMarine
    - RMCUniformMP

- type: entity
  parent: RMCMarineUniformBase
  id: RMCJumpsuitMPCorporate
  name: corporate security officer's jumpsuit
  description: It's made of a slightly sturdier material than standard jumpsuits, to allow for robust protection.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/MP/standard/corporate.rsi

