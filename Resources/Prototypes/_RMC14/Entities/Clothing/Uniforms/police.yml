# Warrant Officer / CMP
- type: entity
  parent: RMCMarineUniformBase
  id: CMJumpsuitWO
  name: chief MP uniform
  description: A uniform typically worn by a Chief MP of the UNMC. It has shards of light Kevlar to help protect against stabbing weapons, bullets, and shrapnel from explosions. This uniform includes a small EMF distributor to help nullify energy-based weapon fire, along with a hazmat chemical filter woven throughout the material to ward off biological and radiation hazards.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/MP/wo/jungle.rsi
  - type: ItemCamouflage
    camouflageVariations:
      Jungle: _RMC14/Objects/Clothing/Uniforms/MP/wo/jungle.rsi
      Desert: _RMC14/Objects/Clothing/Uniforms/MP/wo/desert.rsi
      Snow: _RMC14/Objects/Clothing/Uniforms/MP/wo/snow.rsi
      Classic: _RMC14/Objects/Clothing/Uniforms/MP/wo/classic.rsi
      Urban: _RMC14/Objects/Clothing/Uniforms/MP/wo/urban.rsi
  - type: Tag
    tags:
    - RMCUniformMarine
    - RMCUniformCMP

