# RCM Paramarines
- type: entity
  parent: [RMCJumpsuitTSEPA, RMCFoldableUniformBase]
  id: RMCJumpsuitMarinePara
  name: paramarine battle dress uniform
  description: No.8 Pattern BDU used by the RCM's Paramarine regiments. Identical in cut and protection to standard issue uniforms, but issued in woodland camouflage. Lightweight Kevlar mesh offers limited protection against shrapnel and close-quarters threats.
  suffix: Survivor, Paramarine
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Uniforms/TSE/RCM/para.rsi
  - type: UniformAccessoryHolder
    startingAccessories:
    - RMCPatchTSEMarines
    - RMCPatchTSE
    - RMCPatchTSEPara
  - type: WebbingClothing
    startingWebbing: RMCParaWebbing
  - type: ItemCamouflage
    camouflageVariations: {}
  - type: Foldable
    unfoldVerbText: rmc-sleeves-verb-unfold
    foldVerbText: rmc-sleeves-verb-fold
  - type: FoldableClothing
    foldedEquippedPrefix: sleeves
    
