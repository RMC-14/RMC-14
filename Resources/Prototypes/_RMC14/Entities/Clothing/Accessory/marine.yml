# Camera Gear
- type: entity
  parent: BaseToggleClothing
  id: RMCM5CameraGear
  name: M5 Camera Gear
  description: A camera and associated headgear designed to allow marine commanders to see what their troops can see. A more robust version of this equipment is integrated into all standard UNMC combat helmets. Can be worn over the ear.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Accessory/camera_gear.rsi
  - type: ToggleClothing
    action: RMCActionToggleOWCamera
  - type: Item
    size: Normal
    sprite: _RMC14/Objects/Clothing/Accessory/camera_gear.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Accessory/camera_gear.rsi
    quickEquip: false
    slots:
    - Ears
  - type: ItemToggle
    activated: true
    soundActivate:
      path: /Audio/_RMC14/Machines/click.ogg
      params:
        variation: 0.250
    soundDeactivate:
      path: /Audio/_RMC14/Machines/click.ogg
      params:
        variation: 0.250
  - type: ComponentToggler
    components:
    - type: OverwatchCamera
  - type: RMCItemToggleClothingVisuals
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: Appearance
  - type: Tag
    tags:
    - RipOffOnInfection

