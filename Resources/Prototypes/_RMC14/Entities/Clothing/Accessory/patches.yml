- type: entity
  abstract: true
  parent: RMCBaseUniformAccessory
  id: RMCPatchBase
  name: patch
  description: An abstract patch.
  components:
  - type: UniformAccessory
    category: Patch
    limit: 4
    hiddenByJacketRolling: true

# UN
- type: entity
  parent: RMCPatchBase
  id: RMCPatchUnitedNations
  name: United Nations patch
  description: A fire-resistant shoulder patch, worn by the men and women of the United Nations, an economic and political giant in both the Sol system and throughout the offworld colonies, the military might of the UN is unparalleled..
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Accessory/Patches/UN/un_patch.rsi
    state: icon
  - type: UniformAccessory
    playerSprite:
      sprite: _RMC14/Objects/Clothing/Accessory/Patches/UN/un_patch.rsi
      state: patch
  - type: HelmetAccessory
    rsi:
      sprite: _RMC14/Objects/Clothing/Accessory/Patches/UN/un_patch.rsi
      state: helmet

