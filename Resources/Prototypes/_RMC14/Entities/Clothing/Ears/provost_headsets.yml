- type: entity
  parent: RMCHeadsetShip
  id: RMCHeadsetProvost
  name: UNMC provost headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeyProvost
  - type: RMCRadioFilter
    disabledChannels:
    - MarineAlpha
    - MarineBravo
    - MarineCharlie
    - MarineDelta
    - MarineEcho
    - MarineFoxtrot
    - MarineRequisition
    - MarineJTAC
  - type: RMCHeadset
    radioTextIncrease: 3
  - type: GrantSquadLeaderTracker
    defaultMode: ProvostTeamLeader
    trackerModes:
    - ProvostMarshal
    - ProvostDeputyMarshal
    - ProvostChiefInspector
    - ProvostInspector
    - ProvostTeamLeader
    - ProvostAdvisor

- type: entity
  parent: RMCHeadsetShip
  id: RMCHeadsetProvostMarshal
  name: UNMC provost marshal headset
  description: Issued only to provost marshals.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeyProvostMarshal
  - type: Sprite
    state: mco_headset
  - type: RMCHeadset
    radioTextIncrease: 3
  - type: GrantSquadLeaderTracker
    defaultMode: ProvostTeamLeader
    trackerModes:
    - ProvostMarshal
    - ProvostDeputyMarshal
    - ProvostChiefInspector
    - ProvostInspector
