- type: entity
  parent: RMCHeadsetShip
  id: RMCHeadsetProvost
  name: UNMC provost headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeyProvost
  - type: RMCRadioFilter
    disabledChannels:
    - MarineAlpha
    - MarineBravo
    - MarineCharlie
    - MarineDelta
    - MarineEcho
    - MarineFoxtrot
    - MarineRequisition
    - MarineJTAC
  - type: RMCHeadset
    radioTextIncrease: 3
  - type: GrantSquadLeaderTracker
    defaultMode: ProvostTeamLeader
    trackerModes:
    - ProvostMarshal
    - ProvostDeputyMarshal
    - ProvostChiefInspector
    - ProvostInspector
    - ProvostTeamLeader
    - ProvostAdvisor
