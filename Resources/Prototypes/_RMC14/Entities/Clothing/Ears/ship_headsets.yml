- type: Tag
  id: RMCHeadset

- type: entity
  parent: Clothing
  id: CMHeadset
  name: radio headset
  description: An updated, modular intercom that fits over the head. Takes encryption keys.
  components:
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: Headset
  - type: EncryptionKeyHolder
    keySlots: 3
  - type: Clothing
    slots:
    - ears
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/headsets.rsi
    state: generic_headset
  - type: Item
    size: Small
  - type: ClothingLimit
    id: CMHeadset
  - type: RMCRadioFilter
  - type: UserInterface
    interfaces:
      enum.RMCRadioFilterUI.Key:
        type: RMCRadioFilterBui
  - type: HeadsetMultiBroadcast
  - type: Tag
    tags:
    - RMCHeadset
  - type: RMCHeadset
  - type: GuideHelp
    guides:
    - RMCGuideMarineCommunications
    - RMCLanguage
    - RMCGuideCommunicationsTowers
    - RMCGuideRoleCombatTechnician
    - RMCGuideRoleMaintenanceTechnician

