- type: entity
  parent: RMCHeadsetIconsTSE
  id: RMCHeadsetRoyalMarine
  name: royal marine headset
  description: A sleek headset used by the Royal Crown Marines. Low profile enough to fit under their unique helmets.
  components:
  - type: Sprite
    state: vai_headset
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeyRoyalMarine
  - type: RMCHeadset
    channels:
    - RoyalMarine
  - type: GrantTacMapAlert

- type: entity
  parent: RMCHeadsetIconsTSE
  id: RMCHeadsetRoyalMarineLeader
  name: royal marine leader's headset
  description: A sleek headset used by the Royal Crown Marines. Low profile enough to fit under their unique helmets. 
  components:
  - type: Sprite
    state: vai_headset
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeyRoyalMarine
  - type: RMCHeadset
    channels:
    - RoyalMarine
    radioTextIncrease: 2
  - type: GrantTacMapAlert

- type: entity
  parent: RMCHeadsetIconsTSE
  id: RMCHeadsetRoyalMarineOfficer
  name: royal marine officer's headset
  description: A sleek headset used by the Royal Crown Marines. Low profile enough to fit under their unique helmets. This one is heavier with the weight of responsibility.
  components:
  - type: Sprite
    state: vai_headset
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeyRoyalMarine
  - type: RMCHeadset
    channels:
    - RoyalMarine
    radioTextIncrease: 3
  - type: GrantTacMapAlert

- type: entity
  parent: CMEncryptionKey
  id: RMCEncryptionKeyRoyalMarine
  name: royal marine radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - MarineCommand
    - MarineCommon
    - RoyalMarine
    defaultChannel: RoyalMarine
  - type: Sprite
    state: sl_key
