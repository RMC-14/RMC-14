- type: entity
  parent: CMEncryptionKey
  id: RMCEncryptionKeySPP
  name: SPP radio encryption key
  components:
  - type: Sprite
    state: upp_key
  - type: EncryptionKey
    channels:
    - SPP
    defaultChannel: SPP

- type: entity
  parent: RMCEncryptionKeySPP
  id: RMCEncryptionKeySPPCommand
  name: SPP command radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - SPP
    - SPPCommand
    - SPPEngi
    - SPPMed
    - SPPCCT
    defaultChannel: SPP

- type: entity
  parent: RMCEncryptionKeySPP
  id: RMCEncryptionKeySPPEngineer
  name: SPP engineering radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - SPP
    - SPPEngi
    - SPPCCT
    defaultChannel: SPP

- type: entity
  parent: RMCEncryptionKeySPP
  id: RMCEncryptionKeySPPMedic
  name: SPP medic radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - SPP
    - SPPEngi
    - SPPMed
    defaultChannel: SPP

- type: entity
  parent: RMCHeadsetIcons
  id: RMCHeadsetSPP
  name: SPP headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyColony
      - RMCEncryptionKeySPP

- type: entity
  parent: RMCHeadsetIcons
  id: RMCHeadsetSPPCommand
  name: SPP-CMD headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyColony
      - RMCEncryptionKeySPPCommand

- type: entity
  parent: RMCHeadsetIcons
  id: RMCHeadsetSPPEngineer
  name: SPP-CCT headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyColony
      - RMCEncryptionKeySPPEngineer

- type: entity
  parent: RMCHeadsetIcons
  id: RMCHeadsetSPPMedic
  name: SPP-MED headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - CMEncryptionKeyColony
      - RMCEncryptionKeySPPMedic
