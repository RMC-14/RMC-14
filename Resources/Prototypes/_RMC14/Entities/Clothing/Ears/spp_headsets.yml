- type: entity
  parent: CMEncryptionKey
  id: RMCEncryptionKeySPP
  name: SPP radio encryption key
  components:
  - type: Sprite
    state: upp_key
  - type: EncryptionKey
    channels:
    - SPP
    defaultChannel: SPP

- type: entity
  parent: RMCEncryptionKeySPP
  id: RMCEncryptionKeySPPCommand
  name: SPP command radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - SPP
    - SPPCommand
    - SPPEngi
    - SPPMed
    - SPPCCT
    defaultChannel: SPP

- type: entity
  parent: RMCEncryptionKeySPP
  id: RMCEncryptionKeySPPEngineer
  name: SPP engineering radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - SPP
    - SPPEngi
    - SPPCCT
    defaultChannel: SPP

- type: entity
  parent: RMCEncryptionKeySPP
  id: RMCEncryptionKeySPPMedic
  name: SPP medic radio encryption key
  components:
  - type: EncryptionKey
    channels:
    - SPP
    - SPPEngi
    - SPPMed
    defaultChannel: SPP

- type: entity
  parent: CMEncryptionKey
  id: RMCEncryptionKeyHalcyon
  name: Halcyon radio encryption key
  components:
  - type: Sprite
    state: upp_key
  - type: EncryptionKey
    channels:
    - Halcyon
    defaultChannel: Halcyon

- type: entity
  abstract: true
  parent: RMCHeadsetIconsSPP
  id: RMCHeadsetSPPAbstract
  components:
  - type: GrantSquadLeaderTracker
    defaultMode: LeaderSpp
    trackerModes:
    - LeaderSpp
  - type: GrantTacMapAlert

- type: entity
  parent: RMCHeadsetSPPAbstract
  id: RMCHeadsetSPP
  name: SPP headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeySPP

- type: entity
  parent: RMCHeadsetSPPAbstract
  id: RMCHeadsetSPPCommand
  name: SPP-CMD headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeySPPCommand

- type: entity
  parent: RMCHeadsetSPPAbstract
  id: RMCHeadsetSPPEngineer
  name: SPP-CCT headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeySPPEngineer

- type: entity
  parent: RMCHeadsetSPPAbstract
  id: RMCHeadsetSPPMedic
  name: SPP-MED headset
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeySPPMedic

- type: entity
  parent: RMCHeadsetSPPAbstract
  id: RMCHeadsetSPPCommando
  name: SPP-KdoC headset
  description: A specialist headset used by SPP kommandos.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - RMCEncryptionKeySPPCommand
      - CMEncryptionKeyColony

- type: entity
  parent: RMCHeadsetIconsSPP
  id: RMCHeadsetDistressSPP
  name: SPP colony headset
