- type: radioChannel
  id: SPP
  name: chat-radio-spp
  keycode: "y"
  frequency: 1251
  color: "#9b0612"
  longRange: true

- type: radioChannel
  id: SPPCommand
  name: chat-radio-spp-command
  keycode: "k"
  frequency: 1252
  color: "#9b0612"
  longRange: true

- type: radioChannel
  id: SPPEngi
  name: chat-radio-spp-engi
  keycode: "s"
  frequency: 1253
  color: "#9b0612"
  longRange: true

- type: radioChannel
  id: SPPMed
  name: chat-radio-spp-med
  keycode: "i"
