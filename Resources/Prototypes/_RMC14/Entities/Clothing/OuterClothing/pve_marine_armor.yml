# Armour Cases

- type: entity
  parent: RMCBasePVEEquipmentCase
  id: RMCPVEArmorCaseBase
  name: base armor case
  description: An armor set case.
  components:
  - type: Icon
    sprite: _RMC14/Objects/Storage/PVE_Cases/Armor/marine.rsi
    state: icon
  - type: Sprite
    sprite: _RMC14/Objects/Storage/PVE_Cases/Armor/marine.rsi
    layers:
    - state: base
    - state: armor
      map: [ armor ]
      visible: false
    - state: lid_closed
      map: [ lid ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        lid:
          True: { state: lid_open }
          False: { state: lid_closed }
  - type: Storage
    maxItemSize: Ginormous
    grid:
    - 0,0,15,1
    whitelist:
      tags:
      - RMCHelmet
      - RMCPVEArmor
      - RMCPVEArmorAccessory
  - type: ItemMapper
    mapLayers:
      armor:
        whitelist:
          tags:
          - RMCPVEArmor
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_RMC14/Handling/wirecutter_pickup.ogg
      params:
        volume: -4
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/wirecutter_drop.ogg
      params:
        volume: -4
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/Items/wirecutter_drop.ogg
      params:
        volume: -4

