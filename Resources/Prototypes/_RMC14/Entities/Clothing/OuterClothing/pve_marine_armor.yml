# m3
- type: entity
  parent: [RMCBaseArmorPVE, RMCBaseUniformAccessoryItemArmorPVE]
  id: RMCArmorM3PVE
  suffix: PVE, Standard
  name: M3 pattern marine armor
  description: Standard UNMC issue M3 Pattern Personal Armor. Composite ballistic armor, integral biomonitoring system, and brackets for the IMP system as well as the TNR Shoulder Lamp.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/PVE/Marines/standard/jungle.rsi
  - type: CMArmor
    melee: 20
    bullet: 20
    bio: 20
    explosionArmor: 20
  - type: RMCArmorSpeedTier
    speedTier: light
  - type: ClothingSpeedModifier
    walkModifier: .725
    sprintModifier: .725
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false
  - type: Corrodible
    isCorrodible: false
  - type: ClothingRequireEquipped
    autoUnequip: true
    denyReason: rmc-armor-not-marine-jumpsuit
    whitelist:
      tags:
      - RMCUniformMarine
  - type: ItemCamouflage
    camouflageVariations:
      Jungle: _RMC14/Objects/Clothing/OuterClothing/PVE/Marines/standard/jungle.rsi
      Desert: _RMC14/Objects/Clothing/OuterClothing/PVE/Marines/standard/desert.rsi
      Snow: _RMC14/Objects/Clothing/OuterClothing/PVE/Marines/standard/snow.rsi
      Classic: _RMC14/Objects/Clothing/OuterClothing/PVE/Marines/standard/classic.rsi
      Urban: _RMC14/Objects/Clothing/OuterClothing/PVE/Marines/standard/urban.rsi

