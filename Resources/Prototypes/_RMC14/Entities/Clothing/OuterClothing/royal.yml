# Paramarines

- type: entity
  parent: RMCArmorRoyal
  id: RMCArmorParaVest
  name: goshawk airborne vest
  description: A lightweight, high-mobility flak vest designed for the RCM's Paramarines. Developed by Weston-Yamada, the Goshawk offers crucial protection while ensuring paratroopers retain full freedom of movement during high-risk insertions. Advanced composite plating and reinforced webbing make it effective against shrapnel and small-arms fire, striking the perfect balance between defense and agility for those who strike fast and strike hard.
  suffix: Survivor, Paramarine
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Royal/para_vest.rsi
  - type: CMArmor
    melee: 15
    bullet: 20 # CLOTHING_ARMOR_MEDIUMHIGH
    explosionArmor: 15 # CLOTHING_ARMOR_MEDIUM
  - type: RMCArmorSpeedTier
    speedTier: light
  - type: ClothingSpeedModifier # SLOWDOWN_ARMOR_SUPER_LIGHT
    walkModifier: 0.949
    sprintModifier: 0.949
  - type: Storage
    grid:
    - 0,0,5,1 # 3 slots

- type: entity
  parent: RMCArmorParaVest
  id: RMCArmorParaSynthVest
  name: goshawk airborne synthetic vest
  description: A lightweight, high-mobility flak vest designed for synthetic units attached to the RCM's Paramarine regiments. Developed by Weston-Yamada, the Goshawk offers crucial protection while ensuring paratroopers retain full freedom of movement during high-risk insertions. Advanced composite plating and reinforced webbing make it effective against shrapnel and small-arms fire, striking the perfect balance between defense and agility for those who strike fast and strike hard.
  suffix: Survivor, Paramarine. Synth
  components:
    - type: CMArmor
      melee: 0 # CLOTHING_ARMOR_NONE
      bullet: 0 # CLOTHING_ARMOR_NONE
      bio: 0 # CLOTHING_ARMOR_NONE
      explosionArmor: 0 # CLOTHING_ARMOR_NONE
