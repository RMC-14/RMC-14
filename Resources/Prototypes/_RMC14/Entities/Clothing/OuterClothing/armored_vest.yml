# M3-XL
- type: entity
  parent: [ClothingOuterBase, RMCAllowSuitStorageClothingArmorMP, BaseStorageItem, RMCBaseUniformAccessoryItemOuterClothing]
  id: RMCArmorVestXLBase
  abstract: true
  name: M3-XL pattern armor vest
  description: A type of body armor designed for protection against internal threats. It absorbs the impact of firearm projectiles, while retaining ease of movement. Does not protect against cuts, explosions or bio-threats. Not recommended for direct combat.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Armor/m3/extra-light/standard/jungle.rsi
  - type: CMArmor
    melee: 0
    bullet: 20
    bio: 0
    explosionArmor: 0
  - type: Item
    size: Huge
  - type: RMCDefibrillatorBlocked
    popup: cm-defib-take-off-armor
    showOnExamine: false
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: EmitSoundOnPickup
    sound:
      collection: RMCEquipArmor
      params:
        volume: -4
  - type: EmitSoundOnDrop
    sound:
      collection: RMCEquipArmor
      params:
        volume: -4
  - type: EmitSoundOnLand
    sound:
      collection: RMCEquipArmor
      params:
        volume: -4
  - type: Clothing
    equipSound:
      path: /Audio/_RMC14/Machines/armor_equip.ogg
  - type: StoreAfterFailedInteract
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,3,1 # 2 slots
  - type: FixedItemSizeStorage
  - type: RMCStorageEjectHand
  - type: IgnoreContentsSize
    items:
      tags:
      - MRE
      - PillPacket
      - PillCanister
      - CMSurgicalCase
      - RMCSyringeCase
      - RMCBoxZipties
  - type: RMCNameItemOnVend
    item: Armor
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false
  - type: Appearance

