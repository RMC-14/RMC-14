- type: entity
  parent: [RMCBaseTSEArmor, RMCBaseMarineArmorLight]
  id: RMCArmourM4TSEPA
  name: M4 pattern light TSEPA armour
  description: A modified variant of the M4R armor, stripped of additional riot plating for civilian officer use. A 'TSEPA' badge is sewn into the chestplate.
