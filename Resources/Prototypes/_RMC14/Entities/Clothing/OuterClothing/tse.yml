  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/TSE/TSEPA/standard.rsi
  - type: CMArmor
    melee: 15
    bullet: 20
    bio: 20
    explosionArmor: 15
  - type: ClothingSpeedModifier
    walkModifier: 0.897
    sprintModifier: 0.897

- type: entity
  parent: [RMCBaseTSEArmor, RMCBaseMarineArmorLight]
  id: RMCArmourM4TSEPAChief
  name: M4 pattern inspector TSEPA armour
  description: A modified variant of the M4 TSEPA armour to have the additional riot plating returned, featuring a golden insignia on the chestplate.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/TSE/TSEPA/marshal.rsi
