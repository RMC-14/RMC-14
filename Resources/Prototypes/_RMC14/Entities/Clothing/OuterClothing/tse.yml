  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false

- type: entity
  parent: [RMCJacketWindbreaker, RMCAllowSuitStorageClothingJacketMB]
  id: RMCJacketParaCombatJacket
  name: paramarine combat jacket
  description: A rugged, all-weather combat jacket issued to the RCM's Paramarine regiments. Designed for versatility, it serves as both a field garment and a lightweight layer of protection. Reinforced with ballistic fibers and treated for weather resistance, it offers limited defense against shrapnel and small arms fire while keeping Paramarines comfortable in harsh conditions. Its deep green color and durable fabric make it a staple for both active deployment and off-duty wear.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/TSE/para.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
      visible: true
    - state: jacket-icon
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/OuterClothing/TSE/para.rsi
  - type: CMArmor
    melee: 15
    bullet: 15
    bio: 10
    explosionArmor: 10
    
- type: entity 
