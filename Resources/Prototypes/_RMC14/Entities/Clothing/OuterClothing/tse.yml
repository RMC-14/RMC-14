  id: RMCJacketParaCOJacket
  name: paramarine commanding officer’s service jacket
  description: A service jacket typically worn by Commanding Officers of the RCM's Paramarine regiments. Reinforced with lightweight Kevlar shards, it offers limited protection against stabbing weapons and small arms fire while maintaining a formal yet practical design for leadership in the field.
