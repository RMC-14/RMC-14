# Bases
- type: entity
  parent: RMCBaseArmor
  id: RMCSuitEVABase
  name: pressure suit
  description: A heavy and bulky space suit.
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/EVA/unmc.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/OuterClothing/EVA/unmc.rsi
    equipDelay: 2
    unequipDelay: 2
  - type: ToggleableClothing
    clothingPrototype: RMCHelmetEVAUNMC
  - type: Tag
    tags:
    - Hardsuit
  - type: CMArmor
    bio: 30 # RMC14 TODO: 30 rads aswell
    melee: 15
    bullet: 20
    explosionArmor: 10
  - type: ClothingSpeedModifier
    walkModifier: .5
    sprintModifier: .5
  - type: CMHardArmor
  - type: RMCBulkyArmor
  - type: RMCMagneticArmor
  - type: RMCArmorSpeedTier
    speedTier: heavy

- type: entity
  parent: RMCHardHat
  id: RMCHelmetEVABase
  categories: [ HideSpawnMenu ]
  name: pressure helmet
  description: A heavy space helmet, designed to be coupled with a pressure suit.
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Head/Helmets/EVA/unmc.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Head/Helmets/EVA/unmc.rsi
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  - type: CMArmor
    bio: 30
    melee: 15
    bullet: 20
    explosionArmor: 10
  - type: BreathMask
  - type: IdentityBlocker
  - type: IngestionBlocker
  - type: PointLight
    enabled: false
    radius: 5
    offset: 0,-0.85
    rotation: 90
    softness: 5
    autoRot: true
    netsync: false
    color: "#FFFFFF"
    mask: /Textures/_RMC14/Effects/LightMasks/wide_ellipsis.png
  - type: RemoveComponents
    components:
    - type: Storage
    - type: LimitedStorage

- type: entity
  parent: RMCSuitEVABase
  id: RMCSuitEVASGO
  name: smart gun compatable pressure suit
  suffix: Smart Gun harness
  description: A heavy and bulky space suit. For whatever reason, it seems this suit has the fittings for a smart weapon system.
  abstract: true
  components:
  - type: ClothingBlockBackpack
  - type: SmartGunArmor

