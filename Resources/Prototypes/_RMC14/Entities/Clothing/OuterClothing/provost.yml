# Provost
- type: entity
  parent: CMArmorM2MP
  id: RMCArmorProvost
  name: M3 pattern Provost armor
  description: A standard Provost M3 Pattern Chestplate. Protects the chest from ballistic rounds, bladed objects and accidents. It has a small leather pouch strapped to it for limited storage.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/Provost/medium.rsi
  - type: CMArmor
    armor: 20 # CLOTHING_ARMOR_MEDIUM
    bio: 15
    explosionArmor: 25 # CLOTHING_ARMOR_MEDIUMHIGH
  - type: ClothingSpeedModifier # SLOWDOWN_ARMOR_LIGHT
    walkModifier: 0.814
    sprintModifier: 0.814
  - type: Storage
    grid:
    - 0,0,5,1 # 3 slots
    maxItemSize: Small
    whitelist:
      components:
      - Gun
      - BallisticAmmoProvider
      - Stunbaton
#      - # TODO RMC14 motion detector, walkman
      tags:
      - Handcuffs
      - CMMagazineRifle # same as marine armor
      - CMMagazineSmg
      - CMMagazineSniper
      - CMMagazinePistol
      - RMCMagazineRevolver
      - Sidearm
      - Knife
      - Flashlight
      - Grenade
      - MRE
      - CMAutoInjector
      - Cigarette
      - PillPacket
      - PillCanister
      - CMSurgicalCase
      - Syringe
      - Hypospray
      - CMOintment
      - Brutepack
      - CMBurnKit
      - CMTraumaKit
      - Bottle
      - Pill
      - PowerCell

