# Armour Cases

- type: entity
  parent: RMCPVEArmorCaseBase
  id: RMCPVEArmorCaseRoyal
  name: L3A Kestrel modular armor kit
  description: A case containing the L3A Kestrel modular vest, L5A2 helmet, and relevant accoutrements.
  components:
  - type: Icon
    sprite: _RMC14/Objects/Storage/PVE_Cases/Armor/royal.rsi
    state: icon
  - type: Sprite
    sprite: _RMC14/Objects/Storage/PVE_Cases/Armor/royal.rsi
    layers:
    - state: base
    - state: armor
      map: [ armor ]
      visible: false
    - state: lid_closed_a
      map: [ lid ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        lid:
          True: { state: lid_open }
          False: { state: lid_closed_a }
  - type: StorageFill
    contents:
    - id: RMCHeadRoyalHelmet
    - id: RMCArmorRoyalPVE
    - id: RMCPVEArmorPadsKestrel
    - id: RMCPVEArmorBracersKestrel
    - id: RMCPVEArmorNeckGuardKestrel
    - id: RMCPVEArmorGroinPlateKestrel
    - id: RMCPVEArmorShinGuardKestrel
    - id: RMCPVEArmorKneeGuardKestrel

