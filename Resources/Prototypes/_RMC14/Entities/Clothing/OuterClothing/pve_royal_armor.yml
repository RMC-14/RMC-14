# standard
- type: entity
  parent: [RMCBaseArmorPVE, RMCBaseUniformAccessoryItemArmorPVE]
  id: RMCArmorRoyalPVE
  suffix: PVE, RCM
  name: L3A Kestrel modular vest
  description: The ubiquitous Assault variant of the L3 Kestrel modular vest, standard issue body armor for Royal Crown Marines.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/OuterClothing/PVE/Royal/kestrelmedium.rsi
  - type: CMArmor
    melee: 25
    bullet: 25
    bio: 20
    explosionArmor: 20
  - type: RMCArmorSpeedTier
    speedTier: light
  - type: ClothingSpeedModifier
    walkModifier: .725
    sprintModifier: .725
  - type: ExplosionResistance
    damageCoefficient: 0
    worn: false
  - type: Corrodible
    isCorrodible: false
  - type: ClothingRequireEquipped
    autoUnequip: true
    denyReason: rmc-armor-not-tse-jumpsuit
    whitelist:
      tags:
      - RMCUniformTSE
  - type: WebbingClothing
    whitelist:
      tags:
      - ArmorWebbing

