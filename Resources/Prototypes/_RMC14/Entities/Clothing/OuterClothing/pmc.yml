    explosionArmor: 15 # CLOTHING_ARMOR_MEDIUMLOW
  - type: ClothingSpeedModifier # SLOWDOWN_ARMOR_VERY_LIGHT
    walkModifier: 0.897
    sprintModifier: 0.897

