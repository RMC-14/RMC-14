# HEFA
- type: entity
  parent: RMCArmorHelmetM3G4
  id: RMCArmorHelmetHEFA
  name: HEFA helmet
  description: For some reason, seeing this helmet causes you to feel extremely distressed.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Head/Mercenary/hefa.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Head/Mercenary/hefa.rsi
    quickEquip: false
  - type: ItemCamouflage
    camouflageVariations: {}
  # Uses same explosion components as CMGrenadeFrag
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: RMC
    maxIntensity: 8
    intensitySlope: 4
    totalIntensity: 110
    deleteAfterExplosion: true
  - type: ProjectileGrenade
    fillPrototype: CMProjectileShrapnel
    capacity: 48
    directHit: false
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: ClusterLimitHits
  - type: CMExplosionEffect
    maxShrapnel: 0
  - type: CMVocalizeTrigger
  - type: RMCScorchEffect
  - type: OnUseTimerTrigger
    delay: 4
    beepSound:
      path: "/Audio/_RMC14/Explosion/armbomb.ogg"
      params:
        volume: -5
    initialBeepDelay: 0
    beepInterval: 10
    doPopup: false
  - type: ChangeItemSizeOnTimerTrigger
  - type: CancelUseWithCloak
  - type: Appearance
  - type: AnimationPlayer
  - type: TimerTriggerVisuals
    primingSprite: icon-up
    unprimedSprite: icon
  - type: TimerTriggerClothingVisuals
    primedPrefix: up

