  suffix: Paramarine, Survivor
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Head/Royal/flighthelmet.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Head/Royal/flighthelmet.rsi
