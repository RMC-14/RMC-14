# Coifs
- type: entity
  parent: [ClothingMaskBase, BaseFoldable]
  id: CMMaskCoif
  name: heat absorbent coif
  description: A close-fitting cap that covers the top, back, and sides of the head. Can also be adjusted to cover the lower part of the face so it keeps the user warm in harsh conditions.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Mask/coif.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon
      map: ["foldedLayer"]
      visible: false
  - type: HideLayerClothing
    slots:
    - Hair
    - HeadTop
    - HeadSide
    - Snout
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Mask/coif.rsi
  - type: IdentityBlocker
    coverage: MOUTH
  - type: Item
    storedRotation: -90
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedEquippedPrefix: up
    foldedHeldPrefix: up
    foldedHideLayers:
    - Hair
    - HeadTop
    - HeadSide
    unfoldedHideLayers:
    - Hair
    - HeadTop
    - HeadSide
    - Snout

