- type: entity
  parent: CMBeltBaseStorage
  id: CMBeltSecurity
  name: M276 pattern security rig
  description: The M276 is the standard load-bearing equipment of the UNMC. It consists of a modular belt with various clips. This configuration is commonly seen among Marine Military Police and peacekeepers, though it can hold some light munitions.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Belt/security.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Belt/security.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,13,1 # 7 slots
    whitelist:
      tags:
      - SecBeltEquip
      - Taser
      - Flashlight
      - CMMagazinePistol
      - RMCShellShotgun
      - Taser
      components:
      - Handcuff
      - Flash
      - FlashOnTrigger
      - Stunbaton
      - ForensicScanner
      - MeleeWeapon
      - Gun
  - type: FixedItemSizeStorage

- type: entity
  parent: CMBeltSecurity
  id: CMBeltSecurityMP
  name: M276 pattern military police rig
  description: The M276 is the standard load-bearing equipment of the UNMC. It consists of a modular belt with various clips. This version is filled with an array of small pouches, meant to carry non-lethal equipment and restraints.
  components:
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,11,1 # 6 slots

- type: entity
  parent: CMBeltSecurity
  id: RMCBeltSecurityWeYa
  name: M276-C corporate security rig
  description: A Weston-Yamada adaptation of the M276 load-bearing equipment, designed for corporate security forces. This modular black rig features multiple pouches for carrying restraints, ammunition, and a mix of lethal and non-lethal equipment for maintaining order.

- type: entity
  parent: CMBeltSecurityMP
  id: CMBeltSecuritySPP
  name: Type 43 military police rig
  description: The Type 43 is the standard load-bearing equipment of the SPP. It consists of a modular belt with various clips. This version is filled with an array of small pouches, meant to carry non-lethal equipment and restraints.

- type: entity
  parent: CMBeltSecurityMP
  id: CMBeltSecurityMarshal
  name: marshal duty belt
  description: The black duty belt used to carry the instruments of a Marshals. It is a heavy police belt with several pouches to contain various law enforcement items.
  components:
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,15,1 # 8 slots


- type: entity
  parent: CMBeltSecurityMP
  id: RMCBeltSecurityMPCombat
  name: M276 pattern combat military police rig
  description: The M276 pattern combat military police rig is a special version of standard rig. It consists of a modular belt with various clips and pouches for tools along with a holster for a sidearm. Due to the bulk of the sidearm, it is unable to hold as many tools as its standard counterpart.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Belt/combat_utility.rsi
    layers:
    - state: icon
      color: "#707070"
    - sprite: _RMC14/Objects/Weapons/Guns/gun_underlays.rsi
      state: m1984 # TODO RMC14 per-gun underlay
      offset: -0.3125, -0.09375
      map: [ "enum.CMHolsterLayers.Fill" ]
      visible: false
    - sprite: _RMC14/Objects/Clothing/Belt/combat_utility.rsi
      state: icon-front
      color: "#707070"
    - state: half
      map: [ "openLayer" ]
      color: "#707070"
    - state: full
      map: [ "closedLayer" ]
      color: "#707070"
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Belt/combat_utility.rsi
  - type: Storage
    whitelist:
      tags:
      - SecBeltEquip
      - Taser
      - Flashlight
      - Taser
      - CMMagazinePistol
      - RMCShellShotgun
      components:
      - Handcuff
      - Flash
      - FlashOnTrigger
      - Stunbaton
      - ForensicScanner
      - MeleeWeapon
      - Gun
  - type: FixedItemSizeStorage
  - type: LimitedStorage
    limits:
    - popup: rmc-storage-limit-cant-fit
      count: 2
      whitelist:
        tags:
          - CMMagazinePistol
          - RMCShellShotgun
    - popup: rmc-storage-limit-one-gun
      whitelist:
        components:
        - Gun
  - type: CMHolster
    whitelist:
      components:
      - Gun
