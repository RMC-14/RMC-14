  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Belt/security.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Clothing/Belt/security.rsi
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,13,1 # 7 slots
