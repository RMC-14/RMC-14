# Command Pouch
- type: entity
  parent: [RMCPouchClosed, RMCPouchStorage]
  id: RMCPouchCommand
  name: command pouch
  description: A specialized, sturdy pouch issued to Commanding Officers. Can hold their sidearm, the command tablet and a set of binoculars.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/command.rsi
    layers:
    - state: cmateba
      map: [ "enum.CMHolsterLayers.Fill" ]
      visible: false
      offset: -0.19, 0
    - state: icon
    - state: command_pouch_binos
      map: ["command_pouch_binos"]
      visible: false
    - state: command_pouch_tablet
      map: ["command_pouch_tablet"]
      visible: false
    - state: closed
      map: [ "closedLayer" ]
  - type: ItemMapper
    mapLayers:
      command_pouch_binos:
        whitelist:
          tags:
          - Binoculars
      command_pouch_tablet:
        whitelist:
          tags:
          - CommandTablet
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,5,1 #3 slots
    whitelist:
      tags:
      - Sidearm
      - Binoculars
      - CommandTablet
  - type: FixedItemSizeStorage
  - type: LimitedStorage
    limits:
    - popup: rmc-storage-limit-one-gun
      whitelist:
        tags:
        - Sidearm
    - popup: rmc-storage-limit-one-binoculars
      whitelist:
        tags:
        - Binoculars
    - popup: rmc-storage-limit-one-command-tablet
      whitelist:
        tags:
        - CommandTablet
  - type: CMHolster
    whitelist:
      tags:
      - Sidearm
  - type: RMCStorageEjectHand
    whitelist:
      tags:
      - Sidearm

