- type: entity
  parent: RMCPouchStorage
  id: RMCPouchReagentCanister
  name: pressurized reagent canister pouch
  description: A pressurized reagent canister pouch. It is used to refill custom injectors, and can also store one. May be refilled with a reagent tank or a Chemical Dispenser. Can be worn by attaching it to a pocket.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/pressurized_reagent_canister.rsi
    layers:
    - state: icon
    - state: closed
      map: [ "openLayer" ]
    - state: closed
      map: [ "closedLayer" ]
    - state: loaded
      map: [ "loaded" ]
    - state: reagent
      map: [ "enum.SolutionContainerStoreVisuals.Base" ]
      visible: false
  - type: Storage
    whitelist:
      tags:
      - RMCAutoInjectorMedical
  - type: StorageFill
    contents:
    - id: RMCMedicAutoInjector15
  - type: ContainerContainer
    containers:
      pressurized_reagent_canister: !type:ContainerSlot
      storagebase: !type:Container
  - type: ItemSlots
    slots:
      pressurized_reagent_canister:
        name: Canister
        startingItem: RMCPressurizedCanister
        whitelist:
          tags:
          - PressurizedCanister
        insertOnInteract: true
  - type: ItemMapper
    mapLayers:
      loaded:
        whitelist:
          tags:
          - PressurizedCanister
  - type: RMCStorageEjectHand
    state: Last
  - type: RMCRefillSolutionOnStore
  - type: RMCRefillSolutionFromContainerOnStore
    canFlush: true
  - type: ReagentExaminationRequiresSkill
    containerId: pressurized_reagent_canister
    noContainerExamine: rmc-reagent-pouch-no-canister
    unskilledExamine: rmc-reagent-pouch-unskilled
    skilledExamineContains: rmc-reagent-pouch-examine-contains
    skilledExamineNone: rmc-reagent-pouch-examine-empty
    skills:
      RMCSkillMedical: 1
  - type: Appearance
  - type: CMStorageVisualizer
    storageClosed: closedLayer
    storageOpen: openLayer
  - type: PhysicalComposition
    materialComposition: # Generates glass if canister is ejected and recycled. Parity behavior btw.
      CMGlass: 2000 # +0.4 glass -0.25 plastic sheets.
      RMCPlastic: 2000
  - type: StaticPrice
    price: 24

