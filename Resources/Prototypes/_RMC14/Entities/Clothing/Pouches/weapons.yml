# m63ap pouch

# Bayonet Pouch
- type: entity
  parent: [RMCPouchOpenClosed]
  id: RMCPouchBayonet
  name: bayonet sheath
  description: Knife to meet you!
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/bayonet.rsi
  - type: ItemSlots
  - type: CMHolster
  - type: CMItemSlots
    cooldown: 1
    cooldownPopup: You need to wait before drawing another knife!
    count: 5
    slot:
      name: Knife
      whitelist:
        tags:
        - Knife
        - ThrowingKnife

- type: entity
  parent: RMCPouchBayonet
  id: RMCPouchBayonetFill
  suffix: Filled
  components:
  - type: CMItemSlots
    startingItem: CMM11Knife


# Sidearm pouch
- type: entity
  parent: RMCPouch
  id: RMCPouchPistol
  name: sidearm pouch
  description: You could carry a pistol in this; more importantly, you could draw it quickly. Useful for emergencies.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/pistol.rsi
    layers:
    - sprite: _RMC14/Objects/Weapons/Guns/gun_underlays.rsi
      state: _m77
      map: [ "_m77_fill" ]
    - sprite: _RMC14/Objects/Weapons/Guns/gun_underlays.rsi
      state: m1984
      map: [ "m1984_fill" ]
    - sprite: _RMC14/Objects/Weapons/Guns/gun_underlays.rsi
      state: mk80
      map: [ "mk80_fill" ]
    - sprite: _RMC14/Objects/Weapons/Guns/gun_underlays.rsi
      state: smartpistol
      map: [ "su6_fill" ]
    - sprite: _RMC14/Objects/Weapons/Guns/gun_underlays.rsi
      state: cmateba
      map: [ "mateba_fill" ]
    - sprite: _RMC14/Objects/Weapons/Guns/gun_underlays.rsi
      state: b92fs 
      map: [ "b92fs_fill" ]
    - sprite: _RMC14/Objects/Weapons/Guns/gun_underlays.rsi
      state: highpower
      map: [ "mk45_fill" ]
    - state: icon
    - state: closed
      map: [ "holstered" ]
  - type: ContainerContainer
    containers:
      pouch: !type:ContainerSlot
      storagebase: !type:Container
  - type: ItemSlots
    slots:
      pouch:
        name: Pouch
        insertSound: /Audio/_RMC14/Weapons/Guns/gun_pistol_sheathe.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/gun_pistol_draw.ogg
        whitelist:
          tags:
          - Sidearm #Pistols
          - RMCRevolver
#          - FlareGun
  - type: ItemMapper
    spriteLayers:
    - holstered
    - _m77_fill
    - m1984_fill
    - mk80_fill
    - su6_fill
    - mateba_fill
    - b92fs_fill
    - mk45_fill
    mapLayers:
      holstered:
        whitelist:
          tags:
          - Sidearm
      _m77_fill:
        whitelist:
          tags:
          - RMCWeaponPistolM77
      m1984_fill:
        whitelist:
          tags:
          - CMWeaponPistolM1984
      mk80_fill:
        whitelist:
          tags:
          - RMCMK80
      su6_fill:
        whitelist:
          tags:
          - RMCSmartPistol
      mateba_fill:
        whitelist:
          tags:
          - RMCMateba
      b92fs_fill:
        whitelist:
          tags:
          - RMCb92fs
      mk45_fill:
        whitelist:
          tags:
          - RMCMK45
  - type: Storage
    maxItemSize: Normal
  - type: CMHolster
  - type: CMItemSlots


# Machete Pouch
- type: entity
  parent: [ Clothing, ClothingSlotBase ]
  id: RMCPouchMachete
  name: H6B pattern M2132 machete pouch
  description: A large leather pouch used to carry a M2132 machete. It can be strapped to the pouch slot.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/machete.rsi
    state: sheath
  - type: Item
    size: Large
  - type: Clothing
    quickEquip: false
    slots:
    - pocket
  - type: ItemSlots
    slots:
      item:
        name: Machete
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/gun_rifle_draw.ogg
        whitelist:
          tags:
          - Machete
  - type: ItemMapper
    mapLayers:
      sheath-machete:
        whitelist:
          tags:
          - Machete
  - type: Appearance
  - type: UsableWhileDevoured
  - type: Tag
    tags:
    - Pouch
  - type: CMHolster
  - type: CMItemSlots
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: RMCPouchMachete
  id: RMCPouchMacheteFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      item:
      - CMM2132Machete
