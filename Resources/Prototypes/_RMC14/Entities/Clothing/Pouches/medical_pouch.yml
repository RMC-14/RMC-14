- type: entity
  parent: [RMCPouchOpenClosed, RMCPouchStorage]
  id: RMCPouchMedical
  name: medical pouch
  description: It can carry small medical supplies.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Clothing/Pouches/medical.rsi
  - type: Storage
    maxItemSize: Large
    grid:
    - 0,0,7,1 #4 slots
    whitelist:
      tags:
      - DiscreteHealthAnalyzer
      - Dropper
      - Pill
      - Bottle
      - Syringe
      - PillCanister
      - CMTraumaKit
      - CMBurnKit
      - CMOintment
      - Brutepack
      - CMBloodPack
      #      - TODO RMC14 splint
      - RMCPenlight
      - CMAutoInjector
      - CMFireExtinguisherPortable
      #      - TODO RMC14 syringe cases
      - CMSurgicalLine
      - CMSynthGraft
      - PillPacket
      - Hypospray
      components:
      - Hypospray
  - type: FixedItemSizeStorage

