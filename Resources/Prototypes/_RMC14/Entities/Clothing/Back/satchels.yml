    sprite: _RMC14/Objects/Clothing/Back/Backpacks/Marines/rto/jungle-desert-classic.rsi
    layers:
    - state: icon
      map: [ "base" ]
    - state: open
      map: [ "openLayer" ]
    - state: closed
      map: [ "closedLayer" ]
  - type: RotaryPhone
    category: Marine
    canDnd: true
  - type: RotaryPhoneBackpack
  - type: UserInterface
    interfaces:
      enum.RMCTelephoneUiKey.Key:
        type: RMCTelephoneBui
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ActivatableUIBlacklist
    blacklist:
      components:
      - Xeno
  - type: GenericVisualizer
    visuals:
      enum.RotaryPhoneLayers.Layer:
        base:
          Base: { state: icon }
          Ring: { state: ring }
          Ear: { state: ear }
  - type: Undisposable
  - type: GuideHelp
    guides:
    - RMCGuideMarineCommunications
    - RMCLanguage
    - RMCGuideCommunicationsTowers
    - RMCGuideRoleCombatTechnician
    - RMCGuideRoleMaintenanceTechnician
  - type: ItemCamouflage
    camouflageVariations:
      Jungle: _RMC14/Objects/Clothing/Back/Backpacks/Marines/rto/jungle-desert-classic.rsi
      Desert: _RMC14/Objects/Clothing/Back/Backpacks/Marines/rto/jungle-desert-classic.rsi
