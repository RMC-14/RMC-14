  parent: CMSatchel
  id: RMCSatchelBureauObserverFill
  suffix: Bureau Observer, Filled
  components:
  - type: StorageFill
    contents: # TODO RMC14 film cartridge
    - id: RMCBinoculars
    - id: CMPaper
