# These are intended to be placed next to or on top of walls.
- type: entity
  abstract: true
  id: RMCWallPropBase
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: WallTops
    sprite: _RMC14/Structures/hybrisa_props_decals.rsi
  - type: Clickable
  - type: Damageable
    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25 # These are pretty weak and are meant to be placed ontop of walls
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ImmuneToUnarmed
  - type: ProjectileDamageReceived
    multiplier: 0.2 # takes 80% less projectile damage
  - type: DeleteOnExplosion
  - type: Corrodible
    isCorrodible: false

