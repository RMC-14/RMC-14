- type: entity
  id: RMCResearchThingies
  name: jar shelf
  description: ""
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: _RMC14/Structures/alien_autopsy.rsi
    state: jarshelf_9
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 1000

- type: entity
  parent: RMCResearchThingies
  id: RMCBaseAlienTank
  name: cryo tank
  abstract: true
  components:
  - type: Clickable
  - type: Sprite
    state: tank_alien
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmack
  - type: Damageable
    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: InteractionOutline

- type: entity
  parent: RMCBaseAlienTank
  id: RMCAlienTankEmpty
  description: It is empty.
  suffix: Empty
  components:
  - type: Sprite
    state: tank_empty
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 250 # excessive damage destroys our inhabitant
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:DoActsBehavior
            acts: ["Destruction"]
      - trigger:
          !type:DamageTrigger
          damage: 75
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:SpawnEntitiesBehavior
            spawn:
              RMCAlienTankBroken:
                min: 1
                max: 1
          - !type:DoActsBehavior
            acts: ["Destruction"]

