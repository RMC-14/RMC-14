- type: entity
  abstract: true
  parent: BaseStructureDynamic
  id: RMCCrateOpenableBase
  components:
  - type: CrateOpenable
    spawn:
    - id: RMCPlankWood
      amount: 2 # TODO RMC14 other drops

- type: entity
  parent: RMCCrateOpenableBase
  id: RMCCrateLarge
  name: large crate
  description: A hefty wooden crate.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Storage/Crates/densecrate.rsi
    noRot: true
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: invoice
      sprite: _RMC14/Structures/Storage/Crates/labels.rsi
      visible: false
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Icon
    sprite: _RMC14/Structures/Storage/Crates/densecrate.rsi
    state: base
  - type: Transform
    noRot: true
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 50
        mask:
        - SmallMobMask
        layer:
        - MachineLayer
  - type: PlaceableSurface
    isPlaceable: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
  - type: PaperLabel
    labelSlot:
      insertVerbText: Attach Label
      ejectVerbText: Remove Label
      whitelist:
        components:
        - Paper
  - type: ContainerContainer
    containers:
      paper_label: !type:ContainerSlot
  - type: StaticPrice
    price: 50
  - type: ItemSlots

