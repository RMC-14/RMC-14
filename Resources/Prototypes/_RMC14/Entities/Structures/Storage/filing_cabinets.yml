- type: entity
  abstract: true
  parent: [ BaseStructureDynamic, BaseBagOpenClose ]
  id: CMFilingCabinetBase
  description: A large cabinet with drawers.
  suffix: Empty
  components:
  - type: Storage
    grid:
    - 0,0,9,3
    maxItemSize: Normal
    whitelist:
      tags:
        - Document
        - Folder
        - Write
  - type: Sprite
    sprite: _RMC14/Structures/Storage/filing_cabinet.rsi
    noRot: true
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.18,-0.48,0.18,0.48"
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: CMFilingCabinetBase
  id: CMFilingCabinet
  name: filing cabinet
  components:
  - type: Sprite
    state: filingcabinet
    layers:
    - state: filingcabinet
    - state: filingcabinet-open
      map: ["openLayer"]

- type: entity
  parent: CMFilingCabinetBase
  id: CMFilingCabinetTall
  name: tall filing cabinet
  components:
  - type: Sprite
    state: tallcabinet
    layers:
    - state: tallcabinet
    - state: tallcabinet-open
      map: ["openLayer"]

- type: entity
  parent: CMFilingCabinetTall
  id: CMFilingCabinetTallWood
  name: tall wooden filing cabinet
  components:
  - type: Sprite
    state: tallcabinet
    layers:
    - state: tallcabinetwood
    - state: tallcabinetwood-open
      map: ["openLayer"]

- type: entity
  parent: CMFilingCabinetBase
  id: CMFilingCabinetChest
  name: chest drawer
  components:
  - type: Storage
    grid:
    - 0,0,7,2
    maxItemSize: Normal
    whitelist:
      tags:
        - Document
        - Folder
        - Write
  - type: Sprite
    state: chestdrawer
    layers:
    - state: chestdrawer
    - state: chestdrawer-open
      map: [ "openLayer" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.22,-0.42,0.22,0.34"
        density: 210
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: RequireProjectileTarget

- type: entity
  parent: CMFilingCabinetChest
  id: CMFilingCabinetChestWood
  name: wooden chest drawer
  components:
  - type: Sprite
    state: chestdrawer
    layers:
    - state: chestdrawerwood
    - state: chestdrawerwood-open
      map: [ "openLayer" ]
