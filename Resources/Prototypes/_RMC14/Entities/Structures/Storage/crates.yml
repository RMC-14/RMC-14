# Base
- type: entity
  parent: BaseStructureDynamic
  id: RMCCrateBase
  name: crate
  description: A rectangular metal crate.
  components:
  - type: Transform
    noRot: true
  - type: Sprite
    sprite: _RMC14/Structures/Storage/Crates/basic.rsi
    noRot: true
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: invoice
      sprite: _RMC14/Structures/Storage/Crates/labels.rsi
      visible: false
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Icon
    sprite: _RMC14/Structures/Storage/Crates/basic.rsi
    state: icon
  - type: RequisitionsCrate
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 50
        mask:
        - CrateMask
        layer:
        - MachineLayer
  - type: EntityStorage
  - type: PlaceableSurface
    isPlaceable: false
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: Corrodible
    timeToApply: 4
    structure: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: open
    stateDoorClosed: closed
  - type: GenericVisualizer
    visuals:
      enum.PaperLabelVisuals.HasLabel:
        enum.PaperLabelVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
      enum.PaperLabelVisuals.LabelType:
        enum.PaperLabelVisuals.Layer:
          Invoice: { state: invoice }
  - type: PaperLabel
    labelSlot:
      insertVerbText: Attach Invoice
      ejectVerbText: Remove Invoice
      whitelist:
        components:
        - RequisitionsInvoice
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: ItemSlots
  - type: StaticPrice
    price: 50
  - type: RequireProjectileTarget
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: CanBeSupplyDropped
    landingDamage:
      types:
        Blunt: 5000
  - type: PowerLoaderGrabbable
    virtualRight: RMCVirtualCrateRight
    virtualLeft: RMCVirtualCrateLeft

- type: entity
  parent: BaseStructureDynamic
  id: RMCCrateLarge
  name: supply crate
  description: A hefty wooden crate.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Storage/Crates/densecrate.rsi
    noRot: true
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: invoice
      sprite: _RMC14/Structures/Storage/Crates/labels.rsi
      visible: false
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Icon
    sprite: _RMC14/Structures/Storage/Crates/densecrate.rsi
    state: base
  - type: Transform
    noRot: true
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 50
        mask:
        - SmallMobMask
        layer:
        - MachineLayer
  - type: PlaceableSurface
    isPlaceable: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
  - type: PaperLabel
    labelSlot:
      insertVerbText: Attach Label
      ejectVerbText: Remove Label
      whitelist:
        components:
        - Paper
  - type: ContainerContainer
    containers:
      paper_label: !type:ContainerSlot
  - type: StaticPrice
    price: 50
  - type: ItemSlots


