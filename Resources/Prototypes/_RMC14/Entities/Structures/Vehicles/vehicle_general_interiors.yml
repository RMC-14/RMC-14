- type: entity
  parent: RMCRotaryPhoneWallmount
  id: RMCVehicleInteriorWallPhone
  name: wall phone
  placement:
    mode: PlaceFree
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/Interiors/general.rsi
    drawdepth: Overdoors
    layers:
    - state: wall_phone
      map: [ "base" ]
  - type: GenericVisualizer
    visuals:
      enum.RotaryPhoneLayers.Layer:
        base:
          Base: { state: wall_phone }
          Ring: { state: wall_phone_ring }
          Ear: { state: wall_phone_ear }

