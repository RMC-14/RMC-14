- type: entity
  abstract: true
  id: RMCVehicleInteriorGeneralBase
  name: vehicle interior piece
  description: A decorative vehicle interior fixture.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/Interiors/general.rsi
    drawdepth: Overdoors
  - type: InteractionOutline
  - type: Clickable
  - type: InteractionTransparency

- type: entity
  abstract: true
  parent: RMCVehicleInteriorGeneralBase
  id: RMCVehicleInteriorWallMountedBase
  name: vehicle interior wall mount
  description: A wall-mounted vehicle interior fixture.
  placement:
    mode: PlaceFree
  components:
  - type: WallMount
    arc: 360

- type: entity
  abstract: true
  parent: CMClosetBase
  id: RMCVehicleInteriorLockerBase
  name: vehicle interior locker
  description: A storage locker for vehicle interiors.
  placement:
    mode: PlaceFree
  components:
  - type: Transform
    anchored: false
  - type: WallMount
    arc: 360
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/Interiors/general.rsi
    drawdepth: Overdoors
    layers:
    - state: locker
      map: ["enum.StorageVisualLayers.Base"]
    - state: locker
      map: ["enum.StorageVisualLayers.Door"]
  - type: EntityStorageVisuals
    stateBaseClosed: locker
    stateBaseOpen: locker_open
    stateDoorClosed:
    stateDoorOpen:

- type: entity
  parent: RMCVehicleInteriorGeneralBase
  id: RMCVehicleAmmoLoader
  name: vehicle ammo loader
  description: A loader for vehicle hardpoint ammunition.
  components:
  - type: Sprite
    state: weapons_loader
  - type: RMCVehicleAmmoLoader
  - type: UserInterface
    interfaces:
      enum.RMCVehicleAmmoLoaderUiKey.Key:
        type: RMCVehicleAmmoLoaderBoundUserInterface

