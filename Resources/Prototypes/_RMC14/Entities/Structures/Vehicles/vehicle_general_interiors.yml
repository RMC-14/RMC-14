    mode: PlaceFree
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    sprite: _RMC14/Structures/Wallmounts/camera.rsi
    drawdepth: Overdoors
    layers:
    - map: [ "enum.SurveillanceCameraVisualsKey.Layer" ]
      state: camera
      cycle: true
  - type: SurveillanceCameraVisuals
    sprites:
      Active: camera
      InUse: camera
      Disabled: camera
      Emp: cameraemp

