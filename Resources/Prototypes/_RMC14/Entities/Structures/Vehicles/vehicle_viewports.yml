- type: entity
  parent: RMCVehicleVanInteriorBase
  id: RMCVehicleViewport
  name: vehicle viewport
  description: A small viewport for peering outside.
  placement:
    mode: PlaceFree
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/Interiors/general.rsi
    state: viewport
    drawdepth: Overdoors
  - type: Clickable
  - type: InteractionOutline
  - type: RMCVehicleViewport
  - type: RemoveComponents
    components:
    - type: InteractionTransparency

