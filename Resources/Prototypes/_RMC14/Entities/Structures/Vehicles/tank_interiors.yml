- type: entity
  abstract: true
  id: RMCVehicleTankInteriorBase
  name: tank interior piece
  description: A decorative interior piece for the tank.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/Interiors/tank.rsi
    drawdepth: Overdoors
  - type: InteractionTransparency

- type: entity
  abstract: true
  id: RMCVehicleTankRoofBase
  name: tank interior roof
  description: A removable roof section for the tank interior.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/Interiors/tank.rsi
    drawdepth: Overdoors
  - type: InteractionTransparency
  - type: RMCSpriteFade
    targetAlpha: 0.35
    changeRate: 4.0
    reactToMouse: false
    fadeOnSharedGrid: true
    fadeLayers:
    - "roof"

- type: entity
  abstract: true
  parent: RMCVehicleTankInteriorBase
  id: RMCVehicleTankWallBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Occluder
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 20000
        hard: true
        mask:
        - FullTileMask
        layer:
        - HighImpassable
        - MidImpassable
        - LowImpassable
        - Opaque
        - InteractImpassable

- type: entity
  abstract: true
  parent: RMCVehicleTankWallBase
  id: RMCVehicleTankDoorBase
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: RemoveComponents
    components:
    - type: InteractionTransparency

- type: entity
  abstract: true
  parent: CMClosetBase
  id: RMCVehicleTankLockerBase
  name: tank interior locker
  description: A storage locker for tank interiors.
  placement:
    mode: PlaceFree
  components:
  - type: Transform
    anchored: false
  - type: WallMount
    arc: 360
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/Interiors/tank.rsi
    drawdepth: Overdoors
    layers:
    - state: locker
      map: ["enum.StorageVisualLayers.Base"]
    - state: locker
      map: ["enum.StorageVisualLayers.Door"]
  - type: EntityStorageVisuals
    stateBaseClosed: locker
    stateBaseOpen: locker_open
    stateDoorClosed:
    stateDoorOpen:

