- type: entity
  abstract: true
  id: RMCVehicleVanRoofBase
  name: van interior roof
  description: A removable roof section for the van interior.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/Interiors/van.rsi
    drawdepth: Overdoors
    layers:
    - state: roof_1
      map: [ "roof" ]
  - type: InteractionTransparency
  - type: RMCSpriteFade
    targetAlpha: 0.35
    changeRate: 4.0
    reactToMouse: false
    fadeOnSharedGrid: true
    fadeLayers:
    - "roof"

