    drawdepth: Overdoors
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 20000
        hard: true
        mask:
        - FullTileMask
        layer:
        - HighImpassable
        - MidImpassable
        - LowImpassable
        - Opaque
        - InteractImpassable

