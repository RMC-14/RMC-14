- type: entity
  abstract: true
  id: RMCVehicleAPCInteriorBase
  name: APC interior piece
  description: A decorative interior piece for the APC.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/Interiors/apc.rsi
    drawdepth: Overdoors
  - type: InteractionTransparency

- type: entity
  abstract: true
  parent: RMCVehicleAPCInteriorBase
  id: RMCVehicleAPCWallBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Occluder
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 20000
        hard: true
        mask:
        - FullTileMask
        layer:
        - HighImpassable
        - MidImpassable
        - LowImpassable
        - Opaque
        - InteractImpassable

