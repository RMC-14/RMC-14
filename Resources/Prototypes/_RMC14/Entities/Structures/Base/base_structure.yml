- type: entity
  parent: BaseStructure
  id: CMBaseStructure
  abstract: true
  placement:
    mode: SnapgridCenter

- type: entity
  parent:
  - CMBaseStructure
  - CMCorrodible
  id: CMBaseStructureCorrodible
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Corrodible
    timeToApply: 4
    structure: true
  - type: XenoCrusherChargable

- type: entity
  parent: BaseStructure
  id: CMBaseXenoStructure
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Corrodible
    isCorrodible: false
  - type: CMIconSmooth
  - type: MeleeReceivedMultiplier
    otherMultiplier: 8.2
  - type: XenoConstructionSupport
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: XenoResinBreak
  - type: XenoConstruct
  - type: RMCDeleteAnchoredOnInit
    whitelist:
      tags:
      - XenoWeedNode
  - type: RMCWallExplosionDeletable
  - type: DestroyedByExplosionType
  - type: NpcFactionMember
    factions:
    - RMCXeno
  - type: RMCNightVisionVisible
    priority: -1
    transparency: 0.2
  - type: InvulnerabilityTime
    whitelist:
      components:
      - Marine
    hitsToInvulnerability: 3
  - type: DamageMultiplierFlags
    flags: Breaching
  - type: DeletedByWeedKiller
  - type: Flammable
    fireSpread: false
    maximumFireStacks: 0.5
    damage:
      types:
        Heat: 4.8

- type: entity
  id: CMCorrodible
  abstract: true
  components:
  - type: Corrodible
    timeToApply: 1

# BaseWall
- type: entity
  abstract: true
  id: RMCBaseWallInvincibleNoIcon
  description: A huge chunk of metal used to separate rooms.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: Walls
  - type: PlacementReplacement
    key: walls
  - type: Occluder
  - type: Airtight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 1000
  - type: XenoWeedable
    spawn: XenoWeedsWall
  - type: XenoConstructionSupport
  - type: RMCDropshipBlocked
  - type: MinimapColor
    color: "#ebe5e5ee"
  - type: IsRoof
  - type: SunShadowCast
  - type: Tag
    tags:
    - Wall

- type: entity
  abstract: true
  parent: RMCBaseWallInvincibleNoIcon
  id: CMBaseWallInvincible
  description: A huge chunk of metal used to separate rooms.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Icon
    state: full

- type: entity
  abstract: true
  parent: CMBaseWallInvincible
  id: CMBaseWall
  description: A huge chunk of metal used to separate rooms.
  components:
  - type: Damageable
    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: Corrodible
    isCorrodible: true
    structure: true
    meltTimeMult: 3
  - type: Clickable
  - type: RMCWallExplosionDeletable
  - type: DestroyedByExplosionType
  - type: DamageMultiplierFlags
    flags: Turf
  - type: ReceiverXenoClaws
    hitsToDestroy: 20
  - type: Appearance
  - type: Bullethole
  - type: XenoToggleChargingDamage
    stop: true
    damage:
      types:
        Blunt: 13

- type: entity
  parent:
  - BaseWall
  - CMBaseXenoStructure
  id: CMBaseWallXeno
  name: resin wall
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Damageable
    damageContainer: StructuralXeno
    damageModifierSet: Resin
  - type: Appearance
  - type: RadiationBlocker
    resistance: 5
  - type: PlacementReplacement
    key: walls
  - type: ExplosionResistance
    damageCoefficient: 3.64
  - type: DamageMultiplierFlags
    flags:
    - Turf
    - Xeno
  - type: ResinSurgeReinforcable
  - type: Tag
    tags:
    - SpreaderIgnore
    - Wall
  - type: XenoToggleChargingDamage
    stop: true
    damage:
      types:
        Blunt: 5

# Invisible Wall

- type: entity
  parent: MarkerBase
  id: RMCWallInvisibleBulletPassible
  name: wall blocker
  suffix: Projectile Passible
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _RMC14/Markers/landmarks.rsi
    state: invisible_wall
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: PlacementReplacement
    key: walls
  - type: Occluder
    enabled: false
  - type: Airtight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        - MobMask
        layer:
        - HighImpassable
        - MidImpassable
        - LowImpassable
        - InteractImpassable
        density: 1000
  - type: RMCDropshipBlocked

- type: entity
  parent: MarkerBase
  id: RMCBlockerAirtight
  name: airtight blocker
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    layers:
    - state: green
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Airtight
