# Temporary until we get actual vehicle code

- type: entity
  id: RMCCarPileup
  name: burned out vehicle pileup
  description: Burned-out vehicles block your path, their charred frames and shattered glass hinting at recent chaos. The acrid smell of smoke lingers.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,0.5,3.5,2"
        density: 190
        layer:
        - MobMask
  - type: Sprite
    sprite: _RMC14/Structures/vehicle_pileup.rsi
    state: car_pileup
    offset: 1.5, 1
  - type: Clickable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  abstract: true
  id: RMCPropVehicleBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,1.4,0.5"
        density: 190
        layer:
        - MobMask
  - type: Sprite
    sprite: _RMC14/Structures/vehicles.rsi
    offset: 0.5, 0.5
    noRot: true
  - type: Clickable
  - type: DeleteOnExplosion
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

