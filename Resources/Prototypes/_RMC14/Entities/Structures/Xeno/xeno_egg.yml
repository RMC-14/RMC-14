- type: entity
  parent: BaseItem
  id: XenoEgg
  name: egg
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        layer:
        - BulletImpassable
        restitution: 0.3
        friction: 0.2
      xeno_egg:
        shape:
          !type:PhysShapeCircle
          radius: 1.5
        hard: false
        mask:
        - MobLayer
  - type: CollisionWake
    enabled: false
  - type: Flammable
    fireSpread: false
    damage:
      types:
        Heat: 3
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_egg.rsi
    drawdepth: SmallMobs
    layers:
    - state: egg_item
      map: [ "enum.XenoEggLayers.Base" ]
  - type: Item
    size: Ginormous
  - type: XenoEgg
  - type: Damageable
    damageContainer: StructuralXeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 60
      behaviors:
      - !type:BurnBodyBehavior { }
  - type: XenoFriendly
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.5
  - type: RMCNightVisionVisible
    priority: -1
