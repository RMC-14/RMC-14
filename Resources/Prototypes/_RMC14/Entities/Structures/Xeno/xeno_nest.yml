- type: entity
  id: XenoNest
  name: alien nest
  description: It's a gruesome pile of thick, sticky resin shaped like a nest.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_weeds.rsi
    state: nest_overlay
    drawdepth: OverMobs
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Clickable
  - type: Damageable
    damageContainer: StructuralXeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: XenoNest
  - type: XenoFriendly
  - type: RMCNightVisionVisible
    priority: 1
