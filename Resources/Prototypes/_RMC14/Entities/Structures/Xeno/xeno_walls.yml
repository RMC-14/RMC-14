- type: entity
  parent: WallXenoResin
  id: WallXenoResinWeak
  name: weak resin wall
  description: Weird slime solidified into a wall. It already looks on the verge of collapsing...
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100 # very weak
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: TimedDespawn
    lifetime: 5.0
  - type: XenoStructureUpgradeable
    to: null

- type: entity
  parent: WallXenoResin
  id: WallXenoResinWeedbound
  name: weedbound resin wall
  description: Weird slime solidified into a wall, bound to weeds.
  components:
  - type: GuideHelp
    guides:
    - RMCGuideRoleDesigner
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/weedbound_resin_walls.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/weedbound_resin_walls.rsi
    state: weedboundresin
  - type: IconSmooth
    key: walls
    base: weedboundresin
  - type: XenoStructureUpgradeable
    to: WallXenoResinThickWeedbound
    cost: 50
  - type: WeedboundWall

- type: entity
  parent: WallXenoResinThick
  id: WallXenoResinThickWeedbound
  name: thick weedbound resin wall
  description: Weird slime solidified into a thick wall, bound to weeds.
  components:
  - type: GuideHelp
    guides:
    - RMCGuideRoleDesigner
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/weedbound_resin_walls.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/weedbound_resin_walls.rsi
    state: thickweedboundresin
  - type: IconSmooth
    key: walls
    base: thickweedboundresin
  - type: WeedboundWall
    isThickVariant: true

# Has an effective HP ~800 dmg compaired to CM weak reflective resin. 800 melee dmg multi so it breaks in 1 hit
- type: entity
  parent: WallXenoResinThick
  id: WallXenoResinThickSurge
  name: Unstable resin wall
  description: A hastily-constructed resin wall. It won't last long.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Walls/bone_resin.rsi
  - type: Icon
    sprite: _RMC14/Structures/Walls/bone_resin.rsi
    state: bone_resin
  - type: IconSmooth
    key: walls
    base: bone_resin
  - type: TimedDespawn
    lifetime: 13.0
  - type: XenoStructureUpgradeable
    to: null
  - type: ImmuneToUnarmed
  - type: MeleeReceivedMultiplier
    xenoDamage:
      types:
        Slash: 800
    otherMultiplier: 800
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 800
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
