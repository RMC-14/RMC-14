- type: entity
  parent: CMBaseWallXeno
  id: WallXenoResin
  name: resin wall
  description: Weird slime solidified into a wall.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
    state: resin
  - type: IconSmooth
    key: walls
    base: resin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 900
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: XenoNestSurface
  - type: XenoConstructionMinRange
  - type: XenoConstructionPlasmaCost
    plasma: 120
    scalingCost: true
  - type: XenoStructureUpgradeable
    to: WallXenoResinThick
    cost: 50
  - type: MeleeReceivedMultiplier
    xenoDamage:
      types:
        Slash: 225

- type: entity
  parent: WallXenoResin
  id: WallXenoResinThick
  name: thick resin wall
  description: Weird slime solidified into a thick wall.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
  - type: Icon
    sprite: _RMC14/Structures/Xenos/xeno_resin_wall.rsi
    state: thickresin
  - type: IconSmooth
    key: walls
    base: thickresin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1350
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: MeleeReceivedMultiplier
    xenoDamage:
      types:
        Slash: 338
  - type: XenoConstructionPlasmaCost
    plasma: 170
    scalingCost: true
  - type: XenoStructureUpgradeable
    to: null

- type: entity
  parent: CMBaseWallXeno
  id: BaseMembraneXeno
  name: resin membrane
  abstract: true
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
  - type: Occluder
    enabled: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - GlassLayer
        density: 1000
  - type: XenoNestSurface
  - type: XenoConstructionMinRange
  - type: XenoConstructionPlasmaCost
    plasma: 95
    scalingCost: true
  - type: MeleeReceivedMultiplier
    xenoDamage:
      types:
        Slash: 150

- type: entity
  parent: BaseMembraneXeno
  id: WallXenoMembrane
  name: resin membrane
  description: Weird slime translucent enough to let light pass through.
  components:
  - type: Sprite
