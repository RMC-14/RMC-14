- type: entity
  id: HiveCoreXeno
  name: hive core # TODO RMC14 allow other structures to be built
  description: A giant pulsating mound of mass. It looks very much alive.
  components: # TODO RMC14 block ob
  - type: Transform
    anchored: true
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        layer:
        - BulletImpassable
        density: 200
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/hive_core.rsi
    state: core
  - type: InteractionOutline
  - type: Clickable
  - type: Damageable
    damageContainer: StructuralXeno
    damageModifierSet: Resin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: RMCNightVisionVisible
    priority: -1
    transparency: 0.2
  - type: HiveCore
  - type: GhostRole
    name: roles-lesser-drone-name
    description: roles-lesser-drone-description
    raffle:
      settings: short
  - type: GhostRoleMobSpawner
    availableTakeovers: 2
    deleteOnSpawn: false
    prototype: CMXenoLesserDrone
  - type: HiveConstructionUnique
    id: HiveCoreXeno
  - type: RoofingEntity
    range: 10
  - type: EvolutionBonus
  - type: WarpPoint
    location: hive core
  - type: XenoMapTracked
  - type: TacticalMapTracked
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: core

