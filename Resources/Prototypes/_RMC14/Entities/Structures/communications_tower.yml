- type: entity
  parent: BaseStructure
  id: RMCCommunicationsTower
  name: TC-3T static telecommunications tower
  description: A static heavy-duty TC-3T telecommunications tower. Used to set up subspace communications lines between planetary and extra-planetary locations. Will need to have extra communication frequencies programmed into it by multitool.
  components:
  - type: GuideHelp
    guides:
    - RMCGuideCommunicationsTowers
  - type: Transform
    anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,1.49,1.49"
        density: 200
        mask:
        - MobLayer
  - type: Sprite
    sprite: _RMC14/Structures/communications_tower.rsi
    offset: 0.5, 1.5
    layers:
    - state: static1_broken
      map: [ "base" ]
    - state: resin_idle
      map: [ "resin" ]
      visible: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: null
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Breakage" ]
  - type: CommunicationsTower
  - type: RMCRepairable
    heal: 150
    skillRequired: 1
    delay: 5
    fuelUsed: 0
  - type: UserInterface
    interfaces:
      enum.DialogUiKey.Key:
        type: DialogBui
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CommunicationsTowerLayers.Layer:
        base:
          Broken: { state: static1_broken }
          Off: { state: static1_off }
          On: { state: static1 }
      enum.WeededEntityLayers.Layer:
        resin:
          True: {visible: true}
          False: {visible: false}
  - type: MaxDamage
    max: 500
  - type: MarineMapTracked
  - type: XenoMapTracked
  - type: TacticalMapTracked
  - type: ActiveTacticalMapTracked
    icon:
      sprite: /Textures/_RMC14/Interface/map_blips.rsi
      state: supply
  - type: TacticalMapIcon
    icon:
      sprite: /Textures/_RMC14/Interface/map_blips.rsi
      state: supply
  - type: ApcPowerReceiver
  - type: RMCPowerReceiver
    idleLoad: 0
    activeLoad: 10000
    channel: Equipment
  - type: Corrodible
    isCorrodible: false
  - type: XenoWeedable
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: RMCMesonsNonviewable

- type: entity
  parent: RMCCommunicationsTower
  id: RMCCommunicationsTowerOn
  suffix: "On, UNMC, Colony, WeYa"
  components:
  - type: CommunicationsTower
