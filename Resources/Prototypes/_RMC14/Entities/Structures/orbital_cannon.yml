- type: entity
  id: RMCOrbitalCannon
  name: orbital cannon
  description: "The UNMC Orbital Cannon System. Used for shooting large targets on the planet that is orbited. It accelerates its payload with solid fuel for devastating results upon impact."
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,0.49,3.49,2.49"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: _RMC14/Structures/orbital_cannon.rsi
    offset: 1.5, 0.5
    layers:
    - state: obc_unloaded
      map: [ "base" ]
  - type: Clickable
  - type: InteractionOutline
  - type: OrbitalCannon
  - type: Appearance
  - type: GenericVisualizer # TODO RMC14 animations
    visuals:
      enum.OrbitalCannonVisuals.Base:
        base:
          Loaded: { state: obc_loaded }
          Unloaded: { state: obc_unloaded }
          Chambered: { state: obc_chambered }

- type: entity
  id: RMCOrbitalCannonFuel
  name: solid fuel
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: _RMC14/Structures/almayer_props.rsi
    state: ob_fuel
  - type: Clickable
  - type: InteractionOutline
  - type: PowerLoaderGrabbable
    virtualRight: RMCVirtualDropshipGearRight
    virtualLeft: RMCVirtualDropshipGearLeft
  - type: Item
  - type: OrbitalCannonFuel

- type: entity
  abstract: true
  id: RMCOrbitalCannonWarheadBase
  name: orbital warhead
