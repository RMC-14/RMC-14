- type: entity
  id: RMCOrbitalCannonWarheadSpawner
  name: random orbital warhead
  description: "This is a random orbital warhead."
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _RMC14/Structures/almayer_props.rsi
    state: ob_warhead_1
  - type: RandomSpawner
    prototypes:
    - RMCOrbitalCannonWarheadExplosive
#    - RMCOrbitalCannonWarheadCluster # TODO RMC14
    - RMCOrbitalCannonWarheadIncendiary

- type: entity
  parent: MarkerBase
  id: RMCOrbitalCannonExplosionExplosive
  name: explosive OB explosion
  suffix: FIRES AN OB!!!
  placement:
    mode: SnapgridCenter
  components:
  - type: OrbitalCannonExplosion
    steps:
    - type: RMCOB
      total: 5000
      slope: 1500
      max: 200
      delay: 1
    - type: RMCOB
      total: 50000
      slope: 10
      max: 90
      delay: 0.3
    - type: RMCOB
      total: 50000
      slope: 10
      max: 90
      delay: 0.6
  - type: WarpPoint
    location: 1 orbital bombardment

- type: entity
  parent: MarkerBase
  id: RMCOrbitalCannonExplosionIncendiary
  name: incendiary OB explosion
  suffix: FIRES AN OB!!!
  placement:
    mode: SnapgridCenter
  components:
  - type: OrbitalCannonExplosion
    steps:
    - type: RMCOB
      total: 5000
      slope: 1500
      max: 200
      delay: 1
    - fire: RMCTileFireOB
      fireRange: 18
  - type: WarpPoint
