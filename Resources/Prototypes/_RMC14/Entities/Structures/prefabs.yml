- type: entity
  abstract: true
  id: RMCPrefabBase
  name: prefabricated structure
  description: This structure is made of metal support rods and robust poly-kevlon plastics. A derivative of the stuff used in UA ballistics vests, UNMC and SPP uniforms. The loose walls roll with each gust of wind.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,1.5,1.9"
        density: 190
        layer:
        - MobMask
  - type: Sprite
    sprite: _RMC14/Structures/prefabs.rsi
    offset: 0.5, 0.5
  - type: Clickable
  - type: Occluder
    boundingBox: "-0.5,-0.5,1.5,1.9"
  - type: DeleteOnExplosion

