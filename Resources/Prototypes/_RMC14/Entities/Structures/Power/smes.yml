# Base SMES
- type: entity
  abstract: true
  parent: BaseSMES
  id: CMSMESBase
  name: SMES
  description: A high-capacity superconducting magnetic energy storage (SMES) unit.
  components:
    - type: Sprite
      sprite: _RMC14/Structures/Power/smes.rsi
      layers:
      - state: smes
      - map: ["enum.SmesVisualLayers.Charge"]
        state: "smes-og1" # -og0 does not exist
        shader: unshaded
        visible: false
      - map: ["enum.SmesVisualLayers.Input"]
        state: "smes-oc0"
        shader: unshaded
      - map: ["enum.SmesVisualLayers.Output"]
        state: "smes-op1"
        shader: unshaded
    - type: Machine
      board: CMSMESMachineCircuitboard
    - type: InteractedBlacklist
      blacklist:
        components:
        - Xeno


# SMES' in use

- type: entity
  parent: CMSMESBase
  id: CMSMESBasic
  suffix: Basic, 8MW
  components:
  - type: Battery
    maxCharge: 8000000
    startingCharge: 8000000

- type: entity
  parent: CMSMESBasic
  id: CMSMESEmpty
  suffix: Empty
  components:
  - type: Battery
    startingCharge: 0
