- type: entity
  abstract: true
  parent: CMBaseStructure
  id: RMCGrassTallBase
  name: tallgrass
  suffix: Centre
  components:
  # make this slashable by only machete
  - type: Sprite
    sprite: _RMC14/Structures/Flora/tallgrass.rsi
    state: tallgrass
  - type: Physics
    canCollide: false
  - type: Fixtures
  - type: Damageable
    damageContainer: Inorganic
  - type: MeleeSound
    soundGroups:
      Brute:
        path: /Audio/Effects/chop.ogg
        params:
          variation: 0.05
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  abstract: true
  parent: RMCGrassTallBase
  id: RMCGrassTallSidesBase
  suffix: Sides
  components:
  - type: Sprite
    state: tallgrass_sides

- type: entity
  abstract: true
  parent: RMCGrassTallBase
  id: RMCGrassTallCornerBase
  suffix: Corner
  components:
