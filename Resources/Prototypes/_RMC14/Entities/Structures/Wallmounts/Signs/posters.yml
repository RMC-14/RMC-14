    drawdepth: WallTops
    sprite: _RMC14/Structures/Wallmounts/posters.rsi
    state: poster_ripped
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

