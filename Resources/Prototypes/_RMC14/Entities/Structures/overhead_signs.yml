- type: entity
  id: RMCOverheadSign
  abstract: true
  name: sign
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: SpriteFade
  - type: Transform
    anchored: true
  - type: Sprite
    noRot: true
    sprite: _RMC14/Structures/overhead_signs.rsi
    offset: 0.25,0.5
    drawdepth: Overdoors
  - type: Anchorable
  - type: Clickable

- type: entity
  parent: RMCOverheadSign
  id: RMCOverheadSignNeon
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Structures/overhead_neon_signs.rsi
    layers:
      - state: open_on # Temporary until power works.
      - state: open
        visible: false
        map: [ "light" ]
  - type: PointLight
    enabled: true
    radius: 4
    netsync: true
    energy: 5
    offset: "0,0"
    color: "#ECFFFF"
    mask: /Textures/_RMC14/Effects/LightMasks/quad_cone.png
  - type: RMCReactorPoweredLight

# Signs

- type: entity
  parent: RMCOverheadSign
  id: RMCOverheadSignBarCrow
  name: The Drowning Crow Bar
  description: A sign for 'The Drowning Crow' bar. The sign is old and delapitated.
  components:
  - type: Sprite
    state: crow_bar
