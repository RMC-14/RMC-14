- type: entity
  parent: CMBaseWindow
  id: RMCWindowHybrisa
  name: window
  description: A glass window inside a wall frame.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Windows/hybrisa_window.rsi
    state: strata_window0
  - type: Icon
    sprite: _RMC14/Structures/Windows/hybrisa_window.rsi
    state: strata_window0
  - type: IconSmooth
    key: walls
    base: strata_window
    mode: CardinalFlags
  - type: Repairable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600 # excessive damage destroys window and frame
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:DoActsBehavior
            acts: ["Destruction"]
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:SpawnEntitiesBehavior
            spawn:
              CMShardGlass:
                min: 1
                max: 1
          - !type:ChangeConstructionNodeBehavior
            node: windowFrameHybrisa
  - type: RMCWallExplosionDeletable
  - type: DestroyedByExplosionType
  - type: Construction
    graph: RMCWindowHybrisa
    node: windowHybrisa

