- type: entity
  id: CMWindowDirectional
  parent: WindowDirectional
  name: window
  description: A glass window. It looks thin and flimsy. A few knocks with anything should shatter it.
  components:
  - type: Transform
    anchored: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.38"
        density: 1500
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: RotationDrawDepth
    southDrawDepth: OverMobs
  - type: Sprite
    drawdepth: Mobs
    sprite: _RMC14/Structures/Windows/directional.rsi
    state: window
  - type: Icon
    sprite: _RMC14/Structures/Windows/directional.rsi
    state: window
  - type: DamageMultiplierFlags
    flags: Breaching
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150 #Excess damage check.
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
    - trigger:
        !type:DamageTrigger
        damage: 25 #TODO RMC14: Proper damage values.
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          CMShardGlass:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

