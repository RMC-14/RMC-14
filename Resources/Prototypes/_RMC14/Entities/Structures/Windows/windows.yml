- type: entity
  abstract: true
  parent: CMBaseStructureCorrodible
  id: CMBaseWindow # TODO RMC14 this needs to be 2 separate entities eventually
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmack
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: Walls
  - type: PlacementReplacement
    key: walls
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Glass
  - type: Airtight
  - type: RadiationBlocker
    resistance: 2
  - type: StaticPrice
    price: 75
  - type: Physics
    bodyType: Static
  - type: InteractionPopup
    interactDelay: 10
    interactSuccessString: comp-window-knock
    messagePerceivedByOthers: rmc-window-knock-others
    interactSuccessSound:
      path: /Audio/Effects/glass_knock.ogg
      params:
        variation: 0.125
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 1000
  - type: DamageMultiplierFlags
    flags: Breaching

- type: entity
  parent: CMBaseWindow
  id: CMWindowReinforcedAlmayerHull
  name: hull window
  description: A glass window with a special rod matrix inside a wall frame. This one was made out of exotic materials to prevent hull breaches. No way to get through here.
  components:
  - type: Corrodible
    isCorrodible: false
  - type: Sprite
    sprite: _RMC14/Structures/Windows/almayer_window.rsi
    state: alm_rwindow0
  - type: Icon
    sprite: _RMC14/Structures/Windows/almayer_window.rsi
    state: alm_rwindow0
  - type: IconSmooth
    key: walls
    base: alm_rwindow
    mode: CardinalFlags

- type: entity
  parent: CMBaseWindow
  id: CMWindowReinforcedAlmayer
  name: reinforced window
  description: A glass window with a special rod matrix inside a wall frame. It looks rather strong. Might take a few good hits to shatter it.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Windows/almayer_window.rsi
    state: alm_rwindow0
  - type: Icon
    sprite: _RMC14/Structures/Windows/almayer_window.rsi
    state: alm_rwindow0
  - type: IconSmooth
    key: walls
    base: alm_rwindow
    mode: CardinalFlags
  - type: Repairable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600 # excessive damage destroys window and frame
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:DoActsBehavior
            acts: ["Destruction"]
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:SpawnEntitiesBehavior
            spawn:
              CMShardGlass:
                min: 1
                max: 1
              CMRodMetal:
                min: 1
                max: 1
          - !type:ChangeConstructionNodeBehavior
            node: windowFrameAlmayer
  - type: RMCWallExplosionDeletable
  - type: DestroyedByExplosionType
  - type: Construction
    graph: RMCWindowAlmayer
    node: windowAlmayerReinforced
  - type: DestroyOnXenoPierceScissor
    spawnPrototype: RMCWindowFrameAlmayer
    sound:
      collection: WindowShatter

