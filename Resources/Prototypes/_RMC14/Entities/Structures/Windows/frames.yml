- type: entity
  abstract: true
  parent: CMBaseStructureCorrodible
  id: RMCBaseWindowFrame
  name: window frame
  description: A big hole in the wall that used to sport a large window. Can be vaulted through.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: Walls
  - type: PlacementReplacement
    key: walls
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: StaticPrice
    price: 75
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 1000
        mask:
        - MachineMask
        layer:
        - MidImpassable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
  - type: InteractionOutline
  - type: Clickable
  - type: Climbable
  - type: RMCWallExplosionDeletable
  - type: DamageMultiplierFlags
    flags: Breaching
  - type: MinimapColor
    color: "#8d2294ad"
  - type: ReceiverXenoClaws
    maxHealth: 600
    hitsToDestroy: 3

