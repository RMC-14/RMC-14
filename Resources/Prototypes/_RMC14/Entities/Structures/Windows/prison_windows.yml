- type: entity
  parent: RMCBaseWindowFrame
  id: RMCWindowFramePrison
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Windows/Frames/prison_frame.rsi
    state: prison_frame0
  - type: Icon
    sprite: _RMC14/Structures/Windows/Frames/prison_frame.rsi
    state: prison_frame0
  - type: IconSmooth
    key: walls
    base: prison_frame
    mode: CardinalFlags
  - type: Construction
    graph: RMCWindowPrison
    node: windowFramePrison

- type: entity
  parent: CMBaseWindow
  id: RMCWindowPrison
  name: window
  description: A glass window. It looks thin and flimsy. A few knocks with anything should shatter it.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Windows/prison_window.rsi
    state: prison_window0
  - type: Icon
    sprite: _RMC14/Structures/Windows/prison_window.rsi
    state: prison_window0
  - type: IconSmooth
    key: walls
    base: prison_window
    mode: CardinalFlags
  - type: Repairable
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 600 # excessive damage destroys window and frame
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:DoActsBehavior
            acts: ["Destruction"]
      - trigger:
          !type:DamageTrigger
          damage: 40
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: WindowShatter
          - !type:SpawnEntitiesBehavior
            spawn:
              CMShardGlass:
                min: 1
                max: 1
          - !type:ChangeConstructionNodeBehavior
            node: windowFramePrison
  - type: RMCWallExplosionDeletable
  - type: DestroyedByExplosionType
  - type: Construction
    graph: RMCWindowPrison
    node: windowPrison


