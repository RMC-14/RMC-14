# Rocks

- type: entity
  parent: CMBaseWallInvincible
  id: RMCWallHybrisaRock
  name: rock wall
  description: Massive columns comprised of anicent sedimentary rocks loom before you.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Walls/hybrisa_rock.rsi
    state: rock
  - type: Icon
    sprite: _RMC14/Structures/Walls/hybrisa_rock.rsi
    state: rock
  - type: IconSmooth
    key: walls
    additionalKeys:
    - windows
    - doors
    base: rock

- type: entity
  parent: RMCWallHybrisaRock
  id: RMCWallHybrisaRockBorder
  suffix: border
  components:
