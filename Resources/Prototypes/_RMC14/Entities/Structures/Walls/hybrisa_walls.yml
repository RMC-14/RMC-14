    sprite: _RMC14/Structures/Walls/hybrisa_rock.rsi
    state: rock_border
  - type: Icon
    sprite: _RMC14/Structures/Walls/hybrisa_rock.rsi
    state: rock_border
  - type: IconSmooth
    key: walls
    additionalKeys:
    - windows
    - doors
    base: rock_border

- type: entity
  parent: RMCWallHybrisaRock
  id: RMCWallHybrisaRockTimed
  suffix: TIMED
  components:
  - type: TimedDespawn
    lifetime: 2400

