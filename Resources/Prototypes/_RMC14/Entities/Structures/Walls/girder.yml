    state: girder
  - type: Icon
    sprite: _RMC14/Structures/Walls/girder.rsi
    state: girder
  - type: Construction
    graph: CMGirder
    node: girder
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
