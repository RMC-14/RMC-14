- type: entity
  parent: CMBaseStructureCorrodible
  id: RMCBarricadeWood
  name: wooden barricade
  description: A wall made out of wooden planks nailed together. Not very sturdy, but can provide some concealment.
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _RMC14/Structures/Walls/Barricades/barricade.rsi
    layers:
    - state: wooden
      map: ["enum.DoorVisualLayers.Base"]
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.38"
        density: 500
        mask:
        - FullTileMask
        layer:
        - TableLayer
        - LowImpassable
  - type: RotationDrawDepth
    southDrawDepth: OverMobs
  - type: Barricade
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: InteractionOutline
  - type: NailgunRepairable
    # cm13 max_health%: 1
    repairWood: 100
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          RMCPlankWood1:
            min: 3
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: BarricadeWoodGraph
    node: nodeWood
  - type: Climbable
