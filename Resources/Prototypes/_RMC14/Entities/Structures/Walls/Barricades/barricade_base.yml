  id: RMCBarricadeMessages
  messages:
    - rmc-barricade-damaged-1
    - rmc-barricade-damaged-2
    - rmc-barricade-damaged-3
    - rmc-barricade-damaged-4

- type: entity
  abstract: true
  parent: CMBaseStructureCorrodible
  id: CMBarricadeBase
  components:
  - type: Corrodible
    structure: false
  - type: Rotatable
  - type: Appearance
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.38"
        density: 500
        mask:
        - FullTileMask
        layer:
        - TableLayer
        - BarricadeImpassable
        # - BulletImpassable TODO
  - type: RotationDrawDepth
    southDrawDepth: OverMobs
  - type: Barricade
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CMBarricade
  - type: DirectionalAttackBlocker
  - type: RMCLeapProtection
    inherentStunDuration: 3
    fullProtection: true
  - type: RMCLungeProtection
  - type: InteractionOutline
  - type: RMCDropshipBlocked
  - type: GenericVisualizer
    visuals:
      enum.BarbedWireVisualLayers.Wire:
        barbWired:
          UnWired: { state: metal_wire, visible: false }
          WiredClosed: { state: metal_wire, visible: true }
      enum.SprayAcidedVisuals.Acided:
        acided:
          True:
            sprite: _RMC14/Effects/xeno_spray_acid.rsi
            state: acid
            visible: true
          False:
            visible: false
  - type: DamageMultiplierFlags
    flags: Breaching
  - type: InvulnerabilityTime
    whitelist:
      components:
      - Xeno
    hitsToInvulnerability: 3
  - type: UserInterface
    interfaces:
      enum.RMCConstructionUpgradeUiKey.Key:
        type: RMCConstructionUpgradeBui
  - type: XenoToggleChargingDamage
    stop: true
    sound: /Audio/_RMC14/Structures/metalhit.ogg
    damage:
      types:
        Blunt: 22
  - type: XenoCrusherChargable
    setDamage:
      types:
        Blunt: 150
  - type: RMCMesonsNonviewable
  - type: DamageReceivedModifierWhenUnanchored
  - type: Flammable
    fireSpread: false
    maximumFireStacks: 0.5
    damage:
      types:
        Heat: 3.75
  - type: ExaminableDamage
    messages: RMCBarricadeMessages
