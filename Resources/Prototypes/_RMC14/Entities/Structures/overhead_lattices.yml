- type: entity
  id: RMCOverheadLattice
  abstract: true
  name: lattice
  description: A support lattice.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: SpriteFade
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/overhead_lattice_hybrisa.rsi # Temporary until I port full lattices
    state: lattice1_a
    drawdepth: Overdoors
    offset: 0,0.5
  - type: Icon
    sprite: _RMC14/Structures/overhead_lattice_hybrisa.rsi # Temporary until I port full lattices
    state: lattice1_a
  - type: Anchorable
  - type: Clickable

