# Scrubbers
- type: entity
  id: RMCAirScrubberPortable
  parent: BaseStructureDynamic
  name: portable air scrubber
  description: It scrubs, portably!
  components:
  - type: Transform
  - type: Physics
    bodyType: Dynamic  
  - type: ItemToggle
    soundActivate: /Audio/_RMC14/Machines/click.ogg
    soundDeactivate: /Audio/_RMC14/Machines/click.ogg
  - type: UseDelay
    delay: 2
  - type: Sprite
    sprite: _RMC14/Structures/atmos.rsi
    state: pscrubber_0
    noRot: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: pscrubber_1 }
          False: { state: pscrubber_0 }
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 155
        mask:
        - MachineMask
        layer:
        - MobMask
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Ambience/Objects/portable_scrubber.ogg
      params:
        volume: -5
        maxDistance: 5
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:DoActsBehavior
          acts: ["Destruction"]
  
- type: entity
  id: RMCAirScrubberStationary
  parent: RMCAirScrubberPortable
  name: stationary air scrubber
  description: It's large and securely attached.
  components:
  - type: Physics
    bodyType: Static 
  - type: Sprite
    sprite: _RMC14/Structures/atmos.rsi
    state: scrubber_0
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: scrubber_1 }
          False: { state: scrubber_0 }
          
