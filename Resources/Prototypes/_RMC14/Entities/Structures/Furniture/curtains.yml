- type: entity
  parent: BaseCurtains
  id: RMCCurtainBase
  name: curtain
  abstract: true
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
