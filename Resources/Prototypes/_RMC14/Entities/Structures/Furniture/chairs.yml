# Basic chair
- type: entity
  abstract: true
  parent: SeatBase
  id: CMSeatBase
  name: abstract chair
  components:
  - type: Corrodible
    timeToApply: 4
    structure: true
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/chairs.rsi
    state: chair

- type: entity
  parent: CMSeatBase
  id: CMChair
  name: chair
  description: A rectangular metallic frame sitting on four legs with a back panel. Designed to fit the sitting position, more or less comfortably.
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
  - type: Construction
    graph: CMSeat
    node: chair

- type: entity
  parent: CMChair
  id: CMChairAlt
  components:
