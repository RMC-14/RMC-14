    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: MeleeReceivedMultiplier
    xenoDamage:
      types:
        Slash: 51
    otherMultiplier: 1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          CMSheetMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
