# Basic
- type: entity
  parent: TableBase
  id: CMTable
  name: table
  description: A square metal surface resting on four legs. Useful to put stuff on.
  components:
  - type: Corrodible
    timeToApply: 4
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/Tables/standard.rsi
  - type: Icon
    sprite: _RMC14/Structures/Furniture/Tables/standard.rsi
    state: full
  - type: Damageable
    damageModifierSet: null
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -4
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: RMCTable
    node: Tan
  - type: DamageMultiplierFlags
    flags: Breaching

