- type: entity
  id: CMWashingMachine
  parent: BaseStructure
  name: washing machine
  description: The WM-321 is a rugged, cylindrical powerhouse, equipped with a transparent window. This one is not operational.
  placement:
    mode: SnapgridCenter
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Clickable
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:SpawnEntitiesBehavior
        spawn:
          CMSheetMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/washing_machine.rsi
    layers:
    - state: washing_machine_closed
      map: [ "enum.OpenableVisuals.Layer" ]
    snapCardinals: true
  - type: Openable
    openOnActivate: true
    closeable: true
    sound:
      path: /Audio/Effects/closetopen.ogg
    closeSound:
      path: /Audio/Effects/closetclose.ogg
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: { state: washing_machine_open }
          False: { state: washing_machine_closed }

- type: entity
  parent: CMWashingMachine
  id: CMWashingMachineDouble
  name: washing machine (double)
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/washing_machine.rsi
    offset: "0.0,0.09"
    layers:
    - state: washing_machine_double_closed
      map: [ "enum.OpenableVisuals.Layer" ]
    snapCardinals: true
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: { state: washing_machine_double_open }
          False: { state: washing_machine_double_closed }
