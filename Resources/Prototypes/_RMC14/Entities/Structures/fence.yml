- type: entity
  parent: BaseFenceMetal
  id: CMFence
  name: fence
  description: A large metal mesh strewn between two poles. Intended as a cheap way to separate areas, while allowing one to see through it.
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/fences.rsi
    state: fence0
  - type: InteractionOutline
  - type: Clickable
  - type: IconSmooth
    key: fences
    base: fence
    mode: CardinalFlags
  - type: Damageable
    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Items/wirecutter.ogg
        - !type:ChangeConstructionNodeBehavior
          node: rmcFenceBroken
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Construction
    graph: CMFence
    node: fenceMetal
  - type: RMCDropshipBlocked
  - type: MinimapColor
    color: "#8d2294ad"
  - type: DamageOnXenoScissors
    damage:
      types:
        Slash: 50

- type: entity
  parent: CMBaseStructureCorrodible
  id: RMCFenceBroken
  name: broken fence
  description: A mess of broken wire strewn between two poles, it's not blocking anyone's way through.
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/fences.rsi
    state: brokenfence0
  - type: Clickable
  - type: InteractionOutline
  - type: PlacementReplacement
    key: walls
  - type: IconSmooth
    key: fences
    base: brokenfence
    mode: CardinalFlags
  - type: Physics
    canCollide: false
  - type: Damageable
    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: RMCDropshipBlocked
  - type: MinimapColor
    color: "#8d2294ad"
  - type: Construction
    graph: CMFence
    node: rmcFenceBroken

