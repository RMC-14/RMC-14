- type: entity
  abstract: true
  id: CMPlatformBase
  name: platform
  description: A square metal surface resting on four legs.
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/platforms.rsi
  - type: InteractionOutline
  - type: Clickable
  - type: Climbable
    delay: 0.25
  - type: Tag
    tags:
    - Platform

- type: entity
  abstract: true
  id: CMPlatformBaseBroken
  name: destroyed platform
  description: A square metal surface resting on four legs. It has been destroyed.
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/platforms.rsi
  - type: InteractionOutline
  - type: Clickable

- type: entity
  abstract: true
  parent: CMPlatformBase
  id: CMPlatformBaseDestructible
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 150 # Excessive damage
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
          - !type:ChangeConstructionNodeBehavior
            node: platformBroken
          - !type:DoActsBehavior
            acts: ["Breakage"]

- type: entity
  parent: CMPlatformBaseBroken
  id: CMPlatformBroken
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Physics
    canCollide: false
  - type: Sprite
    state: platform_broken
  - type: Construction
    graph: CMPlatformBaseDestructible
    node: platformBroken

