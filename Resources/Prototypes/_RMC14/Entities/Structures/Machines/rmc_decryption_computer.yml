- type: entity
  parent: CMBaseStructure
  id: RMCDecoderComputer
  name: decoder computer
  description: Used to generate challenge tokens from the current encryption stream.
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _RMC14/Structures/Machines/rmc_groundside_communications_console.rsi
    state: on
    layers: [ ]
  - type: Clickable
  - type: InteractionOutline
  - type: ApcPowerReceiver
    powerLoad: 0
    needsPower: false
  - type: WallMount
    arc: 360
  - type: EmitSoundOnUIOpen
    sound:
      collection: RMCKeyboardTyping
      params:
        volume: -1
  - type: ActivatableUI
    key: enum.DecoderComputerUI.Key
  - type: UserInterface
    interfaces:
      enum.DecoderComputerUI.Key:
        type: DecoderComputerBui
  - type: DecoderComputer
  - type: AccessReader
    access: [ [ "RMCAccessSeniorCommand" ] ]
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1
    whitelist:
      tags:
      - RMCPunchcardStack
  - type: RequiresSkill
    skills:
      RMCSkillIntel: 1
