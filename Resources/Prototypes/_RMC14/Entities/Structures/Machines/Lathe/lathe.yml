- type: entity
  parent: [ BaseMachinePowered, RMCConstructibleMachine ]
  id: CMAutolathe
  name: autolathe
  description: It produces items using metal and glass.
  components:
  - type: ApcPowerReceiver
    powerLoad: 0
    needsPower: false
  - type: Sprite
    sprite: _RMC14/Structures/Machines/autolathe.rsi
    layers:
    - state: autolathe
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: autolathe_u
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: autolathe_t
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Appearance
  - type: WiresVisuals
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Lathe
    idleState: autolathe
    runningState: autolathe_n
    producingSound: /Audio/_RMC14/Machines/print.ogg
    staticPacks:
    - RMCRecipesLathe
  - type: MaterialStorage
    storage:
      CMSteel: 30000
      CMGlass: 2000
    whitelist:
      components:
      - FloorTile
      tags:
      - Metal
      - RMCGlass
      - RMCTablePartMetal
      - RMCRackParts
      - RMCTablePartMetalReinforced
      - RodMetal1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: WiresPanel
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.LatheUiKey.Key:
        type: LatheBoundUserInterface
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: Transform
    anchored: true
  - type: Anchorable
    flags: None
  - type: StaticPrice
    price: 800
  - type: Machine
    board: CMAutolatheMachineCircuitboard
  - type: Corrodible
    isCorrodible: false

- type: entity
  parent: CMAutolathe
  id: RMCAutolatheEmpty
  suffix: Empty
  components:
