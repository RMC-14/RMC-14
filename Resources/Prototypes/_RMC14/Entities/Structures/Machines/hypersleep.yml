- type: entity
  parent: CMHyperSleepChamber
  id: CMHyperSleepChamberCharlie
  suffix: Charlie
  components:
  - type: SquadSpawner
    squad: SquadCharlie

- type: entity
  parent: CMHyperSleepChamber
  id: CMHyperSleepChamberDelta
  suffix: Delta
  components:
  - type: SquadSpawner
    squad: SquadDelta
