- type: entity
  parent: CMBaseStructure
  id: RMCPropPowerPort
  name: mech bay power port
  suffix: Prop
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _RMC14/Structures/Machines/mechbay.rsi
    state: recharge_port
  - type: Clickable
  - type: Corrodible
    isCorrodible: false
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: WallMount
    arc: 360
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.45,0.25,0.45"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
