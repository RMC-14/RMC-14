# SPP
- type: entity
  parent: RMCOverwatchConsole
  id: RMCOverwatchConsoleSPP
  suffix: SPP
  components:
  - type: OverwatchConsole
    canOrbitalBombardment: false
    group: SPP

- type: entity
  parent: RMCOverwatchConsoleSPP
  id: RMCOverwatchConsoleSPPRotating
  suffix: SPP, Rotating
  components:
  - type: Sprite
    overrideDir: South
    enableOverrideDir: false

# Admin
- type: entity
  parent: RMCOverwatchConsole
  id: RMCOverwatchConsoleAdmin
  suffix: Admin
  components:
  - type: OverwatchConsole
    canOrbitalBombardment: false
    group: ADMINISTRATOR

- type: entity
  parent: RMCOverwatchConsoleAdmin
  id: RMCOverwatchConsoleAdminRotating
  suffix: Admin, Rotating
  components:
  - type: Sprite
    overrideDir: South
    enableOverrideDir: false

# WeYa
- type: entity
  parent: RMCOverwatchConsole
  id: RMCOverwatchConsoleWeYa
  suffix: WeYa
  components:
  - type: OverwatchConsole
    canOrbitalBombardment: false
    group: WeYa
  - type: AccessReader
    access: [ [ "RMCAccessWeYa" ] ]
  - type: RequiresSkill
    skills:
      RMCSkillOverwatch: 0 # So that CL may use it.

- type: entity
  parent: RMCOverwatchConsoleWeYa
  id: RMCOverwatchConsoleWeYaRotating
  suffix: WeYa, Rotating
  components:
  - type: Sprite
    overrideDir: South
    enableOverrideDir: false

# Military Police
- type: entity
  parent: RMCOverwatchConsole
  id: RMCOverwatchConsoleMP
  suffix: MP
  components:
  - type: OverwatchConsole
    canOrbitalBombardment: false
    group: Military Police
  - type: AccessReader
    access: [ [ "CMAccessArmory" ] ]
  - type: RequiresSkill
    skills:
      RMCSkillOverwatch: 0 # In case Warden or CMP OW skill gets removed for some reason or there is an acting Warden/CMP

- type: entity
  parent: RMCOverwatchConsoleMP
  id: RMCOverwatchConsoleMPRotating
  suffix: MP, Rotating
  components:
  - type: Sprite
    overrideDir: South
    enableOverrideDir: false
