- type: entity
  parent: CMBaseStructure
  id: RMCEncryptionCoderComputer
  name: encryption coder computer
  description: Used to check announcement clarity by submitting encodings.
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _RMC14/Structures/Machines/rmc_groundside_communications_console.rsi
    state: on
    layers: [ ]
  - type: Clickable
  - type: InteractionOutline
  - type: ApcPowerReceiver
    powerLoad: 0
    needsPower: false
  - type: WallMount
    arc: 360
  - type: EmitSoundOnUIOpen
    sound:
      collection: RMCKeyboardTyping
      params:
        volume: -1
  - type: ActivatableUI
    key: enum.EncryptionCoderComputerUI.Key
  - type: UserInterface
    interfaces:
      enum.EncryptionCoderComputerUI.Key:
        type: EncryptionCoderComputerBui
  - type: EncryptionCoderComputer
  - type: AccessReader
    access: [ [ "RMCAccessCommand" ] ]
