# M34 Incinerator

- type: entity
  parent: RMCGunRackBase
  id: RMCGunRackM34IncineratorEmpty
  name: M34 Incinerator rack
  suffix: M34 Incinerator, Empty
  description: AEGIS-produced gun rack for storage of long guns. While initial model was supposed to be extremely modifiable, UNMC commissioned racks with fixed slots which only fit M34 Incinerator Units. Some say they were cheaper, and some say the main reason was marine's ability to easily break anything more complex than a tungsten ball.
  components:
  - type: ContainerContainer
    containers:
      item_1: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
      item_2: !type:ContainerSlot
        showEnts: False
        occludes: True
        ent: null
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/GunRacks/m34_rack.rsi
  - type: ItemSlots
    slots:
      item_1:
        name: M34 Incinerator
        whitelist:
          tags:
          - RMCWeaponIncineratorM34
      item_2:
        name: M34 Incinerator
        whitelist:
          tags:
          - RMCWeaponIncineratorM34
  - type: ItemMapper
    mapLayers:
      fill_1:
        minCount: 1
        whitelist:
          tags:
          - RMCWeaponIncineratorM34
      fill_2:
        minCount: 2
        whitelist:
          tags:
          - RMCWeaponIncineratorM34

- type: entity
  parent: RMCGunRackM34IncineratorEmpty
  id: RMCGunRackM34IncineratorFilled
  suffix: M34 Incinerator, Filled
  components:
  - type: ContainerFill
    containers:
      item_1:
      - RMCWeaponFlamerPVE
      item_2:
      - RMCWeaponFlamerPVE

