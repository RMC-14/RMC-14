- type: entity
  id: RMCTelecomBusMainframe
  name: Bus Mainframe
  description: A mighty piece of hardware used to send massive amounts of data quickly.
  placement:
    mode: SnapgridCenter
  components: #has no collission in 13 they have invisible walls behind it
  - type: InteractionOutline
  - type: Clickable
  - type: Corrodible
    isCorrodible: false
  - type: ApcPowerReceiver
    powerLoad: 250
    needsPower: true
  - type: RMCPowerReceiver
    idleLoad: 5
    activeLoad: 10
    channel: Equipment
  - type: Sprite
    sprite: _RMC14/Structures/Machines/AIStuff/telecommunication.rsi
    layers:
    - state: bus_off
    - state: bus
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer

