- type: entity
  parent: ColMarTechBase
  id: RMCRoyalAssaultEngineerVendor
  name: We-Ya section engineering equipment rack
  suffix: PVE, RCM
  description: An automated rack hooked up to a colossal storage of assault engineer standard-issue equipment.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/ColMarTech/clothing.rsi
  - type: AccessReader
    access:
    - [ "CMAccessCombatTechPrep" ]
  - type: CMAutomatedVendor
    jobs:
    - CMRoyalMarinesAssaultEngineerPVE
    sections:
    - name: Sapper Equipment (Mandatory)
      takeAll: CMStandard
      entries:
      - id: RMCVendorBundleRCMPVEAssaultEngi
      - id: RMCPVEArmorCaseRoyalPointman
      - id: CMHandsBlackInsulated
      - id: RMCWeaponRifleL90A2Breacher
    - name: Heavy-Duty Breaching Equipment # TODO RMC royal marines breaching hammer, XM51 is placeholder
      choices: { CMPrimary: 1 }
      entries:
      # - id: RMCBreachingHammerD2
      #   name: Breaching Hammer
      - id: RMCXM51Case
        name: Breaching Shotgun
    - name: Backpack
      choices: { CMBackpack: 1 }
      entries:
      - id: RMCBackpackRCMTechnician
    - name: Belt
      choices: { CMBelt: 1 }
      entries:
      - id: RMCBeltRCM
      - id: RMCBeltHolsterPistolRCM
      - id: RMCBeltUtilityGeneralRCMPVE
    - name: Uniform Webbing
      choices: { CMAccessories: 1 }
      entries:
      - id: CMWebbingBlack # TODO RMC14 small pouch (4 small slots)
        name: Webbing
      - id: RMCWebbingHolsterBlack # TODO RMC14 waist holster - mechanically the same, different sprite
        name: Shoulder Holster
      - id: RMCWebbingDropPouchBlack
        name: Drop Pouch

