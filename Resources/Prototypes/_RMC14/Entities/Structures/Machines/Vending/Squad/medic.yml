    #- id: CMCombatSterileGloves
    - name: Armor
      choices: { CMArmor: 1 }
      entries:
      - id: CMArmorM3Light
        name: light armor
      - id: CMArmorM3Medium
        name: medium armor
        recommended: true
      - id: CMArmorM3Heavy
        name: heavy armor
