# LIFEBOAT MEDICAL VENDOR

- type: entity
  parent: RMCNanoMed
  id: RMCVendorLifeboatMedical
  name: Lifeboat Medical Cabinet
  description: A wall-mounted cabinet containing medical supplies vital to survival. While better equipped, it can only refill basic supplies.
  components:
  - type: Transform
    anchored: false
  - type: Sprite
    sprite: _RMC14/Structures/Lifeboat/lifeboat_gadgets.rsi
    layers:
    - state: "medcab"
  - type: CMSolutionRefiller
    current: 500
    max: 500
  - type: CMAutomatedVendor
    hackable: false
    sections:
    - name: Autoinjectors
      entries:
      - id: CMTricordrazineAutoInjectorNoSkill
        name: First-Aid Autoinjector
        amount: 8
      #- id: CMPainStopAutoinjector
      #  name: Pain-Stop Autoinjector
      #  amount: 8
    - name: Devices
      entries:
      - id: CMHealthAnalyzer
        name: Health Analyzer
        amount: 8
    - name: Field Supplies
      entries:
      - id: CMBurnKit10
        name: Burn Kit
        amount: 8
      - id: CMTraumaKit10
        name: Trauma Kit
        amount: 8
      - id: CMOintment10
        name: Ointment
        amount: 8
      - id: CMGauze10
        name: Roll of Gauze
        amount: 8
