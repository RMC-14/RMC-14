# ENGINEERING

# Tools
- type: entity
  parent: ColMarTechBaseAnchorable
  id: CMVendorTool
  name: tool storage machine
  description: A large storage machine containing various tools and devices for general repair.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/tool.rsi
    layers:
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.Base" ]
    - state: "normal-unshaded"
      map: [ "enum.VendingMachineVisualLayers.BaseUnshaded" ]
      shader: unshaded
  - type: AccessReader
    access: [["CMAccessCombatTechPrep"], ["CMAccessEngineering"], ["CMAccessColonyEngineering"], ["CMAccessColonyPublic"]] # TODO RMC14 remove public when surv jobs and hacking are in
  - type: CMAutomatedVendor
    access:
    - "CMAccessCombatTechPrep"
    - "CMAccessEngineering"
    - "CMAccessColonyEngineering"
    - "CMAccessColonyPublic"
    hackable: true
    sections:
    - name: Equipment
      entries:
      - id: RMCFlashlight
        amount: 4
      - id: RMCHardhatBlue
        amount: 4
      - id: CMHandsInsulated
        amount: 4
      - id: CMBeltUtility
        amount: 4
      - id: ClothingEyesGlassesMeson
        amount: 4
      - id: ClothingHeadHatWelding
        amount: 4
      - id: RMCEngineerKit
        amount: 2
    - name: Scanners
      entries:
      #Atmos scanner
      #Demo scanner
      #Meson scanner
      #Reagent scanner
      - id: CMTRayScanner
        amount: 4
    - name: Tools
      entries:
      - id: CMCrowbar
        amount: 8
      - id: CMWelder
        amount: 8
      - id: CMWelderSmall
        amount: 4
      - id: CMScrewdriver
        amount: 8
      - id: CMWirecutter
        amount: 8
      - id: CMWrench
        amount: 8

