# WEAPONS VENDOR

- type: entity
  parent: ColMarTechBase
  id: ColMarTechDropshipCrewWeapon
  name: ColMarTech Dropship Crew Weapons Rack
  description: An automated weapon rack hooked up to a small storage of standard-issue weapons. Can be accessed only by the dropship crew.
  components:
  - type: AccessReader
    access:
    - [ "CMAccessDropship" ]
