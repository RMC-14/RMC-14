# EQUIPMENT VENDOR

- type: entity
  parent: ColMarTechBase
  id: ColMarTechCrewMedicalEquipment
  name: ColMarTech Medical Equipment Rack
  description: An automated equipment vendor for the Medical Department.
  components:
  - type: AccessReader
    access:
    - [ "CMAccessMedical" ]
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/ColMarTech/medical_equipment.rsi
  - type: CMAutomatedVendor
    jobs:
    - CMNurse
    - CMDoctor
    - CMResearcher
    - CMCMO
    sections:

# DOCTOR

    - name: Medical Set (Mandatory)
      jobs:
      - CMDoctor
      takeAll: CMMedicalSet
      entries:
      - id: CMVendorBundleCrewMedicalEssentialsDoctor
        name: Essential Medical Set
        mandatory: true
    - name: Standard Equipment
      jobs:
      - CMDoctor
      takeAll: CMStandard
      entries:
      - id: CMHandsLatex
        name: Gloves
        mandatory: true
      - id: CMHeadsetMedical
        name: Headset
        mandatory: true
    - name: Eyewear
      jobs:
      - CMDoctor
      choices: { CMEyewear: 1 }
      entries:
      - id: RMCGlassesMedicalHUDGlasses
        name: Medical HUD Glasses
        mandatory: true
      #- id: Prescription Medical HUD Glasses
      #  name: Prescription Medical HUD Glasses
      #  mandatory: true
    - name: Uniform
      jobs:
      - CMDoctor
      choices: { CMUniform: 1 }
      entries:
      - id: CMScrubsGreen
        name: Green Scrubs
        recommended: true
      - id: CMScrubsBlue
        name: Blue Scrubs
      - id: RMCScrubsLightBlue
        name: Light Blue Scrubs
      - id: CMScrubsPurple
        name: Purple Scrubs
      - id: RMCScrubsOlive
        name: Olive Scrubs
      - id: RMCScrubsGrey
        name: Grey Scrubs
    - name: Suit
      jobs:
      - CMDoctor
      choices: { CMSuit: 1 }
      entries:
      - id: RMCLabcoat
        name: Labcoat
      - id: RMCMedicalApron
        name: Medical's apron
    #- name: Snow Gear (Snow Use Only)
    #  jobs:
    #  - CMDoctor
    #  takeAll: CMSnowGear
    #  entries:
    #  - id: Snowcoat
    #    name: Snowcoat
    #    mandatory: true
    #  - id: Balaclava
    #    name: Balaclava
    #    mandatory: true
    #  - id: Snow Scarf
    #    name: Snow Scarf
    #    mandatory: true
    - name: Headwear
      jobs:
      - CMDoctor
      choices: { CMHeadwear: 1 }
      entries:
      - id: CMHeadCapSurgBlue
        name: Surgical Cap, Blue
      - id: CMHeadCapSurgPurple
        name: Surgical Cap, Purple
      - id: CMHeadCapSurgGreen
        name: Surgical Cap, Green
    - name: Bag
      jobs:
      - CMDoctor
      choices: { CMBackpack: 1 }
      entries:
      - id: CMSatchelMarine
        name: Standard Satchel
      - id: CMBackpackMarine
        name: Standard Backpack
      - id: CMSatchelMedical
        name: Medical Satchel
        recommended: true
      - id: CMBackpackMedical
        name: Medical Backpack
        recommended: true
    - name: Belt
      jobs:
      - CMDoctor
      choices: { CMBelt: 1 }
      entries:
      - id: CMBeltMedicBagFilled
        name: M276 Lifesaver Bag (Full)
        recommended: true
      - id: CMBeltMedicalFilled
        name: M276 Medical Storage Rig (Full)
        recommended: true
    - name: Pouches
      jobs:
      - CMDoctor
      choices: { RMCPouch: 2 }
      entries:
      - id: RMCPouchAutoinjector
        name: Autoinjector Pouch
      - id: RMCPouchFirstAidInjectors
        name: First-Aid Pouch (Refillable Injectors)
      - id: RMCPouchFirstAidSplintsGauzeOintment
        name: First-Aid Pouch (Gauze, Ointment) # TODO RMC14 splints comma
      - id: RMCPouchFirstAidPills
        name: First-Aid Pouch (Pill Packets)
      - id: RMCPouchFirstResponder
        name: First Responder Pouch
      - id: RMCPouchMedical
        name: Medical Pouch
        recommended: true
      - id: RMCPouchMedkit
        name: Medical Kit Pouch
        recommended: true
      - id: RMCPouchReagentCanisterBicaridine
        name: Pressurized Reagent Canister Pouch\n(Bicaridine)
        recommended: true
      - id: RMCPouchReagentCanisterKelotane
        name: Pressurized Reagent Canister Pouch\n(Kelotane)
        recommended: true
      - id: RMCPouchReagentCanisterTricordrazineRevival
        name: Pressurized Reagent Canister Pouch\n(Revival Mix - Tricordrazine
        recommended: true
      #- id: CMPressurizedReagentCanisterPouchPeridaxonRevivalMix
      #  name: Pressurized Reagent Canister Pouch\n(Revival Mix - Peridaxon)
      #  recommended: true
      - id: RMCPouchReagentCanisterTricordrazine
        name: Pressurized Reagent Canister Pouch\n(Tricordrazine)
        recommended: true
      - id: RMCPouchReagentCanister
        name: Pressurized Reagent Canister Pouch\n(EMPTY)
        recommended: true
      #- id: CMSlingPouch
      #  name: Sling Pouch
    - name: Accessories
      jobs:
      - CMDoctor
      choices: { CMAccessories: 1 }
      entries:
      - id: CMWebbingBlack
        name: Black Webbing Vest
      - id: CMWebbingBrown
        name: Brown Webbing Vest
      - id: CMWebbing
        name: Webbing
      - id: RMCWebbingBlackSmall
        name: Black Webbing

