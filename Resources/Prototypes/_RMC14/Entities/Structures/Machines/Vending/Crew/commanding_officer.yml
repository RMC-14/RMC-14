  description: An automated equipment vendor for the Commanding Officer. Contains a prime selection of equipment for only the UNMC's top officers.
  components:
  - type: AccessReader
    access:
    - [ "CMAccessCO" ]
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/ColMarTech/equipment.rsi
  - type: CMAutomatedVendor
    jobs:
    - CMCommandingOfficer
    sections:
    - name: Standard Equipment
      takeAll: CMStandard
      entries:
      - id: CMHeadsetSeniorCommand
      - id: CMMRE
    - name: Commanding Officer Essentials Kit
      takeAll: CMBundle
      entries:
      - id: RMCCommandingOfficerEssentialsBundle # TODO RMC14 Megaphone , Paper Map
