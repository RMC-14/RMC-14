# REQUISITIONS
- type: entity
  abstract: true
  parent: ColMarTechBase
  id: ColMarTechCargo
  components:
  - type: AccessReader
    access:
    - [ "CMAccessRequisitions" ]
  - type: CMAutomatedVendor
    sound:
      path: /Audio/_RMC14/Machines/vending_drop.ogg
      params:
        maxDistance: 2
        volume: -4

