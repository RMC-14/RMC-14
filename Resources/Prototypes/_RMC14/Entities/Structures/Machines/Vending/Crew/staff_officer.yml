# Staff Officer #

# Equipment Vend
- type: entity
  parent: ColMarTechBase
  id: ColMarTechStaffOfficerEquipment
  name: ColMarTech Staff Officer Equipment Rack
  description: An automated equipment vendor for Staff Officers
  components:
  - type: AccessReader
    access:
    - [ "CMAccessCommand" ]
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/ColMarTech/equipment.rsi
  - type: CMAutomatedVendor
    jobs:
    - CMStaffOfficer
    sections:
    - name: Standard Equipment
      takeAll: CMStandard
      entries:
      - id: CMBootsBlackFilled
      - id: RMCHeadsetMarineCommand
      - id: CMMRE
    - name: Standard Equipment
      takeAll: CMUniform
      entries:
      - id: CMJumpsuitBO
        name: service uniform
      - id: CMJumpsuitOperations
        name: operations uniform
        recommended: true
      - id: CMHandsBlackMarine
    - name: Jacket
      choices: { CMCoat: 1}
      entries:
      - id: RMCCoatService
        recommended: true
    - name: Hat
      choices: { CMHat: 1 }
      entries:
      - id: RMCHeadBeret
        recommended: true
      - id: RMCHeadCapFlippable
        recommended: true
      - id: CMHeadCapOfficer
        recommended: true
      - id: CMHeadCapPeakedService
        recommended: true
    - name: Personal Sidearm
      choices: { CMWeapon: 1 }
      entries:
      - id: RMCMK80BeltFilled
        name: MK80 pistol
        recommended: true
      - id: RMCM1984BeltFilled
        name: M1984 service pistol
        recommended: true
      - id: CMM77BeltFilled
        name: M77 pistol
        recommended: true
      - id: RMCM44BeltFilled
        name: M44 revolver
        recommended: true
    - name: Backpack
      choices: { CMBackpack: 1 }
      entries:
      - id: CMBackpack
      - id: CMSatchel
    - name: Other Supplies
      entries:
      - id: RMCBinoculars
        points: 5
      - id: RMCRangefinder
        points: 8
      - id: RMCLaserDesignator
        points: 12
        recommended: true
      - id: RMCFlashlight
        points: 1
        recommended: true
      - id: RMCMotionDetector
        points: 5
        recommended: true
      - id: SprayBottleSpaceCleaner
        points: 2
      - id: RMCWhistle
        points: 5

