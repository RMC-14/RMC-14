      entries:
      # - id: CMPOFlightsuit # TODO: Port Flightsuit (not the uniform they normally wear)
      #   points: 10
      - id: CMFireExtinguisherPortable
        name: Fire Extinguisher (Portable)
        points: 5
      - id: RMCPouchGeneralLarge
        points: 15
      - id: RMCPouchMagazineLarge
        points: 15
