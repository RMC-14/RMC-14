# EQUIPMENT VENDOR

- type: entity
  parent: ColMarTechBase
  id: ColMarTechCrewCombatCorrespondent
  name: ColMarTech Combat Correspondent Equipment Rack
  description: An automated rack hooked up to a colossal storage of Reporter standard-issue equipment.
  components:
  - type: AccessReader
    access:
    - [ "CMAccessPress" ]
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/ColMarTech/clothing.rsi
  - type: CMAutomatedVendor
    jobs:
    - CMCorrespondent
    sections:
    - name: Standard Equipment
      takeAll: CMStandard
      entries:
      - id: RMCVendorBundleCrewCombatCorrespondent
        name: Essential Reporter's Set
      - id: CMSatchel
        name: Leather Satchel
      - id: RMCCameraBroadcasting
        name: Press Broadcasting Camera
        recommended: true
    #- name: Civilian Equipment TODO - Some way to ensure only the civilian correspondent can buy this
    #  takeAll: CMStandard
    #  entries:
    #  - id: PortableFaxMachine
    #    name: Portable Press Fax Machine
    #    recommended: true
    - name: Uniform
      choices: { CMUniform: 1 }
      entries:
      - id: RMCJumpsuitCorrespondentBlack
        name: Black Uniform
      - id: RMCJumpsuitCorrespondentOrange
        name: Orange Uniform
      - id: RMCJumpsuitCorrespondentRed
        name: Red Uniform
    - name: Armor
      choices: { CMArmor: 1 }
      entries:
      - id: CMArmorPress
        name: Combat Correspondent's Armor
        recommended: true
      - id: RMCCoatCorrespondentBlue
        name: Blue Vest
      - id: RMCHazardVestBlack
        name: Black Vest
      - id: RMCCoatCorrespondentBlack
        name: Black Coat
      - id: RMCCoatCorrespondentGreen
        name: Green Coat
    - name: Helmet
      choices: { CMHelmet: 1 }
      entries:
      - id: CMArmorHelmetPress
        name: Combat Correspondent's Helmet
        recommended: true
      - id: RMCHeadCapCorrespondent
        name: Combat Correspondent's Cap
      - id: RMCHeadCapFedoraGrey
        name: Fedora
    - name: Refills
      entries:
      #- id: /obj/item/device/camera
      #  name: Camera
      #  points: 10
      #- id: /obj/item/device/camera_film
      #  name: Camera Film
      #  points: 5
      #- id: /obj/item/device/toner
      #  name: Toner
      # points: 5
      #- id: /obj/item/storage/box/tapes
      #  name: Regulation Tapes
      #  points: 15
      - id: CMPaperBin30
        name: Paper Bin
        points: 10

- type: entity
  parent: CMVendorBundleRiflemanApparel
  id: RMCVendorBundleCrewCombatCorrespondent
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Tools/Light/flashlight.rsi
    state: flashlight
  - type: CMVendorBundle
    bundle:
    - RMCFlashlight
    - CMPen
    - RMCBinoculars
    - CMClipboard # notepad
