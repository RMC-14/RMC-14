      - id: RMCJumpsuitASOBlackAlt
      - id: RMCJumpsuitASOFormal
      - id: RMCJumpsuitASOFormalAlt
      - id: RMCJumpsuitASOOperations
      - id: RMCCoatASOBlack
      - id: RMCCoatASOBlackAlt
      - id: CMCoatASO
      - id: RMCCoatASOWhite
      - id: RMCCoatASOWhiteAlt
      - id: RMCHeadCapPeakedASO
      - id: RMCHeadCapASO
      - id: RMCHeadBeretASO
      - id: CMHeadBeretTan
    - name: Intelligence Officer
