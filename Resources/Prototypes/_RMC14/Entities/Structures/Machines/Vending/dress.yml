- type: entity
  parent: RMCGunCaseBase
  id: RMCUniformCaseDressEnlisted
  name: enlisted dress uniform case
  description: A case containing the dress uniform for an enlisted person.
  components:
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,9,1
    whitelist:
      components:
      - Clothing
  - type: StorageFill
    contents:
    - id: RMCMarineUniformDressEnlisted
    - id: CMCoatDressBluesEnlisted
    - id: CMHeadDressBlues
    - id: CMHandsWhiteDress
    - id: RMCShoesLaceup

