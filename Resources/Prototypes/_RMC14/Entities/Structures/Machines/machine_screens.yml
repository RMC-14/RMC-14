- type: entity
  id: RMCMachineScreenBase
  name: monitor
  description: ""
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Structures/hybrisa_computer_props.rsi
    drawdepth: WallMountedItems
    state: telescreen
  - type: Appearance
  - type: WallMount
    arc: 360

- type: entity
  parent: RMCMachineScreenBase
  id: RMCMachineScreenBasePowered
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: multimonitormedium_off
    - state: multimonitormedium_on
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: ApcPowerReceiver
    powerLoad: 250
    needsPower: true
  - type: RMCPowerReceiver
    idleLoad: 5
    activeLoad: 10
    channel: Equipment
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }

