
- type: entity
  parent: BaseMachinePowered
  id: RMCFoodProcessor
  name: food processor
  description: "This is a food processor, it processes food."
  components:
  - type: Processor
  - type: Transform
    anchored: true
  - type: Physics
  - type: ApcPowerReceiver
    needsPower: false # TODO RMC14
    powerLoad: 0
  - type: Sprite
    sprite: _RMC14/Structures/Machines/processor.rsi
    layers:
    - state: on
      map: ["on"]
      visible: false
    - state: off
      map: ["off"]
      visible: true
  - type: ActivatableUI
    key: enum.ProcessorUiKey.Key
  - type: UserInterface
    interfaces:
      enum.ProcessorUiKey.Key:
        type: ProcessorBoundUserInterface
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
