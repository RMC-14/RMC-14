# Light Tubes

# Light Tube, Always Powered
- type: entity
  parent: AlwaysPoweredWallLight
  id: RMCLightFixtureAlwaysPowered
  name: light fixture
  description: A lighting fixture that is fitted with a bright fluorescent light tube. Looking at it for too long makes your eyes go watery.
  suffix: Always powered, DO NOT MAP
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _RMC14/Structures/Wallmounts/Lighting/light_tube.rsi
    state: tube1
    layers:
    - state: tube1
      map: ["enum.PoweredLightLayers.Base"]
  - type: PointLight
    color: "#FFEFD2"
    energy: 1
    radius: 10
    softness: 1
    offset: "0, -0.5"
  - type: PoweredLightVisuals
    spriteStateMap:
      Empty: tube-empty
      Off: tube0
      On: tube1
      Broken: tube-broken
      Burned: tube-burned
  - type: Destructible
    thresholds: []
  - type: Construction
    graph: RMCLightFixture
    node: tubeLight
  - type: RMCBreakLightOnAttack
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: RMCMesonsNonviewable

- type: entity
  parent: RMCLightFixtureAlwaysPowered
  id: RMCLightFixtureAlwaysPoweredOffset
  suffix: Always powered
  components:
  - type: RMCLightOffset
  - type: Sprite
    sprite: _RMC14/Structures/Wallmounts/LightingOffset/light_tube.rsi

