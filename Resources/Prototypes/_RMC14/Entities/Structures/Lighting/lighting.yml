# Light Tubes

# Light Tube, Always Powered
- type: entity
  parent: AlwaysPoweredWallLight
  id: CMLightFixtureAlwaysPowered
  name: light fixture
  description: A lighting fixture that is fitted with a bright fluorescent light tube. Looking at it for too long makes your eyes go watery.
  suffix: Always powered
  components:
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Sprite
    sprite: _RMC14/Structures/Wallmounts/Lighting/light_tube.rsi
    state: tube1
    layers:
    - state: tube1
      map: ["enum.PoweredLightLayers.Base"]
  - type: PoweredLightVisuals
    spriteStateMap:
      Empty: tube-empty
      Off: tube0
      On: tube1
      Broken: tube-broken
      Burned: tube-burned
  - type: Destructible
    thresholds: []
  - type: Construction
    graph: CMLightFixture
    node: tubeLight
  - type: RMCBreakLightOnAttack
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: CMLightFixtureAlwaysPowered
  id: RMCLightFixtureBlueAlwaysPowered
  components:
  - type: Sprite
    state: btube1
    layers:
    - state: btube1
      map: ["enum.PoweredLightLayers.Base"]
  - type: PoweredLightVisuals
    spriteStateMap:
      Empty: btube-empty
      Off: btube0
