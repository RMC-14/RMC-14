- type: entity
  parent: CMBaseStructureCorrodible
  id: RMCShutterBaseIndestructible
  abstract: true
  name: shutters
  description: That looks like it doesn't open easily.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Doors/Shutters/Almayer/shutter.rsi
    drawdepth: BlastDoors
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: ContainerFill
    containers:
      board: [ DoorElectronics ]
  - type: ContainerContainer
    containers:
      board: !type:Container
  - type: Door
    openDrawDepth: Walls
    closedDrawDepth: BlastDoors
    bumpOpen: false
    clickOpen: false
    closeTimeOne: 0.4
    closeTimeTwo: 0.4
    openTimeOne: 0.4
    openTimeTwo: 0.4
    openingAnimationTime: 1.0
    closingAnimationTime: 1.0
    crushDamage:
      types:
        Blunt: 5
    openSound:
      path: /Audio/_RMC14/Machines/blastdoor.ogg
    closeSound:
      path: /Audio/_RMC14/Machines/blastdoor.ogg
    performCollisionCheck: false
    canCrush: false
    canPry: false
  - type: Appearance
  - type: UserInterface
    interfaces:
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Airtight
  - type: Occluder
  - type: MinimapColor
    color: "#451e5eb8"
  - type: WallMount
    arc: 360
  - type: ApcPowerReceiver
  - type: RMCPowerReceiver
    idleLoad: 1
    activeLoad: 20
    channel: Environment
  - type: RMCOpenOnAlertLevel
  - type: RMCMesonsNonviewable

- type: entity
  parent: RMCShutterBaseIndestructible
  id: RMCShutterBase
  abstract: true
  components:
  - type: Door
    canPry: true
  - type: RMCWallExplosionDeletable
  - type: DestroyedByExplosionType
    threshold: 1
  - type: XenoToggleChargingDamage
    stageLoss: 2
    destroy: true
    minimumStage: 4
  - type: XenoCrusherChargable
    instantDestroy: true

