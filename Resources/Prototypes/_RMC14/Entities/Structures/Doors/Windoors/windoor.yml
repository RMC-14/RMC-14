- type: entity
  parent: BaseWindoor
  id: CMWindoor
  name: glass door
  description: A window, that is also a door. A windoor if you will.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Doors/Windoors/windoor.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseUnlit" ]
    - state: welded
      map: [ "enum.WeldableLayers.BaseWelded" ]
      visible: false
    - state: bolted
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseBolted" ]
    - state: emergency
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseEmergencyAccess" ]
    - state: panel_open
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      visible: false
  - type: Corrodible
    timeToApply: 4
    structure: true
  - type: Damageable
    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
          spawn:
            CMShardGlass:
              min: 1
              max: 1
            RMCCableCoil1: #dropping a cable coil more than was used to make it, because... parity!
              min: 2
              max: 2
            DoorElectronics:
              min: 1
              mix: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: CMWindoor
    node: windoor
    containers:
    - board
  - type: Airlock
    openingSpriteState: open_unlit
    closingSpriteState: closed_unlit
  - type: ApcPowerReceiver
    powerLoad: 0
    needsPower: false
  - type: RMCDropshipBlocked
  - type: AccessReader
    containerAccessProvider: null

- type: entity
  parent: BaseSecureWindoor
  id: CMWindoorSecure
  name: secure glass door
  description: A thick chunk of tempered glass on metal track. Probably more robust than you.
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Doors/Windoors/secure.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseUnlit" ]
    - state: welded
      map: [ "enum.WeldableLayers.BaseWelded" ]
      visible: false
    - state: bolted
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseBolted" ]
    - state: emergency
      shader: unshaded
      map: [ "enum.DoorVisualLayers.BaseEmergencyAccess" ]
    - state: panel_open
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      visible: false
  - type: Construction
    graph: CMWindoor
    node: windoorSecure
    containers:
    - board
  - type: Airlock
    openingSpriteState: open_unlit
    closingSpriteState: closed_unlit
  - type: ApcPowerReceiver
    powerLoad: 0
    needsPower: false
  - type: RMCDropshipBlocked
  - type: ImmuneToUnarmed
  - type: Damageable
    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
          spawn:
            CMShardGlass: #doesn't drop Reinforced glass shard, because parity.
              min: 1
              max: 1
            RMCCableCoil1: #double cable coil again.
              min: 2
              max: 2
            DoorElectronics:
              min: 1
              mix: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: AccessReader
    containerAccessProvider: null
