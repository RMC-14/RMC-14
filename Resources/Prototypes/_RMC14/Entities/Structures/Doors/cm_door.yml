- type: entity
  abstract: true
  parent: BaseStructure
  id: CMBaseDoor
  name: door
  placement:
    mode: SnapgridCenter
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/smash.ogg"
  - type: InteractionOutline
  - type: Sprite
    snapCardinals: false
    layers:
    - state: closed
      map: [ "enum.DoorVisualLayers.Base" ]
    - state: unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: welded
      map: [ "enum.WeldableLayers.BaseWelded" ]
    - state: locked
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: spark
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: LayerChangeOnWeld
    unWeldedLayer: AirlockLayer
    weldedLayer: WallLayer
  - type: ContainerFill
    containers:
      board: [ DoorElectronics ]
  - type: Door
    crushDamage:
      types:
        Blunt: 15
    openSound:
      path: /Audio/_RMC14/Machines/airlock.ogg
    closeSound:
      path: /Audio/_RMC14/Machines/airlock.ogg
    denySound:
      path: /Audio/_RMC14/Machines/buzz_two.ogg
  - type: ContainerContainer
    containers:
      board: !type:Container
  - type: Weldable
    time: 3
  - type: Airlock
    openingSpriteState: unlit
    closingSpriteState: unlit
    denySpriteState: door_deny
  - type: DoorBolt
  - type: Appearance
  - type: WiresVisuals
  - type: ApcPowerReceiver
    powerLoad: 0 # TODO RMC14 20
  - type: ExtensionCableReceiver
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: WiresPanel
  - type: WiresPanelSecurity
  - type: Wires
    boardName: wires-board-name-airlock
    layoutId: Airlock
  - type: DoorSignalControl
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Open
    - Close
    - Toggle
    - AutoClose
    - DoorBolt
  - type: DeviceLinkSource
    ports:
    - DoorStatus
  - type: SoundOnOverload
  - type: SpawnOnOverload
  - type: UserInterface
    interfaces:
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Airtight
    fixVacuum: true
    noAirWhenFullyAirBlocked: false
  - type: RadiationBlocker
    resistance: 3
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: PlacementReplacement
    key: walls
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: PaintableAirlock
    group: Standard
    department: CMSquad
  - type: AccessReader
  - type: StaticPrice
    price: 150
  - type: Tag
    tags:
    - Airlock
    # This tag is used to nagivate the Airlock construction graph. It's needed because the construction graph is shared between Airlock, AirlockGlass, and HighSecDoor
  - type: PryUnpowered
  - type: RMCDropshipBlocked
  - type: RMCWallExplosionDeletable
  - type: DamageMultiplierFlags
    flags: Breaching

- type: entity
  abstract: true
  id: CMBaseDoorConstructible
  components:
  - type: Construction
    graph: Airlock
    node: airlock
    containers:
    - board
