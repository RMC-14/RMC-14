- type: entity
  parent: RMCBaseDoorInvincible
  id: RMCAirlockEvacuation
  name: Evacuation Airlock PL-6
  description: It opens and closes.
  placement:
    mode: SnapgridCenter
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - FullTileLayer # TODO RMC14 AirlockLayer when not bolted (in evac)
  - type: Sprite
    sprite: _RMC14/Structures/Doors/Airlocks/escape_pod_door.rsi
    layers:
    - state: closed
      map: [ "enum.DoorVisualLayers.Base" ]
    - state: unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: welded
      map: [ "enum.WeldableLayers.BaseWelded" ]
      visible: false
    - state: locked
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: spark
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
      visible: false
  - type: EvacuationDoor
  - type: Corrodible
    isCorrodible: true
  - type: ApcPowerReceiver
    powerLoad: 0
    needsPower: false
  - type: Airlock
    powered: true

- type: entity
