- type: entity
  abstract: true
  id: RMCContainerBase
  name: cargo container
  description: A huge industrial shipping container.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,1.5"
        density: 190
        layer:
        - MobMask
  - type: Sprite
    sprite: _RMC14/Structures/containers.rsi
    offset: 0, 0.5
  - type: Clickable
  - type: Occluder
    boundingBox: "-0.5,-0.5,0.5,1.5"
  - type: DeleteOnExplosion
  - type: XenoToggleChargingDamage
    stageLoss: 4
    destroy: true

