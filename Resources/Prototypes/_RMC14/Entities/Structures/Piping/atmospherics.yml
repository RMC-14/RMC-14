- type: entity
  parent: BaseItem
  id: CMVentPump
  name: air vent
  description: Has a valve and pump attached to it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Item
    size: Large
  - type: Sprite
    drawdepth: FloorTiles # TODO RMC14 draw over weeds, below traps
    sprite: _RMC14/Structures/Piping/Atmospherics/vent_pump.rsi
    layers:
    - state: pipeFourway
      sprite: Structures/Piping/Atmospherics/pipe.rsi
      map: [ "enum.PipeVisualLayers.Pipe" ]
      visible: false
    - state: on
    - state: welded
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Appearance
  - type: AmbientSound
    enabled: true
    volume: -12
    range: 5
    sound:
      path: /Audio/Ambience/Objects/gas_vent.ogg
  - type: Anchorable
  - type: Physics
    canCollide: false
    bodyType: static
  - type: Weldable
  - type: VentCrawlable
    travelDirection: Fourway
  - type: VentExit
  - type: VentEntrance
  - type: CollideOnAnchor
  - type: ContainerContainer
  - type: Transform
    anchored: true
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: Fourway
  - type: PipeAppearance
  - type: PipeColorVisuals


- type: entity
  parent: CMVentPump
  id: CMVentScrubber
  name: air scrubber
  description: Has a valve and pump attached to it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    drawdepth: FloorObjects
    sprite: _RMC14/Structures/Piping/Atmospherics/vent_scrubber.rsi
  - type: Appearance
  - type: AmbientSound
    enabled: true
    volume: -12
    range: 5
    sound:
      path: /Audio/Ambience/Objects/gas_vent.ogg
