- type: entity
  abstract: true
  parent: BaseItem
  id: RMCVentBase
  name: pipe
  description: Air travels through here.
  placement:
    mode: SnapgridCenter
  components:
  - type: Visibility
    layer: 1
  - type: SubFloorHide
  - type: Item
    size: Large
  - type: Transform
    anchored: true
  - type: Anchorable
  - type: Rotatable
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/pipe.rsi
    drawdepth: ThinPipe
    visible: false
  - type: Appearance
  - type: Physics
    canCollide: false
    bodyType: static
  - type: VentCrawlable
  - type: ContainerContainer
  - type: CollideOnAnchor
  - type: VentExit

# Direction 0 - south
- type: entity
  parent: RMCVentBase
  id: RMCVentHalf
  suffix: half
  components:
  - type: VentCrawlable
    travelDirection: South
  - type: Sprite
    layers:
    - state: pipeHalf
      map: [ "enum.PipeVisualLayers.Pipe" ]

