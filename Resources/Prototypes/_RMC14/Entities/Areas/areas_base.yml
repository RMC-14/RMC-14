# PORTING CHEATSHEET
# 0: Block nothing
# 1: Block mortar placement, lasing, medevac
# 2: Block CAS signals, supply drops, fultoning, mortar fire
# 3: Block CAS
# 4: Block OB

- type: entity
  abstract: true
  id: RMCAreaBase
  name: area
  suffix: Area
  placement:
    mode: SnapgridCenter
    snap:
    - RMCArea
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Areas/areas.rsi
    state: unknown
  - type: Marker
  - type: Clickable
  - type: InteractionOutline
  - type: Area
    CAS: true
    fulton: true
    lasing: true
    mortarPlacement: true
    mortarFire: true
    medevac: true
    OB: true
    supplyDrop: true
  - type: PlacementReplacement
    key: rmc_areas

