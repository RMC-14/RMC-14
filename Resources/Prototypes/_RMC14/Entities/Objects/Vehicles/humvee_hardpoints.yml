- type: entity
  parent: BaseItem
  id: RMCVehicleHumveeHardpointBase
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/hardpoints/humvee.rsi
  - type: Item
    size: Large
  - type: RMCHardpointIntegrity

- type: entity
  parent: RMCVehicleHumveeHardpointBase
  id: RMCVehicleHumveeWheel
  name: humvee wheel
  description: A reinforced humvee wheel.
  components:
  - type: Sprite
    state: tires
  - type: RMCHardpointItem
    hardpointType: Wheel
  - type: RMCVehicleWheelItem

- type: entity
  parent: RMCVehicleHumveeHardpointBase
  id: RMCVehicleHumveeTurret
  name: humvee turret
  description: A roof-mounted humvee turret.
  components:
  - type: Sprite
    state: humveeturret
  - type: RMCHardpointItem
    hardpointType: Primary
  - type: VehicleTurret
  - type: GunUseGunOrigin
  - type: GunIgnoreContainerOwnerCollision
  - type: Gun
    fireRate: 3
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    cameraRecoilScalar: 0
  - type: BallisticAmmoProvider
    cycleable: false
    proto: CMCartridgeSentry10x50mm
    capacity: 200
  - type: RMCVehicleHardpointAmmo
    magazineSize: 200
    maxStoredMagazines: 2
  - type: GunFireArc
    arc: 180
  - type: RefillableByBulletBox
    bulletType: RMCVehicleAmmoBoxCupola
  - type: GunMuzzleOffset
    offset: "0,0"
    muzzleOffset: "0,0"
    useAimDirection: true
  - type: RMCHardpointVisual
    vehicleState: humveeturret_0

