  - type: Clickable
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
    sprite: _RMC14/Structures/Vehicles/vehicles.rsi
    layers:
    - state: mizutani_black
