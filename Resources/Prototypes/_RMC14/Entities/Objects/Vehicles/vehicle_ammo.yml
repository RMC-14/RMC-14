- type: entity
  abstract: true
  parent: BaseItem
  id: RMCVehicleAmmoBoxBase
  name: vehicle ammunition crate
  description: A bulky ammunition container for vehicle weapons.
  components:
  - type: Item
    size: Huge
  - type: Sprite
    sprite: _RMC14/Structures/Vehicles/ammo/vehicles.rsi
    layers:
    - state: frontal_0
      map: [ "enum.BulletBoxLayers.Fill" ]
  - type: GenericVisualizer
    visuals:
      enum.BulletBoxLayers.Fill:
        enum.BulletBoxLayers.Fill:
          Empty: { state: frontal_1, visible: true }
          Low: { state: frontal_1, visible: true }
          Medium: { state: frontal_0, visible: true }
          High: { state: frontal_0, visible: true }
          Full: { state: frontal_0, visible: true }
  - type: Appearance
  - type: BulletBox
    amount: 200
    max: 200
    bulletType: RMCVehicleAmmoBoxFrontal
  - type: Tag
    tags:
    - RMCAmmoBox

