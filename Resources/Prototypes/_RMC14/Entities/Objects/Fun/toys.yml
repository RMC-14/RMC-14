  components:
  - type: Sprite
    state: barricade

- type: entity
  parent: CMPlushieBase
  id: CMPlushieBee
  name: bee plush
  description: A cute toy that awakens the warrior spirit in the most reserved marine.
  components:
  - type: Sprite
    state: bee

