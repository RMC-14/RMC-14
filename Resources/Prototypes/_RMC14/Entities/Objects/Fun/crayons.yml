- type: entity
  parent: CrayonBox
  id: RMCCrayonBox
  name: box of crayons
  description: A box of every flavor of crayon.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/paint.rsi
    state: crayonbox
  - type: Storage
    grid:
    - 0,0,4,0  #6 slots
    whitelist:
      tags:
      - Crayon
  - type: StorageFill
    contents:
    - id: RMCCrayonRed
    - id: RMCCrayonOrange
    - id: RMCCrayonYellow
    - id: RMCCrayonGreen
    - id: RMCCrayonBlue
    - id: RMCCrayonPurple
  - type: ItemMapper
    mapLayers:
      red:
        whitelist:
          tags:
          - CrayonRed
      orange:
        whitelist:
          tags:
          - CrayonOrange
      yellow:
        whitelist:
          tags:
          - CrayonYellow
      green:
        whitelist:
          tags:
          - CrayonGreen
      blue:
        whitelist:
          tags:
          - CrayonBlue
      purple:
        whitelist:
          tags:
          - CrayonPurple
