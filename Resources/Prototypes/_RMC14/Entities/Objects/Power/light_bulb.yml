- type: entity
  parent: BaseItem
  id: RMCLightBulbBase
  abstract: true
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Sprite
    sprite: _RMC14/Objects/Power/light_bulb.rsi
    layers:
      - map: [ enum.LightBulbVisualLayers.Base ]
        state: normal
  - type: LightBulb
    bulb: Bulb
    lightEnergy: 1.0
    lightRadius: 6
    lightSoftness: 1.1
  - type: Damageable
    damageContainer: Inorganic
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1.25
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors: #excess damage (nuke?). avoid computational cost of spawning entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -8
      - !type:DoActsBehavior
        acts: [ "Breakage" ]
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -8
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Appearance
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      CMGlass: 100
  - type: SpaceGarbage

- type: entity
  parent: RMCLightBulbBase
  id: RMCLightBulb
  name: light bulb
  description: A replacement light bulb.
  suffix: Warm
  components:
  - type: LightBulb
    color: "#FFEFD2"
    lightEnergy: 1
    lightRadius: 10
    lightSoftness: 1
    PowerUse: 25

- type: entity
  parent: RMCLightBulb
  id: RMCLightBulbBlue
  suffix: Blue
  components:
  - type: LightBulb
    color: "#D2E3EC"

- type: entity
  parent: RMCLightBulb
  id: RMCLightBulbRed
  suffix: Red
  components:
  - type: LightBulb
    color: "#C02526"

- type: entity
  parent: RMCLightBulbBase
  id: RMCLightBulbBroken
  name: light bulb
  description: A replacement light bulb.
  suffix: Broken
  components:
  - type: LightBulb
    startingState: Broken
    bulb: Bulb
