- type: entity
  id: RMCBuriedItemsContainer
  name: buried items
  description: Something is buried here. Use an entrenching tool to dig it up.
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    noRot: true
    layers:
    - sprite: Tiles/Misc/bananium.rsi
      state: bananium
      color: "#FFFFFF00"
  - type: Clickable
  - type: InteractionOutline
    enabled: false
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        density: 1000
        hard: false
        mask:
        - Impassable
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,19,9
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: BuriedItems

- type: entity
  parent: RMCBuriedItemsContainer
  id: RMCBuriedItemsContainerVisible
  name: dirt mound
  description: A small mound of disturbed dirt. Something might be buried here.
  components:
  - type: Sprite
    color: "#FFFFFFFF"

