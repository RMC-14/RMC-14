# Wood
- type: material
  id: RMCWood
  stackEntity: RMCPlankWood
  name: materials-wood
  icon: { sprite: _RMC14/Objects/Materials/Sheets/wood.rsi, state: wood }
  color: "#966F33"
  price: 0.00133

- type: stack
  id: RMCWood
  name: wooden plank
  icon: { sprite: _RMC14/Objects/Materials/Sheets/wood.rsi, state: wood }
  spawn: RMCPlankWood
  maxCount: 50

- type: entity
  parent: SheetOtherBase
  id: RMCPlankWood
  name: wooden plank
  description: One can only guess that this is a bunch of wood.
  suffix: Full
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      RMCWood: 3750
  - type: Stack
    stackType: RMCWood
    count: 50
    baseLayer: base
    layerStates:
      - wood
      - wood_2
      - wood_3
      - wood_4
  - type: Sprite
    sprite: _RMC14/Objects/Materials/Sheets/wood.rsi
    state: wood_4
    layers:
    - state: wood_4
      map: ["base"]
  - type: Item
    sprite: _RMC14/Objects/Materials/Sheets/wood.rsi
    heldPrefix: wood
    size: Normal
  - type: Appearance
  - type: Tag
    tags:
    - Sheet
  - type: RMCConstructionItem
    buildable:
    # - RMCSandalsBuild
    - RMCFloorTileWoodBuild
    - RMCCampfireBuild
    # wooden chair
    - RMCWoodenBarricadeBuild
    - RMCWoodenCrateBuild
    # wooden door
    # coffin
    # baseball bat
    # wooden cross
    # wooden pole
    # fishing pole
  - type: UserInterface
    interfaces:
      enum.RMCConstructionUiKey.Key:
        type: RMCConstructionBui

