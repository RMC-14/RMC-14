# Glass

- type: material
  id: CMGlass
  stackEntity: CMSheetGlass
  name: materials-glass
  icon: { sprite: _RMC14/Objects/Materials/Sheets/glass.rsi, state: glass }
  color: "#a8ccd7"
  price: 0.075

- type: stack
  id: CMGlass
  name: glass
  icon: { sprite: /Textures/_RMC14/Objects/Materials/Sheets/glass.rsi, state: glass }
  spawn: CMSheetGlass
  maxCount: 50

- type: entity
  parent: SheetGlassBase
  id: CMSheetGlassBase
  abstract: true
  components:
  - type: Stack
    count: 50
  - type: Sprite
    sprite: _RMC14/Objects/Materials/Sheets/glass.rsi
  - type: Item
    size: Normal
    sprite: _RMC14/Objects/Materials/Sheets/glass.rsi
  - type: Appearance
  - type: Tag
    tags:
    - Sheet
    - RMCGlass

- type: entity
  parent: CMSheetGlassBase
  id: CMSheetGlass
  name: glass
  description: Glass is a non-crystalline solid, made out of silicate, the primary constituent of sand. It is valued for its transparency, albeit it is not too resistant to damage.
  suffix: Filled
  components:
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      CMGlass: 100
  - type: Stack
    stackType: CMGlass
    count: 50
    baseLayer: base
    layerStates:
      - glass
      - glass_2
      - glass_3
      - glass_4
  - type: Construction
    graph: CMGlass
    node: SheetGlass
  - type: Sprite
    layers:
      - state: glass_4
        map: ["base"]

