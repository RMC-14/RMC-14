- type: entity
  parent: BaseItem
  id: CMShardBase
  abstract: true
  components:
  - type: Sharp
  - type: Sprite
    layers:
      - sprite: _RMC14/Objects/Materials/shards.rsi
        state: large
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Appearance
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        large: ""
        medium: ""
        small: ""
        tiny: ""
  - type: Item
    sprite: Objects/Materials/Shards/shard.rsi
    size: Tiny
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 2
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeWeapon
    attackRate: 1
    damage:
      types:
        Slash: 3.5

- type: entity
  parent: CMShardBase
  id: CMShardGlass
  name: glass shard
  description: A shard of broken glass. Could probably be used as ... a throwing weapon?
  components:
  - type: ToolRefinable
    refineResult:
    - id: CMSheetGlass1
  - type: Tag
    tags:
      - GlassShard
      - Trash

- type: entity
  parent: CMShardBase
  id: RMCShardIce
  name: ice shard
  description: A shard of ice. Could probably be used as ... a throwing weapon?
  components:
  - type: Tag
    tags:
      - Trash

- type: entity
  parent: CMShardBase
  id: CMShardPhoron
  name: phoron shard
  description: A shard of broken phoron glass. Considerably tougher than normal glass shards. Apparently not tough enough to be a window.
  components:
  - type: Sprite
    layers:
      - sprite: _RMC14/Objects/Materials/shards.rsi
        state: phoron
        map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Appearance
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        phoron: ""
        phoronlarge: ""
        phoronmedium: ""
        phoronsmall: ""
  - type: ToolRefinable
    refineResult:
    - id: CMSheetGlass1
    - id: CMSheetPhoron1
  - type: Tag
    tags:
      - PlasmaGlassShard
      - Trash
