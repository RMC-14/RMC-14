- type: entity
  parent: CMFoodBase
  id: RMCFoodSnackBase
  abstract: true
  components:
  - type: Food
  - type: Tag
    tags:
      - FoodSnack
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Food/packaged.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25 # Room for extra condiments
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
