- type: entity
  parent: CMFoodBase
  id: RMCFoodMeatFish
  name: raw fish fillet
  description: Some sort of fish, probably dredged from some ocean somewhere, or grown in a vat.
  components:
  - type: FlavorProfile
    flavors:
    - fishy
  - type: Tag
    tags:
    - Raw
    - Meat
  - type: Food
    transferAmount: 3 # 3 bites
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Food/misc.rsi
    state: rawfish
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
        - ReagentId: UncookedAnimalProteins
          Quantity: 1
  - type: Item
    size: Small
    sprite: _RMC14/Objects/Consumable/Food/misc.rsi
  - type: Extractable
    grindableSolutionName: food
  - type: InjectableSolution
    solution: food
  - type: DrawableSolution
    solution: food

