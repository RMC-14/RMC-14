- type: entity
  parent: RMCFoodDonut
  id: RMCFoodDonutJellyFrosted
  name: frosted jelly donut
  description: You jelly?
  components:
  - type: Food
    transferAmount: 2 # 3 bites
  - type: Sprite
    state: jellyDonut2
