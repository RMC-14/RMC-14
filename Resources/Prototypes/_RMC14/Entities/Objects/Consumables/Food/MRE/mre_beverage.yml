# Components
- type: entity
  parent: DrinkBase
  id: RMCBeveragePowderPacketBase
  name: beverage powder packet
  description: A packet filled with a beverage powder, to be mixed with water, makes a ready-on-the-field drink.
  suffix: Empty
  components:
  - type: MREItem
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Food/unmc_mre.rsi
    state: beverage
  - type: Item
    size: Small
  - type: Drink
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20

