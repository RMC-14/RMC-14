# Foods
- type: entity
  abstract: true
  parent: CMMREFoodBase
  id: CMMREFoodDessert
  components:
  - type: Food

- type: entity
  parent: CMMREFoodDessert
  id: CMMREFoodSpicedApples
  name: spiced apples
  description: A bit dry pieces of apple in cinnamon spice, makes your mouth water, but still tasty.
  components:
  - type: Food
    transferAmount: 1.5
  - type: Sprite
    state: spiced_apples
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCFruit
          Quantity: 2
        - ReagentId: RMCSugar
          Quantity: 2
  - type: FlavorProfile
    flavors:
    - Cinnamon

- type: entity
  parent: CMMREFoodDessert
  id: CMMREFoodChocolateBrownie
  name: chocolate brownie
  description: Coco filled cake base with a chocolate frosting on top, has a deep chocolate flavor.
  components:
  - type: Food
    transferAmount: 2
  - type: Sprite
    state: chocolate_brownie
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCBread
          Quantity: 2
        - ReagentId: RMCCocoPowder
          Quantity: 2
        - ReagentId: RMCSprinkles
          Quantity: 1
  - type: FlavorProfile
    flavors:
    - chocolate

- type: entity
  parent: CMMREFoodDessert
