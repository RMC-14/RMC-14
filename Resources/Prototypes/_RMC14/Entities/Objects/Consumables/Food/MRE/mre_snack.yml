# Foods
- type: entity
  abstract: true
  parent: CMMREFoodBase
  id: CMMREFoodSnack
  components:
  - type: Food

- type: entity
  parent: CMMREFoodSnack
  id: CMMREFoodBiscuit
  name: biscuit
  description: Reminds you of a cracker, but has a lot more different grains in it, which gives it more unique texture and flavor.
  components:
  - type: Food
    transferAmount: 2
  - type: Sprite
    state: biscuit
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCBread
          Quantity: 4
        - ReagentId: TableSalt
          Quantity: 1
  - type: FlavorProfile
    flavors:
    - bread

- type: entity
  parent: CMMREFoodSnack
  id: CMMREFoodMeatballs
  name: meatballs
  description: You can even taste muscle fibers, despite it being a cooked minced meat.
  components:
  - type: Food
    transferAmount: 3
  - type: Sprite
    state: meatballs
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCMeatProtein
          Quantity: 4
        - ReagentId: TableSalt
          Quantity: 2
        - ReagentId: Blackpepper
          Quantity: 1
  - type: FlavorProfile
    flavors:
    - Meatballs

- type: entity
  parent: CMMREFoodSnack
