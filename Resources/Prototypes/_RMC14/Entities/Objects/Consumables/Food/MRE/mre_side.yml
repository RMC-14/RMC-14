# Foods
- type: entity
  abstract: true
  parent: CMMREFoodBase
  id: CMMREFoodSide
  components:
  - type: Food

- type: entity
  parent: CMMREFoodSide
  id: CMMREFoodCracker
  name: cracker
  description: Crumbs easily but it's the most satisfying part.
  components:
  - type: Food
    transferAmount: 3
  - type: Sprite
    state: cracker
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCBread
          Quantity: 6
        - ReagentId: TableSalt
          Quantity: 2
  - type: FlavorProfile
    flavors:
    - bread

- type: entity
  parent: CMMREFoodSide
  id: CMMREFoodMashedPotatoes
  name: mashed potatoes
  description: Really soft and gentle, goes well with a main dish.
  components:
  - type: Food
    transferAmount: 4
  - type: Sprite
    state: mashed_potatoes
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCPotatoJuice
          Quantity: 6
        - ReagentId: RMCVegetable
          Quantity: 3
        - ReagentId: RMCMilk
          Quantity: 2
        - ReagentId: TableSalt
          Quantity: 1
  - type: FlavorProfile
    flavors:
    - potato

- type: entity
