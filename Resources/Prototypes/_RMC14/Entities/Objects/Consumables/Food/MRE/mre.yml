    - id: CMMREComponentPretzels
      orGroup: snack
    - id: CMMREComponentPeanuts
      orGroup: snack
    - id: CMMREComponentSushi
      orGroup: snack
    - id: CMMREComponentBiscuit
      orGroup: dessert
    - id: CMMREComponentChocolateBrownie
      orGroup: dessert
    - id: CMMREComponentSugarCookie
