    grid:
    - 0,0,13,3 #11 slots min
    maxItemSize: Small
    whitelist:
      components:
      - MREItem
  - type: Openable
    opened: false
    closeable: false
    sound:
      collection: CMFoodRip
  - type: Appearance
  - type: GenericVisualizer
