    - Chili

- type: entity
  parent: CMMREFoodMain
  id: RMCMREFoodNoodleSoup
  name: noodle soup
  description: Very nourishing noodle soup with vegetables and a chicken flavor, will keep you warm for a long time if heated.
  components:
  - type: Food
    transferAmount: 8
    useSound:
      path: /Audio/Items/drink.ogg
    utensil: Spoon
  - type: Sprite
    state: noodle_soup
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCNoodles
          Quantity: 9
        - ReagentId: RMCVegetable
          Quantity: 4
        - ReagentId: Water
          Quantity: 5
        - ReagentId: RMCMeatProtein
          Quantity: 5
  - type: FlavorProfile
    flavors:
    - NoodleSoup

