    - GrilledChicken

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodSpaghettiChunks
  name: meat spaghetti
  description: Spaghetti with some cooked meat chunks, all covered in a tomato sauce.
  components:
  - type: Food
    transferAmount: 7
  - type: Sprite
    state: spaghetti_chunks
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: RMCNoodles
          Quantity: 8
        - ReagentId: RMCMeatProtein
