# CLF

- type: entity
  abstract: true
  parent: CMMREFoodMain
  id: RMCMREFoodCLF
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Food/mre_clf.rsi
  - type: Food
    transferAmount: 4
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 26
        - ReagentId: TableSalt
          Quantity: 4

- type: entity
  parent: RMCMREFoodCLF
  id: RMCMREFoodMeatSlab
  name: wrapped meat slab
  description: A wrapped, rare slab of some meat that has been quickly grilled.
  components:
  - type: Sprite
    state: open_meat
  - type: FlavorProfile
    flavors:
    - meaty

- type: entity
  parent: RMCMREFoodCLF
  id: RMCMREFoodMeatSlabCheese
