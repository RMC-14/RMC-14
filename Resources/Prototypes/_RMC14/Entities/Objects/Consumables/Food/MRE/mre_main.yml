  description: A wrapped, rare slab of some meat that has been quickly grilled and covered in melted cheese. Wonderfully greasy.
  components:
  - type: Sprite
    state: open_meat_cheese
  - type: FlavorProfile
    flavors:
    - meaty
    - cheesy

- type: entity
  parent: RMCMREFoodCLF
  id: RMCMREFoodBread
  name: wrapped sourdough bread
  description: A wrapped, small loaf of dry sourdough bread.
  components:
  - type: Sprite
    state: open_bread
  - type: FlavorProfile
