          Quantity: 10
        - ReagentId: RMCBread
          Quantity: 4
        - ReagentId: TableSalt
          Quantity: 2
  - type: FlavorProfile
    flavors:
    - chicken

- type: entity
  parent: CMMREFoodMain
  id: RMCMREFoodGrilledChickenBreast
