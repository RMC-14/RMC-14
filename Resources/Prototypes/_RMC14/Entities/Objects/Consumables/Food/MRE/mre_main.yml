- type: entity
  parent: CMMREFoodMain
  id: RMCMREFoodChiliConCarne
  name: chili con carne
  description: Spicy minced meat dish, there is no limit on adding chili in there, having some milk in near proximity is recommended.
  components:
  - type: Food
    transferAmount: 8
  - type: Sprite
    state: chili_con_carne
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 34
        reagents:
        - ReagentId: RMCMeatProtein
          Quantity: 10
        - ReagentId: Hotsauce
          Quantity: 6
        - ReagentId: RMCVegetable
          Quantity: 4
        - ReagentId: RMCTomatoJuice
          Quantity: 2
        - ReagentId: TableSalt
          Quantity: 2
  - type: FlavorProfile
    flavors:
    - Chili

- type: entity
  parent: CMMREFoodMain
  id: RMCMREFoodNoodleSoup
  name: noodle soup
  description: Very nourishing noodle soup with vegetables and a chicken flavor, will keep you warm for a long time if heated.
  components:
  - type: Food
    transferAmount: 8
    useSound:
      path: /Audio/Items/drink.ogg
    utensil: Spoon
  - type: Sprite
    state: noodle_soup
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 33
        reagents:
        - ReagentId: RMCNoodles
          Quantity: 9
        - ReagentId: RMCVegetable
          Quantity: 4
        - ReagentId: Water
          Quantity: 5
        - ReagentId: RMCMeatProtein
          Quantity: 5
  - type: FlavorProfile
    flavors:
    - NoodleSoup

- type: entity
  parent: CMMREFoodMain
  id: RMCMREFoodFeijoada
  name: brazilian-style feijoada
  description: A Brazillian dish filled with black beans, different kinds of meat, vegetables and spices, very nourishing and rich in flavor.
  components:
  - type: Food
    transferAmount: 6
  - type: Sprite
    state: brazilian-style_feijoada
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 28
        reagents:
        - ReagentId: RMCVegetable
          Quantity: 7
        - ReagentId: RMCMeatProtein
          Quantity: 5
        - ReagentId: RMCTomatoJuice
          Quantity: 4
        - ReagentId: RMCPlantMatter
          Quantity: 2
  - type: FlavorProfile
    flavors:
    - Feijoada

