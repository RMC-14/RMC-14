# Foods
# UNMC
- type: entity
  abstract: true
  parent: CMMREFoodBase
  id: CMMREFoodMain
  components:
  - type: Food

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodBonelessPorkRibs
  name: boneless pork ribs
  description: You can't even taste processed meat taste under all those spices!
  components:
  - type: Food
    transferAmount: 7
  - type: Sprite
    state: boneless_pork_ribs
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCMeatProtein
          Quantity: 14
        - ReagentId: TableSalt
          Quantity: 2
        - ReagentId: Blackpepper
          Quantity: 4
  - type: FlavorProfile
    flavors:
    - Pork

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodGrilledChicken
  name: grilled chicken
  description: Doesn't actually tastes like grilled one, but do you really expect that luxury here?
  components:
  - type: Food
    transferAmount: 6
  - type: Sprite
    state: grilled_chicken
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCMeatProtein
          Quantity: 14
        - ReagentId: TableSalt
          Quantity: 2
  - type: FlavorProfile
    flavors:
    - chicken

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodPizzaSquare
  name: pizza square
  description: An American classic, been added and removed from the menu about 27 times at this point, still loved despite being cheap parody of a real thing.
  components:
  - type: Food
    transferAmount: 7
  - type: Sprite
    state: pizza_square
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCCheese
          Quantity: 4
        - ReagentId: RMCMeatProtein
          Quantity: 3
        - ReagentId: RMCBread
          Quantity: 5
        - ReagentId: RMCVegetable
          Quantity: 2
        - ReagentId: RMCTomatoJuice
          Quantity: 4
        - ReagentId: TableSalt
          Quantity: 2
  - type: FlavorProfile
    flavors:
    - oily

- type: entity
  parent: CMMREFoodMain
  id: RMCMREFoodPepperoniSquare
  name: pepperoni pizza square
  description: A newer addition to the timeless MRE classic, very similar.
  components:
  - type: Food
    transferAmount: 7
  - type: Sprite
    state: pepperoni_square
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: RMCCheese
          Quantity: 3
        - ReagentId: RMCMeatProtein
          Quantity: 5
        - ReagentId: RMCBread
          Quantity: 6
        - ReagentId: RMCTomatoJuice
          Quantity: 4
        - ReagentId: TableSalt
          Quantity: 2
  - type: FlavorProfile
    flavors:
    - oily
    - PizzaSquarePepperoni

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodChickenTender
  name: chicken tender
  description: Really tasty and has nice crumbs texture, but makes you wish for some good chicken wings...
  components:
  - type: Food
    transferAmount: 6
  - type: Sprite
    state: chicken_tender
