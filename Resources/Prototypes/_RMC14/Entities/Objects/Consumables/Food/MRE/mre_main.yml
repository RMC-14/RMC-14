# Foods
- type: entity
  abstract: true
  parent: CMMREFoodBase
  id: CMMREFoodMain
  components:
  - type: Food
    transferAmount: 4
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 14
        - ReagentId: TableSalt
          Quantity: 6

- type: entity
  parent: CMMREFoodMain
  id: CMMREFoodBonelessPorkRibs
  name: boneless pork ribs
  description: The contents of a Marine Standard issue MRE. This one is boneless pork ribs.
  components:
  - type: Sprite
    state: boneless_pork_ribs
  - type: FlavorProfile
    flavors:
    - BonelessPorkRibs

