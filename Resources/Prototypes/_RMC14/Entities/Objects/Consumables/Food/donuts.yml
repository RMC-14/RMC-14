- type: entity
  parent: [ BoxCardboard, BaseBagOpenClose ]
  id: RMCBoxDonut
  name: Yum! donuts
  description: A box of mouth-watering "Yum!" brand donuts
  components:
  - type: Sprite #TODO RMC14 - the different donuts have diff storage sprites that should show up based on varieties
    sprite: _RMC14/Objects/Storage/donutbox.rsi
    layers:
    - state: box
    - state: boxopen
      map: ["openLayer"]
      visible: false
    - state: do1
      map: ["box1"]
      visible: false
    - state: fdo2
      map: ["box2"]
      visible: false
    - state: do3
      map: ["box3"]
      visible: false
    - state: do4
      map: ["box4"]
      visible: false
    - state: do5
      map: ["box5"]
      visible: false
    - state: fdo6
      map: ["box6"]
      visible: false
  - type: ItemCounter
    count:
      tags: [Donut]
    composite: true
    layerStates:
    - box1
    - box2
    - box3
    - box4
    - box5
    - box6
  - type: Item
    size: Normal
    sprite: _RMC14/Objects/Storage/donutbox.rsi
  - type: FixedItemSizeStorage
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: RMCDonutTable
        rolls: !type:ConstantNumberSelector
          value: 6
  - type: Appearance
  - type: Storage
    grid:
    - 0,0,11,1 #6 slots
    whitelist:
      tags:
      - Donut

- type: entityTable
  id: RMCDonutTable
  table: !type:GroupSelector
    children:
    - !type:GroupSelector
      weight: 60
      children:
      - id: RMCFoodSnackDonut
    - !type:GroupSelector
      weight: 40
      children:
      - id: RMCFoodSnackDonutFrosted
