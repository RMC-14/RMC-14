  components:
  - type: Item
    heldPrefix: wy_bug_juice
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: RMCBugJuice
          Quantity: 30
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Drinks/we_ya_water_bottle.rsi
    layers:
    - state: wy_bug_juice
      map: ["enum.OpenableVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "wy_bug_juice_open"}
          False: {state: "wy_bug_juice"}
