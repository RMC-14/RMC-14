- type: entity
  parent: DrinkBottlePlasticBaseFull
  id: CMDrinkWEYAWaterBottle30
  name: We-Ya bottled spring water
  description: Overpriced 'Spring' water. Bottled by the We-Ya Corporation.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50
        reagents:
        - ReagentId: Water
          Quantity: 30
  - type: Drink
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Drinks/we_ya_water_bottle.rsi
    layers:
    - state: wy_water
      map: ["enum.OpenableVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "wy_water_open"}
          False: {state: "wy_water"}
  - type: Item
    size: Small
    heldPrefix: wy_water
  - type: DamageOnLand
    damage: {}
  - type: DamageOtherOnHit
    damage: {}
  - type: Appearance
  - type: Sealable
  - type: MREItem
  - type: Destructible
    thresholds: [] # TODO RMC14 destroy on explosion unless inside a container
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

