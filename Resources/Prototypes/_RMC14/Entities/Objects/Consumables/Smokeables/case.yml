- type: entity
  parent: CigarCase
  id: RMCCigarCase
  name: cigar case
  description: A case for holding your cigars when you are not smoking them.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Consumable/Smokeables/Cigars/cigar_case.rsi
    layers:
    - state: closed
    - state: open
      map: ["openLayer"]
      visible: false
    - state: cig1
      map: ["cig1"]
      visible: false
    - state: cig2
      map: ["cig2"]
      visible: false
    - state: cig3
      map: ["cig3"]
      visible: false
    - state: cig4
      map: ["cig4"]
      visible: false
    - state: cig5
      map: ["cig5"]
      visible: false
    - state: cig6
      map: ["cig6"]
      visible: false
    - state: cig7
      map: ["cig7"]
      visible: false
  - type: Storage
    grid:
    - 0,0,6,1
    whitelist:
      tags:
      - Cigar
  - type: StorageFill
    contents:
    - id: Cigar
      amount: 7
  - type: ItemCounter
    count:
      tags: [Cigar]
    composite: true
    layerStates:
    - cig1
    - cig2
    - cig3
    - cig4
    - cig5
    - cig6
    - cig7
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: Clothing
    slots:
    - belt
  - type: Item
    size: Small

