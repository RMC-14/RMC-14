# Standard Tents
- type: entity
  parent: BaseItem
  id: RMCTentUNMCStandardFolded
  name: folded UNMC Field Tent
  description: A standard UNMC Field Tent. This one is just a general purpose version. Unfold in a suitable location for micro-FOB vibes. ComTech not included. ENTRANCE TO THE SOUTH.
  components:
    - type: Item
      size: Huge
    - type: Sprite
      sprite: _RMC14/Objects/Tents/folded_tents.rsi
      layers:
        - state: base_tent
    - type: RMCDeployable
      # As an example all fields are listed here even if their values match the default value
      deployTime: 10
      collapseTime: 10
      deployArea:
        !type:PhysShapeAabb
        bounds: "-0.4,0.6,1.4,4.4" # The non-perfect rectangle allows the tent to be placed close to the walls
      collapseToolPrototype: CMEntrenchingTool
      areaBlockedCheck: true
      failIfNotSurface: true
      deploySetups:
        - prototype: RMCTentUNMCStandard
          neverRedeployableSetup: false
          mode: ReactiveParental
          anchor: true
          offset: 0.2, 0
          angle: 0

