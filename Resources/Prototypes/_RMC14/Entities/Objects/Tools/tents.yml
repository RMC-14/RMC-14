- type: entity
  abstract: true
  parent: BaseItem
  id: RMCTentBodyBase
  name: UNMC field tent
  description: A standard UNMC Tent. This one is just a general purpose version. Unfold in a suitable location for micro-FOB vibes. ComTech not included. ENTRANCE TO THE SOUTH.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Anchorable
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: _RMC14/Objects/tents.rsi
    offset: 1,0
    drawdepth: OverMobs
    layers:
    - state: standard_frame
    - state: standard_canvas
      map: [ "enum.ItemCamouflageLayers.Layer" ]
  - type: ItemCamouflage
    colors:
      Jungle: "#9a9839"
      Desert: "#ffd2a6"
      Snow: "#ddcbc9"
      Classic: "#c7e7d9"
      Urban: "#acb8c7"
  - type: Corrodible
    isCorrodible: false
  - type: Item
    size: Large
  - type: Appearance
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1: # Left Wall
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-2.5,-1.4,1"
        density: 20000
        hard: true
        layer:
        - Impassable
        - Opaque
      fix-2: # Right Wall
        shape:
          !type:PhysShapeAabb
          bounds: "0.4,-2.5,0.5,1"
        density: 20000
        hard: true
        layer:
        - Impassable
        - Opaque
      fix-3: # Back Wall
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,0.4,0.5,1.5"
        density: 20000
        hard: true
        layer:
        - Impassable
        - Opaque
  - type: CollisionWake
    enabled: false

