- type: entity
  abstract: true
  parent: BaseItem
  id: RMCFlagCarriableBase
  name: flag
  components:
  - type: Sprite
    layers:
    - state: icon
      map: [ "base" ]
  - type: Item
    size: Large
  - type: Corrodible
    isCorrodible: false
  - type: Appearance
  - type: PlantableFlag
  - type: GenericVisualizer
    visuals:
      enum.PlantableFlagVisuals.Planted:
        base:
          True: { state: deploy }
          False: { state: icon }

- type: entity
  parent: RMCFlagCarriableBase
  id: RMCFlagCarriableUN
  name: UN flag
  description: "The flag of the UN." # This one looks ready to be planted into the ground."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Flags/un_flag.rsi
  - type: RMCLoreExaminable
    content: "The United Nations. The most prosperous nation in the universe. Through trials and tribulations, insurgencies and wars, the United Nations has united the people of earth, the people of the galaxy, all together under one banner. This banner.
              This is a nation worth dying for. You will triumph, you will fail, you will live, and you will die, but this flag will stand through it all. Glory to the United Nations."

- type: entity
  parent: RMCFlagCarriableBase
  id: RMCFlagCarriableUNMC
  name: UNMC flag
  description: "The flag of the UNMC." # This one looks ready to be planted into the ground."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Flags/unmc_flag.rsi
