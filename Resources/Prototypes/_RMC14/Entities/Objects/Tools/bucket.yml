- type: entity
  parent: BaseItem
  id: RMCBucket
  name: bucket
  description: It's a bucket. Holds 120 units.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/Janitorial/bucket.rsi
    layers:
    - state: bucket
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: bucket-1
      visible: false
  - type: Item
    size: Huge
  - type: SolutionContainerManager
    solutions:
      bucket:
        maxVol: 120
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: bucket-
  - type: SolutionTransfer
    transferAmount: 20
    maxTransferAmount: 120
    minTransferAmount: 10
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: Clickable
  - type: Drink
    solution: bucket
    ignoreEmpty: true
  - type: Spillable
    solution: bucket
  - type: DrawableSolution
    solution: bucket
  - type: RefillableSolution
    solution: bucket
  - type: DrainableSolution
    solution: bucket
  - type: SolutionItemStatus
    solution: bucket
    fillBaseName: bucket-
  - type: MixableSolution
    solution: bucket
  - type: ExaminableSolution
    solution: bucket
  - type: Tag
    tags:
      - Bucket
  - type: PhysicalComposition
    materialComposition:
      RMCPlastic: 50
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: RMCBucket
  id: CMBucketMop
  name: mop bucket
  description: A larger bucket, typically used with a mop. Holds 240 units
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/Janitorial/mopbucket.rsi
    layers:
    - state: mopbucket
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: mopbucket-1
      visible: false
  - type: Item
    sprite: _RMC14/Objects/Misc/Janitorial/bucket.rsi
    size: Large
  - type: SolutionContainerVisuals
    fillBaseName: mopbucket-
  - type: SolutionContainerManager
    solutions:
      bucket:
        maxVol: 240

- type: entity
  parent: RMCBucket
  id: CMBucketJani
  name: janitorial bucket
  description: It's a large bucket that fits in a janitorial cart. Holds 500 units.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/Janitorial/janibucket.rsi
    layers:
    - state: janibucket
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: janibucket-1
      visible: false
  - type: Item
    size: Large
  - type: SolutionContainerVisuals
    fillBaseName: janibucket-
  - type: SolutionContainerManager
    solutions:
      bucket:
        maxVol: 500
