- type: entity
  abstract: true
  parent: BaseItem
  id: RMCFlashlightBase
  components:
  - type: MeleeWeapon
    wideAnimationRotation: 90
    damage:
      types:
        Blunt: 0
  - type: HandheldLight
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: ToggleableLightVisuals
    spriteLayer: light
  - type: Battery
    maxCharge: 600
    startingCharge: 600
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2
  - type: PointLight
    enabled: false
    radius: 5
    netsync: false
  - type: Appearance
  - type: StaticPrice
    price: 40
  - type: Tag
    tags:
    - Flashlight
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: Clothing
    quickEquip: false
    slots:
    - belt
    - suitstorage
  - type: NoHandsInteractionBlocked

- type: entity
  parent: RMCBoxMagazineBase
  id: RMCBoxFlashlightsEmpty
  name: box of flashlights
  description: A box of flashlights to brighten your day!
  components:
  - type: Construction
    graph: RMCBoxMagazine
    node: RMCBoxFlashlightsEmpty
  - type: Item
    size: Huge
  - type: CMItemSlots
    count: 8
    slot:
      name: Flashlight
      whitelist:
        tags:
        - Flashlight
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Boxes/magazine_boxes.rsi
    layers:
    - state: flashlightbox_deployed
      map: [ "un_lid" ]
      visible: false
    - state: magaz_flashlight
      map: [ "enum.CMItemSlotsLayers.Fill" ]
    - state: flashlightbox
      map: [ "lid" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.DeployableItemVisuals.Deployed:
        lid:
          True: { visible: false }
          False: { visible: true }
        un_lid:
          True: { visible: true }
          False: { visible: false }
      enum.CMItemSlotsLayers.Fill:
        enum.CMItemSlotsLayers.Fill:
          Empty: { state: magaz_flashlight, visible: false }
          Low: { state: magaz_flashlight_1, visible: true }
          Medium: { state: magaz_flashlight_2, visible: true }
          High: { state: magaz_flashlight_3, visible: true }
          Full: { state: magaz_flashlight, visible: true }

