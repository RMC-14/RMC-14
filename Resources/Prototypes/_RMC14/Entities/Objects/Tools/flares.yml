- type: entity
  name: flare
  parent: BaseItem
  id: CMFlare
  description: A red Marine issued flare. There are instructions on the side, it reads 'pull cord, make light'.
  components:
  - type: Tag
    tags:
    - Flare
    - RMCFlare
  - type: ExpendableLight
    spentName: expendable-light-spent-flare-name
    spentDesc: expendable-light-spent-flare-desc
    glowDuration: 600
    fadeOutDuration: 30
    iconStateSpent: flare_spent
    turnOnBehaviourID: turn_on
    fadeOutBehaviourID: fade_out
    litSound:
      path: /Audio/_RMC14/Machines/flare_activate_2.ogg
      params:
        variation: 0.08
    loopedSound: /Audio/Items/Flare/flare_burn.ogg
  - type: Sprite
    sprite: _RMC14/Objects/Misc/flares.rsi
    layers:
      - map: [ "enum.ExpendableLightVisualLayers.Base" ]
        state: flare
      - map: [ "enum.ExpendableLightVisualLayers.Glow" ]
        state: flare_flame
        color: "#FFA7A7"
        visible: false
      - map: [ "enum.ExpendableLightVisualLayers.Overlay" ]
        state: overlay
  - type: Icon
    sprite: _RMC14/Objects/Misc/flares.rsi
    state: icon
  - type: Item
    size: Small
    heldPrefix: unlit
  - type: Appearance
  - type: PointLight
    enabled: false
    color: "#FA644B"
    radius: 1
    energy: 5.0
    netsync: false
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour # faster then base flares
        id: turn_on
        maxDuration: 5.0
        startValue: 2.5
        endValue: 7.0
      - !type:FadeBehaviour # burns out slower
        id: fade_out
        maxDuration: 570
        startValue: 7.0
        endValue: 1.0

- type: entity
  parent: CMFlare
  id: RMCFlareCAS
  name: signal flare
  description: A green UNMC issued signal flare. The telemetry computer works on chemical reaction that releases smoke and light and thus works only while the flare is burning.
  components:
  - type: Tag
    tags:
    - RMCFlareCAS
  - type: Sprite
    sprite: _RMC14/Objects/Misc/cas_flares.rsi
    layers:
    - map: [ "enum.ExpendableLightVisualLayers.Base" ]
      state: flare
    - map: [ "enum.ExpendableLightVisualLayers.Glow" ]
      sprite: _RMC14/Objects/Misc/flares.rsi
      state: flare_flame
      color: "#A7FFA7"
      visible: false
    - map: [ "enum.ExpendableLightVisualLayers.Overlay" ]
      sprite: _RMC14/Objects/Misc/flares.rsi
      state: overlay
  - type: Icon
    sprite: _RMC14/Objects/Misc/cas_flares.rsi
    state: flare
  - type: PointLight
    color: "#64FA4B"
  - type: FlareSignal
  - type: ExpendableLight
    glowDuration: 180
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour # faster then base flares
      id: turn_on
      maxDuration: 5.0
      startValue: 2.5
      endValue: 7.0
    - !type:FadeBehaviour # burns out slower
      id: fade_out
      maxDuration: 150
      startValue: 7.0
      endValue: 1.0

- type: entity
  parent: RMCBoxMagazineBase
  id: RMCBoxPackFlareEmpty
  name: box of M94 flare packs
  description: A box of M94 marking flare packs, to brighten up your day.
  components:
  - type: Construction
    graph: RMCBoxMagazine
    node: RMCBoxPackFlareEmpty
  - type: Item
    size: Huge
  - type: CMItemSlots
    count: 10
    slot:
      name: FlarePack
      whitelist:
        tags:
        - CMFlarePack
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Boxes/magazine_boxes.rsi
    layers:
    - state: supply_crate
    - state: magaz_flares
      map: [ "enum.CMItemSlotsLayers.Fill" ]
    - state: text_m94
    - state: supply_crate_lid
      map: [ "lid" ]
  - type: GenericVisualizer
    visuals:
      enum.DeployableItemVisuals.Deployed:
        lid:
          True: { visible: false }
          False: { visible: true }
      enum.CMItemSlotsLayers.Fill:
        enum.CMItemSlotsLayers.Fill:
          Empty: { state: magaz_flares, visible: false }
          Low: { state: magaz_flares_1, visible: true }
          Medium: { state: magaz_flares_2, visible: true }
          High: { state: magaz_flares_3, visible: true }
          Full: { state: magaz_flares, visible: true }

- type: entity
  parent: RMCBoxPackFlareEmpty
