- type: entity
  name: flare
  parent: BaseItem
  id: CMFlare
  description: A red Marine issued flare. There are instructions on the side, it reads 'pull cord, make light'.
  components:
  - type: Tag
    tags:
    - Flare
    - RMCFlare
  - type: ExpendableLight
    spentName: expendable-light-spent-flare-name
    spentDesc: expendable-light-spent-flare-desc
    glowDuration: 600
    fadeOutDuration: 30
    iconStateSpent: flare_spent
    turnOnBehaviourID: turn_on
    fadeOutBehaviourID: fade_out
    litSound:
      path: /Audio/_RMC14/Machines/flare_activate_2.ogg
      params:
        variation: 0.08
    loopedSound: /Audio/Items/Flare/flare_burn.ogg
  - type: Sprite
    sprite: _RMC14/Objects/Misc/flares.rsi
    layers:
      - map: [ "enum.ExpendableLightVisualLayers.Base" ]
        state: flare
      - map: [ "enum.ExpendableLightVisualLayers.Glow" ]
        state: flare_flame
        color: "#FFA7A7"
        visible: false
      - map: [ "enum.ExpendableLightVisualLayers.Overlay" ]
        state: overlay
  - type: Icon
    sprite: _RMC14/Objects/Misc/flares.rsi
    state: icon
  - type: Item
    size: Small
    heldPrefix: unlit
  - type: Appearance
  - type: PointLight
    enabled: false
    color: "#FFCCCC"
    radius: 1
    energy: 5.0
    netsync: false
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour # faster then base flares
        id: turn_on
        maxDuration: 5.0
        startValue: 2.5
        endValue: 7.0
      - !type:FadeBehaviour # burns out slower
        id: fade_out
        maxDuration: 570
        startValue: 7.0
        endValue: 1.0
  - type: RMCNightVisionVisibleOnIgnite
  - type: CartridgeAmmo
    deleteOnSpawn: true
    proto: RMCFlareBullet
  - type: RMCAirProjectile
    prototype: RMCAirFlare

- type: entity
  parent: CMFlare
  id: RMCFlareCAS
  name: signal flare
  description: A green UNMC issued signal flare. The telemetry computer works on chemical reaction that releases smoke and light and thus works only while the flare is burning.
  components:
  - type: Tag
    tags:
    - RMCFlareCAS
  - type: Sprite
    sprite: _RMC14/Objects/Misc/cas_flares.rsi
    layers:
    - map: [ "enum.ExpendableLightVisualLayers.Base" ]
      state: flare
    - map: [ "enum.ExpendableLightVisualLayers.Glow" ]
      sprite: _RMC14/Objects/Misc/cas_flares.rsi
      state: flare_flame
      color: "#A7FFA7"
      visible: false
    - map: [ "enum.ExpendableLightVisualLayers.Overlay" ]
      sprite: _RMC14/Objects/Misc/cas_flares.rsi
      state: overlay
  - type: Icon
    sprite: _RMC14/Objects/Misc/cas_flares.rsi
    state: flare
  - type: PointLight
    color: "#AACCAA"
  - type: FlareSignal
  - type: ExpendableLight
    glowDuration: 180
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour # faster then base flares
      id: turn_on
      maxDuration: 5.0
      startValue: 2.5
      endValue: 7.0
    - !type:FadeBehaviour # burns out slower
      id: fade_out
      maxDuration: 150
      startValue: 7.0
      endValue: 1.0
  - type: CartridgeAmmo
    proto: RMCFlareCASBullet
  - type: RMCAirProjectile
    prototype: RMCAirFlareCAS

- type: entity
  parent: CMFlare
  id: RMCStarShellAsh
  name: burning star shell ash
  description: Bright burning ash from a Star Shell 40mm. Don't touch, or it'll burn ya'.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/flares.rsi
    layers:
    - map: [ "enum.ExpendableLightVisualLayers.Glow" ]
      sprite: _RMC14/Objects/Misc/flares.rsi
      state: starshell_ash-on
      color: "#A7FFA7"
      visible: false
    - map: [ "enum.ExpendableLightVisualLayers.Overlay" ]
      sprite: _RMC14/Objects/Misc/flares.rsi
      state: starshell_ash
  - type: Icon
    sprite: _RMC14/Objects/Misc/flares.rsi
    state: starshell_ash
  - type: PointLight
    color: "#FFCCCC"
    energy: 1.5
  - type: ExpendableLight
    pickupWhileOn: false
    glowDuration: 375
    fadeOutDuration: 30
    spentName: expendable-light-starshell-ash-empty-name
    spentDesc: expendable-light-starshell-ash-empty-desc
    iconStateSpent: starshell_ash-empty
    loopedSound: null
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: turn_on
      maxDuration: 5.0
      startValue: 2.5
      endValue: 7.0
    - !type:FadeBehaviour
      id: fade_out
      maxDuration: 375
      startValue: 7.0
      endValue: 1.0

