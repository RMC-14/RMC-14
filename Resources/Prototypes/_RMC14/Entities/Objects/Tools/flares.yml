- type: entity
  abstract: true
  parent: BaseItem
  id: CMPackFlareBase
  name: M94 marking flare pack
  description: A packet of eight M94 Marking Flares. Carried by Marine soldiers to light dark areas that cannot be reached with the usual TNR Shoulder Lamp.
  components:
  - type: Item
    size: Normal
  - type: Tag
    tags:
    - CMFlarePack
  - type: CMItemSlots
    count: 8
    slot:
      name: Flare
      whitelist:
        tags:
        - RMCFlare
  - type: Sprite
    sprite: _RMC14/Objects/Storage/boxes.rsi
    layers:
    - state: m94_e
      map: [ "emptyLayer" ]
    - state: m94
      map: [ "fullLayer" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CMItemSlotsLayers.Fill:
        fullLayer:
          Empty: { visible: false }
          Low: { visible: true }
          Medium: { visible: true }
          High: { visible: true }
          Full: { visible: true }
        emptyLayer:
          Empty: { visible: true }
          Low: { visible: false }
          Medium: { visible: false }
          High: { visible: false }
          Full: { visible: false }

- type: entity
  parent: CMPackFlareBase
  id: CMPackFlare
  suffix: Filled
  components:
  - type: CMItemSlots
    startingItem: CMFlare

- type: entity
  parent: CMPackFlareBase
  id: RMCPackFlareCAS
  name: M89-S signal flare pack
  description: A packet of eight M89-S Signal Marking Flares.
  suffix: Filled
  components:
  - type: Tag
    tags:
    - RMCPackFlareCAS
  - type: Sprite
