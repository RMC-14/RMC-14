- type: entity
  parent: RollingPin
  id: RMCRollingPin
  name: rolling pin
  description: Used to knock out the Bartender.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Tools/Kitchen/rolling_pin.rsi

- type: entity
  id: RMCFeedableBase
  abstract: true
  components:
  - type: Food
  - type: RMCFoodScooping
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: food-
  - type: Appearance
  - type: FlavorProfile
  - type: ExaminableSolution
    solution: food

- type: entity
  parent: [Fork, RMCFeedableBase]
  id: RMCFork
  name: fork
  description: It's a fork. Sure is pointy.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Tools/Kitchen/fork.rsi
    layers:
    - state: icon
    - map: ["enum.SolutionContainerLayers.Fill"]
      sprite: _RMC14/Objects/Consumable/Food/mre_other.rsi
      state: food-1
      visible: false



- type: entity
  parent: RMCFork
  id: RMCForkPlastic
  name: plastic fork
  description: Yay, no washing up to do.
  components:
  - type: Sprite
    layers:
    - state: plastic
    - map: ["enum.SolutionContainerLayers.Fill"]
      sprite: _RMC14/Objects/Consumable/Food/mre_other.rsi
      state: food-1
      visible: false
  - type: Item
    heldPrefix: plastic

- type: entity
  parent: [Spoon, RMCFeedableBase]
  id: RMCSpoon
  name: spoon
  description: It's a spoon. You can see your own upside-down face in it.
  components:
  - type: Food
    useSound:
      path: /Audio/Items/drink.ogg
  - type: Sprite
    sprite: _RMC14/Objects/Tools/Kitchen/spoon.rsi
    layers:
    - state: icon
    - map: ["enum.SolutionContainerLayers.Fill"]
      sprite: _RMC14/Objects/Consumable/Food/mre_other.rsi
      state: food-1
      visible: false

- type: entity
  parent: RMCSpoon
  id: RMCSpoonPlastic
  name: plastic spoon
  description: It's a plastic spoon. How dull.
  components:
  - type: Sprite
    layers:
    - state: plastic
    - map: ["enum.SolutionContainerLayers.Fill"]
      sprite: _RMC14/Objects/Consumable/Food/mre_other.rsi
      state: food-1
      visible: false
  - type: Item
    heldPrefix: plastic
