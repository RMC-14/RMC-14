  suffix: trayScanner
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Tools/t-ray.rsi
    layers:
    - state: tray-off
      map: [ "base" ]
  - type: TrayScanner
    range: 1
  - type: Item
    sprite: _RMC14/Objects/Tools/t-ray.rsi
    storedRotation: 0
  - type: Appearance
