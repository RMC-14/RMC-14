- type: entity
  abstract: true
  parent: RMCSentryPremade
  id: RMCBaseSentry #Conversion Rate for turret vision range = CM + 1
  name: turret
  components:
  - type: Sentry
  - type: Eye
  - type: DeviceNetwork
  - type: DeviceLinkSink
    ports: [ SentryControl ]

- type: htnCompound
  id: RMCSentryCompound
  branches:
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: RMCNearbyGun

    - !type:HTNPrimitiveTask
      preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      - !type:TargetInRangePrecondition
        targetKey: Target
        # TODO: Non-scuffed
        rangeKey: RangedRange
      - !type:TargetInLOSPrecondition
        targetKey: Target
        rangeKey: RangedRange
      operator: !type:GunOperator
        targetKey: Target
        requireLOS: true
        targetState: Critical
      services:
      - !type:UtilityService
        id: RangedService
        proto: RMCNearbyGun
        key: Target

- type: utilityQuery
  id: RMCNearbyGun
  query:
  - !type:NearbyHostilesQuery
  considerations:
  - !type:TargetIsNotConstructCon
    curve: !type:BoolCurve
  - !type:TargetIsNotDeadCon
    curve: !type:BoolCurve
  - !type:TargetDistanceCon
    curve: !type:PresetCurve
      preset: TargetDistance
  - !type:TargetAccessibleCon
    curve: !type:BoolCurve
  - !type:TargetInLOSOrCurrentCon
    curve: !type:BoolCurve
  - !type:CanFaceCon
    curve: !type:BoolCurve

