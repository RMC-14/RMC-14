- type: entity
  parent: RMCBaseEquipmentCase
  id: RMCMortarEquipmentCase
  name: mortar kit
  description: Contains the equipment needed for the mortar.
  suffix: DO NOT MAP YET
  components:
  - type: Sprite
    layers:
    - state: closed
      map: [ base ]
    - state: mortar
      map: [ label ]
  - type: Storage
    maxItemSize: Ginormous
    grid:
    - 0,0,15,3
    whitelist:
      components:
      - Mortar
      - SkillPamphlet
      - FixedItemSizeStorage
      - MortarShell
      - Rangefinder
      tags:
      - Wrench
  - type: RemoveOnlyStorage
  - type: FixedItemSizeStorage
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: StorageFill
    contents:
    - id: RMCMortarKit
    - id: RMCPamphletMortarOperator
      amount: 2
    - id: CMBeltMortar
      amount: 2
    - id: CMBackpackMortar
    - id: RMCMortarShellIncendiary # TODO RMC14 replace 1 incend and 1 HE with 2 Frag shells
      amount: 3
    - id: RMCMortarShellFlare
      amount: 2
    #    - id: RMCMortarShellFrag
    #      amount: 2
    - id: RMCMortarShellHE
      amount: 3
    - id: CMWrench
    - id: RMCRangefinder
      amount: 1
    - id: RMCLaserDesignator
      amount: 1


- type: entity
  parent: BaseItem
  id: RMCMortarKitPackage
  name: mortar kit package
  description: Holds a mortar kit which contains everything you need for a mortar.
  components:
  - type: Item
    size: Huge
  - type: Sprite
    sprite: _RMC14/Objects/cargo_package.rsi
    state: icon
  - type: SpawnItemsOnUse
    items:
    - id: RMCMortarEquipmentCase
