
- type: entity
  parent: RMCCaseBase
  id: RMCBasePVEEquipmentCase
  abstract: true
  name: base equipment case
  description: A gun case.
  suffix: PVE
  components:
  - type: Sprite
    layers:
    - state: base
    - state: gun
      map: [ gun ]
      visible: false
    - state: lid_closed
      map: [ lid ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        lid:
          True: { state: lid_open }
          False: { state: lid_closed }
  - type: Storage
    maxItemSize: Ginormous
    grid:
    - 0,0,7,1
  - type: FixedItemSizeStorage
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

