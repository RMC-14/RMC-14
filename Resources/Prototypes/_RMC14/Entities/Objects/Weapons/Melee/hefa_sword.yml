- type: entity
  parent: CMM2132Machete
  id: RMCSwordHEFA
  name: HEFA sword
  description: A blade known to be used by the Order of the HEFA, this highly dangerous blade blows up in a shower of shrapnel on impact.
  components:
  - type: Tag
    tags:
    - RMCSwordHEFA #no scabbard/holster
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Melee/hefa_sword.rsi
    state: icon
  - type: Item
    size: Large
    sprite: _RMC14/Objects/Weapons/Melee/hefa_sword.rsi
  - type: HefaSwordOnHitTrigger
  # Explosion components - triggered on melee hit when primed
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: RMC
    maxIntensity: 8
    intensitySlope: 4
    totalIntensity: 110
    deleteAfterExplosion: false
  # Directional shrapnel - similar to airburst grenades
  - type: ProjectileGrenade
    evenSpread: true
    fillPrototype: CMProjectileShrapnel
    capacity: 1 # TODO RMC14 shrapnel lag
    spreadAngle: 90
    directHit: false
    directionAngle: 0 # Forward direction (rotation set by server system)
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: ClusterLimitHits
  - type: CMExplosionEffect
    maxShrapnel: 0
  - type: RMCScorchEffect

- type: Tag
  id: RMCSwordHEFA
