- type: entity
  parent: BaseItem
  id: RMCStunBatonDamaged
  name: damaged stun baton
  description: A stun baton for incapacitating people with. This one seems pretty broken and beat up, especially around the on/off switch..
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Melee/stun_baton.rsi
    layers:
    - state: stunbaton_off
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Melee/stun_baton.rsi
    slots:
    - Belt
    - Suitstorage
  - type: Item
    heldPrefix: off
    size: Normal
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: stunbaton_on}
          False: {state: stunbaton_off}

- type: entity
  parent: RMCStunBatonDamaged
  id: CMStunbaton
  name: stun baton
  description: A stun baton for incapacitating people with.
  components:
  - type: Stunbaton
    energyPerUse: 50
  - type: RMCStaminaDamageOnHit
    damage: 100
    jitterDuration: 2
  - type: MeleeRequiresSkill
    skills:
      RMCSkillPolice: 1
  - type: StunOnHit
    duration: 20
    whitelist:
      components:
      - Marine
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: sparks
      params:
        variation: 0.250
    soundDeactivate:
      collection: sparks
      params:
        variation: 0.250
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/egloves.ogg
      params:
        variation: 0.2
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/egloves.ogg
      params:
        variation: 0.2
    activatedDamage:
      types:
        Blunt: 0
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 7
    bluntStaminaDamageFactor: 2.0
    angle: 60
    animation: WeaponArcThrust
  - type: RMCStaminaDamageOnCollide
    damage: 35
  - type: LandAtCursor # it deals stamina damage when thrown
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: UseDelay
  - type: DisarmMalus
    malus: 0.225

