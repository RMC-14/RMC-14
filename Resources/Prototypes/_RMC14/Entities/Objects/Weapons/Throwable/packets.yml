- type: entity
  abstract: true
  parent: BaseStorageItem
  id: CMPacketBase
  name: packet
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Storage/packets.rsi
    state: general_packet
  - type: Item
    size: Normal
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
    whitelist:
      tags:
      - Grenade
  - type: UseDelay
    delay: 0.5
  - type: FixedItemSizeStorage
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: Appearance
  - type: CMStorageVisualizer
    storageClosed: closedLayer
    storageOpen: openLayer
    storageEmpty: emptyLayer

- type: entity
  parent: CMPacketBase
  id: CMPacketGrenadeHighExplosive
  name: HEDP grenade packet
  description: It contains three HEDP high explosive grenades.
  components:
  - type: Sprite
    layers:
    - state: hedp_packet
      map: [ "closedLayer" ]
    - state: hedp_packet_e
      map: [ "openLayer", "emptyLayer" ]

- type: entity
  parent: CMPacketGrenadeHighExplosive
  id: CMPacketGrenadeHighExplosiveFilled
  suffix: Filled
  components:
  - type: StorageFill
    contents:
    - id: CMGrenadeHighExplosive
      amount: 3

