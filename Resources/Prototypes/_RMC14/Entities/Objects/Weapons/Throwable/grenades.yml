- type: entity
  parent:
  - RMCM40DPTags
  - CMGrenadeBase
  id: RMCGrenadeIncendiary
  name: 30mm HIDP incendiary grenade
  description: The 30mm HIDP is a small, but deceptively strong incendiary grenade designed to disrupt enemy mobility with long-lasting Type B napalm. It is set to detonate in 4 seconds.
