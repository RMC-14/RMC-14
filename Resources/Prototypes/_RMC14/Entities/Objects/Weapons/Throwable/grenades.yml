- type: entity
  abstract: true
  parent: GrenadeBase
  id: CMGrenadeBase
  name: grenade
  description: Duck and cover.
  components:
  - type: Explosive
    explosionType: RMC
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: OnUseTimerTrigger
    delay: 4
    beepSound:
      path: "/Audio/_RMC14/Explosion/armbomb.ogg"
      params:
        volume: -5
    initialBeepDelay: 0
    beepInterval: 10
    doPopup: false
  - type: IgnorePredictionHide
  - type: Clothing
    slots:
    - suitStorage
  - type: Destructible
    thresholds: []
  - type: ChangeItemSizeOnTimerTrigger
  - type: CancelUseWithCloak

- type: entity
  abstract: true
  id: RMCM40DPTags
  components:
  - type: Tag
    tags:
    - Grenade
    - LauncherCompatibleGrenade
    - RMCGrenadeM40

- type: entity
  name: flashbang
  description: Excellent for stopping groups of Rioters. Don't expect sunglasses to protect you...
  parent: CMGrenadeBase
  id: RMCGrenadeFlashBang
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Grenades/flashbang.rsi
  - type: RMCStunOnTrigger
    filters:
    - paralyze: 2.5
      whitelist:
        skills:
          RMCSkillPolice: 2
  - type: SoundOnTrigger
    sound:
      path: "/Audio/Effects/flash_bang.ogg"
  - type: DeleteOnTrigger
  - type: SpawnOnTrigger
    proto: GrenadeFlashEffect
  - type: Appearance
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/countdown.ogg
  - type: Tag
    tags:
    - RMCGrenadeRiot
    - Grenade
    - RMCGrenadeFlashBang
  - type: RequiresSkill
    skills:
      RMCSkillPolice: 2

- type: entity
  parent:
  - CMGrenadeBase
  - RMCM40DPTags
  id: CMGrenadeHighExplosive
  name: 30mm HEDP grenade
  description: High-Explosive Dual-Purpose. A small, but deceptively strong blast grenade that has been phasing out the M15 HE grenades alongside the 30mm HEFA. Capable of being loaded in grenade launchers, or thrown by hand.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Grenades/m40hedp.rsi
  - type: ExplodeOnTrigger
  - type: Explosive
    maxIntensity: 20 # max 100 brute, 100 burn
    intensitySlope: 6
    totalIntensity: 200
    canCreateVacuum: false
  - type: Ammo
  - type: CMExplosionEffect
  - type: CMVocalizeTrigger
  - type: RMCScorchEffect
  - type: Tag
    tags:
    - Grenade
    - LauncherCompatibleGrenade
    - RMCGrenadeM40
    - RMCGrenadeHEDP

- type: entity
  parent:
  - CMGrenadeBase
  - RMCM40DPTags
  id: CMGrenadeSmoke
  name: 30mm HSDP smoke grenade
  description: The 30mm HSDP is a small, but powerful smoke grenade. Based off the same platform as the 30mm HEDP. It is set to detonate in 2 seconds.
  components:
  - type: OnUseTimerTrigger
    delay: 2
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Grenades/m40smoke.rsi
  - type: SpawnOnTrigger
    proto: RMCSmoke
  - type: SoundOnTrigger
    sound: /Audio/Effects/smoke.ogg
  - type: DeleteOnTrigger
  - type: TimerTriggerVisuals
    primingSound:
      path: /Audio/Effects/Smoke-grenade.ogg
  - type: Tag
    tags:
    - Grenade
    - LauncherCompatibleGrenade
    - RMCGrenadeM40
    - RMCGrenadeRiot
  - type: Ammo

- type: entity
  parent: Smoke
  id: RMCSmokeExplosionProof
  components:
  - type: Transform
    anchored: true
  - type: Occluder
  - type: Sprite
    sprite: _RMC14/Effects/smoke.rsi
    state: smoke2
  - type: TimedDespawn
    lifetime: 10
  - type: Tag
    tags:
    - HideContextMenu
  - type: Appearance
  - type: ActiveEdgeSpreader
  - type: EdgeSpreader
    id: RMCSmokeAcid
  - type: EvenSmoke
    spawn: RMCSmoke
    range: 3

- type: entity
  parent: RMCSmokeExplosionProof
  id: RMCSmokeExplosionProofSmall
  components:
  - type: EvenSmoke
    spawn: RMCSmoke
    range: 1

- type: entity
  parent: RMCSmokeExplosionProof
  id: RMCSmoke
  components:
  - type: DeleteOnExplosion

- type: entity
  parent: Smoke
  id: RMCSmokeFireSentry
  components:
  - type: Transform
    anchored: true
  - type: Occluder
  - type: Sprite
    sprite: _RMC14/Effects/smoke.rsi
    state: smoke2
  - type: TimedDespawn
    lifetime: 5
  - type: Tag
    tags:
    - HideContextMenu
  - type: Appearance
  - type: ActiveEdgeSpreader
  - type: EdgeSpreader
    id: RMCSmokeAcid
  - type: EvenSmoke
    spawn: RMCSmoke
    range: 1
  - type: DeleteOnExplosion

- type: entity
  parent: CMGrenadeHighExplosive
  id: CMGrenadeFrag
  name: 30mm HEFA grenade
  description: High-Explosive Fragmenting-Antipersonnel. A small, but deceptively strong fragmentation grenade that has been phasing out the M15 fragmentation grenades alongside the 30mm HEDP. Capable of being loaded in grenade launchers, or thrown by hand.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Grenades/m40hefa.rsi
  - type: Explosive
    maxIntensity: 8 # max 40 brute 40 burn
    intensitySlope: 4
    totalIntensity: 110
    deleteAfterExplosion: false
  - type: ProjectileGrenade
    fillPrototype: CMProjectileShrapnel
    capacity: 1 # TODO RMC14 shrapnel lag
    directHit: false
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: Ammo
  - type: ClusterLimitHits
  - type: CMExplosionEffect
    maxShrapnel: 0
  - type: CMVocalizeTrigger
  - type: RMCScorchEffect
  - type: Tag
    tags:
    - Grenade
    - LauncherCompatibleGrenade
    - RMCGrenadeM40
    - RMCGrenadeHEFA

