  id: RMCMagazineLMGQYJ72
  name: "QYJ-72 ammo box (7.62x54mmR)"
  description: An inexpensive and discardable ammo box to fit the QYJ-72. This one is filled with 7.62x54mm rimmed rounds.
  components:
  - type: Tag
