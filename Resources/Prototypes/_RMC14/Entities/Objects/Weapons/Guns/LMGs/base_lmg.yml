- type: entity
  abstract: true
  parent: [ CMBaseWeaponGun, BaseItem, RMCBaseAttachableHolder ]
  id: RMCBaseWeaponLMG
  components:
  - type: Gun
    baseFireRate: 3.3
    shotsPerBurst: 5
    selectedMode: FullAuto
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
    availableModes:
    - Fullauto
    - SemiAuto
    - Burst
  - type: RMCSelectiveFire
    baseFireModes:
    - FullAuto
    - SemiAuto
    - Burst
    recoilWielded: 1
    recoilUnwielded: 4
    scatterWielded: 10
    scatterUnwielded: 20
    burstScatterMult: 4
    modifiers:
      Burst:
        fireDelay: 0
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
      FullAuto:
        maxScatterModifier: 13
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
  - type: Wieldable
  - type: WieldableSpeedModifiers
    base: 0.666
    light: 0.921
    medium: 0.865
    heavy: 0.865
  - type: WieldDelay
    baseDelay: 0.6
  - type: Item
    size: Large
  - type: Clothing
    slots:
    - suitStorage
    - Back
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
  - type: MagazineAmmoProvider
    autoEject: false
  - type: RMCAmmoEject
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: GunDualWielding
    weaponGroup: Heavy
  - type: GunPointBlank
  - type: WieldedCrosshair
    rsi:
      sprite: _RMC14/Interface/MousePointer/lmg_mouse.rsi
      state: all

- type: entity
  parent: BaseMagazineRifle
  id: RMCMagazineLMGBase
  abstract: true
  components:
  - type: Item
    size: Normal
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance
  - type: Clothing
    slots:
    - suitStorage

- type: entity
  parent: BaseCartridgeRifle
  id: RMCBaseCartridgeLMG
  name: cartridge
  abstract: true
  components:
  - type: CartridgeAmmo
    deleteOnSpawn: true

- type: Tag
  id: RMCMagazineLMG
