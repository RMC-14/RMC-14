- type: entity
  parent: BaseWeaponBatterySmall
  id: RMCWeaponTaser
  name: disabler gun
  description: An advanced stun device capable of firing balls of ionized electricity. Used for nonlethal takedowns.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Energy/taser.rsi
    layers:
    - state: taser
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Item
    size: Normal
    shape: null # needed to disable the parent's weird shape
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser.ogg
  - type: Wieldable
  - type: Battery
    maxCharge: 800
    startingCharge: 800
  - type: ProjectileBatteryAmmoProvider
    proto: RMCProjectileTaser
    fireCost: 50
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: Tag
    tags:
    - Taser
    - Sidearm
  - type: GunPointBlank
  - type: GunDualWielding
    weaponGroup: Handgun
  - type: GunRequiresSkills
    skills:
      RMCSkillPolice: 2
  - type: AltFireMelee
  - type: MeleeWeapon
    attackRate: 1
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Weapons/Guns/Hits/taser_hit.ogg
  - type: Stunbaton
    energyPerUse: 50
  - type: RMCStaminaDamageOnHit
    damage: 100
  - type: MeleeRequiresSkill
    skills:
      RMCSkillPolice: 2
