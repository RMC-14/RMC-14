- type: entity
  parent: [ RMCBaseWeaponShotgun, RMCBaseAttachableHolder ]
  name: Type 23 Riot Shotgun
  id: WeaponShotgunT23RS
  description: As UPP soldiers frequently reported being outmatched by enemy combatants, UPP High Command commissioned a large amount of Type 23 shotguns, originally used for quelling defector colony riots.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/type23.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/type23.rsi
  - type: Gun
    shotsPerBurst: 1
  - type: ShootUseDelay
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    recoilWielded: 3
    recoilUnwielded: 4
    scatterWielded: 4
    scatterUnwielded: 14
    baseFireRate: 0.5
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-stock:
        whitelist:
          tags:
          - RMCAttachmentT23Stock
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentVerticalGrip
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.81, 0.06
      rmc-aslot-rail: -0.025, 0.125
      rmc-aslot-stock: -0.375, -0.029
      rmc-aslot-underbarrel: 0.25, -0.31

- type: entity
  parent: CMPelletShotgunBase
  id: CMPelletShotgunBuckshotSPP
  name: buckshot
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/shotgun_projectiles.rsi
    layers:
    - state: buckshot
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Piercing: 75
  - type: ProjectileSpread
    proto: CMPelletShotgunBuckshot
    count: 4
    spread: 20
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 4
      falloff: 9999
      ignoreModifiers: true
    - range: 0
      falloff: 1
  - type: RMCStunOnHit

- type: entity
  parent: CMPelletShotgunBase
  id: CMPelletShotgunSlugSPP
  name: slug
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/shotgun_projectiles.rsi
    layers:
    - state: beanbag
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Piercing: 90
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 8
      falloff: 9999
      ignoreModifiers: true
    - range: 0
      falloff: 1
  - type: CMArmorPiercing
    amount: 30
  - type: RMCStunOnHit
    maxRange: 6
    stunTime: 1
    superSlowTime: 2
    slowTime: 6

- type: Tag
  id: WeaponShotgunT23RS

