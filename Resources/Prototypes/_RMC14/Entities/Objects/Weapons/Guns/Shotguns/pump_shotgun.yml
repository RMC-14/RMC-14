- type: entity
  parent: [ RMCBaseWeaponShotgun, RMCBaseAttachableHolder ]
  name: M42A2 Pump Shotgun
  id: WeaponShotgunM42A2
  description: An Aegis Battlefield Armaments classic design, the M42A2 combines close-range firepower with long term reliability. Needs to be pumped.
  suffix: Desert
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/m42a2/desert.rsi
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/m42a2/desert.rsi
  - type: Gun
    shotsPerBurst: 1
  - type: ShootUseDelay
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    recoilWielded: 2
    recoilUnwielded: 4
    scatterWielded: 10
    scatterUnwielded: 10
    baseFireRate: 0.5
    burstScatterMult: 5
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.15
    accuracyMultiplierUnwielded: 0.95
  - type: PumpAction
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentBarrelCharger
          - RMCAttachmentRecoilCompensator
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-stock:
        whitelist:
          tags:
          - RMCAttachmentM42A2WoodenStock
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentAngledGrip
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentVerticalGrip
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.81, 0.06
      rmc-aslot-rail: -0.025, 0.125
      rmc-aslot-stock: -0.375, -0.029
      rmc-aslot-underbarrel: 0.25, -0.31

