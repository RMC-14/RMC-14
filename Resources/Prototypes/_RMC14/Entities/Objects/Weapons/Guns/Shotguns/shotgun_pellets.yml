- type: entity
  abstract: true
  parent: CMBulletBase
  id: CMPelletShotgunBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/bullet_projectiles.rsi
    layers:
    - state: bullet
      shader: unshaded
  - type: Projectile

- type: entity
  parent: CMPelletShotgunBase
  id: CMPelletShotgunBuckshot
  name: buckshot
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/shotgun_projectiles.rsi
    layers:
    - state: buckshot
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Piercing: 65
  - type: CMArmorPiercing
    amount: 5
  - type: ProjectileSpread
    proto: CMPelletShotgunBuckshot
    count: 4
    spread: 15
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 4
      falloff: 9999
      ignoreModifiers: true
    - range: 0
      falloff: 1
  - type: RMCProjectileAccuracy
    thresholds:
    - range: 4
      falloff: 10
  - type: RMCStunOnHit
    stuns:
    - whitelist:
        minMobSize: VerySmallXeno
      maxRange: 2.5 # TODO RMC14 1.5 if shot from underbarrel shotgun
      stunTime: 1.4
      slowTime: 2
      superSlowTime: 1
#    - whitelist: # TODO RMC14 stamina damage targeted at part
#      - Marine

- type: entity
  parent: CMPelletShotgunBase
