  name: slug
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/shotgun_projectiles.rsi
    layers:
    - state: beanbag
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Piercing: 70
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 8
      falloff: 9999
      ignoreModifiers: true
    - range: 0
      falloff: 1
  - type: CMArmorPiercing
    amount: 20
  - type: RMCStunOnHit
    stuns:
    - whitelist:
        minMobSize: VerySmallXeno
      maxRange: 6.5
      stunTime: 1
      slowTime: 3
      superSlowTime: 1
    - whitelist: # TODO RMC14 stamina damage targeted at part
        components:
        - Marine
      maxRange: 6.5
      slowTime: 2
      superSlowTime: 1
  - type: RMCProjectileAccuracy
    accuracy: 100
    thresholds:
    - range: 8
      falloff: 10

