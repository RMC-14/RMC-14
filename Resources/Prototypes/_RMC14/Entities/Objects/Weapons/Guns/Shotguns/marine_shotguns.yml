- type: entity
  abstract: true
  parent: [ BaseItem, CMBaseWeaponGun, RMCBaseAttachableHolder ]
  id: RMCBaseWeaponShotgun
  components:
  - type: Item
    size: Large
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/db_shotgun.rsi
    slots:
    - Back
    - SuitStorage
  - type: Wieldable
  - type: WieldDelay
    baseDelay: 0.6
  - type: WieldableSpeedModifiers
    baseWalk: 0.842
    baseSprint: 0.748
  - type: AmmoCounter
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    recoilWielded: 2
    recoilUnwielded: 4
    scatterWielded: 10
    scatterUnwielded: 20
    baseFireRate: 1.429
    burstScatterMult: 5
  - type: BallisticAmmoProvider
    cycleable: false
    whitelist:
      tags:
      - RMCShellShotgun
    capacity: 9
    proto: null
    soundInsert:
      collection: CMShotgunLoad
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: RMCAmmoEject
    containerID: ballistic-ammo
    ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m42a2.ogg
  - type: StaticPrice
    price: 500
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: Tag
    tags:
    - RMCWeaponShotgun
  - type: RMCFireGroup
    group: Shotgun
    delay: 4

- type: entity
  parent: [ RMCBaseWeaponShotgun, RMCBaseAttachableHolder ]
  name: M42A2 Pump Shotgun
  id: WeaponShotgunM42A2
  description: An Aegis Battlefield Armaments classic design, the M42A2 combines close-range firepower with long term reliability. Needs to be pumped.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/m42a2.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Shotguns/m42a2.rsi
  - type: Gun
    shotsPerBurst: 1
  - type: ShootUseDelay
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    recoilWielded: 2
    recoilUnwielded: 4
    scatterWielded: 10
    scatterUnwielded: 10
    baseFireRate: 0.5
    burstScatterMult: 5
  - type: PumpAction
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentBarrelCharger
          - RMCAttachmentRecoilCompensator
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-stock:
        whitelist:
          tags:
          - RMCAttachmentM42A2WoodenStock
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentAngledGrip
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentVerticalGrip
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.81, 0.06
      rmc-aslot-rail: -0.025, 0.125
      rmc-aslot-stock: -0.375, -0.029
      rmc-aslot-underbarrel: 0.25, -0.31

- type: Tag
  id: RMCWeaponShotgun
