  components:
  - type: Tag
    tags:
    - Sidearm
    - RMCRevolver
    - RMCWeaponRevolver38Magnum
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/magnum38.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/magnum38.rsi
