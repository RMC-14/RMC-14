- type: entity
  parent: [RMCBaseSlideMagazineVisualsBallistic, RMCWeaponRevolverBase]
  id: RMCWeaponRevolverRhino
  name: "Chiakka 'Rhino' Assault Revolver"
  description: An old, unusual and bulky revolver that was quickly phased out by other more popular revolvers. Chambered in 9x39mm and prized by law enforcement for its immense stopping power. Features a horrifically archaic break-action reloading mechanism due to the unique position of the barrel.
  components:
  - type: Tag
    tags:
    - Sidearm
    - RMCRevolver
    - RMCWeaponRevolverRhino
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/rhino.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/rhino.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/rhino_fire.ogg
  - type: RevolverAmmoProvider
    whitelist:
      tags:
      - RMCSpeedLoaderRhino
      - RMCCartridgeRevolverRhino
    proto: RMCCartridgeRevolverRhino
    capacity: 6
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
  - type: GunDamageModifier
    multiplier: 1.1
  - type: RMCSelectiveFire
    baseFireRate: 1.2
    scatterWielded: 8
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.1
    accuracyMultiplierUnwielded: 0.75
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentBarrelCharger
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.81, 0.169
      rmc-aslot-rail: 0.1573, 0.253
      rmc-aslot-underbarrel: 0.375, -0.2825

- type: entity
  parent: BaseItem
  id: RMCSpeedLoaderRhino
  name: "Speed loader (9x39)"
  description: A six round load of 9x39 Armor Penetrating rounds, designed to defeat most modern body-armor.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/SpeedLoaders/mateba.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: base-5
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: base
    steps: 6
    zeroVisible: false
  - type: BallisticAmmoProvider
    proto: RMCCartridgeRevolverRhino
    whitelist:
      tags:
      - RMCCartridgeRevolverRhino
    capacity: 6
  - type: Appearance
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: Item
    size: Small
  - type: Tag
    tags:
    - RMCMagazineRevolver
    - RMCSpeedLoaderRhino
  - type: SpeedLoader

- type: entity
  id: RMCCartridgeRevolverRhino
  name: cartridge (9x39)
  parent: CMCartridgePistolBase
  components:
  - type: Tag
    tags:
    - Cartridge
    - RMCCartridgeRevolverRhino
  - type: CartridgeAmmo
