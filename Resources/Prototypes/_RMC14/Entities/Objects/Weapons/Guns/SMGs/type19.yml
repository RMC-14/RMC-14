    zeroOnlyOnEmpty: true
  - type: Appearance

- type: entity
  parent: CMCartridge10x20mm
  id: RMCCartridge762x25mm
  name: cartridge (7.62x25mm SMG)
  description: A 7.62x25mm magazine for the Type19.
  components:
