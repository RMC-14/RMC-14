- type: entity
  parent: CMBaseWeaponSMG
  name: M63 submachine gun
  id: WeaponSMGM63
  description: The AEGIS Armaments M-63 submachinegun. Occasionally carried by light-infantry, scouts, engineers and medics.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/m63/desert.rsi
    layers:
    - state: bolt-open
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/m63/desert.rsi
  - type: Gun
    shotsPerBurst: 3
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_m63.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilWielded: 1
    recoilUnwielded: 1
    scatterWielded: 14
    scatterUnwielded: 14
    baseFireRate: 6.667
    burstScatterMult: 4
    modifiers:
      Burst:
        fireDelay: 0.0999
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        maxScatterModifier: 3
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1
    accuracyMultiplierUnwielded: 0.75
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineSMGM63
          - CMMagazineSMGM63AP
          - CMMagazineSMGM63Ext
          - RMCMagazineSMGM63Rubber
          - RMCMagazineSMGM63HEAP
          - RMCMagazineSMGM63WP
          - RMCMagazineSMGM63Incendiary
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentExtendedCompensator
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
          - RMCAttachmentSuppressorCompact
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS5MicroRedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS42xTelescopicMiniscope
      rmc-aslot-stock:
        startingAttachable: RMCAttachmentM63StockCollapsible
        whitelist:
          tags:
          - RMCAttachmentM63ArmBrace
          - RMCAttachmentM63Stock
          - RMCAttachmentM63StockCollapsible
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentAngledGrip
          - RMCAttachmentExtinguisher
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentLaserSight
          - RMCAttachmentVerticalGrip
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.71875, 0.03125
      rmc-aslot-rail: 0.032, 0.155
      rmc-aslot-stock: -0.81, 0.032
      rmc-aslot-underbarrel: 0.25, -0.25
  - type: Tag
    tags:
    - RMCWeaponSMG
    - RMCWeaponSMGM63
  - type: ItemCamouflage
    camouflageVariations:
      Jungle: _RMC14/Objects/Weapons/Guns/SMGs/m63/jungle.rsi
      Desert: _RMC14/Objects/Weapons/Guns/SMGs/m63/desert.rsi
      Classic: _RMC14/Objects/Weapons/Guns/SMGs/m63/classic.rsi
      Snow: _RMC14/Objects/Weapons/Guns/SMGs/m63/snow.rsi
      Urban: _RMC14/Objects/Weapons/Guns/SMGs/m63/urban.rsi

