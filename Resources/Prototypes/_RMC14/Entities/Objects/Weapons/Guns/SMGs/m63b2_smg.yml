- type: entity
  parent: CMBaseWeaponSMG
  name: M63B2 submachine gun
  id: RMCWeaponSMGM63B2
  description: A modified version M63 submachinegun, re-engineered for better weight, handling and accuracy. Given only to elite units.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/m63b2.rsi
    layers:
    - state: bolt-open
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/m63b2.rsi
  - type: Gun
    shotsPerBurst: 3
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_m63.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilWielded: 1
    recoilUnwielded: 1
    scatterWielded: 4
    scatterUnwielded: 10
    baseFireRate: 6.666
    burstScatterMult: 1
    modifiers:
      Burst:
        fireDelay: 0.0999
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        maxScatterModifier: 3
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.35
    accuracyMultiplierUnwielded: 1
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazineSMGM63HEAP
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineSMGM63
          - CMMagazineSMGM63AP
          - CMMagazineSMGM63Ext
          - RMCMagazineSMGM63Rubber
          - RMCMagazineSMGM63HEAP
  - type: GunDamageModifier
    multiplier: 1.35
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        startingAttachable: RMCAttachmentExtendedBarrel
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
          - RMCM5Bayonet
      rmc-aslot-rail:
        startingAttachable: RMCAttachmentMagneticHarness
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS42xTelescopicMiniscope
      rmc-aslot-stock:
        startingAttachable: RMCAttachmentM63Stock
        whitelist:
          tags:
          - RMCAttachmentM63ArmBrace
          - RMCAttachmentM63Stock
          - RMCAttachmentM63StockCollapsible
      rmc-aslot-underbarrel:
        startingAttachable: RMCAttachmentAngledGrip
        whitelist:
          tags:
          - RMCAttachmentAngledGrip
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentLaserSight
          - RMCAttachmentVerticalGrip
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.8, 0.06
      rmc-aslot-rail: 0.032, 0.155
      rmc-aslot-stock: -0.81, 0.035
      rmc-aslot-underbarrel: 0.25, -0.25
  - type: Tag
    tags:
    - RMCWeaponSMG
    - RMCWeaponSMGM63B2
  - type: ItemCamouflage
    camouflageVariations: { }

- type: Tag
  id: RMCWeaponSMGM63B2
