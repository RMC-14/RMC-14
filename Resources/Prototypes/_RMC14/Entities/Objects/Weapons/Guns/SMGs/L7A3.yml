- type: entity
  parent: CMBaseWeaponSMG
  name: L7A3   # CM name is L6A2
  id: WeaponSMGL7A3
  description: RMC adopted variant of the M63 SMG, re-engineered for better weight, handling and accuracy. Typically used in CQB engagements such as building-clearance, where the L24A1 proved a tad too unwieldy. Sometimes referred to as the "Little Armat" by Royal Marines.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/L7A3.rsi
    layers:
    - state: bolt-open
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite:
  - type: Gun     
    shotsPerBurst: 4
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_m63.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilWielded: 1
    recoilUnwielded: 1
    scatterWielded: 4
    scatterUnwielded: 10
    baseFireRate: 8.333
    burstScatterMult: 1
    modifiers:
      Burst:
        fireDelay: 0.0999
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        maxScatterModifier: 3
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.35
    accuracyMultiplierUnwielded: 1
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineSMGL7A3SquashHead
  - type: GunDamageModifier
    multiplier: 1.35        
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentExtendedCompensator
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
          - RMCAttachmentSuppressorCompact
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS5MicroRedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS42xTelescopicMiniscope
      rmc-aslot-stock:
        startingAttachable: RMCAttachmentM63StockCollapsible
        whitelist:
          tags:
          - RMCAttachmentM63StockCollapsible
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentAngledGrip
          - RMCAttachmentExtinguisher
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentLaserSight
          - RMCAttachmentVerticalGrip
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.71875, 0.03125
      rmc-aslot-rail: 0.032, 0.155
      rmc-aslot-stock: -0.81, 0.032
      rmc-aslot-underbarrel: 0.25, -0.25
  - type: Tag
    tags:
    - RMCWeaponSMG
    - RMCWeaponSMGL7A3
  

- type: entity
  parent: CMMagazineRifleBase
  id: CMMagazineSMGL7A3SquashHead
  name: L7A3 Magazine Squash-Head (9mm)
  components:
  - type: Tag
    tags:
    - CMMagazineSmg
    - CMMagazineSMGL7A3SquashHead
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
       - RMCCartridgeSMG9mmSquashHead
    proto: RMCCartridgeSMG9mmSquashHead
    capacity: 48
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/m63.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: ammo_band
      color: "#ffc000"
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance
  - type: RefillableByBulletBox
    bulletType: RMCBoxBulletsSMG
    
- type: entity
  id: RMCCartridgeSMG9mmSquashHead
  name: "cartridge (9mm Squash-Head)"
  parent: CMCartridgeSMGBase
  components:
  - type: Tag
    tags:
    - Cartridge
    - RMCCartridgeSMG9mmSquashHead
  - type: CartridgeAmmo
    proto: RCMBulletSMG9mmSquashHead

- type: entity # todo rmc14 this is missing a lot of effects, shrapnel, debilitate etc
  parent: CMBulletBase
  id: RCMBulletSMG9mmSquashHead
  name: bullet (9mm Squash-Head)
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 30
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 14
      falloff: 9999
      ignoreModifiers: true
    - range: 7
      falloff: 8
  - type: CMArmorPiercing
    amount: 15
  - type: RMCProjectileAccuracy
    accuracy: 100

