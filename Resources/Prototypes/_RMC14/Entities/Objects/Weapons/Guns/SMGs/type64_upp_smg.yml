- type: entity
  parent: CMBaseWeaponSMG
  name: Type 64 Submachinegun
  id: WeaponSMGT64UPP
  description: The standard submachinegun of the UPP, sporting an unusual 64 round helical magazine, it has a high fire-rate, but is unusually accurate. 
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/type64.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/type64.rsi
  - type: Gun
    shotsPerBurst: 4
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_m63.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilWielded: .1
    recoilUnwielded: 1
    scatterWielded: 7
    scatterUnwielded: 12
    baseFireRate: 6.667
    burstScatterMult: 3
    modifiers:
      Burst:
        fireDelay: 0.0999
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        maxScatterModifier: 3
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineSMGT64HM
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.715, 0.092
      rmc-aslot-rail: 0.032, 0.155

- type: entity
  parent: BaseMagazineRifle
  id: CMMagazineSMGT64HM
  name: "Type 64 Helical Magazine"
  components:
  - type: Tag
    tags:
    - CMMagazineSmg
    - CMMagazineSMGT64HM
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - CMCartridge762x19mm
    proto: CMCartridge762x19mm
    capacity: 64
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/t64.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance

- type: entity
  parent: CMCartridgeSMGBase
  id: CMCartridge762x19mm
  name: cartridge (7.62x19mm)
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 39
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 24
      falloff: 9999
      ignoreModifiers: true
    - range: 6
      falloff: 6
  - type: CMArmorPiercing
    amount: 5
  - type: Tag
    tags:
    - Cartridge
    - CMCartridge762x19mm
  - type: CartridgeAmmo
    proto: CMCartridge762x19mm
  

- type: Tag
  id: CMMagazineSMGT64HM

- type: Tag
  id: CMCartridge762x19mm