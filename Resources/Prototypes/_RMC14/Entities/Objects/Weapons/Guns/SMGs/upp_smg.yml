- type: entity
  abstract: true
  parent: CMBaseWeaponRifle
  id: CMBaseWeaponSMGUPP
  components:
  - type: Item
    size: Large
  - type: AmmoCounter
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - Burst
    - FullAuto
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    modifiers:
      FullAuto:
        maxScatterModifier: 12
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: WieldableSpeedModifiers
    baseWalk: 0.92
    baseSprint: 0.864
  - type: WieldDelay
    baseDelay: 0.2
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: GunUnskilledPenalty
    angleIncrease: 20

- type: entity
  parent: CMBaseWeaponSMG
  name: Type 64 Submachinegun
  id: WeaponSMGT64UPP
  description: The standard submachinegun of the UPP, sporting an unusual 64 round helical magazine, it has a high fire-rate, but is unusually accurate. 
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/m63.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/m63.rsi
  - type: Gun
    shotsPerBurst: 4
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_m63.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilWielded: .1
    recoilUnwielded: 1
    scatterWielded: 7
    scatterUnwielded: 12
    baseFireRate: 6.667
    burstScatterMult: 3
    modifiers:
      Burst:
        fireDelay: 0.0999
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        maxScatterModifier: 3
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineSMGT64HM
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.715, 0.092
      rmc-aslot-rail: 0.032, 0.155

