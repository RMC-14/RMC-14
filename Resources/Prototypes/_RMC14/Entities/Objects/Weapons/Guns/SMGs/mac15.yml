- type: entity
  parent: CMBaseWeaponSMG
  name: MAC-15 submachinegun
  id: WeaponSMGMAC15 # TODO RMC14 10% chance to have an underbarrel grenade launcher
  description: A cheap, reliable design and manufacture make this ubiquitous submachinegun useful despite the age.
  suffix: Filled
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/mac15.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/SMGs/mac15.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - FullAuto
    recoilWielded: 0
    recoilUnwielded: 0
    scatterWielded: 12
    scatterUnwielded: 10
    baseFireRate: 10
    burstScatterMult: 3
    modifiers:
      FullAuto:
        maxScatterModifier: 16
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 70
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1
    accuracyMultiplierUnwielded: 1
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazineSMGMAC15
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/smg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineSMGMAC15
          - RMCMagazineSMGMAC15Ext
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentExtendedCompensator
          - RMCAttachmentSuppressor
          - RMCAttachmentSuppressorCompact
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS5MicroRedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS42xTelescopicMiniscope
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.84, 0
      rmc-aslot-rail: 0.032, 0.09
      rmc-aslot-underbarrel: 0.45, -0.31
  - type: GunDamageModifier
    multiplier: 0.9

- type: entity
  parent: CMMagazineRifleBase
  id: RMCMagazineSMGMAC15
  name: MAC-15 magazine (9mm)
  description: A 9mm magazine for the MAC-15.
  components:
  - type: Tag
    tags:
    - CMMagazineSmg
    - RMCMagazineSMGMAC15
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - RMCCartridge9mmSMGMAC15
    proto: RMCCartridge9mmSMGMAC15
    capacity: 25
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/mac15.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance

- type: entity
  parent: RMCMagazineSMGMAC15
  id: RMCMagazineSMGMAC15Ext
  name: MAC-15 extended magazine (9mm)
  components:
  - type: BallisticAmmoProvider
    capacity: 50
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/mac15e.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Tag
    tags:
    - CMMagazineSmg
    - RMCMagazineSMGMAC15Ext

- type: entity
  parent: CMCartridge9mmSMG
  id: RMCCartridge9mmSMGMAC15
  description: A 9mm cartridge for the mac-15 submachinegun.
  components:
  - type: Tag
    tags:
    - Cartridge
    - RMCCartridge9mmSMGMAC15
  - type: CartridgeAmmo
    proto: Bullet10x20mm

- type: Tag
  id: RMCMagazineSMGMAC15

- type: Tag
  id: RMCCartridge9mmSMGMAC15

- type: Tag
  id: RMCMagazineSMGMAC15Ext
