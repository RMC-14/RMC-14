- type: entity
  parent: CMWeaponPistolBase
  id: RMCWeaponPistolHoldout
  name: "W62 'Whisper' pistol"
  description: A small plinker in .22LR made by Spearhead. Designed for target shooting or quietly dealing with interplanetary vermin. Integrally suppressed and has tritium paint on the ironsights as standard.
  suffix: Filled
  components:
  - type: Item
    size: Small
  - type: RMCSelectiveFire
    scatterWielded: 10
    scatterUnwielded: 10
    baseFireRate: 4
    burstScatterMult: 10
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/holdout.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/holdout.rsi
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazinePistolHoldout
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_88m4_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazinePistolHoldout
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        locked: true
        startingAttachable: RMCAttachmentSuppressorHoldout
        whitelist:
          tags:
          - RMCAttachmentSuppressorHoldout
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentRailFlashlight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-rail: -0.065, 0.125
      rmc-aslot-underbarrel: 0.312, -0.25
  - type: Tag
    tags:
    - RMCWeaponPistolHoldout

- type: entity
  parent: RMCWeaponPistolHoldout
  id: RMCWeaponPistolHoldoutCustom
  name: "W62 'Whisper' custom pistol"
  description: A small plinker in .22LR made by Spearhead. Designed for target shooting or quietly dealing with interplanetary vermin. This one is custom fitted with ivory grip plates and a bluesteel finish.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/holdout_custom.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/holdout_custom.rsi

- type: entity
  parent: CMBaseMagazinePistol
  id: RMCMagazinePistolHoldout
  name: tiny pistol magazine (.22)
  description: A surprisingly small magazine, holding .22 bullets. No Kolibri, but it's getting there.
  components:
  - type: Tag
    tags:
    - CMMagazinePistol
    - RMCMagazinePistolHoldout
  - type: Item
    size: Tiny
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - CMCartridgePistol.22mm
    proto: CMCartridgePistol22mm
    capacity: 5
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/holdout.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: CMBulletBase
  id: CMBulletPistol22mm
  name: bullet (.22)
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 20
  - type: CMArmorPiercing
    amount: 10

- type: entity
  id: CMCartridgePistol22mm
  name: cartridge (.22)
  parent: CMCartridgePistolBase
  components:
  - type: Tag
    tags:
    - Cartridge
    - CMCartridgePistol.22mm
  - type: CartridgeAmmo
    proto: CMBulletPistol22mm

- type: Tag
  id: RMCMagazinePistolHoldout

- type: Tag
  id: RMCWeaponPistolHoldout

- type: Tag
  id: CMCartridgePistol.22mm
