- type: entity
  parent: CMWeaponPistolBase
  id: RMCWeaponPistolDeagle
  name: desert eagle
  description: The handcannon that needs no introduction, the Desert Eagle is expensive, unwieldy, and extremely heavy for a pistol. However, it more than makes up for its weighty build with its powerful shots, capable of stopping a human, or even a bear, dead in their tracks.
  components:
  - type: Gun
    shotsPerBurst: 2
    availableModes:
    - SemiAuto
    - Burst
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_DE50.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    scatterWielded: 5
    scatterUnwielded: 5
    baseFireRate: 1.43
    burstScatterMult: 5
    modifiers:
      Burst:
        fireDelay: 0.2
        maxScatterModifier: 5
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/deagle.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/deagle.rsi
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1
    accuracyMultiplierUnwielded: 0.75
  - type: GunDamageModifier
    multiplier: 1.4
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_88m4_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_88m4_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazinePistolDeagle
        startingItem: RMCMagazinePistolDeagle
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.75, 0.070
      rmc-aslot-rail: 0.090, 0.125
      rmc-aslot-underbarrel: 0.312, -0.25

