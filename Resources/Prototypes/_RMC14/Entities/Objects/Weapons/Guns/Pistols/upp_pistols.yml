- type: entity
  parent: CMWeaponPistolBase
  id: RMCWeaponPistolZHNK
  name: ZHNK-72 Revolver
  description: The ZHNK-72 is a UPP designed revolver. The ZHNK-72 is used by the UPP armed forces in a policing role as well as limited numbers in the hands of SNCOs. 
  components:
  - type: RMCSelectiveFire
    scatterWielded: 5
    scatterUnwielded: 7
    baseFireRate: 10
    burstScatterMult: 5
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/zhnk.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/zhnk.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_88m4_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazinePistolZHNK-Speed
          - RMCMagazinePistolZHNK-SpeedS #Acts like buckshot
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentLaserSight 
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.71, 0.095
      rmc-aslot-rail: -0.065, 0.125
      rmc-aslot-underbarrel: 0.312, -0.25

- type: entity
  parent: RMCBaseSpeedLoader44
  id: RMCSpeedLoaderSPP
  name: "ZHNK-72 Speed Loader"
  description: Holds seven (7) 7.62x38mmR rounds for use in the ZHNK-72.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/SpeedLoaders/m44.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: base-5
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: MagazineVisuals
    magState: base
    steps: 6
    zeroVisible: false
  - type: BallisticAmmoProvider
    proto: RMCCartridgeRevolverZHNK
    capacity: 7
  - type: Appearance

- type: entity
  parent: RMCSpeedLoaderM44
  id: RMCSpeedLoaderSPPShrap
  name: "ZHNK-72 Shrapnel Speed Loader"
  description: Holds seven (7) 7.62x38mmR Shrapnel rounds. Acts similarly to buckshot. 
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/SpeedLoaders/m44.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: base-5
      map: [ "enum.GunVisualLayers.Mag" ]
    - state: base-unshaded-5
      color: "#FF744F"
      map: [ "enum.GunVisualLayers.MagUnshaded" ]
  - type: BallisticAmmoProvider
    proto: RMCCartridgeRevolverZHNKShrap
    capacity: 7

- type: entity
  id: RMCCartridgeRevolverZHNK
