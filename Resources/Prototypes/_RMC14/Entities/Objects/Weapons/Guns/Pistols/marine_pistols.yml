- type: entity
  parent: [BaseItem, CMBaseWeaponGun, RMCBaseAttachableHolder]
  abstract: true
  id: CMWeaponPistolBase
  components:
  - type: AmmoCounter
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Item
    size: Normal
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    slots:
    - suitStorage
    - belt
  - type: Wieldable
  - type: WieldDelay
    baseDelay: 0.2
  - type: Gun
    fireRate: 8
    minAngle: 10
    maxAngle: 20
    angleIncrease: 5
    angleDecay: 10
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: CMM1984Shoot
  - type: GunWieldBonus
    minAngle: -10
    maxAngle: -10
    angleIncrease: -4
    angleDecay: 0
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazinePistol
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: MagazineAmmoProvider
    autoEject: true
  - type: RMCNameItemOnVend
    item: Sidearm
  - type: GunUnskilledPenalty
    angleIncrease: 5

- type: entity
  parent: CMWeaponPistolBase
  id: CMWeaponPistolM1984
  name: M1984 service pistol
  description: An M1984 Service Pistol, once the standard issue sidearm of the Marines but has recently been replaced with the M77 combat pistol. Fires 9mm pistol rounds.
  components:
  - type: Gun
    fireRate: 10
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/m1984.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/m1984.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        #insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg #TODO RMC14 pistol sounds
        #ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazinePistolM1984
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentBurstFireAssembly
          - RMCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.71, 0.095
      rmc-aslot-rail: -0.065, 0.125
      rmc-aslot-underbarrel: 0.312, -0.25

