- type: entity
  parent: [BaseItem, CMBaseWeaponGun, RMCBaseAttachableHolder]
  abstract: true
  id: CMWeaponPistolBase
  components:
  - type: AmmoCounter
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Item
    size: Normal
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    slots:
    - suitStorage
    - belt
  - type: Wieldable
  - type: WieldDelay
    baseDelay: 0.2
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 6
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: CMM1984Shoot
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
          - MagazinePistol
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: RMCAmmoEject
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: MagazineAmmoProvider
    autoEject: true
  - type: RMCNameItemOnVend
    item: Sidearm
  - type: GunUnskilledPenalty
    angleIncrease: 5
  - type: GunPointBlank
  - type: GunDualWielding
    weaponGroup: Handgun
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentBurstFireAssembly
          - RMCAttachmentLaserSight

- type: entity
  abstract: true
  parent: BaseItem
  id: CMBaseMagazinePistol
  description: A pistol magazine.
  components:
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance
  - type: Clothing
    slots:
    - suitStorage
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistol
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/pistol_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  abstract: true
  parent: BaseCartridgePistol
  id: CMCartridgePistolBase
  components:
  - type: CartridgeAmmo
    deleteOnSpawn: true

- type: entity
  abstract: true
  parent: RMCBaseBullet
  id: CMBulletBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
  - type: RMCProjectileDamageFalloff
  - type: RMCProjectileAccuracy
    accuracy: 60

- type: Tag
  id: CMMagazinePistol
