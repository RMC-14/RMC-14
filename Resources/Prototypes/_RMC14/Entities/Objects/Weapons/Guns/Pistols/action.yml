- type: entity
  parent: CMWeaponPistolBase
  id: RMCWeaponPistolAction
  name: "AC71 'Action' holdout pistol"
  description: A .380 ACP pistol made by Spearhead Armory. Often used by the marshals as a backup weapon.
  suffix: Filled
  components:
  - type: Item
    size: Tiny
  - type: RMCSelectiveFire
    scatterWielded: 5
    scatterUnwielded: 5
    baseFireRate: 4
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/action.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/action.rsi
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.25
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazinePistolAction
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_88m4_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazinePistolAction
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentSuppressor
          - RMCAttachmentRecoilCompensator
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentRailFlashlight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.59, 0
      rmc-aslot-rail: -0.01, 0.03
  - type: Tag
    tags:
    - Holdout
    - RMCWeaponPistolAction

- type: entity
  parent: CMBaseMagazinePistol
  id: RMCMagazinePistolAction
  name: AC71 magazine (.380 ACP)
  description: A small mag holding 8 .380 ACP rounds.
  components:
  - type: Tag
    tags:
    - CMMagazinePistol
    - RMCMagazinePistolAction
  - type: Item
    size: Tiny
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - RMCCartridgePistol380mm
    proto: RMCCartridgePistol380mm
    capacity: 8
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/action.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  parent: CMBulletBase
  id: RMCBulletPistol380
  name: bullet (.380)
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 20
  - type: CMArmorPiercing
    amount: 10

- type: entity
  id: RMCCartridgePistol380mm
  name: cartridge (.380)
  parent: CMCartridgePistolBase
  components:
  - type: Tag
    tags:
    - Cartridge
    - RMCCartridgePistol380mm
  - type: CartridgeAmmo
    proto: RMCBulletPistol380

- type: Tag
  id: RMCMagazinePistolAction

- type: Tag
  id: RMCWeaponPistolAction

- type: Tag
  id: RMCCartridgePistol380mm
