- type: entity
  parent: CMWeaponPistolBase
  id: RMCWeaponPistolM13
  name: M13 Auto Pistol
  description: The M13 Auto Pistol, a compact, rapid-firing sidearm designed for close-quarters defense. With a 40-round magazine, it emphasizes fire rate over precision, providing effective suppressive fire in short-range engagements.
  components:
  - type: Tag
    tags:
    - Sidearm
    - RMCWeaponPistolM13
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: RMCSelectiveFire
    scatterWielded: 14
    scatterUnwielded: 16
    baseFireRate: 10
    burstScatterMult: 4
    modifiers:
      FullAuto:
        maxScatterModifier: 16
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 50
    baseFireModes:
    - FullAuto
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/m13.rsi
    layers:
    - state: base
    - state: camo
      map: [ "enum.ItemCamouflageLayers.Layer" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: ItemCamouflage
    colors:
      Jungle: "#ccd08d"
      Desert: "#ffd2a6"
      Snow: "#ddcbc9"
      Classic: "#c7e7d9"
      Urban: "#acb8c7"
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/m13.rsi
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1
  - type: GunDamageModifier
    multiplier: .65
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_88m4_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazinePistolM13
          - RMCMagazinePistolM13Ext
          - RMCMagazinePistolM13Drum
        startingItem: RMCMagazinePistolM13
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentMagneticHarness
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.75, 0.13
      rmc-aslot-rail: 0.05, 0.2
      rmc-aslot-underbarrel: 0.35, -0.15
