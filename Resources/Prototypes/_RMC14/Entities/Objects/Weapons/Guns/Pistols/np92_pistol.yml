- type: entity
  parent: CMWeaponPistolBase
  id: RMCWeaponPistolNP92
  name: NP92 Pistol
  description: The standard issue sidearm of the UPP. The NP92 is a small but powerful sidearm, well-liked by most it is issued to, although some prefer the weapon it was meant to replace, the Type 73. Takes 12 round magazines. 
  components:
  - type: RMCSelectiveFire
    scatterWielded: 5
    scatterUnwielded: 5
    baseFireRate: 10
    burstScatterMult: 5
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/np92.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/np92.rsi
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_88m4_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazinePistolNP92
          - RMCMagazinePistolNP92-Tranq #tranquilizer rounds?
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.71, 0.095
      rmc-aslot-rail: -0.065, 0.125

