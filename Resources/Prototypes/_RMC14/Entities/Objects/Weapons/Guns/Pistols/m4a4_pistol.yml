- type: entity
  parent: [RMCBaseSlideMagazineVisuals, CMWeaponPistolBase]
  id: RMCWeaponPistolM4A4
  name: M4A4 service pistol
  description: An M4A4 service pistol, a standard issue sidearm of the UNMC, an updated edition of the previous 1984 model. Fires 9mm pistol rounds.
  components:
  - type: Tag
    tags:
    - Sidearm
    - RMCWeaponPistolM4A4
  - type: RMCSelectiveFire
    scatterWielded: 10
    scatterUnwielded: 10
    baseFireRate: 10
    burstScatterMult: 5
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/m4a4.rsi
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Pistols/m4a4.rsi
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.2
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mk80_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_88m4_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazinePistolM4A4
          - RMCMagazinePistolM4A4AP
          - RMCMagazinePistolM4A4Rubber
        startingItem: RMCMagazinePistolM4A4
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentBurstFireAssembly
          - RMCAttachmentLaserSight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.71, 0.095
      rmc-aslot-rail: -0.065, 0.175
      rmc-aslot-underbarrel: 0.312, -0.347

