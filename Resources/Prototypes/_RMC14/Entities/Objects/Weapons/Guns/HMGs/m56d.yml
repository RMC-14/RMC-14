- type: entity
  parent: [ CMBaseWeaponGun, BaseItem]
  id: RMCSmartGunMounted
  name: M56D heavy machine gun
  description: The top half of a M56D heavy machine gun post. However it ain't much use without the tripod.
  components:
  - type: Item
    size: Huge
  - type: AmmoCounter
  - type: StaticPrice
    price: 500
  - type: MagazineAmmoProvider
    autoEject: true
  - type: RMCAmmoEject
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: Corrodible
    isCorrodible: false
  - type: GunIFF
    enabled: true
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/HMGs/M56D/m56d.rsi
    layers:
    - state: m56d_gun_e
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    slots:
    - suitStorage
    - Back
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 20
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - SemiAuto
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_m56d.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - FullAuto
    - SemiAuto
    recoilUnwielded: 0
    scatterUnwielded: 0
    baseFireRate: 3.33
    modifiers:
      FullAuto:
        maxScatterModifier: 0
        useBurstScatterMult: false
        unwieldedScatterMultiplier: 0
        shotsToMaxScatter: 700
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.05
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazineM56D #TODO remove this
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_minigun_cocked.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_minigun_cocked.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineM56D
          - RMCMagazineM56DLarge
  - type: GunDamageModifier
    multiplier: 1
  #- type: GunRequiresSkills //TODO uncomment this
  #  skills:
  #    RMCSkillEngineer: 1
  - type: GunSkilledRecoil
    setRecoil: 0
    skills:
      RMCSkillFirearms: 0
    mustBeWielded: false
  - type: WieldedCrosshair
    rsi:
      sprite: _RMC14/Interface/MousePointer/smartgun_mouse.rsi
      state: all
  - type: MountableWeapon
  - type: GunUnskilledPenalty
    firearms: 0
    angleIncrease: 0
    accuracyAddMult: 0
  - type: Scope
    scopePopup: null
    unScopePopup: null
    canUseInsideContainer: true
    zoomLevels:
    - zoom: 1
      offset: 7
      doAfter: 0
      allowMovement: true
  - type: Tag
    tags:
    - RMCSmartGunMounted

- type: entity
  parent: RMCSmartGunMounted
  id: RMCSmartGunMountedStatic
  name: M56D heavy machine gun
  suffix: Static version
  components:
  - type: MagazineAmmoProvider
    autoEject: false
  - type: RMCSelectiveFire
    baseFireModes:
    - FullAuto
    - SemiAuto
    baseFireRate: 5
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazineM56DLarge
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_minigun_cocked.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_minigun_cocked.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineM56DLarge
  - type: Scope
    zoomLevels:
    - zoom: 1
      offset: 12
      doAfter: 0
      allowMovement: true

# Magazines

- type: entity
  parent: CMMagazineRifleBase
  id: RMCMagazineM56D
  name: M56D drum magazine (10x28mm)
  description: A box of 700, 10x28mm caseless tungsten rounds for the M56D heavy machine gun system.
  components:
  - type: Tag
    tags:
    - RMCMagazineM56D
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - RMCCartridgeHMG10x28mm
    proto: RMCCartridgeHMG10x28mm
    capacity: 700
    deleteWhenEmpty: true
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/HMGs/m56d.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    slots:
    - suitStorage
  - type: Item
    size: Large

- type: entity
  parent: RMCMagazineM56D
  id: RMCMagazineM56DLarge
  name: large M56D drum magazine (10x28mm)
  description: A box of 1500, 10x28mm caseless tungsten rounds for the M56D heavy machine gun system.
  components:
  - type: Tag
    tags:
    - RMCMagazineM56DLarge
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - RMCCartridgeHMG10x28mm
    proto: RMCCartridgeHMG10x28mm
    capacity: 1500

# Cartridges

- type: entity
