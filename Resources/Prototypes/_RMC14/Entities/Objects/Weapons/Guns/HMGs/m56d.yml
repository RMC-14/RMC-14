    sprite: Objects/Weapons/Guns/Ammunition/Casings/large_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: CartridgeAmmo
    proto: RMCBulletHMG10x28mm
  - type: Tag
    tags:
    - RMCCartridgeHMG10x28mm

# Projectiles

- type: entity
  parent: CMBulletBase
  id: RMCBulletHMG10x28mm
  name: bullet (10x28mm)
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Projectiles/bullet_projectiles.rsi
    layers:
    - state: bullet
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Piercing: 36
  - type: CMArmorPiercing
    amount: 50
  - type: RMCProjectileDamageFalloff
    thresholds:
    - range: 7
      falloff: 4
    - range: 15
      falloff: 9999
  - type: RMCProjectileAccuracy
    accuracy: 105
    thresholds:
    - range: 10
      falloff: 3

