- type: entity
  parent: RMCBaseWeaponSniperRifle
  id: RMCM96SBSniperRifle
  name: M96S-B suppressed scoped rifle 
  description: "A heavy sniper rifle manufactured by AEGIS Armaments. Modified with an integral suppressor, it has a scope system and fires armor penetrating rounds out of a 15-round magazine.
    'Peace Through Superior Firepower'"
  components:
  - type: GuideHelp
    guides:
    - RMCGuideRoleSpecSniper
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Snipers/m96s/urban.rsi
    layers:
    - state: bolt-open
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
    - sprite: _RMC14/Objects/Weapons/Guns/Attachments/barrel.rsi
      state: sniperbarrel
      offset: 0.715, 0.025
  - type: Item
    size: Large
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Snipers/m96s/urban.rsi
  - type: Tag
    tags:
    - CMM96SSniperRifle
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 12
  - type: Gun
    shotsPerBurst: 1
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_sniper.ogg
  - type: RMCSelectiveFire
    recoilWielded: 1
    scatterWielded: 0
    baseFireRate: 0.667
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 3
  - type: WieldDelay
    baseDelay: 1.2
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: CMMagazineSniperM96S
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mar40_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mar40_unload.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineSniperM96S
  - type: GunUserWhitelist
    whitelist:
      components:
      - SniperWhitelist
  - type: GunRequiresWield
  - type: Corrodible
    isCorrodible: false
  - type: GunIFF
    enabled: true
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: AttachableHolder
    slots:
      rmc-aslot-rail:
        locked: true
        startingAttachable: RMCM96SIntegratedScope
        whitelist:
          tags:
          - RMCM96SIntegratedScope
      rmc-aslot-barrel:
        locked: true
        startingAttachable: RMCAttachmentSuppressorM96SB # TODO RMC14 unique barrel visuals
        whitelist:
          tags:
          - RMCAttachmentSuppressorM96SB
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentBipod
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-underbarrel: 0.21875, -0.343
  - type: RMCGunChamber
    enabled: false