- type: entity
  abstract: true
  parent: [ BaseItem, CMBaseWeaponGun, RMCBaseAttachableHolder ]
  id: RMCBaseWeaponGrenadeLauncher
  components:
  - type: Item
    size: Large
  - type: Gun
    projectileSpeed: 20
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
    resetOnHandSelected: false
  - type: GunIFF
    enabled: true
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    recoilWielded: 2
  - type: ShootAtFixedPoint
    shootArcProj: true
  - type: OnShootTriggerAmmoTimer
    delay: 1
    beepInterval: 2
    initialBeepDelay: 0
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: RMCAmmoEject
    containerID: ballistic-ammo
    ejectSound:
      path: /Audio/_RMC14/Weapons/Guns/Reload/grenade_insert.ogg
      params:
        volume: -2
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - LauncherCompatibleGrenade
    capacity: 1
    soundInsert:
      path: /Audio/_RMC14/Weapons/Guns/Reload/grenade_insert.ogg
  - type: AmmoCounter
  - type: Wieldable
  - type: GunRequiresWield
  - type: WieldableSpeedModifiers
    base: 0.5
    light: 0.69
    medium: 0.75
    heavy: 0.806
  - type: WieldDelay
    baseDelay: 0.8
  - type: Clothing
    slots:
    - suitStorage
  - type: StaticPrice
    price: 500
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: WieldedCrosshair
    rsi:
      sprite: _RMC14/Interface/MousePointer/explosive_mouse.rsi
      state: all
  - type: GunIgnorePrediction
