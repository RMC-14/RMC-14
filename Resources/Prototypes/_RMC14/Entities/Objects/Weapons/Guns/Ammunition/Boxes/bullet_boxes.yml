  description: A 10x24mm ammunition box. Used to refill M54C MK1, MK2, M4SPR and M54CE2 HAR magazines. It comes with a leather strap allowing to wear it on the back.
  components:
  - type: Sprite
    layers:
    - state: rifle_box
      color: "#7b8246"
    - state: rifle_box_marking
      color: "#7c4c1b"
