# large rifle box base entity
- type: entity
  abstract: true
  parent: RMCBoxMagazineBase
  id: RMCBoxMagazineRifleLargeBase
  name: generic rifle magazine box (? x ?)
  description: A box of rifle magazines.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Boxes/modular_boxes.rsi
    layers:
    - state: rifle_box_large
      color: "#ff8888"
    - state: rifle_ammo_large_full_mags_base
      map: [ "enum.CMItemSlotsLayers.Fill" ]
    - state: rifle_ammo_large_full_mags_color
      map: [ "enum.CMItemSlotsLayers2.Fill" ]
      color: "#8888ff"
    - state: rifle_box_generic # "size"_box_"label" - Label Colour
      color: "#88ff88"
    - state: rifle_box_large_marking # "size"_box_marking - Type Colour
      color: "#8888ff"
    - state: rifle_lid_large # "size"_lid - Base Colour
      map: [ "lid" ]
      color: "#ff8888"
    - state: rifle_lid_large_marking # "size"_lid_marking - Type Colour
      map: [ "lid_marking" ]
      color: "#8888ff"
  - type: GenericVisualizer
    visuals:
      enum.DeployableItemVisuals.Deployed:
        lid:
          True: { visible: false }
          False: { visible: true }
        lid_marking:
          True: { visible: false }
          False: { visible: true }
      enum.CMItemSlotsLayers.Fill:
        enum.CMItemSlotsLayers.Fill:
          Empty: { state: rifle_ammo_large_full_mags_base, visible: false }
          Low: { state: rifle_ammo_large_low_mags_base, visible: true }
          Medium: { state: rifle_ammo_large_medium_mags_base, visible: true }
          High: { state: rifle_ammo_large_high_mags_base, visible: true }
          Full: { state: rifle_ammo_large_full_mags_base, visible: true }
        enum.CMItemSlotsLayers2.Fill: # Second fill state for coloured casings
          Empty: { state: rifle_ammo_large_full_mags_color, visible: false }
          Low: { state: rifle_ammo_large_low_mags_color, visible: true }
          Medium: { state: rifle_ammo_large_medium_mags_color, visible: true }
          High: { state: rifle_ammo_large_high_mags_color, visible: true }
          Full: { state: rifle_ammo_large_full_mags_color, visible: true }

