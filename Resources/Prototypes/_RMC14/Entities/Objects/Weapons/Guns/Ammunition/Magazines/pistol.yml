    - CMMagazinePistol
    - CMMagazinePistolM1984
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - CMCartridgePistol9mm
    proto: CMCartridgePistol9mm
    capacity: 12
