- type: entity
  id: BulletredTennis
  name: red tennis ball
  description: The one tennis ball to rule them all. Painted red with the blood of your enemies, or just paint. 
  categories: [ HideSpawnMenu ]
  components:
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: Sprite
    sprite: _RMC14/Objects/Misc/redtennisball.rsi
    layers:
      - state: icon
  - type: Ammo
    muzzleFlash: null
  - type: Projectile
    deleteOnCollide: true
    damage:
      types:
        Piercing: 0
    soundHit: null
  - type: TimedDespawn
    lifetime: 10