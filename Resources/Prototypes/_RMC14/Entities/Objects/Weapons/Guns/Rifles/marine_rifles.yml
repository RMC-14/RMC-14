  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -50
    angleIncrease: -22
    angleDecay: 10
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
          - CMMagazineRifleM4SPR
          - CMMagazineRifleM4SPRAP
          - CMMagazineRifleM4SPRExt
  - type: GunDamageModifier
    multiplier: 1.4
  - type: AttachableHolder
    slots:
      cm-aslot-barrel:
        whitelist:
          tags:
          - CMAttachmentExtendedBarrel
          - CMAttachmentSuppressor
      cm-aslot-rail:
        whitelist:
          tags:
          - CMAttachmentFlashlight
          - CMAttachmentB8SmartScope
  - type: AttachableHolderVisuals
    offsets:
      cm-aslot-barrel: 0.9, 0.03
      cm-aslot-rail: -0.1, 0.23
