    sprite: _RMC14/Objects/Weapons/Guns/Rifles/type71c.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
