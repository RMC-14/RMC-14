- type: entity
  abstract: true
  parent: [ CMBaseWeaponGun, BaseItem, RMCBaseAttachableHolder ]
  id: CMBaseWeaponRifle
  components:
  - type: Gun
    shotsPerBurst: 3
    selectedMode: Burst
    availableModes:
    - SemiAuto
    - Burst
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    recoilWielded: 1
    recoilUnwielded: 4
    scatterWielded: 10
    scatterUnwielded: 20
    baseFireRate: 1.429
    burstScatterMult: 4
    modifiers:
      Burst:
        fireDelay: 0.1665
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        maxScatterModifier: 13
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: Wieldable
  - type: WieldableSpeedModifiers
    baseWalk: 0.8
    baseSprint: 0.69
  - type: WieldDelay
    baseDelay: 0.6
  - type: Item
    size: Large
  - type: Clothing
    slots:
    - suitStorage
    - Back
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
  - type: MagazineAmmoProvider
    autoEject: true
  - type: RMCAmmoEject
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: RMCNameItemOnVend
    item: PrimaryGun

- type: entity
  parent: BaseMagazineRifle
  id: CMMagazineRifleBase
  abstract: true
  components:
  - type: Item
    size: Normal
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
    zeroOnlyOnEmpty: true
  - type: Appearance
  - type: Clothing
    slots:
    - suitStorage

- type: entity
  parent: BaseCartridgeRifle
  id: CMBaseCartridgeRifle
  name: cartridge
  abstract: true
  components:
  - type: CartridgeAmmo
    deleteOnSpawn: true

- type: Tag
  id: CMMagazineRifle
