        - RMCAttachmentGyroscopicStabilizer
        - RMCAttachmentBurstFireAssembly
        - RMCAttachmentBipod
        - RMCAttachmentUnderbarrelExtinguisher
        - RMCAttachmentU7UnderbarrelShotgun
