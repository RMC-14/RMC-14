# Rifles (Empty)

- type: entity
  parent: [ CMBaseWeaponRifle, RMCBaseWeaponMagazineVisuals ]
  id: RMCWeaponRifleL89A1
  name: L89A1 marksman rifle
  description: The L89A1 is the standard-issue DMR of the RMC's Paramarine regiments, a lightweight and reliable marksman rifle that boasts an integrated 2x optic.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/l89.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
  - type: ItemMapper
    mapLayers:
      mag-0:
        whitelist:
          tags:
          - RMCMagazineRifleL88
          - RMCMagazineRifleL88AP
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/l89.rsi
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_l88.ogg
      params:
        volume: -2
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    recoilWielded: 4
    recoilUnwielded: 4
    scatterWielded: 3
    scatterUnwielded: 10
    baseFireRate: 4.0
    burstScatterMult: 1
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.3
    accuracyMultiplierUnwielded: 0.65
  - type: RMCWeaponDamageFalloff
    falloffMultiplier: 0
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineRifleL88
          - RMCMagazineRifleL88AP
  - type: GunDamageModifier
    multiplier: 1.6
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentSuppressor
          - RMCM5Bayonet
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentExtendedCompensator
      rmc-aslot-rail:
        locked: true
        startingAttachable: RMCAttachmentL89Scope
        whitelist:
          tags:
          - RMCAttachmentL89Scope
      rmc-aslot-underbarrel:
        locked: true
        startingAttachable: RMCAttachmentL88Grip
        whitelist:
          tags:
          - RMCAttachmentL88Grip
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.84, 0
      rmc-aslot-rail: -0.065, 0.185
      rmc-aslot-underbarrel: 0.09, 0
  - type: Tag
    tags:
    - RMCRifleL89
    - RMCRifleL89A1

