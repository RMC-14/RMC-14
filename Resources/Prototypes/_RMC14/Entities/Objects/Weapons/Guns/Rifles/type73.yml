- type: entity
  parent: [ CMBaseWeaponRifle, RMCBaseWeaponMagazineVisuals ]
  name: Type 71 'Commando' assault carbine
  id: RMCWeaponRifleType73
  description: A much rarer variant of the Type 71, this version contains an integrated suppressor, integrated scope, and extensive fine-tuning. Many parts have been replaced, filed down, and improved upon. As a result, this variant is rarely seen outside of commando units.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/type73.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/type73.rsi
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: Gun
    shotsPerBurst: 4
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - Burst
    - FullAuto
    soundGunshot:
      collection: RMCType71Shoot
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilWielded: 0.1
    recoilUnwielded: 2
    scatterWielded: 6
    scatterUnwielded: 14
    baseFireRate: 4
    burstScatterMult: 1
    modifiers:
      Burst:
        fireDelay: 0.0666
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.35
    accuracyMultiplierUnwielded: 0.80
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineRifleType71
          - RMCMagazineRifleType71AP
          - RMCMagazineRifleType71HEAP
  - type: GunDamageModifier
    multiplier: 1
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        locked: true
        startingAttachable: RMCAttachmentSuppressor
        whitelist:
          tags:
          - RMCAttachmentSuppressor
      rmc-aslot-rail:
        locked: true
        startingAttachable: RMCAttachmentS42xTelescopicMiniscope
        whitelist:
          tags:
          - RMCAttachmentS42xTelescopicMiniscope #it needs the ability to hide the exsisting sprite of a attachment while keeping the functionality
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentLaserSight
          - RMCAttachmentVerticalGrip
          - RMCAttachmentExtinguisher
          - RMCAttachmentFlamer
          - RMCAttachmentBurstFireAssembly
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.8125, 0.0625
      rmc-aslot-rail: 0.0625, 0.275
      rmc-aslot-underbarrel: 0.375, -0.1875
  - type: ItemCamouflage
    camouflageVariations: { }
  - type: Tag
    tags:
    - RMCWeaponRifleType73

- type: entity
  parent: RMCWeaponRifleType73
  id: RMCWeaponRifleType73Filled
  suffix: Filled
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineRifleType71
          - RMCMagazineRifleType71AP
          - RMCMagazineRifleType71HEAP
        startingItem: RMCMagazineRifleType71AP

- type: Tag
  id: RMCWeaponRifleType73
