- type: entity
  parent: [ CMBaseWeaponRifle, RMCBaseWeaponMagazineVisuals ]
  id: RMCWeaponRifleSSG45NoLock
  name: SSG-45 Assault Rifle
  description: A hard-hitting, prototype assault rifle typically found in the hands of Weston-Yamada’s PMC teams. Exclusively produced in corporate white.
  suffix: No ID Lock
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/ssg45/ssg45_inhands.rsi
    layers:
    - state: base
      sprite: _RMC14/Objects/Weapons/Guns/Rifles/ssg45/ssg45_icon.rsi
    - state: bolt-open
      sprite: _RMC14/Objects/Weapons/Guns/Rifles/ssg45/ssg45_icon.rsi
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      sprite: _RMC14/Objects/Weapons/Guns/Rifles/ssg45/ssg45_icon.rsi
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/ssg45/ssg45_inhands.rsi
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: RMCLoreExaminable
    content: "Developed in response to persistent complaints from Weston Yamada’s internal security and PMC divisions, the SSG45 is a direct result of field dissatisfaction with the UNMC-standard M54C Mk2.
              While the M54C was lightweight and easy to mass-produce, it lacked the stopping power and durability required for the kind of off-grid, high-intensity operations typically assigned to WeYa corporate teams.
              Several units began modifying their standard-issue rifles into custom variants, unofficially dubbed M54C/2s, to improve handling, penetration, and reliability. These field modifications drew enough attention that Weston Yamada’s R&D division launched a formal weapons program to design a purpose-built rifle based on actual combat feedback.
              The result was the SSG45: a heavy-caliber, caseless assault rifle designed for harsh environments and close-quarters superiority. It features an integrated recoil mitigation system, hardened internal components, and support for smart optics and upgraded attachments. Though still technically in field testing, the SSG45 has seen wide adoption across multiple WeYa security teams operating in high-threat zones.
              Reports suggest the rifle performs well in sustained engagements, with only minor overheating issues during prolonged automatic fire. The R&D team is already addressing these issues in ongoing iterations."
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - Burst
    - FullAuto
    soundGunshot:
      collection: RMCSSG45Shoot
    shotsPerBurst: 3
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilUnwielded: 4
    scatterWielded: 2
    scatterUnwielded: 20
    baseFireRate: 3.25
    burstScatterMult: 1
    modifiers:
      Burst:
        fireDelay: 0.1665
        maxScatterModifier: 6
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        fireDelay: 0
        maxScatterModifier: 6
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.5
    accuracyMultiplierUnwielded: 0.75
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineRifleSSG45
          - RMCMagazineRifleSSG45Ext
          - RMCMagazineRifleSSG45AP
          - RMCMagazineRifleSSG45HEAP
          - RMCMagazineRifleSSG45Incend
        startingItem: RMCMagazineRifleSSG45
  - type: GunDamageModifier
    multiplier: 1.25
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentSuppressor
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS84xTelescopicScope
          - RMCAttachmentS42xTelescopicMiniscope
      rmc-aslot-stock:
        locked: true
        startingAttachable: RMCAttachmentSSG45Stock
        whitelist:
          tags:
          - RMCAttachmentSSG45Stock
      rmc-aslot-underbarrel:
        startingAttachable: RMCAttachmentMiniFlamethrower
        whitelist:
          tags:
          - RMCAttachmentAngledGrip
          - RMCAttachmentBipod
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentLaserSight
          - RMCAttachmentVerticalGrip
          - RMCAttachmentExtinguisher
          - RMCAttachmentFlamer
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.875, 0.095
      rmc-aslot-rail: 0.095, 0.25
      rmc-aslot-stock: -0.41, 0.06
      rmc-aslot-underbarrel: 0.345, -0.245
