- type: entity
  parent: CMBaseWeaponRifle
  name: weston yamada storm rifle
  id: WeaponRifleWYSR
  description: Developed by Weston-Yamada as a modern successor to the aging M5 platform, the WYSR is engineered for precision mid-to-long range combat. Chambered in 7x62mm caseless rounds, it offers superior stopping power and ammunition efficiency compared to the M54C MK2, while maintaining comparable performance in close-quarters engagements. Weston-Yamada’s PMC forces found the UNMC’s M54C increasingly ill-suited to their operational demands, particularly in extended-range missions where precision and firepower were paramount. This dissatisfaction prompted Weston-Yamada’s R&D division to design the storm rifle, tailoring it to meet the specific needs of their operatives.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/wysr/wysr_inhands.rsi
    layers:
    - state: base
      sprite: _RMC14/Objects/Weapons/Guns/Rifles/wysr/wysr_icon.rsi
    - state: bolt-open
      sprite: _RMC14/Objects/Weapons/Guns/Rifles/wysr/wysr_icon.rsi
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      sprite: _RMC14/Objects/Weapons/Guns/Rifles/wysr/wysr_icon.rsi
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/wysr/wysr_inhands.rsi
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - Burst
    - FullAuto
    soundGunshot:
      collection: RMCWYSRShoot
    shotsPerBurst: 3
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - Burst
    - FullAuto
    recoilUnwielded: 4
    scatterWielded: 2
    scatterUnwielded: 20
    baseFireRate: 3.25
    burstScatterMult: 1
    modifiers:
      Burst:
        fireDelay: 0.1665
        maxScatterModifier: 6
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 6
      FullAuto:
        fireDelay: 0
        maxScatterModifier: 6
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.5
    accuracyMultiplierUnwielded: 0.75
  - type: GunIDLock
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineRifleWYSR
          - RMCMagazineRifleWYSRExt
          - RMCMagazineRifleWYSRAP
          - RMCMagazineRifleWYSRHEAP
          - RMCMagazineRifleWYSRIncend
        startingItem: RMCMagazineRifleWYSR
  - type: GunDamageModifier
    multiplier: 1.1
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentSuppressor
          - RMCM5Bayonet
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
          - RMCAttachmentS84xTelescopicScope
          - RMCAttachmentS42xTelescopicMiniscope
      rmc-aslot-stock:
        locked: true
        startingAttachable: RMCAttachmentWYSRStock
        whitelist:
          tags:
          - RMCAttachmentWYSRStock
      rmc-aslot-underbarrel:
        startingAttachable: RMCAttachmentMiniFlamethrower
        whitelist:
          tags:
          - RMCAttachmentAngledGrip
          - RMCAttachmentBipod
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentLaserSight
          - RMCAttachmentVerticalGrip
          - RMCAttachmentExtinguisher
          - RMCAttachmentFlamer
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.875, 0.095
      rmc-aslot-rail: 0.095, 0.25
      rmc-aslot-stock: -0.41, 0.06
      rmc-aslot-underbarrel: 0.345, -0.245
