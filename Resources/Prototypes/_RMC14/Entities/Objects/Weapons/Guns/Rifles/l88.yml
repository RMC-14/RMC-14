- type: entity
  parent: [ CMBaseWeaponRifle, RMCBaseWeaponMagazineVisuals ]
  id: RMCWeaponRifleL88A1
  name: L88A1 bullpup rifle
  description: The L88A1 is the standard-issue rifle of the RCM's Paramarine regiments, the first iteration in a series of innovative rifle designs offering a lightweight, accurate, and reliable option for the armed forces of the TSE.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/l88.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
  - type: ItemMapper
    mapLayers:
      mag-0:
        whitelist:
          tags:
          - RMCMagazineRifleL88
          - RMCMagazineRifleL88AP
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/l88.rsi
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_l88.ogg
      params:
        volume: -2
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    - FullAuto
    recoilWielded: 4
    recoilUnwielded: 4
    scatterWielded: 3
    scatterUnwielded: 10
    baseFireRate: 4.0
    burstScatterMult: 1
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.3
    accuracyMultiplierUnwielded: 0.65
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/m41_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineRifleL88
          - RMCMagazineRifleL88AP
  - type: GunDamageModifier
    multiplier: 1.1
  - type: AttachableHolder
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentBarrelCharger
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentSuppressor
          - RMCM5Bayonet
          - RMCAttachmentRecoilCompensator
          - RMCAttachmentExtendedCompensator
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-underbarrel:
        locked: true
        startingAttachable: RMCAttachmentL88Grip
        whitelist:
          tags:
          - RMCAttachmentL88Grip
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.84, 0
      rmc-aslot-rail: 0.06, 0.12
      rmc-aslot-underbarrel: 0, 0
  - type: Tag
    tags:
    - RMCRifleL88
    - RMCRifleL88A1

