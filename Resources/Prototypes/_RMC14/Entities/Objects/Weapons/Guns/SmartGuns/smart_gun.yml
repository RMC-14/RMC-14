
- type: entity
  abstract: true
  parent: [ CMBaseWeaponGun, BaseItem, RMCBaseAttachableHolder ]
  id: RMCSmartGunNoCamo
  name: ML66A smart gun
  description: The actual firearm in the Smart Gun System. Essentially a heavy, mobile machinegun.
  components:
  - type: Wieldable
  - type: Item
    size: Huge
  - type: AmmoCounter
  - type: StaticPrice
    price: 500
  - type: MagazineAmmoProvider
    autoEject: true
  - type: RMCAmmoEject
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: GunRequiresWield
  - type: Corrodible
    isCorrodible: false
  - type: GunIFF
    enabled: true
  - type: WieldDelay
    baseDelay: 0.4
  - type: WieldableSpeedModifiers
    base: 0.5
    light: 0.69
    medium: 0.75
    heavy: 0.806
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/SmartGuns/ml66a.rsi
    layers:
    - state: base
      sprite: _RMC14/Objects/Weapons/Guns/SmartGuns/ml66a.rsi
    - state: mag-0
      sprite: _RMC14/Objects/Weapons/Guns/SmartGuns/ml66a.rsi
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/SmartGuns/ml66a.rsi
    slots:
    - suitStorage
    - Back
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 20
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_ml66a_2.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - FullAuto
    recoilWielded: 3
    scatterWielded: 10
    baseFireRate: 5
    burstScatterMult: 4
    modifiers:
      FullAuto:
        maxScatterModifier: 4
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 80
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1.05
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
      cell_slot: !type:ContainerSlot { }
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: RMCMagazineSmartGun
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_sg_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_sg_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineSmartGun
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: RMCPowerCellSmartgun
        whitelist:
          components:
          - SmartGunBattery
  - type: GunDamageModifier
    multiplier: 1
  - type: GunToggleableAmmo
    settings:
    - damage:
        types:
          Piercing: 30
      armorPiercing: 0
      name: rmc-toggleable-ammo-highly-precise
      icon:
        sprite: _RMC14/Actions/marine_smart_gun_actions.rsi
        state: ammo_swap_normal
    - damage:
        types:
          Piercing: 20
      armorPiercing: 40
      name: rmc-toggleable-ammo-armor-shredding
      icon:
        sprite: _RMC14/Actions/marine_smart_gun_actions.rsi
        state: ammo_swap_ap
  - type: RMCMagneticItem
  - type: GunRequiresSkills
    skills:
      RMCSkillSmartGun: 1
  - type: GunSkilledRecoil
    skills:
      RMCSkillFirearms: 100
  - type: GunDrainBatteryOnShoot
  - type: GunRequireEquipped
    whitelist:
      components:
      - SmartGunArmor
  - type: GunToggleableRecoil
  - type: GunToggleableAutoFire
  - type: ToggleableMotionDetector
  - type: IFFToggle
  - type: MotionDetector
    handToggleable: false
    deactivateOnDrop: false
    toggleSound: null
  - type: SmartGun
  - type: AttachableHolder
    slots:
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-rail: -0.1875, 0.125
  - type: WieldedCrosshair
    rsi:
      sprite: _RMC14/Interface/MousePointer/smartgun_mouse.rsi
      state: all

