- type: entity
  abstract: true
  parent: RMCAttachableBase
  id: RMCBarrelAttachmentBase
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Attachments/barrel.rsi
  - type: Tag
    tags:
    - RMCAttachmentBarrel

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentExtendedBarrel # extended_barrel
  name: extended barrel
  description: The lengthened barrel speeds up and stabilizes the bullet, increasing velocity. # and accuracy.
  components:
  - type: Sprite
    state: ebarrel
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentExtendedBarrel
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - conditions:
        wieldedOnly: true
      accuracyAddMult: 0.2
    - projectileSpeedFlat: 10
  - type: AttachableWieldDelayMods
    modifiers:
    - delay: 0.4

- type: entity
  parent: RMCAttachmentExtendedBarrel
  id: RMCAttachmentExtendedCompensator
  name: AB-RVX extended compensator
  description: A precision-engineered vented barrel extension used by various UN forces. Greatly improves accuracy, muzzle control, and projectile velocity, but reduces terminal damage due to pressure venting.
  components:
  - type: Sprite
    state: ebarrel_vented
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentExtendedCompensator
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: 0.3
      projectileSpeedFlat: 10
      damageFalloffAddMult: -0.1
      damageAddMult: -0.1
      recoilFlat: -1
    - conditions:
        unwieldedOnly: true
      recoilFlat: 1
      accuracyAddMult: -0.3
  - type: AttachableWieldDelayMods
    modifiers:
    - delay: 0.4
  - type: ItemCamouflage
    states:
      Jungle: ebarrel_vented
      Desert: d_ebarrel_vented
      Snow: s_ebarrel_vented
      Classic: c_ebarrel_vented
      Urban: u_ebarrel_vented

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentBarrelMar50
  name: MAR-50 barrel
  description: A heavy barrel.
  components:
  - type: Sprite
    state: mar50barrel
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentBarrelMar50
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: 0.15
    - scatterFlat: -6

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentBarrelCharger
  name: barrel charger
  description: A hyper threaded barrel extender that fits to the muzzle of most firearms. Greatly increases projectile damage at the cost of firing speed.
  components:
  - type: Sprite
    state: hbarrel
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentBarrelCharger
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - fireDelayFlat: 0.25
    - conditions:
        wieldedOnly: true
      accuracyAddMult: -0.15
    - conditions:
        unwieldedOnly: true
      accuracyAddMult: -0.35
    - conditions:
        whitelist:
          tags:
          - RMCWeaponShotgun
      damageAddMult: 0.05
    - conditions:
        blacklist:
          tags:
          - RMCWeaponShotgun
      damageAddMult: 0.3

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentRecoilCompensator # compensator
  name: recoil compensator
  description: "A muzzle attachment that reduces recoil by diverting expelled gasses upwards.
    Reduces recoil, at the cost of a small amount of weapon damage." # increases accuracy and reduces recoil
  components:
  - type: Sprite
    state: comp
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentRecoilCompensator
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: 0.2
      damageFalloffAddMult: 0.1
      damageAddMult: -0.1
    - conditions:
        wieldedOnly: true
      recoilFlat: -3
    - conditions:
        unwieldedOnly: true
      recoilFlat: -2

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentRecoilCompensatorM13
  name: M13 extended recoil compensator
  description: A heavy, overbuilt compensator and barrel extension for the M13 Auto Pistol. Greatly improves recoil control during automatic fire, at the cost of bulk and handling. Definitely compensating for something, but brutally effective.
  components:
  - type: Sprite
    state: m10_overcomp
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentRecoilCompensatorM13
  - type: AttachableVisuals
  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: 0.15
      damageAddMult: 0.05
      recoilFlat: -2
    - conditions:
        unwieldedOnly: true
      accuracyAddMult: -0.2
  - type: ItemCamouflage
    states:
      Jungle: m10_overcomp
      Desert: d_m10_overcomp
      Snow: s_m10_overcomp
      Classic: c_m10_overcomp
      Urban: u_m10_overcomp
  - type: RMCLoreExaminable
    content: rmc-lore-examinable-m13-extended-recoil-compensator

- type: entity
  parent: RMCAttachmentRecoilCompensatorM13
  id: RMCAttachmentRecoilCompensatorM13Spiked
  name: M13 extended spiked recoil compensator
  description: A brutally heavy, over-engineered compensator and barrel extension for the M13 Auto Pistol, tipped with a hardened spiked cap. Greatly improves recoil control during automatic fire—and turns the pistol into a nasty bludgeon in close quarters. Definitely compensating for something, but brutally effective.
  components:
  - type: Sprite
    state: m10_overcomp_spike
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentRecoilCompensatorM13Spiked
  - type: AttachableWeaponMeleeMods
    modifiers:
    - bonusDamage:
        types:
          Slash: 20
  - type: ItemCamouflage
    states:
      Jungle: m10_overcomp_spike
      Desert: d_m10_overcomp_spike
      Snow: s_m10_overcomp_spike
      Classic: c_m10_overcomp_spike
      Urban: u_m10_overcomp_spike

- type: entity
  parent: RMCBarrelAttachmentBase
  id: RMCAttachmentShotgunChoke # choke
  name: shotgun choke
  description: "A threaded choke that can be inserted into the M42A2 Shotgun.
    Improves accuracy, velocity, tightens spread, and increases the cyclic rate.
    In exchange, projectile damage and force is reduced. Also increases recoil. Not recommended for slugs."
  components:
  - type: Sprite
    state: choke
  - type: Tag
    tags:
    - RMCAttachmentBarrel
    - RMCAttachmentShotgunChoke
  - type: AttachableVisuals
  - type: GrantProjectileStunAdjust
    stunDurationAdjustment: 0
    knockBackPowerMinAdjustment: 0
    knockBackPowerMaxAdjustment: 0
  - type: AttachableWeaponRangedMods
    modifiers:
    - fireDelayFlat: -1
    - scatterFlat: -5
    - accuracyAddMult: 0.25
      damageFalloffAddMult: -0.3
      damageAddMult: -0.2
      rangeFlat: 1
    - conditions:
        wieldedOnly: true
      recoilFlat: 2
    - conditions:
        unwieldedOnly: true
      recoilFlat: 2
  - type: AttachableSilencer
    sound:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_shotgun_choke.ogg
    hideMuzzleFlash: false

