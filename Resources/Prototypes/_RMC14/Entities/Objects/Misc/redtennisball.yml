- type: entity
  parent: BaseItem
  id: RedTennisBall
  name: red tennis ball
  description: The one tennis ball to rule them all. Painted red with the blood of your enemies, or just paint. 
  components:
  - type: Sprite
    sprite: Objects/Fun/Balls/redtennisball.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.25
        density: 20
        mask:
        - ItemMask
        restitution: 0.5 # a little bouncy
        friction: 0.2
  - type: Catchable
    catchChance: 0.8
    catchSuccessSound:
      path: /Audio/Effects/Footsteps/bounce.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Effects/Footsteps/bounce.ogg
  - type: Item
    size: Small
    sprite: Objects/Fun/Balls/tennisball.rsi
  - type: EmitSoundOnUse
    sound:
      collection: ToySqueak
      params:
        volume: -4
  - type: UseDelay
  - type: Clothing
    slots: [mask]
  - type: Tag
    tags:
    - PetWearable