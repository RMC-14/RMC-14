- type: entity
  name: Custom M34 fuel tank
  description: An incomplete fuel tank used to store fuel for use in the M34 incinerator unit.
  parent: RMCCasingBase
  id: RMCCustomM34A1FuelTankCase
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/flamethrower.rsi
    state: flametank_custom
    layers:
    - state: flametank_custom
    - state: flametank_custom_strip2
    - state: flametank_custom_strip2
      map: [ "enum.SolutionContainerLayers.Fill" ]
  - type: Item
    size: Normal

