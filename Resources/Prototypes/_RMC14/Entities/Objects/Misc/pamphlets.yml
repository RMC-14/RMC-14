- type: entity
  parent: BaseItem
  id: CMPamphlet
  name: instructional pamphlet
  description: A pamphlet used to quickly impart vital knowledge.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/pamphlets.rsi
    state: pamphlet_written
  - type: Item
    size: Tiny
  - type: SkillPamphlet
    whitelists:
    - popup: rmc-pamphlets-cant-use
      restrictions:
        components:
        - Marine

