- type: entity
  parent: BaseItem
  id: RMCDropshipMaintsComputer
  name: dropship maintenance computer
  description: An opened dropship maintenance computer, it seems to be off however. It's used by technicians and pilots to find damaged or broken systems on a dropship. It has various outlets for different systems.
  suffix: Open
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Devices/dropship_maint_comp.rsi
    layers:
    - state: hangar_comp
      map: [ "enum.ToggleableVisuals.Enabled" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Enabled:
          True: { state: hangar_comp }
          False: { state: hangar_comp_open }
    sprite: _RMC14/Objects/Devices/dropship_maint_comp.rsi
  - type: Item
    size: Large
    sprite: _RMC14/Objects/Devices/dropship_maint_comp.rsi
  - type: ItemToggle
    activated: false
  - type: Appearance

- type: entity
  parent: RMCDropshipMaintsComputer
  id: RMCDropshipMaintsComputerOpen
  name: dropship maintenance computer
  description: A closed dropship maintenance computer that technicians and pilots use to find out what's wrong with a dropship. It has various outlets for different systems.
  suffix: Closed
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Devices/dropship_maint_comp.rsi
    layers:
    - state: hangar_comp
      map: [ "enum.ToggleableVisuals.Enabled" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Enabled:
          True: { state: hangar_comp }
          False: { state: hangar_comp_open }
    sprite: _RMC14/Objects/Devices/dropship_maint_comp.rsi
  - type: Item
    size: Large
    sprite: _RMC14/Objects/Devices/dropship_maint_comp.rsi
  - type: ItemToggle
    activated: true
  - type: Appearance

- type: entity
  parent: BaseItem
  id: RMCLaptopBudget
  name: laptop
  description: The screen is stuck on some sort of boot-loop in terrible garish green. All the text is in Rusoek, a creole language spawned out of the borders of UN and SPP space from some Korean settlements.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/laptop.rsi
    state: laptop_on
  - type: Item
    size: Large
    sprite: _RMC14/Objects/Misc/laptop.rsi

- type: entity
  parent: RMCLaptopBudget
  id: RMCLaptop
  name: laptop
  description: Laptops, porta-comps, and reel-back computers, all of these and more available at your local WEYA-Mart electronics section!
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/laptop.rsi
    layers:
    - state: laptop_closed
      map: [ "enum.ToggleableVisuals.Enabled" ]
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Enabled:
          True: { state: laptop_off }
          False: { state: laptop_closed }
    sprite: _RMC14/Objects/Misc/laptop.rsi
  - type: Item
    size: Normal
    sprite: _RMC14/Objects/Misc/laptop.rsi
  - type: ItemToggle
    activated: false
  - type: Appearance
  - type: ItemToggleSize
    activatedSize: Large


