# For Lore
- type: entity
  abstract: true
  parent: BaseItem
  id: RMCBookBase
  name: book
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/Books/Other/book.rsi
    state: icon
  - type: Paper
    contentSize: 16000
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_book.svg.96dpi.png"
    backgroundPatchMargin: 23.0, 16.0, 14.0, 15.0
    contentMargin: 20.0, 20.0, 20.0, 20.0
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 1 
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1 
  - type: Tag
    tags:
    - Book

# For Guidebook
- type: entity
  parent: BaseItem
  id: RMCGuidebookBase
  name: book
  suffix: Guidebook
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/Books/Other/book.rsi
    state: icon
  - type: GuideHelp
    openOnActivation: true
    guides:
    - RMC14
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 1 
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1
  - type: Tag
    tags:
    - Book
