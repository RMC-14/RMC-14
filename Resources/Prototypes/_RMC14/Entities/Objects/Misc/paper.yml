- type: entity
  abstract: true
  parent: BaseItem
  id: CMBasePaper
  name: paper
  description: A piece of white paper.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/paper.rsi
    layers:
    - state: paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamped
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: Paper
  - type: PaperLabelType
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requireHands: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Document
    - Trash
    - Paper
  - type: Appearance
  - type: PaperVisuals
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: false # Mwahaha! Let the world burn because of one piece of paper!
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUIBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  abstract: true
  parent: CMBasePaper
  id: CMBasePaperFaxable
  components:
  - type: Food
    solution: food
    delay: 7
    forceFeedDelay: 7
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Fiber
          Quantity: 1
  - type: FaxableObject

- type: entity
  parent: CMBasePaperFaxable
  id: CMPaper
  name: paper
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/paper.rsi
    layers:
    - state: paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamped
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false

- type: entity
  abstract: true
  parent: CMPaper
  id: CMPaperWritten
  components:
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.96dpi.png"
    contentImagePath: "/Textures/Interface/Paper/paper_content_lined.svg.96dpi.png"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0
    contentMargin: 16.0, 16.0, 16.0, 16.0

- type: entity
  parent: CMPaperWritten
  id: CMPaperJudgement
  name: judgement
  components:
  - type: Paper
    content: "For crimes against the station, the offender is sentenced to:"

- type: entity
  parent: CMPaperWritten
  id: CMPaperAlmayerStorage
  name: almayer emergency storage note
  components:
  - type: Paper
    content: "Hey Garry, I got the boys to move most of the emergency supplies down into the ASRS hold just like ya' asked.
      Next time you're around Chinook I'll buy you a beer ok?"

- type: entity
  parent: CMBasePaper
  id: RMCPaperRequisitionInvoice
  name: requisition invoice
  description: 'A single unit of bureaucracy awaiting for approval.'
  components:
  - type: Sprite
    layers:
    - state: paper
      color: "#9ef5ff"
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      color: "#9ef5ff"
      visible: false
    - state: paper_stamped
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false
  - type: PaperLabelType
    paperType: Invoice
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_default.svg.96dpi.png"
    backgroundModulate: "#9ef5ff"
    contentImageModulate: "#9ef5ff"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0
    contentMargin: 16.0, 16.0, 16.0, 16.0
    headerImagePath: "/Textures/_RMC14/Interface/Paper/paper_heading_requisition_invoice.svg.96dpi.png"
    headerMargin: 0.0, 12.0, 0.0, 0.0
  - type: RequisitionsInvoice
