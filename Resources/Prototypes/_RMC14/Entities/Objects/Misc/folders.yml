- type: entity
  parent: BoxBase
  id: CMFolderBase
  abstract: true
  name: folder
  description: A folder.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Misc/paper.rsi
    state: folder
  - type: Item
    sprite: _RMC14/Objects/Misc/paper.rsi
    size: Small
    shape: null
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,4,3
    whitelist:
      tags:
      - Document
      - Paper
  - type: Appearance
  - type: Tag
    tags:
    - Folder
  - type: StorageFill
    contents:
    - id: CMPaper
      prob: 0.5
    - id: CMPaper
      prob: 0.4
    - id: CMPaper
      prob: 0.3
    - id: CMPaper
      prob: 0.2
    - id: CMPaper
      prob: 0.2
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

