- type: entity
  parent: BaseStructureDynamic
  id: RMCSmallFloodlight
  name: small floodlight
  description: A small bit of light in the darkness.
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Sprite
    noRot: true
    sprite: _RMC14/Objects/Misc/Lights/floodlight.rsi
    layers:
      - state: smallfloodon # Temporary until power works.
      - state: smallflood
        visible: false
        map: [ "light" ]
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: Inorganic
  - type: PointLight
    enabled: true
    radius: 6
    netsync: false
    energy: 2
    offset: "0, 0"
    color: "#ECFFFF"
    mask: /Textures/_RMC14/Effects/LightMasks/quad_cone.png
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          CMSheetMetal1:
            min: 1
            max: 1
          CMSheetGlass1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 50
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Appearance

- type: entity
  parent: RMCSmallFloodlight
  id: RMCSmallFloodlightUnanchored
  name: small floodlight
  description: A small bit of light in the darkness.
  categories: [ HideSpawnMenu ]
  components:
    - type: Transform
      anchored: False
    - type: Physics
      bodyType: Dynamic

- type: entity
  parent: BaseStructure
  id: RMCTallFloodlight
  name: tall floodlight
  description: A pillar of light in the darkness.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
    flags:
    - Anchorable
  - type: Sprite
    noRot: true
    sprite: _RMC14/Objects/Misc/Lights/floodlightbig.rsi
    layers:
      - state: bigflood
      - state: bigfloodon
        visible: false
        map: [ "light" ]
    offset: "0.0,0.5"
    drawdepth: Mobs
  - type: Construction
    graph: RMCFloodlightBroken
    node: completed
  - type: InteractionOutline
  - type: Damageable
    damageContainer: Inorganic
  - type: PointLight
    enabled: true
    radius: 7
    netsync: false
    offset: "0,0.5"
    color: "#ECFFFF"
    mask: /Textures/_RMC14/Effects/LightMasks/quad_cone.png
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
  - type: Repairable
  - type: Corrodible # Repairable, not destructible.
    isCorrodible: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 50
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Appearance
  - type: ToggleableVisuals
    spriteLayer: light
  - type: RMCReactorPoweredLight
  - type: PreventAttackLightOff
  - type: RequireProjectileTarget

- type: entity
  parent: BaseStructure
  id: RMCFloodlightBroken
  name: tall broken floodlight
  description: A pasted on note says 'To fix, unscrew the panel, crowbar out the damaged assembly, weld it fixed, add 2 cable, then close the panel.'
