      map: ["base"]
  - type: Item
    size: Tiny
    shape: null
  - type: Tag
    tags:
    - Holdout
  - type: Stack
    stackType: Dollar
    count: 1
    baseLayer: base
    layerStates:
    - spacecash1
    - spacecash10
    - spacecash20
    - spacecash50
    - spacecash100
    - spacecash200
    - spacecash500
    - spacecash1000
  - type: PhysicalComposition
    materialComposition:
      Dollar: 1
  - type: Appearance

