      [head=2]Captain's Log[/head]
      # 103

      [italic]We found him. His location, anyway. Figures that he'd end up in the Fop, given our reputation. As good an escape artist he is, he ain't getting out by himself. Too many security measures, and no way off without a ship. They're prepared for anything coming from inside. They AREN'T prepared for a "tramp freighter" ramming straight through their hull. Hang tight, Jack. We're coming for you.[/italic]
