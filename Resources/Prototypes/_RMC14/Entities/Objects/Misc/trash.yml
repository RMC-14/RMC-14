- type: entity
  parent: RMCFoodPacketTrash
  id: RMCFoodPacketCeramicPlateTrash
  name: Ceramic plate
  description: A ceramic plate, it doesn't seem like it's done its patriotic duty of being a stand for food yet. Now that you look at it, this might make a good throwing weapon...
  components:
    - type: Sprite
      state: ceramic_plate_trash
    - type: DamageOnLand
      damage:
        types:
          Blunt: 5
    - type: DamageOtherOnHit
      damage:
        types:
          Blunt: 5
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 5
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: RMCShatter
                params:
                  volume: -5
                  variation: 0.125
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

