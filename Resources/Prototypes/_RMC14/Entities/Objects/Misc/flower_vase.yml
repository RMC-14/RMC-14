- type: entity
  parent: BaseItem
  id: RMCFlowerVase
  name: vase of red and white flowers
  description: A flower vase filled with red and white roses.
  components:
    - type: Sprite
      sprite: _RMC14/Objects/Misc/flower_vase.rsi
      state: redwhiteflowers
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Glass
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 5
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: GlassBreak
        - !type:SpillBehavior { }
        - !type:SpawnEntitiesBehavior
          spawn:
            ShardGlass:
              min: 1
              max: 1
          transferForensics: true
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: DamageOnLand
      ignoreResistances: true
      damage:
        types:
          Blunt: 5
    - type: DamageOtherOnHit
      damage:
        types:
          Blunt: 5
    - type: PhysicalComposition
      materialComposition: {}

- type: entity
  parent: RMCFlowerVase
  id: RMCFlowerVaseBlue
  name: vase of blue and white flowers
  description: A flower vase filled with blue and white roses.
  components:
    - type: Sprite
      state: bluewhiteflowers
