- type: entity
  abstract: true
  id: XenoBaseProjectile
  name: projectile
  components:
  - type: Clickable
  - type: Sprite
    noRot: false
    sprite: _RMC14/Objects/Xeno/xeno_projectiles.rsi
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
        - XenoProjectileImpassable
  - type: Projectile
    impactEffect: XenoProjectileImpactEffect
    damage: { }
  - type: XenoProjectile
