- type: entity
  parent: Ashtray
  id: RMCAshtray
  name: plastic ashtray
  description: Cheap platic ashtray.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Decoration/ashtray.rsi
    layers:
      - state: icon-0
        map: ["enum.StorageFillLayers.Fill"]
  - type: StorageFillVisualizer
    fillBaseName: icon
    maxFillLevels: 2
  - type: PhysicalComposition
    materialComposition: # "Plastic" ¯\_(ツ)_/¯
      CMSteel: 30
      CMGlass: 30

