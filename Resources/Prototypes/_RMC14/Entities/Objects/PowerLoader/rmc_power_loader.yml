- type: entity
  abstract: true
  id: RMCMechBase
  components:
  - type: Corrodible
    isCorrodible: true
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: _RMC14/Objects/power_loader.rsi
    layers:
    - state: powerloader
  - type: MobMover
  - type: DoAfter
  - type: MeleeWeapon
    hidden: true
    attackRate: 1
    damage:
      types:
        Blunt: 30
    soundHit:
      collection: MetalThud
  - type: Puller
    needsHands: false
  - type: InputMover
  - type: InteractionOutline
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 1
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Appearance
  - type: ContainerContainer
    containers:
      rmc-mech-pilot: !type:ContainerSlot
  - type: Damageable
    damageContainer: Inorganic
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Strap
    blacklist:
      components:
      - Xeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          RMCPowerCellAPC:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]

