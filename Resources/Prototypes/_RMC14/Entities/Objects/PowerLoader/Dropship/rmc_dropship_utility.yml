- type: entity
  abstract: true
  parent: RMCDropshipAttachmentBase
  id: RMCDropshipAttachmentUtility
  components:
  - type: Sprite
    sprite: _RMC14/Objects/dropship_utility_attachments.rsi
  - type: DropshipFabricatorPrintable
    category: Equipment
    cost: 400
  - type: PowerLoaderGrabbable
    delay: 1
  - type: DropshipUtility
    skills:
      all:
        RMCSkillPilot: 2
  - type: PowerLoaderAttachable
    attachDelay: 7
    attachableTypes:
    - RMCDropshipUtilityPoint
  - type: PowerLoaderDetachable
    detachDelay: 7

- type: entity
  parent: RMCDropshipAttachmentUtility
  id: RMCDropshipAttachmentMedevac
  name: RMU-4M medevac system
  description: A winch system to lift injured marines on medical stretchers onto the dropship. Attaches to the crew served attach point at the back of the drop-ship.
  components:
  - type: Sprite
    layers:
    - state: medevac_system
  - type: DropshipFabricatorPrintable
    cost: 300
  - type: DropshipUtility
    activateDelay: 20
    activateInTransport: true
    skills:
      all:
        RMCSkillMedical: 2
  - type: DropshipAttachedSprite
    sprite:
      sprite: _RMC14/Objects/dropship_utility_attachments.rsi
      state: medevac_system_deployed
  - type: Medevac
  - type: AnimationPlayer

- type: entity
  parent: RMCDropshipAttachmentUtility
  id: RMCDropshipAttachmentFulton
  name: RMU-19 fulton recovery system
  description: A winch system to collect any fulton recovery balloons in high altitude. Make sure you turn it on!
  components:
  - type: Sprite
    layers:
    - state: fulton_system
  - type: DropshipFabricatorPrintable
    cost: 200
  - type: DropshipUtility
    activateDelay: 5
    activateInTransport: true
  - type: DropshipAttachedSprite
    sprite:
      sprite: _RMC14/Objects/dropship_utility_attachments.rsi
      state: fulton_system_deployed
  - type: RMCFulton
  - type: AnimationPlayer

- type: entity
  parent: RMCDropshipAttachmentUtility
  id: RMCDropshipAttachmentParaDrop
  name: HPU-1 paradrop deployment system
  components:
  - type: Sprite
    layers:
    - state: paradrop_system
  - type: DropshipFabricatorPrintable
    cost: 50
  - type: DropshipUtility
  - type: DropshipAttachedSprite
    sprite:
      sprite: _RMC14/Objects/dropship_utility_attachments.rsi
      state: paradrop_system_deployed
  - type: RMCParaDrop

- type: entity
  parent: RMCDropshipAttachmentUtility
  id: RMCDropshipAttachmentDoorGun
  name: MTU-4B Door Gunner Hardpoint System
  description: A box that deploys a crew-served scoped M56D heavy machine gun. Fits on both the external weapon and crew compartment attach points of dropships.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/dropship_utility_attachments.rsi
    layers:
    - state: mg_system
  - type: DropshipFabricatorPrintable
    cost: 50
  - type: DropshipUtility
  - type: DropshipAttachedSprite
    sprite:
      sprite: _RMC14/Objects/dropship_utility_attachments.rsi
      state: mg_system_installed
    weaponSlotSprite:
      sprite: _RMC14/Objects/dropship_attachments.rsi
      state: mg_system_installed
  - type: PowerLoaderAttachable
    attachableTypes:
    - RMCDropshipUtilityPoint
    - RMCDropshipWeaponPoint
  - type: DropshipEquipmentDeployer
    utilityDeployedSprite:
      sprite: _RMC14/Objects/dropship_utility_attachments.rsi
      state: mg_system_deployed
    weaponDeployedSprite:
      sprite: _RMC14/Objects/dropship_attachments.rsi
      state: mg_system_deployed


- type: entity
  parent: RMCDropshipAttachmentUtility
  id: RMCDropshipAttachmentSentryDefenseSystem
  name: A/A-32-P Sentry Defense System
  description: A box that deploys a sentry turret. Fits on both the external weapon and crew compartment attach points of dropships.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/dropship_utility_attachments.rsi
    layers:
    - state: sentry_system
  - type: DropshipFabricatorPrintable
    cost: 200
  - type: DropshipUtility
  - type: DropshipAttachedSprite
    sprite:
      sprite: _RMC14/Objects/dropship_utility_attachments.rsi
      state: sentry_system_installed
    weaponSlotSprite:
      sprite: _RMC14/Objects/dropship_attachments.rsi
      state: sentry_system_installed
  - type: PowerLoaderAttachable
    attachableTypes:
    - RMCDropshipUtilityPoint
    - RMCDropshipWeaponPoint
  - type: DropshipEquipmentDeployer
    deployPrototype: RMCSentryDropship
    starboardForeDeployDirection: 0, 1
    portForeDeployDirection: 0, 1
    starboardWingDeployDirection: 1, 0
    portWingDeployDirection: -1, 0
    utilityDeployedSprite:
      sprite: _RMC14/Objects/dropship_utility_attachments.rsi
      state: sentry_system_deployed
    weaponDeployedSprite:
      sprite: _RMC14/Objects/dropship_attachments.rsi
      state: sentry_system_deployed
