    sprite: _RMC14/Objects/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    size: Tiny
    sprite: _RMC14/Objects/Medical/Surgery/scalpel.rsi
  - type: Sharp
    butcherDelayModifier: 1.5
  - type: Utensil
    types:
