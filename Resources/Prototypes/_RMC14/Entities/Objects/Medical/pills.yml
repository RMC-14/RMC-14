- type: entity
  name: pill
  parent: BaseItem
  id: CMPill
  description: "A pill."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Chemistry/pills.rsi
    layers:
    - state: pill1
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: Item
    size: Tiny
    sprite: _RMC14/Objects/Chemistry/pills.rsi
  - type: ReagentExaminationRequiresSkill
    skilledExamineContains: cm-pill-contains
    skilledExamineNone: cm-pill-contains-none
    skills:
      RMCSkillMedical: 1
  - type: ExamineRequiresSkill
    unskilledExamine: cm-pill-contents-unknown
    skilledExamine: cm-pill-contents-none
    skills:
      RMCSkillMedical: 1
  - type: Pill
  - type: Food
    delay: 0
    forceFeedDelay: 1
    transferAmount: null
    eatMessage: food-swallow
    useSound: /Audio/Items/pill.ogg
  - type: BadFood
  - type: FlavorProfile
    ignoreReagents: []
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 60
  - type: SolutionSpiker
    sourceSolution: food
  - type: Extractable
    grindableSolutionName: food
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - Pill
  - type: Clothing
    quickEquip: false
    slots:
    - suitstorage
  - type: RMCSmartFridgeInsertable

