- type: entity
  parent: PillCanister
  id: CMPillCanister
  name: pill bottle
  description: It's an airtight container for storing medication.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Chemistry/pill_canister.rsi
    layers:
    - state: pill_canister
      map: [ "bottleSurfaceLayer" ]
    - state: open
      map: [ "openLayer" ]
    - state: closed
      map: [ "closedLayer" ]
  - type: Storage
    quickInsert: true
    areaInsert: true
    areaInsertRadius: 1
    storageInsertSound: /Audio/Effects/pill_insert.ogg
    storageRemoveSound: /Audio/Effects/pill_remove.ogg
    grid:
    - 0,0,15,1 # 16
    storageOpenSound:
      collection: CMPillBottleOpen
    maxItemSize: Small
    whitelist:
      components:
      - Pill
      tags:
      - Dice
      - Paper
  - type: Item
    size: Small
    sprite: _RMC14/Objects/Chemistry/pill_canister.rsi
  - type: GenericVisualizer
    visuals:
      enum.PillBottleVisuals.Color:
        bottleSurfaceLayer:
          Orange: {state: pill_canister}
          Blue: {state: pill_canister1}
          Yellow: {state: pill_canister2}
          Light_Purple: {state: pill_canister3}
          Light_Grey: {state: pill_canister4}
          White: {state: pill_canister5}
          Light_Green: {state: pill_canister6}
          Cyan: {state: pill_canister7}
          Bordeaux: {state: pill_canister8}
          Aquamarine: {state: pill_canister9}
          Grey: {state: pill_canister10}
          Red: {state: pill_canister11}
          Black: {state: pill_canister12}
      enum.SharedBagOpenVisuals.BagState:
        openLayer:
          Open: { visible: true }
          Closed: { visible: false }
        closedLayer:
          Open: { visible: false }
          Closed: { visible: true }
  - type: Appearance
  - type: Tag
    tags:
    - PillCanister
  - type: StorageSkillRequired
    skills:
      RMCSkillMedical: 2
  - type: IconLabel
    textColor: White
    storedOffset: 3, 12
  - type: UserInterface
    interfaces:
      enum.ChangePillBottleUIKey.Key:
        type: RMCChangePillBottleColorBui
        requireInputValidation: false
        interactionRange: -1
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface


