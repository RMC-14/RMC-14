- type: entity
  parent: BaseStorageItem
  id: CMFirstAidKit
  name: first-aid kit
  description: It's an emergency medical kit for those serious boo-boos. With medical training you can fit this in a backpack.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/first_aid_kits.rsi
    layers:
    - state: firstaid
    - state: kit_empty
      map: [ "openLayer" ]
      visible: false
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,13,1 # 7 slots
    whitelist:
      tags:
      - DiscreteHealthAnalyzer
      - Dropper
      - Pill
      - Bottle
      - Syringe
      - PillCanister
      - CMTraumaKit
      - CMBurnKit
      - Ointment
      - CMOintment
      - Brutepack
      - Bloodpack
      #      - TODO RMC14 splint
      - RMCPenlight
      - CMAutoInjector
      - RMCSyringeCase
      - CMSurgicalLine
      - CMSynthGraft
      - CMRollerItem
      - BodyBag
      - Hypospray
      - CMBloodPack
      - CMSurgicalCase
      components:
      - Hypospray
  - type: Item
    size: Normal
    sprite: _RMC14/Objects/Medical/first_aid_kits.rsi
    heldPrefix: firstaid
  - type: Tag
    tags:
    - CMFirstAidKit
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        openLayer:
          Open: { visible: true }
          Closed: { visible: false }
  - type: Appearance
  - type: IgnoreContentsSize
    items:
      tags:
      - PillCanister
      - CMSurgicalCase
      - RMCSyringeCase
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno
  - type: StorageNestedOpenSkillRequired
    skills:
      all:
        RMCSkillMedical: 2

