- type: entity
  parent: RMCPaperRequisitionInvoice
  id: RMCGuidebookPaperRequisitionsWritten
  suffix: (GuideBookEntity)
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: paper_words
    map: ["enum.PaperVisualLayers.Writing"]
    color: "#9ef5ff"
    visible: true

- type: entity
  parent: RMCPaperRequisitionInvoice
  id: RMCGuidebookPaperRequisitionsStamped
  suffix: (GuideBookEntity)
  categories: [ HideSpawnMenu ]
  components:
  - type: Paper
    stampState: paper_stamp-approve
    stampedBy:
        - stampedColor: '#164600FF'
          stampedName: stamp-component-stamped-name-cm-approve
  - type: Sprite
    layers:
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      color: "#9ef5ff"
      visible: true
    - state: paper_stamped
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false

