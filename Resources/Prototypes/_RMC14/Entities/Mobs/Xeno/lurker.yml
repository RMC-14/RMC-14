- type: entity
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  id: CMXenoLurker
  name: Lurker
  description: A beefy, fast alien with sharp claws.
  components:
  - type: GhostRole
    name: cm-job-name-xeno-lurker
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Lurker/lurker.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      450: Critical
      550: Dead
  - type: Xeno
    role: CMXenoLurker
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    - ActionXenoPounce
    - ActionXenoTurnInvisible
    - ActionXenoCripplingStrike
    - ActionXenoDevolve
    tier: 2
    hudOffset: -0.15,0.05
    unlockAt: 540 # 9 minutes
    restHealMultiplier:  1.5
  - type: XenoLight
  - type: XenoDevolve
    devolvesTo:
    - CMXenoRunner
  - type: XenoDevour
  - type: XenoPlasma
    plasma: 400
    maxPlasma: 400
    plasmaRegenOnWeeds: 4.5
  - type: CMArmor
    explosionArmor: 20
  - type: XenoEvolution
    max: 500
    evolvesTo:
    - CMXenoRavager
  - type: XenoLeap
    plasmaCost: 20
    delay: 0
    moveDelayTime: 1.5
    knockdownTime: 5
    leapSound: /Audio/_RMC14/Xeno/alien_pounce.ogg
    knockdownRequiresInvisibility: true
    unrootOnMelee: true
  - type: XenoTurnInvisible
  - type: XenoCripplingStrike
  - type: XenoMeleeSlow
    requiresKnockDown: true
  - type: XenoClaws
    clawType: Sharp
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      groups:
        Brute: 35
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 42
  - type: Tackle
    stunMin: 2
    stunMax: 6
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.7
    baseSprintSpeed: 5
  - type: SlowOnPull
    slowdowns:
    - multiplier: 0.53
      whitelist:
        components:
        - Marine
    - multiplier: 0.59
      whitelist:
        components:
        - XenoLight
    - multiplier: 0.375
      whitelist:
        components:
        - XenoHeavy
  - type: RMCXenoDamageVisuals
    prefix: lurker
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: lurker
  - type: IntelRecoverCorpseObjectiveOnDeath
    value: 0.2
