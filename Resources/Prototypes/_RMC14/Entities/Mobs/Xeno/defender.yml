- type: entity
  abstract: true
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  id: CMXenoDefenderBase
  name: Defender
  description: An alien with an armored crest.
  components:
  - type: GhostRole
    name: cm-job-name-xeno-defender
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Defender/defender.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Critical
      600: Dead
  - type: Xeno
    role: CMXenoDefender
    tier: 1
    hudOffset: -0.1,0.2
    unlockAt: 240 # 4 minutes
  - type: XenoLight
  - type: XenoDevolve
    devolvesTo:
    - CMXenoLarva
    canBeDevolvedByOther: false
  - type: XenoEvolution
    max: 200
    evolvesTo:
    - CMXenoWarrior
  - type: XenoPlasma
    plasma: 100
    maxPlasma: 100
    plasmaRegenOnWeeds: 5
  - type: CMArmor
    armor: 35
    explosionArmor: 70
  - type: XenoCrest
  - type: XenoDevour
  - type: XenoHeadbutt
    damage:
      types:
        Blunt: 30
    crestedDamageReduction:
      types:
        Blunt: -10
  - type: XenoAnimateMovement
  - type: XenoFortify
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 27.5
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 36
  - type: Tackle
    max: 4
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        - BarbedBarricade
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 185
        layer:
        - BulletImpassable
  - type: RMCXenoDamageVisuals
    prefix: defender
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: defender

- type: entity
  parent: CMXenoDefenderBase
  id: CMXenoDefender
  components:
  - type: Xeno
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailSlam
    - ActionXenoToggleCrest
    - ActionXenoHeadbutt
    - ActionXenoTailSweep
    - ActionXenoFortify
    - ActionXenoDevolve
  - type: XenoTailSweep
    damage:
      types:
        Slash: 30
  - type: XenoEvolution
    strains:
    - CMXenoDefenderSteelcrest

- type: entity
  parent: CMXenoDefenderBase
  id: CMXenoDefenderSteelcrest
  suffix: Steelcrest
  components:
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Defender/steelcrest_defender.rsi
  - type: Xeno
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailSlam
    - ActionXenoToggleCrest
    - ActionXenoHeadbutt
    - ActionXenoSoak
    - ActionXenoFortifySteelcrest
    - ActionXenoDevolve
    hidden: true
  - type: XenoStrain
    name: rmc-xeno-steelcrest-name
    description: rmc-xeno-steelcrest-description
    popup: rmc-xeno-steelcrest-popup
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 22.5
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 30
  - type: XenoFortify
    frontalArmor: 15
    armor: 10
    changeExplosionWeakness: false
    canHeadbuttFortified: true
    canMoveFortified: true
    damageAddedFortified:
      groups:
        Brute: -10
  - type: XenoHeadbutt
    damage:
      types:
        Blunt: 37.5
  - type: XenoSoak

