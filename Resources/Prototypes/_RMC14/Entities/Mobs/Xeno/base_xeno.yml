- type: entity
  abstract: true
  id: CMXenoLarge
  components:
  - type: Speech
    speechVerb: LargeMob

- type: entity
  abstract: true
  parent: CMXenoBase
  id: CMXenoUndeveloped

- type: entity
  id: CMXenoAI
  parent: CMXenoBase
  abstract: true
