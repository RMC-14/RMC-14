# Xeno AI
- type: htnCompound
  id: CMXenoCompound
  branches:
  - tasks:
    - !type:HTNCompoundTask
      task: CMXenoMeleeCombatCompound
  - tasks:
    - !type:HTNCompoundTask
      task: IdleCompound

# Selects a target in melee and tries to attack it.
- type: htnCompound
  id: CMXenoMeleeCombatCompound
  branches:
  # Melee combat (unarmed or otherwise)
  - tasks:
    - !type:HTNPrimitiveTask
      operator: !type:UtilityOperator
        proto: NearbyMeleeTargets
    - !type:HTNCompoundTask
      task: MeleeAttackTargetCompound

- type: nameIdentifierGroup
  id: CMXeno
  fullName: false
  prefix: XX
  minValue: 1
  maxValue: 999

- type: emote
  id: CMXenoDeathGasp
  name: chat-emote-name-deathgasp
  icon: Interface/Emotes/deathgasp.png
  chatMessages: [ "cm-xeno-death-gasp" ]

# TODO RMC14 xenos should bleed and hurt nearby marines when damaged
- type: entity
  id: CMXenoBase
  abstract: true
  save: false
  components: # TODO RMC14 camera recoil from large explosions? check 13
  - type: Damageable
    damageContainer: Xeno
  - type: Destructible
    thresholds: []
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      300: Dead
    stateAlertDict:
      Alive: XenoHealth
      Critical: XenoCrit
      Dead: XenoDead
  - type: MobStateActions
    actions:
      Critical:
      - CMActionGhost
      Dead:
      - CMActionGhost
  - type: Deathgasp
    prototype: CMXenoDeathGasp
  - type: SoundOnDeath
    sound:
      collection: XenoDeath
      params:
        volume: -12
  - type: HealthExaminable
    examinableTypes:
    - Blunt
    - Slash
    - Piercing
    - Heat
    - Shock
  - type: CMDefibrillatorBlocked
    popup: defibrillator-xeno
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.2
    baseSprintSpeed: 4
  - type: Climbing
  - type: NameIdentifier
    group: CMXeno
  - type: Insulated
  - type: Input
    context: "human"
  - type: Clickable
  - type: InteractionOutline
  - type: InputMover
  - type: LagCompensation
  - type: MobMover
  - type: Actions
  - type: Alerts
  - type: Appearance
  - type: DoAfter
  - type: Examiner
  - type: Eye
  - type: ContentEye
  - type: MindContainer
    showExamineInfo: true
  - type: StatusIcon
  - type: RotationVisuals
    defaultRotation: 0
    horizontalRotation: 0
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
    - map: [ "enum.RMCDamageVisualLayers.Base" ]
      visible: false
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Xeno
  - type: UserInterface
    interfaces:
      enum.XenoEvolutionUIKey.Key:
        type: XenoEvolutionBui
      enum.XenoDevolveUIKey.Key:
        type: XenoDevolveBui
      enum.XenoWatchUIKey.Key:
        type: XenoWatchBui
      enum.XenoChooseStructureUI.Key:
        type: XenoChooseStructureBui
      enum.XenoPheromonesUI.Key:
        type: XenoPheromonesBui
      enum.XenoOrderConstructionUI.Key:
        type: XenoOrderConstructionBui
      enum.XenoWordQueenUI.Key:
        type: XenoWordQueenBui
  - type: TypingIndicator
    proto: alien
  - type: MovedByPressure
  - type: NoSlip
  - type: Pullable
  - type: Speech
    speechVerb: Xeno
  - type: GhostOnMove
    mustBeDead: true
  - type: WhitelistPickup
  - type: DropHeldOnIncapacitate
  - type: NightVision
    alert: XenoNightVision
    overlay: true
  - type: ParalyzeOnPullAttemptImmune
  - type: GhostTakeoverAvailable
  - type: GhostRole
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: cm-xeno-name
    description: cm-xeno-description
    raffle:
      settings: short
    rules: cm-xeno-rules
  - type: StatusEffects
    allowed:
    - Stun
    - KnockedDown
    - SlowedDown
  - type: ImmuneToClothingRequiredStepTrigger
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Hivemind
  - type: ActiveRadio
    channels:
    - Hivemind
  - type: StandingState
  - type: SlowOnPull
    multiplier: 0.75
  - type: PullWhitelist
    whitelist:
      components:
      - Xeno
      - XenoEgg
      - Infectable
  - type: BlockPullingDead
  - type: XenoFriendly
  - type: Undisposable
  - type: ShortExamine
  - type: DamageMobState
    critDamage:
      groups:
        Brute: 1.25
  - type: AffectableByWeeds
  - type: ComplexInteraction
  - type: UserLimitHits
  - type: MovementIgnoreGravity
  - type: DisableConstruction
  - type: XenoAnnounceDeath # TODO RMC14 announce location of death (area)
    message: cm-xeno-death
    color: "#459A62"
  - type: ExplosionResistance
    damageCoefficient: 2
  - type: NpcFactionMember
    factions:
    - RMCXeno
  - type: RMCNightVisionVisible
  - type: CrashLandable
  - type: UserBlacklistActivatableUI
    keys:
    - enum.VendingMachineUiKey.Key
    - enum.PaperUiKey.Key

- type: entity
  abstract: true
  id: CMXenoPrying
  components:
  - type: Tool
    qualities:
