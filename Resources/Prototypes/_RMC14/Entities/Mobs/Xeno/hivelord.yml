- type: entity
  abstract: true
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  id: CMXenoHivelordBase
  name: Hivelord
  description: A builder of really big hives.
  components:
  - type: GhostRole
    name: cm-job-name-xeno-hivelord
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      550: Critical
      650: Dead
  - type: Xeno
    tier: 2
    hudOffset: -0.1,0.1
    unlockAt: 180 # 3 minutes
  - type: XenoHeavy
  - type: XenoDevolve
    devolvesTo:
    - CMXenoDrone
  - type: XenoAcid
  - type: XenoDevour
  - type: XenoPheromones
    pheromonesMultiplier: 2.5
  - type: CMArmor
    explosionArmor: 10
  - type: XenoResinWalker
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 22.5
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 30
  - type: Tackle
    max: 4
    chance: 0.45
    stunMin: 4
    stunMax: 5
  - type: TunnelRenamer
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.66
    baseSprintSpeed: 3
  - type: SlowOnPull
    slowdowns:
    - multiplier: 0.6925
      whitelist:
        components:
        - Marine
    - multiplier: 0.765
      whitelist:
        components:
        - XenoLight
    - multiplier: 0.53
      whitelist:
        components:
        - XenoHeavy
  - type: WhitelistPickup
    whitelist:
      components:
      - XenoParasite
      - XenoEgg
      - XenoFruit
  - type: MultiHandedHolder
    items:
    - hands: 2
      whitelist:
        components:
        - XenoEgg
  - type: RMCSize
    size: Big
  - type: RMCXenoDamageVisuals
    prefix: hivelord
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: hivelord
  - type: XenoInhands
    prefix: hivelord

