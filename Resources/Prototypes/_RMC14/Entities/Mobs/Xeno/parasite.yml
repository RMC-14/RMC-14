- type: entity
  parent:
  - CMXenoUndeveloped
  - CMXenoFlammable
  id: CMXenoParasite # TODO RMC14 slowly die off weeds
  name: Parasite
  components:
  - type: GhostRole
    name: cm-job-name-xeno-parasite
    prob: 0.25
    raffle:
      settings: timeRequirement
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Parasite/parasite.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      35: Dead # TODO RMC14 gib on death
  - type: Xeno
    role: CMXenoParasite
    actionIds:
    - ActionXenoRest
    - ActionXenoWatch
    - ActionXenoHide
    - ActionXenoLeap
    tier: 0
    hudOffset: -0.1,0.1
    contributesToVictory: false
    countedInSlots: false
    unlockAt: 0
    emoteSounds: Larva
    muteOnSpawn: true
  - type: XenoPlasma
    maxPlasma: 10
    plasmaRegenOnWeeds: 0.1
  - type: XenoHide
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 185
        mask:
        - SmallMobMask
        - BarbedBarricade
        layer:
        - SmallMobLayer
  - type: XenoAnimateMovement
  - type: XenoLeap
    knockdownTime: 1
  - type: XenoParasite
  - type: InfectOnPullAttempt
  - type: Item
    size: Invalid
  - type: WhitelistPickupBy
    whitelist:
      components:
      - Xeno
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.7
    baseSprintSpeed: 5
  - type: DamageOffWeeds
    damage:
      types:
        Blunt: 0.5
  - type: SoundOnDeath
    sound:
      path: /Audio/_RMC14/Xeno/alien_parasite_dies.ogg
      params:
        volume: -4
  - type: IdentityBlocker
  - type: Clothing
    quickEquip: false
    slots: [mask]
    sprite: _RMC14/Mobs/Xenonids/Parasite/parasite.rsi
  - type: HideLayerClothing
    slots:
    - Snout
  - type: Speech
    speechSounds: XenonidLarva
    allowedEmotes: [ "XenoRoar" ]
  - type: RMCSize
    size: Small
  - type: ParasiteAI
  - type: CanEscapeInventory
    baseResistTime: 1
  - type: HTN
    rootTask:
      task: RMCParasiteActiveCompound
    blackboard:
      VisionRadius: !type:Single
        3.0
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: parasite
  - type: AddAccentClothing
    accent: ReplacementAccent
    replacement: mumble
  - type: Blindfold
  - type: StandingState
    downSound: null
  - type: XenoInhandSprite
    stateName: parasite
