- type: entity
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  id: CMXenoRavager
  name: Ravager
  description: A huge, nasty red alien with enormous scythed claws.
  components:
  - type: GhostRole
    name: cm-job-name-xeno-ravager
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Ravager/ravager.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      650: Critical
      750: Dead
  - type: Xeno
    role: CMXenoRavager
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    #    - ActionXenoCharge
    #    - ActionXenoEmpower
    #    - ActionXenoScissorCut
    - ActionXenoDevolve
    tier: 3
    hudOffset: 0,0.1
    unlockAt: 900 # 15 minutes
    hidden: true # TODO RMC: remove once ravager is implemented
  - type: XenoHeavy
  - type: XenoDevolve
    devolvesTo:
    - CMXenoLurker
  - type: XenoDevour
  - type: XenoPlasma
    plasma: 300
    maxPlasma: 300
    plasmaRegenOnWeeds: 5
  - type: CMArmor
    armor: 25
    explosionArmor: 80
  - type: XenoClaws
    clawType: VerySharp
  - type: MeleeWeapon
    attackRate: 1.05
    damage:
      groups:
        Brute: 45
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 54
  - type: Tackle
    max: 5
    chance: 0.35
    stunMin: 4
    stunMax: 5
  - type: Flammable
    damage:
      types:
        Heat: 0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        - BarbedBarricade
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.50
        density: 185
        layer:
        - BulletImpassable
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3.5
  - type: SlowOnPull
    slowdowns:
    - multiplier: 0.6125
      whitelist:
        components:
        - Marine
    - multiplier: 0.6675
      whitelist:
        components:
        - XenoLight
    - multiplier: 0.445
      whitelist:
        components:
        - XenoHeavy
  - type: RMCSize
    size: Big
#  - type: RMCXenoDamageVisuals # TODO RMC14
#    prefix: ravager
  - type: TacticalMapIcon
    icon:
      sprite: _RMC14/Interface/map_blips.rsi
      state: ravager
