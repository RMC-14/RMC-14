- type: entity
  parent:
  - CMXenoDeveloped
  - CMXenoTail
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  - RMCXenoCommendationReceiver
  - RMCXenoMobCollision
  id: RMCXenoRavagerBase
  name: Ravager
  description: A huge, nasty red alien with enormous scythed claws.
  abstract: true
  components:
  - type: GuideHelp
    guides:
    - RMCGuideRoleRavager
  - type: GhostRole
    name: cm-job-name-xeno-ravager
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Ravager/ravager.rsi
    layers:
    - map: [ "enum.XenoVisualLayers.Base", "enum.XenoShardVisualLayers.Base" ]
      state: alive
    - map: [ "enum.RMCDamageVisualLayers.Base" ]
      visible: false
    - map: [ "enum.RMCShieldVisuals.Base" ]
      sprite: _RMC14/Effects/xeno_shields.rsi
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Left" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Right" ]
      visible: false
    - map: [ "focused" ]
      sprite: _RMC14/Interface/xeno_hud.rsi
      state: hudeye
      visible: false
    - map: [ "targetedDirection" ]
      sprite: _RMC14/Effects/targeted.rsi
      state: sniper_lockon_direction
      visible: false
    - map: [ "targetedDirectionIntense" ]
      sprite: _RMC14/Effects/targeted.rsi
      state: sniper_lockon_intense_direction
      visible: false
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      650: Critical
      750: Dead
  - type: Xeno
    role: CMXenoRavager
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoWatch
    - ActionXenoTailStab
    - ActionXenoAssault
    - ActionXenoEmpower
    - ActionXenoScissorCut
    - ActionXenoDevolve
    tier: 3
    hudOffset: 0,0.1
    unlockAt: 900 # 15 minutes
  - type: XenoRegen
    standHealingMultiplier: 0.66
  - type: XenoHeavy
  - type: XenoDevolve
    devolvesTo:
    - CMXenoLurker
  - type: XenoDevour
  - type: XenoPlasma
    plasma: 300
    maxPlasma: 300
    plasmaRegenOnWeeds: 5
  - type: CMArmor
    xenoArmor: 25
    explosionArmor: 80
  - type: XenoClaws
    clawType: VerySharp
  - type: MeleeWeapon
    attackRate: 1.05
    damage:
      groups:
        Brute: 45
  - type: XenoTailStab
    tailDamage:
      groups:
        Brute: 54
  - type: Tackle
    max: 5
    chance: 0.35
    stunMin: 4
    stunMax: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        - BarbedBarricade
        - BarricadeImpassable
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.50
        density: 185
        layer:
        - BulletImpassable
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3.5
  - type: SlowOnPull
    slowdowns:
    - multiplier: 0.6125
      whitelist:
        components:
        - Marine
    - multiplier: 0.6675
      whitelist:
        components:
        - XenoLight
    - multiplier: 0.445
      whitelist:
        components:
        - XenoHeavy
  - type: RMCSize
    size: Big
  - type: RMCXenoDamageVisuals
    prefix: ravager
  - type: RMCFireArmorDebuffModifier
    debuffModifier: 1.2
  - type: RMCImmuneToFireTileDamage
  - type: IntelRecoverCorpseObjectiveOnDeath
    value: 0.7
  - type: TantrumSpeedBuff
  - type: XenoCruelty
  - type: TacticalMapIcon
    icon:
      sprite: /Textures/_RMC14/Interface/map_blips.rsi
      state: ravager
  - type: FixedIdentity
    name: cm-job-name-xeno-ravager
  - type: RMCSurgeryXenoHeart
    item: RMCOrganXenoHeartT3

- type: entity
  parent: RMCXenoRavagerBase
  id: CMXenoRavager
  components:
  - type: XenoShield
  - type: XenoLeap
