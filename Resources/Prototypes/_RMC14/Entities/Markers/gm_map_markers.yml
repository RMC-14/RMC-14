- type: entity
  id: RMCMarkerGM
  abstract: true
  name: GM marker
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Markers/gm_tacmap_marks.rsi
  - type: Clickable
  - type: InteractionOutline
  - type: Tag
    tags:
    - ForceFixRotations
    - HideContextMenu
  - type: WarpPoint
    location: GM marker
  - type: RMCVisibleToGhostsOnly
  - type: Appearance
  - type: TacticalMapLayerTracked
    layers: [Marines, Xenos]
  - type: TacticalMapTracked

- type: entity
  parent: RMCMarkerGM
  id: RMCMarkerGMExclamation
  suffix: Exclamation
  components:
  - type: WarpPoint
    location: GM marker (!)
  - type: Sprite
    layers:
    - state: exclamation
      map: ["enum.RMCGhostVisibleOnlyVisualLayers.Base"]
  - type: TacticalMapIcon
    icon:
      sprite: /Textures/_RMC14/Interface/map_blips.rsi
      state: gm_exclamation

