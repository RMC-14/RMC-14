# Bases

- type: entity
  parent: MarkerBase
  id: RMCMarkerSoundBase
  abstract: true
  name: sound marker
  components:
  - type: Sprite
    sprite: _RMC14/Markers/landmarks.rsi
    state: sound

- type: entity
  parent: RMCMarkerSoundBase
  id: RMCMarkerSoundAmbientBase
  abstract: true
  name: ambient sound marker
  components:
  - type: AmbientSound
    enabled: true
    volume: 10
    range: 50
  - type: Sprite
    state: ambient

- type: entity
  parent: RMCMarkerSoundBase
  id: RMCMarkerSoundSingleBase
  abstract: true
  name: non-loop sound marker
  components:
  - type: RMCEmitSoundOnSpawn

