# Bases

- type: entity
  id: RMCMarkerSoundBase
  abstract: true
  name: sound marker
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _RMC14/Markers/landmarks.rsi
    layers:
    - state: sound
      map: ["enum.RMCGhostVisibleOnlyVisualLayers.Base"]
  - type: RMCVisibleToGhostsOnly
  - type: Appearance
  - type: Clickable
  - type: InteractionOutline
  - type: Tag
    tags:
    - ForceFixRotations
    - HideContextMenu

- type: entity
  parent: RMCMarkerSoundBase
  id: RMCMarkerSoundAmbientBase
  abstract: true
  name: ambient sound marker
  components:
  - type: AmbientSound
    enabled: true
    volume: 10
    range: 50
  - type: Sprite
    state: ambient

- type: entity
  parent: RMCMarkerSoundBase
  id: RMCMarkerSoundSingleBase
  abstract: true
  name: non-loop sound marker
  components:
  - type: RMCEmitSoundOnSpawn

