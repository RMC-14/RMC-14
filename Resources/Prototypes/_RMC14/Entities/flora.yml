- type: entity
  parent: RMCBaseTree
  id: RMCBasePalm
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Flora/palm.rsi
    offset: 0,0.7
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.3,0.1,0.3"
        density: 4000
        layer:
        - WallLayer

- type: entity
  id: RMCBasePlant
  abstract: true
  components:
  - type: Sprite
    drawdepth: Overdoors
  - type: Clickable
  - type: AtmosExposed
  - type: Physics
    bodyType: Static
    canCollide: False
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/slash.ogg"
  - type: Appearance
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Temperature
    heatDamage:
      types:
        Heat: 5
    coldDamage: {}
  - type: Flammable
    fireSpread: true
    damage:
      types:
        Heat: 3
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
    reactions:
    - reagents: [WeedKiller, PlantBGone]
      methods: [Touch]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          types:
            Heat: 10

- type: entity
  id: RMCBaseRockIndistructable
  abstract: true
  components:
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: _RMC14/Objects/Flora/rocks.rsi
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 1000
        layer:
        - HalfWallLayer
        - Opaque
  - type: Climbable

- type: entity
  parent: RMCBaseRockIndistructable
  id: RMCBaseRockDestructible
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
