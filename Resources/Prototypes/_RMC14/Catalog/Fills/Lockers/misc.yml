- type: entityTable
  id: CMClosetEmergencyFillTable
  table: !type:GroupSelector
    children:
    - !type:AllSelector # "small" = 2 emergency O2 tanks, 2 breath masks, 2 gas masks
      weight: 55
      children:
      - id: RMCEmergencyOxygenTankFilled
        amount: 2
      - id: RMCMaskBreath
        amount: 2
      - id: CMMaskGas
        amount: 2
    - !type:AllSelector # "aid" = 1 emergency O2 tank, 1 emergency toolbox, 1 O2 first aid kit, 1 gas mask
      weight: 25
      children:
      - id: RMCEmergencyOxygenTankFilled
      - id: RMCToolboxEmergencyFilled
      - id: CMFirstAidO2KitFilled
      - id: CMMaskGas
    - !type:AllSelector # "tank" = 2 extended-capacity emergency O2 tanks, 1 breath mask, 1 gas mask
      weight: 10
      children:
      - id: RMCExtendedEmergencyOxygenTankFilled
        amount: 2
      - id: RMCMaskBreath
      - id: CMMaskGas
    - !type:AllSelector # "both" = 1 toolbox, 1 extended-capacity emergency O2 tank, 2 gas masks, 1 O2 first aid kit
      weight: 10
      children:
      - id: RMCToolboxEmergencyFilled
      - id: RMCExtendedEmergencyOxygenTankFilled
      - id: CMMaskGas
        amount: 2
      - id: CMFirstAidO2KitFilled
    - !type:NoneSelector # "nothing" = empty closet
      weight: 1

- type: entity
