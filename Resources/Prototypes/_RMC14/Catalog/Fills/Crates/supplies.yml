      amount: 5
    - id: CMMop
      amount: 1
    - id: CMWetSign
      amount: 3
    - id: TrashBag
      amount: 1
    - id: SprayBottleSpaceCleaner
      amount: 1
    - id: RagItem
      amount: 1
    - id: CleanerGrenade
      amount: 3
    - id: CMBucketMop
      amount: 1

