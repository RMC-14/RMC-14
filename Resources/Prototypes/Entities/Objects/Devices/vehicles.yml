- type: entity
  parent: CMSeatBase
  id: RMCSeatDriver
  name: driver's chair
  description: A specially designed chair for driver to sit in.
  placement:
    mode: SnapgridCenter
  components:
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: _RMC14/Structures/Furniture/vehicle_seats.rsi
    state: pilot_chair
  - type: VehicleDriverSeat
    skills:
      all:
        RMCSkillVehicles: 1

- type: entity
  id: RMCVehicleVan
  name: van
  description: A rugged transport van.
  components:
  - type: Vehicle
    movementKind: Grid
  - type: Clickable
  - type: GridVehicleMover
    maxSpeed: 8
    acceleration: 5
    deceleration: 12
    xenoBlockMinimumSize: Immobile
  - type: RMCVehicleOvercharge
    speedMultiplier: 1.6
    duration: 3
    cooldown: 15
    overchargeSound: /Audio/_RMC14/Vehicle/overdrive_activate.ogg
  - type: RMCVehicleSound
    runningSound: /Audio/Effects/Vehicle/vehicleengineidle.ogg
    runningSoundCooldown: 2
    hornSound: /Audio/Effects/Vehicle/carhorn.ogg
    hornCooldown: 1
    collisionSound: /Audio/_RMC14/Structures/metalhit.ogg
    collisionSoundCooldown: 0.5
    mobCollisionSound: /Audio/_RMC14/Xeno/alien_claw_block.ogg
  - type: RMCVehicleSpotlight
    radius: 6
    energy: 2.5
    softness: 2
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      world:
        shape:
          !type:PhysShapeAabb
          bounds: -0.425,-1.2,0.425,1.2
        density: 1000
        mask:
        - Impassable
        - HighImpassable
        - LowImpassable
        - LargeMobLayer
        layer:
        - LargeMobLayer
      mob:
        shape:
          !type:PhysShapeAabb
          bounds: -0.425,-1.2,0.425,1.2
        density: 1000
        mask:
        - MidImpassable
        - BarricadeImpassable
        - LargeMobLayer
        layer:
        - LargeMobLayer
  - type: Damageable
    damageContainer: StructuralMarine
    damageModifierSet: StructuralMarine
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
    sprite: _RMC14/Structures/Vehicles/van.rsi
    layers:
    - map: [ base ]
      state: van_base
    - map: [ damaged_frame ]
      state: damaged_frame
      visible: false
    - map: [ rmc-wheels ]
      state: wheels_1
  - type: SpriteMovement
    movementLayers:
      rmc-wheels:
        state: wheels_0
    noMovementLayers:
      rmc-wheels:
        state: wheels_1
  - type: PointLight
    enabled: false
    radius: 12
    energy: 2.5
    softness: 2
    autoRot: true
    offset: "0,0.9"
  - type: Corrodible
    isCorrodible: false
  - type: DoAfter
  - type: UserInterface
    interfaces:
      enum.RMCHardpointUiKey.Key:
        type: RMCHardpointBoundUserInterface
  - type: InputMover
  - type: ItemSlots
  - type: RMCHardpointSlots
    slots:
    - id: wheel-1
      hardpointType: Wheel
      insertDelay: 1.5
      whitelist:
        components:
        - RMCVehicleWheelItem
  - type: RMCVehicleWheelSlots
    slotCount: 1
  - type: RMCHardpointIntegrity
    maxIntegrity: 300
    repairFuelCost: 10
    bypassEntryOnZero: true
    repairTimePerIntegrity: 0.03
    repairTimeMax: 8
  - type: RMCRepairable
    delay: 8
    heal: 150
    fuelUsed: 5
  - type: Appearance
  - type: VehicleEnter
    interiorPath: /Maps/_RMC14/Vehicles/van_interior.yml
    enterDoAfter: 1.0
    exitDoAfter: 1.0
    maxPassengers: 8
    maxXenos: 2
    entryPoints:
    # Entry point 0: Side door
    - offset: 1,-1
      radius: 0.6
      interiorCoords: 3.5,-0.34
    # Entry point 1: Side-door
    - offset: -1,-1
      radius: 0.6
      interiorCoords: 3.25,-1
    # Entry point 2: Back door
    - offset: 0,2
      radius: 0.75
      interiorCoords: 0.25,-1


