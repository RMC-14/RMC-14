- type: entity
  parent: MarkerBase
  id: RMCTriggerTeleporterStunAndDamage
  suffix: stuns and damages you
  name: teleporter
  components:
  - type: Sprite
    sprite: _RMC14/Markers/landmarks.rsi
    layers:
    - state: trigger
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 1500
        hard: false
        mask:
        - MobMask
        - MobLayer
        - GhostImpassable
        layer:
        - MobMask
        - MobLayer
        - GhostImpassable
  - type: RMCTeleporter
  - type: DamageOnCollide
    damage:
      types:
        Blunt: 80
  - type: StunOnCollide
    stunAmount: 4
    knockdownAmount: 4
    slowdownAmount: 8
    walkSpeedMultiplier: 0.8
    runSpeedMultiplier: 0.5
    fixture: fix1
  - type: UncloakOnHit
  - type: ExtinguishFire
  - type: IgnorePredictionHit
