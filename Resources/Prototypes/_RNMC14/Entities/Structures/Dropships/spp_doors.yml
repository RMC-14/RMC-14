- type: entity
  parent: CMAlamoDoor
  id: RNMCAkademiaDoorAft
  name: akademia nauk crew hatch
  suffix: Aft
  components:
  - type: Door
    location: Aft
  - type: Sprite
    sprite: _RNMC14/Structures/Dropships/spp_cargo.rsi
    layers:
    - state: door_closed
      map: [ "enum.DoorVisualLayers.Base" ]
    - state: unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: unlit
      map: [ "enum.WeldableLayers.BaseWelded" ]
    - state: door_locked
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: unlit
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
    - state: unlit
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.49,-0.49,1.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Occluder
    boundingBox: "-1.5,-0.5,1.5,0.5"
    enabled: true

- type: entity
  parent: CMAlamoCockpit
  id: RNMCAkademiaDoorCockpit
  name: akademia nauk crew hatch
  suffix: Cockpit
  components:
  - type: Sprite
    sprite: _RNMC14/Structures/Dropships/spp.rsi
    layers:
    - state: door_closed
      map: [ "enum.DoorVisualLayers.Base" ]
    - state: unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: welded
      map: [ "enum.WeldableLayers.BaseWelded" ]
    - state: door_locked
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: unlit
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
    - state: unlit
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Door
    closingSpriteState: door_closing
    openingSpriteState: door_opening
    openSpriteState: door_open
    closedSpriteState: door_closed
    location: Cockpit

- type: entity
  parent: RNMCAkademiaDoorCockpit
  id: RNMCAkademiaDoorPort
  suffix: Port
  components:
  - type: Door
    location: Port
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
