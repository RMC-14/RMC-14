- type: entity
  parent: CMPill
  id: CMPillBicaridineMeralyne
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: CMBicaridine
          Quantity: 10
        - ReagentId: CMMeralyne
          Quantity: 10
