- type: entity
  parent: CMBottleFilled
  id: CMBottleBicaridineMeralyne
  name: bicaridine-meralyne bottle
  description: A small bottle. Contains Bicaridine and Meralyne - Used to treat brute damage.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 140
        reagents:
        - ReagentId: CMBicaridine
          Quantity: 70
        - ReagentId: CMMeralyne
          Quantity: 70
  - type: CMRefillableSolution
    reagents:
      CMBicaridine: 70
      CMMeralyne: 70

