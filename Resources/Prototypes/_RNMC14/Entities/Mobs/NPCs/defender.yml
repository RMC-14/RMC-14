- type: entity
  parent: CMXenoDefender
  id: CMXenoDefenderNPC
  suffix: AI, Original
  components:
  - type: NPCUseActionOnTarget
    actionId: ActionXenoCharge
  - type: Xeno
    role: CMXenoDefenderNPC
  - type: HTN
    rootTask:
      task: CMXenoCompound
    blackboard:
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      VisionRadius: !type:Single
        30
      AggroVisionRadius: !type:Single
        30
  - type: MobThresholds
    thresholds:
      0: Alive
      350: Critical
      450: Dead
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 50
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          RNMCXenoGib:
            min: 1
            max: 1
            offset: 0
