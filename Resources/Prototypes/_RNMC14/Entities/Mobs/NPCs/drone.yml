- type: entity
  parent: CMXenoDrone
  id: CMXenoDroneNPC
  name: Drone
  description: An alien drone.
  suffix: AI
  components:
  - type: HTN
    rootTask:
      task: CMXenoCompound
    blackboard:
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      VisionRadius: !type:Single
        30
      AggroVisionRadius: !type:Single
        30
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      250: Dead
  - type: Xeno
    role: CMXenoDroneNPC
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 40
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          RNMCXenoGib:
            min: 1
            max: 1
            offset: 0
