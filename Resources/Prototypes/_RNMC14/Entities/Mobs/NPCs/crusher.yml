- type: entity
  parent: RMCXenoCrusher
  id: CMXenoCrusherNPC
  suffix: AI
  components:
  - type: Xeno
    role: CMXenoCrusherNPC
  - type: HTN
    rootTask:
      task: CMXenoCompound
    blackboard:
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      VisionRadius: !type:Single
        30
      AggroVisionRadius: !type:Single
        30
  - type: MobThresholds
    thresholds:
      0: Alive
      1000: Critical
      1100: Dead
  - type: Tag
    tags:
    - FootstepSound
  - type: FootstepModifier
    footstepSoundCollection:
      collection: XenoFootstepLarge
      params:
        volume: -6
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          RNMCXenoGibLarge:
            min: 1
            max: 1
