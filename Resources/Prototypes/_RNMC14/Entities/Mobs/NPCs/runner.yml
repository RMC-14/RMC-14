- type: entity
  parent: CMXenoRunner
  id: CMXenoRunnerNPC
  name: Runner
  description: A small red alien that looks like it could run fairly quickly...
  suffix: AI, Original
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      300: Dead
  - type: HTN
    rootTask:
      task: CMXenoCompound
    blackboard:
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      VisionRadius: !type:Single
        30
      AggroVisionRadius: !type:Single
        30
  - type: Xeno
    role: CMXenoRunnerNPC

- type: entity
  parent: CMXenoRunnerNPC
  id: CMXenoRunnerNPCWeak
  suffix: AI, Weak
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
      100: Critical

- type: entity
  parent: CMXenoRunnerNPC
  id: CMXenoRunnerNPCStrong
  suffix: AI, Strong. You're evil if you use this.
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      600: Dead
      500: Critical

- type: entity
  parent: CMXenoRunnerNPC
  id: CMXenoRunnerNPCStrong
  suffix: AI, OVERPOWERED
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      9001: Dead # it's over 9000
      9000: Critical
  - type: MovementSpeedModifier
    baseWalkSpeed: 15.55
    baseSprintSpeed: 20
