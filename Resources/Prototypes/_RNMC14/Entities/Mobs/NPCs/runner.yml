- type: entity
  parent: CMXenoRunner
  id: CMXenoRunnerNPC
  name: Runner
  description: A small red alien that looks like it could run fairly quickly...
  suffix: AI
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      150: Dead
  - type: HTN
    rootTask:
      task: CMXenoCompound
    blackboard:
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      VisionRadius: !type:Single
        30
      AggroVisionRadius: !type:Single
        30
  - type: Xeno
    role: CMXenoRunnerNPC
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          RNMCXenoGib:
            min: 1
            max: 1
