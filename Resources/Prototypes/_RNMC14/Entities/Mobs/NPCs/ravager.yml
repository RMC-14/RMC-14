- type: entity
  parent: CMXenoRavager
  id: CMXenoRavagerNPC
  suffix: AI
  components:
  - type: Xeno
    role: CMXenoRavagerNPC
  - type: HTN
    rootTask:
      task: CMXenoCompound
    blackboard:
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      VisionRadius: !type:Single
        30
      AggroVisionRadius: !type:Single
        30
  - type: MobThresholds
    thresholds:
      0: Alive
      900: Dead
      700: Critical
  - type: Tag
    tags:
    - FootstepSound
  - type: FootstepModifier
    footstepSoundCollection:
      collection: XenoFootstepLarge
      params:
        volume: -6
  - type: MeleeWeapon
    attackRate: 1.05
    damage:
      groups:
        Brute: 50
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 900
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          RNMCXenoGibLarge:
            min: 1
            max: 1
