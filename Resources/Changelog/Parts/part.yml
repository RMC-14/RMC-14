author: DrSmugleaf
changes:
- type: Add
  message: Added remote transfer plasma for Queen while in ovi. It restores 75% of the target's plasma and costs 400 plasma to use.
- type: Add
  message: Added remote expand weeds for Queen while in ovi. It creates new weeds next to other weeds for 50 plasma, and can turn weeds into weed nodes for 260 plasma.
- type: Fix
  message: Fixed projectiles including Praetorian tail seize being blocked by HMGs when not directly clicking them.
- type: Fix
  message: Fixed some projectiles having higher accuracy than intended on some targets, such as the M2C bullets.
- type: Fix
  message: Fixed being able to mount onto an HMG without your hands being free. You can still pick up items after mounting.
