  changes:
  - message: Added comms towers, phones and the RTO backpack. Radio channels won't
      work on the planet until at least one is repaired. Phones always work. Only
      one tower needs to be repaired, powered and turned on before radio channels
      work on the planet. Comms towers show up on the tactical map at round-start.
      The RTO backpack which carries a phone can be bought by every squad role except
      the smartgunner for points, and Req gets 2 for free.
    type: Add
