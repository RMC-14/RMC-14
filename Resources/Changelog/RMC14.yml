      for players other than the Praetorian and the target.
    type: Fix
  - message: Fixed the Warden Praetorian being able to gain internal hitpoints from
      spitting at a wall.
    type: Fix
  - message: Ported 13's 20-second cooldown for emote sounds. Anyone angered by this
      change should take it up with the hordes of people yawn and emote spamming during
      briefing in the middle of a Brigadier-General aboard the Almayer, or those spamming
      emotes in the dropship. Admins have better things to do than handle this dogshit
      rp every round. The scream hotbar action will always bypass this cooldown, also
      on a 20 second cooldown.
    type: Fix
