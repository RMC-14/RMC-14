- author: DrSmugleaf
  changes:
  - message: Added power mechanics. Every planet will have reactors that need repairs,
      when complete they will give power to all APCs, powering any lights in the area.
      Lights will now only lose their tube when broken and are able to have it replaced,
      instead of disappearing entirely.
    type: Add
  - message: Added post-hijack evacuation. During this process, marines must hold
      a few key areas to complete emergency fueling, letting them evacuate the Almayer
      through the lifeboats, or the escape pods. The escape pods may hold a maximum
      of 3 living beings, with any more than that causing them to crash. Escape pods
      may also crash if launched early, except for the one in the Liaison's office.
      The four fuel pump areas have sentries that may be deployed during a hijack.
      This change also temporarily removes the Savannah from selection until it can
      be updated to have all the evacuation and power mechanics.
    type: Add
  - message: Enabled the Maintenance Technician and Chief Engineer jobs.
    type: Add
  - message: Added Rhett 'Rainman' McIndrick figurine.
    type: Add
  - message: Fixed the light replacer holding too few lights. It can now hold 50 tubes
      and 50 bulbs.
    type: Fix
  - message: Fixed spray acid playing a sound and not giving you a popup for not enough
      plasma when a xeno attempts to use it without enough plasma.
    type: Fix
  - message: Fixed gun damage modifiers applying twice. This specially affected the
      M4SPR and underbarrel shotgun attachment.
    type: Fix
  - message: Fixed being able to watch a ladder from any range.
    type: Fix
  - message: Added examine text to guns that ignore friendlies and can shoot past
