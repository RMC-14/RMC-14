  - message: Fixed HE mortar shell damage being lower than intended, not even breaking
      one regular wall. A single HE shell will now destroy a 3x3 of regular walls
      (3000 hp), but only deal 6000 damage to a reinforced wall (9000 hp). This doesn't
      change the damage it does to xenonids or marines, only structures.
