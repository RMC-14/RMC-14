- author: Sigil
  changes:
  - message: The accuracy mechanic has been implemented. Projectiles can now miss
      creatures and pass through them without doing damage. Accuracy depends on the
      specific projectile and the firing weapon's multiplier. The latter can be seen
      by examining any given weapon. Accuracy decays rapidly past a certain distance.
    type: Add
  - message: Evasion implemented. It is subtracted from any impacting projectiles'
      accuracy. The spec invisibility items now grant a massive bonus to evasion against
      friendly fire. Tasers ignore FF evasion.
    type: Add
  - message: 'A new attachment is now publicly available: the red-dot sight. It improves
      the accuracy multiplier of the weapon it''s attached to. The exact values can
      be seen by examining it. Some other attachments also affect accuracy. Examine
      them to see the effects.'
    type: Add
  - message: 'THIS IS A PUBLIC SERVICE ANNOUNCEMENT: THE FOCUS ORDER IS BAD. DO NOT
      USE IT. The focus order is now available to any marines able to use orders.
      It slightly improves the accuracy of all projectiles fired while under its effect.'
    type: Add
  - message: PBs have been implemented. A "PB" is a point-blank shot. You need to
      click directly on the target creature in melee range of you to make a PB. A
      PB always hits the target, ignoring its evasion, the shot's accuracy and any
      creatures between the shooter and the target. If the target is prone, it takes
      +20% damage from the PB. Note that you can't PB yourself on full-auto and will
      instead shoot normally.
    type: Add
  - message: Dual-wielding weapons in the same weapon group now worsens their scatter
      and accuracy. Dual-wielding weapons no longer affects their damage.
    type: Tweak
  - message: The mobility order buffs the evasion of any marines under its effect.
    type: Tweak
  - message: The laser sight is now available in the SG gear rack.
    type: Fix
  id: 1010
