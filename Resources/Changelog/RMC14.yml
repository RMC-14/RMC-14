- author: DrSmugleaf
  changes:
  - message: Added bullet boxes. These can be bought by Requisitions and carry 50%
      more ammunition for the same price, and can be clicked on with an empty magazine
      to refill it. There are rifle, rifle AP, SMG and SMG AP boxes. They can also
      be worn on your back slot.
    type: Add
  - message: Added an option to disable auto-ejecting magazines from guns. If you
      disable it, you will have to eject it manually, either with a hotkey or through
      the right click menu. This lets you preserve your magazines for when you want
      to refill them with a bullets box.
    type: Add
  - message: Added opening barrels with crowbars to get 2 metal sheets each.
    type: Add
  - message: Added the M54C MK1 assault rifle. It has 95 round mags instead of 40,
      less scatter, and one more round in burst fire compared to the MK2 that you
      are used to. Its underbarrel grenade launcher also carries 5 grenades instead
      of 3, but fires slower. The only place you can get it from is Requisitions,
      CIC armory, and the SEA vendor..
    type: Add
  - message: Added the right-side Requisitions vendor being able to dispense filled
      magazine boxes, which drains the magazines from the vendor when dispensed. You
      no longer have to get a wrist injury playing Requisitions.
    type: Add
  - message: Added random ARES crates that are given to Requisitions every 10 minutes,
      depending on the time and amount of live xenos on the planet. These can be magazine,
